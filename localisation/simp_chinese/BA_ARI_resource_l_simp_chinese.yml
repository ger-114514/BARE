BARE_ARI_resource_tt: "由于显而易见的原因，阿里乌斯不可能参与到基沃托斯正常的供应链上，而显然，阿里乌斯也不可能光靠自己满足生产原料需求。不过嘛，通过夫人和数密术的关系，夫人可以通过数密术的渠道-例如凯撒集团的子公司啥的，以以物易物的方式来获取必要的原料。\n在这个面版里，你可以“预订”你需要的资源，在每个月开始，如果你有足够的物资的话，你就可以扣除物资来获得对应的资源，但如果没有的话，则不会获得任何资源。"