 CAP_SiRenJvnShiChengBaoShang: "私人军事承包商"
 CAP_SiRenJvnShiChengBaoShang_desc: "在凯撒PMC，你能找到几乎任何种类的军事服务：小到看家护院，大到攻城略地。只要你有足够的金钱，那你就能买到无数忠心的士兵与各色军势装备——而在基沃托斯，这些服务永远不愁找不到买家。"
 CAP_JingRuiGuYongBing: "精锐雇佣兵"
 CAP_JingRuiGuYongBing_desc: "尽管基沃托斯每天都在发生大大小小的战斗，但这些小打小闹根本无法和真正的战争相提并论，而凯撒PMC就是为打赢一场战争而生的。"
 CAP_ShaMoZhiYang: "沙漠之疡"
 CAP_ShaMoZhiYang_desc: "原先当凯撒PMC接到占领阿拜多斯学园的委托时，公司内几乎任何一个指挥官都同意这会是个稳赚不赔的买卖。毕竟，只有五个人的破烂学校，如何能抵挡无穷无尽的PMC精锐士兵呢？\n然而他们错了，这个看似简单的任务居然是一个§R巨大的陷阱§!。无数次的侦察都无功而返，无数次的进攻都被那几个黄毛丫头的炮火所击退。无论最高指挥部的将军如何愤怒地拍着桌子，阿拜多斯那无边无垠的黄沙每天都仍然在贪婪地吞食着自己手下的士兵。看着愈发临近的任务期限和高昂的赔偿金，PMC的指挥官握紧了自己的拳头：\n§R无论代价如何，阿拜多斯必须被毁灭。§!"
 CAP_general_name: "将军"