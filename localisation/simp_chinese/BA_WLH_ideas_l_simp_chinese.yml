l_simp_chinese:
 WLH_YiShuYuZiWo: "艺术与自我"
 WLH_YiShuYuZiWo_desc: "狂烈艺术学院的学生都极具个性，相较于其他学园的学生们所喜爱的社会学或是工学研究，她们更喜欢钻研各种艺术表达形式。而这也使得狂烈学院成为了基沃托斯中最特立独行的学院。"
 WLH_MeiShuCeZhanRen: "美术策展人"
 WLH_MeiShuCeZhanRen_desc: "狂猎艺术学院除了培养各种艺术生外，也经常承接基沃托斯内部的各种艺术展出与博物馆的开放活动，这也为狂猎艺术学院赢得了“美术策展人”的美誉。而学院和其自己举办的艺术盛会——“狂猎大展览会”也因此成为了一个颇具品牌效应的特殊象征，成为了基沃托斯所有立志于在美术上展示才华的艺术家们魂牵梦萦的最高舞台。"