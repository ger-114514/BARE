 Arius_stage_1: "初始阶段"
 ARI_iron_curtain_of_beatrice: "夫人的铁幕"
 ARI_iron_curtain_of_beatrice_desc: "自从那场惨烈的内战结束后，阿里乌斯便彻底被“夫人”所掌握。在这之后，阿里乌斯便陷入了诡异而不详的沉默之中——所有派往阿里乌斯的侦察分队最终都迷失了方向，而阿里乌斯的学生们同样也没有再次公开出现在基沃托斯之中。\n\n一道浓重的黑色铁幕已经缓缓降下，没有人能够知道如今阿里乌斯的真正主人正在铁幕之后谋划着什么..."
 ARI_the_enslaved: "被奴役者们"
 ARI_the_enslaved_desc: "与高高在上的夫人所相对的，便是沦为“奴仆”的阿里乌斯众学生。在夫人的“教导”下，她们被迫放弃原来的校园生活，而是被强制灌输所谓“虚无主义”和“复仇”的扭曲价值观。而在下课后，她们还需要在夫人的工厂里劳动很长一段时间，才能为自己赚取一份微薄到只能维持基本生存的口粮..."
 ARI_special_team: "特殊小队"
 ARI_special_team_desc: "特殊小队，正如它的名字一般，是阿里乌斯中一只“特别的”战斗小队。小队由锭前纱织所领导，专门负责执行一些高度危险的重要任务，是夫人的一柄利剑。"
 ARI_the_death_of_hope: "希望已死"
 ARI_the_death_of_hope_desc: "虽然夫人已经掌控了阿里乌斯一段时间，但某些对夫人不满的家伙并不乐意遵从她的统治。因此，夫人将开展一次规模庞大的扫荡行动，把这些隐藏在暗处的害虫给驱赶出来。"

 Arius_stage_2_beatrice: "夫人第二阶段"

 ARI_desire_of_power: "力量之欲"
 ARI_desire_of_power_desc: "多亏了数秘术那些家伙提供的资料，以及夫人本人的智慧，我们对“色彩”的存在有了更深入的理解。我们必须要克服一切困难，赶在其他所有人之前，将这股力量掌握在手中。"
 ARI_desire_of_power_tt: "§Y启动§2神秘研究§!项目§!，共四阶段。\n§R当完成所有阶段时，夫人将可以抵达目标的彼岸！§!"
 ARI_royal_blood: "阿里乌斯皇室的遗产"
 ARI_royal_blood_desc: "虽然阿里乌斯的“皇室”对夫人的态度并不友好，但她们身上所承载的血脉对我们却有巨大的价值。通过大棒和一些胡萝卜，我们将能够得到那位“公主”的配合，从而推进我们的研究进度。"
 ARI_royal_blood_tt: "我们对当前力量的研究将获得10%的进度"
 ARI_harness_mystic_resources: "利用“神秘”资源"
 ARI_harness_mystic_resources_desc: "既然“色彩”和“神秘”存在关系，那我们为何不从“神秘”入手呢？而很幸运的是，我们的手中正好就有很多现成的“神秘”可供我们研究——而且还不用耗费我们哪怕一点点资源。"
 ARI_anti_halo_reverse_engineering: "逆向研究反光环武器"
 ARI_anti_halo_reverse_engineering_desc: "之前巨匠给我们提供了一种神秘而美妙的武器——反光环炸弹。虽然我们不知道这个炸弹具体是怎么运作的，但它已经在百合园圣娅身上证明了自己的威力。因此对这种炸弹进行逆向工程是很有价值的，即便我们无法完全破解它的奥秘，但发现的成果也必然会让我们变得更为强大。"
