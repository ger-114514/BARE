 ARI_desiring_breakthrough: "渴望突破"
 ARI_desiring_breakthrough_desc: "我们的研究正进入一个瓶颈期，但夫人的脚步并不会就此停止。为了实现她的宏愿，她将调动一切可以调动的资源，来让自己迈入计划的下个阶段。"

 ###第三阶段###
 ARI_research_trinity_books: "研究圣三一的典籍"
 ARI_research_trinity_books_desc: "圣三一的古书当中，有很多尚未被挖掘的神秘知识。虽然那些有眼无珠的圣三一蠢蛋们不懂其中奥妙，但我们完全可以将这些知识提取、拼凑，来推进我们的研究进度。"
 ARI_traveller_operation_Has_Completed_Trigger: "旅者行动已结束。"
 ARI_share_highest_knowledge: "共享“崇高”的知识"
 ARI_share_highest_knowledge_desc: "“崇高”的概念是我们理论中的重要一环，而我们的数秘术同事们恰巧对“崇高”有着一些研究。那我们为何不向他们寻求一点“小帮助”呢？"
 ARI_mystery_and_contrast: "圣徒会与“契约”？"
 ARI_mystery_and_contrast_desc: "尽管通过研究，我们可以制造出尤斯蒂纳圣徒会的投影，但消耗的代价还是太大了，不过在我们研究获得的圣三一古籍后，中我们发现，古代圣三一的修女组织——尤斯蒂纳圣徒会似乎通过履行足够大，且权威的契约的方式，获得无穷无尽的力量供我们操控。如果我们能掌控这份契约，例如伊甸条约，那这支恐怖的力量便能以“投影”的形式在战场上帮助我们。"
 ARI_new_weapon_for_projection: "为“投影”更换新装备"
 ARI_new_weapon_for_projection_desc: "虽然我们成功召唤了一小批投影，但她们所持有的武器实在是有些...复古。虽然她们拥有强大的神秘力量，但用老式火枪乃至燧发枪和自动武器对打是在还是有些困难了。因此，我们将用我们积累的欧帕兹资源为她们打造新的武器，确保她们的战斗力。"
 ARI_unlock_new_weapon_decisions_tt: "解锁“为投影更换新装备”决议，决议可以使用五次，每次都能进一步增强神秘步兵的战斗力。"
 ARI_projection_of_mystery: "“神秘”的投影"
 ARI_projection_of_mystery_desc: "为了增强投影的力量，并指引我们达到最终的“伊甸园”，我们需要更多的实验来证明我们所构造的仪式和仪式需要的神秘总量。至于实验品...我们难道不是有很多吗？"
 ARI_preparation_of_ritual: "仪式准备"
 ARI_preparation_of_ritual_desc: "古籍上的仪式极其繁琐，且需要消耗大量物资。我们必须做好对应的准备。"
 ARI_experiment_of_ritual: "仪式实验"
 ARI_experiment_of_ritual_desc: "为了确保仪式的正常运转，我们必须要进行很多次“试运行”，而一些“志愿者”们则会“自愿”地参与到我们的仪式当中。"
 ARI_prepare_the_final_weapon: "准备决战兵器"
 ARI_prepare_the_final_weapon_desc: "我们的仪式终于接近完整了，而这也允许我们召唤尤斯蒂纳圣徒会的最强单位——“圣女”。她们是圣徒会历代的佼佼者，拥有以一敌百的强大战力。虽然在没有契约的情况下，我们需要投入大量的资源来召唤她们，但她们足以成为我们改变战场态势的王牌。"
 ARI_prepare_the_final_weapon_tt: "允许部署“圣女”，一种极为强大的神秘步兵。"
 ARI_the_final_step: "最后一步"
 ARI_the_final_step_desc: "在我们的力量之下，我们的敌人正四散奔逃。而随着我们占领区域的扩大，我们终于凑齐了能够进行最终步骤的神秘资源。我们从未如此靠近过成功，夫人已经准备好了，她的预感告诉她，只要她完成这最后一步，她便能将那§R至高的智慧§!攥在手中。\n\n§R只要真理得胜，哪怕世界灭亡§!"
 ARI_this_is_final_war_tt: "R我又看见一个白色的大宝座与坐在上面的，从他面前天地都逃避了，再无可见之处。\n我又看见死了的人无论大小都站在宝座前，案卷展开了，并且另有一卷展开就是生命册，死了的人都凭着这些案卷所记载的，照他们所行的受审判。\n于是海交出其中的死人，死亡和阴间也交出其中的死人，他们都照各人所行的受审判。\n之后，死亡和阴间也被扔进火湖里，这火湖就是第二次的死。\n名字没有记在生命册上的都要被扔进火湖里。§!"
 

 ARI_new_guide: "新一届“向导”"
 ARI_new_guide_desc: "阿里乌斯错综复杂，且时刻变化的地下洞穴，为阿里乌斯提供了强大的隐蔽和防御能力，并且是阿里乌斯唯一可用的出入口，但如果没有人带领，即使是阿里乌斯的学生也会在这地下网络中迷失，而阿里乌斯也会被困死在这里。\n\n为此，历届阿里乌斯都会培训一批精通于地下洞穴导航的学生，称之为“向导”。带领一批拥有良好的野外生存能力，并且善于交往的学生。通过地下洞穴，在掩饰自己身份的情况下与外界互通有无，维持最基本的交流。\n\n在夫人控制阿里乌斯之前，这部分学生被归为了“对外交流处”，而之后，她们就变成了“阿里乌斯对外情报和行动组”，任务除了对外交流，还包括了武装侦查、特别行动等见不得光的东西，而她们要学的，除了伪装和生存，还有对夫人的忠诚。\n\n如今，随着外界的情况趋于稳定和新一届“向导”的培训完成，我们可以开始通过“向导”进行对外行动了。"

 ARI_Gematria: "与数密术的交易"
 ARI_Gematria_desc: "虽然“夫人”自己并不是很喜欢她那几位“同事”那不开化的脑回路，但她本人目前还算是“数秘术”这一组织的正式成员。为了更好地实施自己的计划，她并不介意用自己手头上掌握的阿里乌斯的资源和这群书呆子们做一些“交易”…"
 ARI_black_suit: "黑服的补给交易"
 ARI_black_suit_desc: "作为一位在基沃托斯各处都有着势力的研究者，黑服拥有着数量可观的资源储备，而阿里乌斯的地下矿藏却已经在之前的超量开采中所剩无几。黑服已经同意我们使用各色物资来交换他手上的矿物资源，这自然对我们是件好事。\n反正阿里乌斯的那群人也不介意再削减一点她们的每日配给，对吧？"
 ARI_Gematria_new_trade_tt: "启用新的数秘术交易面板"
 ARI_Gorukosoda: "戈尔孔达的禁忌装备"
 ARI_Gorukosoda_desc: "散发着神秘光芒的子弹、威力异常巨大的手雷、能够夷平大半栋建筑的炸药…戈尔孔达所拥有的装备是如此的美妙动人。为了获得这些装备，我们将倾整个阿里乌斯之力，来满足他提出的交换条件。"
 ARI_Maesutoro: "巨匠的神秘造物"
 ARI_Maesutoro_desc: "虽然不愿意承认，但巨匠确实创造出了很多奇奇怪怪的“造物”，并且其中还有一些对于“夫人”来说有着独特的价值。如果我们能够为巨匠提供足够的“粘土”，他便会用他的“艺术品”作为回报。"
 ARI_Gematria_academic_exchange: "数密术学术交流"
 ARI_Gematria_academic_exchange_desc: "对于“夫人”来说，“数秘术”这个组织并非毫无作用。除了能够利用交换获取自己所需的资源和武器，一些珍贵的禁忌知识同样也是我们目前急需的存在。通过与黑服等其他成员搭建稳定可靠的知识分享和学术交流渠道，我们能够显著地提升我们发现和获取新知识的能力。\n§R无论以何种代价§!"

 ARI_operation_dark_zone: "暗区行动"
 ARI_operation_dark_zone_desc: "众所周知，因为各种历史原因，阿里乌斯的学生不能亮明身份，自由行动。而这为我们的物资获取和情报收集带来了巨大困难。好在，我们的周边就是黑市这一著名的法外之地，只需要一个头盔或者别的混混类似物，我们就能混入其中，如鱼得水一般地自由行动。"
 ARI_operation_dark_zone_tt: "§Y$ARI_Intelligence_department$§!追加效果：\n $MODIFIER_INDUSTRIAL_FACTORY_DONATIONS$：§G+1§!\n $ARI_materials_monthly_modifier$：§G+20§!"
 ARI_Trinity_operation: "行动目标：圣三一"
 ARI_Trinity_operation_desc: "毋庸置疑，我们计划中最大，也是最重要的目标，自然是我们旁边的圣三一。为了让复仇的烈焰将这个臃肿腐败的堕落学校焚灭殆尽，我们将不惜一切代价，不计一切后果…"
 ARI_Gehenna_operation: "行动目标：格赫娜"
 ARI_Gehenna_operation_desc: "出人意料，我们的行动队员居然和格黑娜万魔殿的议长搭上了线。虽然她们也是我们的死敌，但我们可以好好利用一下。"
 ARI_spies_in_Gehenna: "格黑娜间谍"
 ARI_spies_in_Gehenna_desc: "格黑那的学生和我们长得很不一样，不过通过和真琴的交流，我们得到了易容所需的格黑娜学生的基础外观和行为特征。我们将训练几支间谍小队，并让她们以转学的名义加入格黑娜，作为我们与万魔殿的联络员，更好地为之后双方的进一步合作，和最终的背刺进行必要的准备。"
 ARI_spies_in_Gehenna_tt: "§Y$ARI_Intelligence_department$§!追加效果：\n $MODIFIER_OPERATIVE_SLOT$：§G+1§!\n $MODIFIER_OWN_OPERATIVE_DETECTION_CHANCE_FACTOR$：§G-10.0%§!"
 ARI_secret_cooperation_with_Pandemonium: "万魔殿秘密合作"
 ARI_secret_cooperation_with_Pandemonium_desc: "终于，万魔殿对我们提出了她们的要求，而这个要求意外的简单——训练万魔殿的武装力量，以及给风纪委员会的人制造一点“小麻烦”。而我们在这两方面都有着…极为丰富的经验。我们的特殊小队将立刻前往格黑娜，在满足万魔殿方面要求的同时，为我们获取更多的情报与战略物资。"
 ARI_collaborator_in_Trinity: "圣三一的内应"
 ARI_collaborator_in_Trinity_desc: "在圣园未花的协助下，我们已经在圣三一内部建立了我们自己的情报网。通过这些间谍网，我们已经能够同圣园未花进行直接的交流。这无疑将提升我们双方的交流效率，并为我们之后对圣三一的进一步行动提供有力的支持。"

 ARI_black_market_intelligence_net: "黑市情报网络"
 ARI_black_market_intelligence_net_desc: "要说最容易收集情报的地方，那基沃托斯中的黑市绝对是最佳选择之一。无论是商铺里的黑心老板，还是混迹于市场中的各色小混混，抑或是那些经营着灰色银行业的家伙，甚至是凯撒的人，都能在这个地方找到，并为我们提供一些一般学校中收集不到的特殊情报…"
 ARI_black_market_intelligence_net_tt: "随机完成2个情报机构升级\n§Y$ARI_Intelligence_department$§!追加效果：\n $MODIFIER_OPERATIVE_SLOT$：§G+1§!"
 ARI_black_market_mercenaries: "渗透黑市佣兵团"
 ARI_black_market_mercenaries_desc: "虽然阿里乌斯的学生一直没法以真面目示人，但当她们换上那些黑市混混的装束后，她们能够活动的空间可就大了很多。一方面，她们可以在不断的佣兵任务中积累宝贵的战斗经验；另一方面，她们在各种行动中所赚取的物资则能够为我们的大计划添砖加瓦。这种能让我们受益两次的事情，为什么不去做呢？"
 ARI_black_market_mercenaries_tt: "§Y$ARI_Intelligence_department$§!追加效果：\n $MODIFIER_XP_GAIN_ARMY_FACTOR$：§G+5%§!\n $ARI_materials_monthly_modifier$：§G+10§!\n 每对外派遣一个志愿军，获得每天0.02的陆军经验，-2%生活消费品系数和§Y5§!每月物资增长"
 ARI_black_market_mercenaries_modifier_tt: "每对外派遣一个志愿军，获得每天0.02的陆军经验，-2%生活消费品系数和§Y5§!每月物资增长"
 ARI_take_the_initiative: "主动出击"
 ARI_take_the_initiative_desc: "在不断的训练、侦察、踩点和周密的计划后，我们终于可以开始更加大胆的行动了——那就是直接绑架圣三一的学生。从一般学生身上，我们可以获得各种物资和对我们有用的圣三一情报。当然，为了避免正义实现委员会的怒火直接倾泻到我们头上，这些人会在恐吓不要说出自己的经历后后被我们放走。"
 ARI_experience_in_Trinity: "圣三一行动的经验"
 ARI_experience_in_Trinity_desc: "在进行了这么多的行动后，我们也需要对我们这段时间的“战果”和搜集到的情报进行阶段性的总结了。我们的战术专家和情报人员将彻底而详尽地分析这些情报的每一个字，把它们嚼碎，最后化为我们对这个可恨仇敌的更深理解。而我们对她们的理解每深一分，之后在她们身上留下的痛楚也就能更深一份。"
 ARI_fake_flag_operation: "假旗行动"
 ARI_fake_flag_operation_desc: "之前我们的行动只限于在圣三一或者格黑娜进行的单独侦察或破坏活动。而这次，我们将进行一次极为大胆的战略行动——通过伪装成圣三一和格黑娜的边境守军，我们将在圣三一和格黑娜的边界附近伪造一场“边界冲突”。当两个学校之间本就一触即发的紧张局势因为这件“小意外”而升级的时候，我们的机会就将出现…"
 ARI_traveller_operation: "“旅者”行动"
 ARI_traveller_operation_desc: "终于，我们积攒了足够的力量，能够对圣三一发起一场大规模的渗透作战。恰巧，我们的“合伙人”小姐向我们发来了信息，提出能够给我们一点行动上的小小帮助..."



 ARI_traveller_operation_1_trigger_tt: "“旅者”行动内部准备进度达到§Y100§!%，当前为[?ARI_traveller_operation_prepare_progress|Y2]%"
 ARI_traveller_operation_1_progress_low_tt: "当圣三一渗透进度达到80%以上时，每次成功渗透超出80%的部分会额外转化为准备度。"

 ARI_traveller_operation_2_trigger_tt: "“旅者”行动外部态势达到§Y时机已至§!/1260，当前为[Get_ARI_traveller_operation_2_progress]/[?ARI_traveller_operation_progress|Y2]"
 ARI_traveller_operation_2_progress_low_tt: "“旅者”行动的外部态势进度每天会增长§Y1§!\n提高§Y圣三一渗透进度§!和降低§Y圣三一团结度§!均可§G加快§!准备速度"
 ARI_traveller_operation_3_trigger_tt: "夫人没有授予对外行动处临机指挥权"

 ARI_traveller_operation_2_progress_1: "§Y微风细浪§!"
 ARI_traveller_operation_2_progress_2: "§Y暗流涌动§!"
 ARI_traveller_operation_2_progress_3: "§Y风疾浪骇§!"
 ARI_traveller_operation_2_progress_4: "§Y黑云压城§!"
 ARI_traveller_operation_2_progress_5: "§Y时机已至§!"

  ARI_traveller_operation_lost: "行动的教训"
 ARI_traveller_operation_lost_desc: "不幸的是，我们的行动最终以失败告终。而这样一次失败的行动在我们内部造成了严重的混乱。在这些混乱吞噬我们之前，我们必须要迅速地将它们处理好。"
 ARI_get_back_command_power: "收回临机指挥权"
 ARI_get_back_command_power_desc: "行动的耻辱性的大败让很多中下层军官们开始反对我们，我们需要从那些战地指挥官手上收回那些下放给她们的临机指挥权，以确保她们不会借着这个权力闹事乃至叛乱。"
 ARI_get_back_special_force: "回收特战队"
 ARI_get_back_special_force_desc: "由于行动遭遇了重大的失败，我们不得不抛下好几只特战队慌忙撤退。这些特战队是我们重要的战略资产，而且我们也不希望她们落到圣三一的手上而泄露情报，因此我们需要迅速地将她们回收。"
 ARI_get_back_revenge_spirit: "重申复仇理想"
 ARI_get_back_revenge_spirit_desc: "行动的失败无疑给学生们的复仇之火狠狠地泼了一盆冷水。"
 ARI_solve_supply_shorting: "弥补物资缺口"
 ARI_solve_supply_shorting_desc: "行动失败的一个显著的副作用便是我们彻底失去了从圣三一那边流入的武器和物资，而这种突然性的物资中断则让我们本就脆弱的物资体系濒临崩溃。我们需要重新分配我们的物资，从而解决我们内部愈发严重的物资短缺问题。"
 ARI_deal_with_traitor: "处理“叛徒”"
 ARI_deal_with_traitor_desc: "即便是“夫人”也不得不承认，即便她不断地教育这些学生，依然有人想着怎么背叛她，而正是这群蛀虫导致了行动的直接失败。夫人将对内部进行一次大规模的审查和清洗，确保这种可耻的背叛行为不会再次出现。"
 ARI_conclude_our_experience: "总结经验教训"
 ARI_conclude_our_experience_desc: "行动的的失败并不代表着我们毫无所获，很多行动中所积累的经验能够对我们起到积极的作用。我们将痛定思痛，总结教训，确保下次行动一定取得彻底的成功。"
 ARI_immeditly_skip_debuff_supply_tooltip: "如果我们已经完成国策“§Y向目标前进§!”，则我们将直接§G消除§!物资供应的debuff！"

 ARI_open_the_curtain: "解开帷幕"
 ARI_open_the_curtain_desc: "既然我们的存在已经彻底暴露，那我们也无需再遮遮掩掩了。阿里乌斯将从幕后走到台前，给它的敌人们带来真切的“恐惧”。"
 ARI_revise_our_operation_plan: "重新审视行动方针"
 ARI_revise_our_operation_plan_desc: "我们之前的行动方针都以隐蔽为主，但在隐蔽已经失去意义的当下，我们将让行动变得更加...“大胆”一些。"
 ARI_relax_operation_restrictions: "灵活行动限制"
 ARI_relax_operation_restrictions_desc: "通过让行动的各种限制变得更加宽松，我们将能够发起更多更加精确和致命的袭击，从而给圣三一方面带来巨大的压力。"
 ARI_further_strengthen_cooperation: "进一步强化合作"
 ARI_further_strengthen_cooperation_desc: "虽然我们的计划失败了，但我们在计划实施过程中所表现出来的优秀战斗力让万魔殿方面对我们产生了莫大的兴趣，并向我们提出了进一步合作的请求。而我们自然不会放弃这样一个大好机会。"
 ARI_join_gehenna_club_fake: "参加格黑娜社团活动"
 ARI_join_gehenna_club_fake_desc: "种类繁多且活动频繁的社团是格黑娜的特色，而这种特色也给了我们的渗透带来了很大的方便。通过伪装为格黑娜学生并化妆为对应的社团部员，我们能够进一步地渗透格黑娜的内部。"
 ARI_prepare_operation_eden: "准备乐园行动"
 ARI_prepare_operation_eden_desc: "我们对格黑娜和圣三一的渗透获得了丰硕的成果，现在是准备舞台最后一幕的时候了——让我们将这些积累的情报转换成利剑，将那群无知的学生送去真正的“乐园”吧。"

 ARI_time_for_final_action: "行动时刻"
 ARI_time_for_final_action_desc: "时机已到，战鼓轰鸣。这是我们与圣三一乃至全基沃托斯的最后一战，愿敌人在我们的利刃之下颤抖败退！"
 ARI_suppress_resistance_eden_operation: "压制残余抵抗"
 ARI_suppress_resistance_eden_operation_desc: "由于我们这次抽调了大量的兵力，导致我们的部队质量出现了明显的下降，缺少防御的后方也空虚了起来，我们需要迅速地调集部分部队去解决这个问题。"
 ARI_enhance_contract_power: "加强“契约”的力量"
 ARI_enhance_contract_power_desc: "通过适当的献祭，我们能够重新增强被圣三一所削弱的契约力量。为了确保我们部队的战斗力，盛大的献祭仪式应该妥善且迅速地开始进行。"
 ARI_coordinate_reinforcement_troops: "协调增援部队"
 ARI_coordinate_reinforcement_troops_desc: "由于我们的指挥官从没有指挥过如此多的士兵进行作战，她们在进行战争计划的时候出现了明显的不适应和不协调。我们需要顺应目前的作战模式，对我们的指挥体系和部队安排进行灵活调整，从而确保我们部队在大军团战斗之中的战斗力。"
 ARI_put_evenything_on_bet: "赌上一切"
 ARI_put_evenything_on_bet_desc: "在最后的这场赌局中，“夫人”已经做好了将自己所拥有的一切全部压上牌桌的觉悟。为了能够战胜眼前的敌人，她将启封最后的预备队，并毫无顾忌地把她们投送到早已沦为炼狱的战场之上。毕竟，如果想要成就大事，怎能没有牺牲作为基石呢？/n/n§R至于那些被牺牲者的感受，则并不在夫人的考虑范围内§!"


 ARI_meeting_with_supervisor: "面见“监工”"
 ARI_meeting_with_supervisor_desc: "“监工”是协助夫人统治的阿里乌斯学生，她们拥有相对更好的待遇和更好的教育，协调阿里乌斯学生进行生产，教育和战斗，同时夫人也会以深入的虚无主义教育和仇恨教育，确保她们的忠诚。"

 ARI_Nihilism_forever: "虚无永存"
 ARI_Nihilism_forever_desc: "我们的情报人员得知，即便我们早就在阿里乌斯里进行了好几轮清洗和镇压，仍然有一群自称“阿里乌斯抵抗阵线”的叛徒正在学园的某处暗中滋事。为了夫人，为了虚无，我们一定要粉碎这些叛徒！"
 ARI_remember_our_rivals: "记住我们的敌人"
 ARI_remember_our_rivals_desc: "仇恨比爱更有生命力，在枯燥的高强度生活中，很多学生很容易失去自己的前进动力——而这时候，一点点有关敌人的仇恨宣传便能再次让她们重燃斗志。我们将不断激发这些学生的怒火，直到这滔天巨火烧尽一切胆敢阻拦我们宏伟计划的宵小之辈。"
 ARI_remember_our_rivals_tt: "开启复仇之焰机制"
 ARI_history_education: "夫人的历史课"
 ARI_history_education_desc: "“掌控过去者，方能掌控现在。掌控现在者，便能掌控未来”。为了从根源上确保学生对我们的忠诚，我们将向她们教授“正确”的历史——一个阿里乌斯不断被邪恶的圣三一学园欺压，而不屈的阿里乌斯学生则用复仇的火焰将她们全部燃尽的故事。"
 ARI_maintain_enthusiasm: "保持热情"
 ARI_maintain_enthusiasm_desc: "为了确保学生们时时刻刻能够以最高涨的热情完成夫人的任务，我们将通过教育、集体活动等各种手段来激发她们的仇恨心态，并将这种心态转化为促动我们前进的动力。"
 ARI_maintain_enthusiasm_tt: "§Y$ARI_flame_of_revenge$§!每月进度衰减降低§G2.5%§!"

 ARI_arrest_rebels: "搜捕背叛者"
 ARI_arrest_rebels_desc: "既然这些虫子仍在阴暗处干扰我们，那一次新的“除虫计划”便显得非常必要了——通过加大安保投入，豢养更多忠于我们的狗腿子，我们将能够把这些家伙从阴影中抓出来。给她们一点“小小的”教训。"
 ARI_suppress_resistance_tt: "启用更多对抗抵抗组织的决议"
 ARI_carry_out_the_will: "贯彻夫人的意志"
 ARI_carry_out_the_will_desc: "虽然夫人的意志已经通过教材、BD和每日几次的广播传达给了每一个学生，但似乎还有一些超出我们管控的“违禁书籍”仍然在学校里流通。为了确保这些闲书不会动摇学生们的意志，我们必须要对这些毒物进行收缴与销毁。"
 ARI_identity_system: "阿里乌斯信用体系"
 ARI_identity_system_desc: "夫人并非是什么施虐狂傻瓜，她很清楚，只靠铁腕和鲜血并不能完全管住手下这群学生。因此，她将设计一套信用体系，学生的每日表现将影响她们的信用分。通过给高分者更多的物资补给和一官半职，我们将引导这些学生更加顺服我们的统治。"
 ARI_recruit_informants_tt: "启用顾问§Y蝙蝠07§!"
 ARI_Nihilism_thought: "虚无主义灌输"
 ARI_Nihilism_thought_desc: "思想是行动的根源，行动是思想的外在表达。为了让学生更为忠诚地服务于我们的计划，我们将进一步加强对阿里乌斯学生的虚无主义灌输。毕竟，只有从思想上根除其他不纯杂质，阿里乌斯才能得到新生。"
 ARI_Nihilism_thought_tt: "§Y$ARI_nihilism$§!追加效果：\n $MODIFIER_SUPPLY_CONSUMPTION_FACTOR$：§G-5.0%§!"
 ARI_Nihilism_examination: "阿里乌斯式考试"
 ARI_Nihilism_examination_desc: "经过一段时间的实验，单纯的虚无主义宣传的效果并不是很显著。因此，我们需要想一种更好的方法，来把我们的虚无主义教条烙印在这些小孩子的脑袋里。而考试，就是一种很好的办法。当她们看到在新的“虚无主义科目考试”中得到高分的学生得到食物、水乃至新的武器，而不及格的学生则会出现在监牢和午夜的工厂时，她们肯定会争先恐后地学习我们的虚无主义理论的。"
 ARI_Nihilism_examination_tt: "§Y$ARI_nihilism$§!追加效果：\n $MODIFIER_POLITICAL_POWER_FACTOR$：§G+5.0%§!\n $MODIFIER_ORG_LOSS_AT_LOW_ORG_FACTOR$：§G-5.0%§!\n $MODIFIER_STABILITY_FACTOR$：§G+5.0%§!"
 ARI_social_death: "学园性死亡"
 ARI_social_death_desc: "即便夫人身上真的长了一千只眼睛，但想要监视每一个学生还是有点困难了。即便算上我们的监督者，对学园的各个角落进行广泛监控仍然让我们有些力不从心。因此，我们将发动广大的学生，鼓励她们对身边的“不良行为”进行举报。通过对这些不良分子的行为进行公示、揭发，并有意在学生中制造针对她们的冷暴力乃至社会歧视，我们将能够有力地加强对整个学生群体的控制。"
 ARI_social_death_tt: "§Y$ARI_nihilism$§!追加效果：\n $MODIFIER_SURRENDER_LIMIT$：§G+10.0%§!\n $MODIFIER_STABILITY_FACTOR$：§G+5.0%§!\n $MODIFIER_WAR_SUPPORT_FACTOR$：§G+5.0%§!"
 ARI_roses_on_the_skeleton: "于骷髅头上盛开的玫瑰"
 ARI_roses_on_the_skeleton_desc: "在我们的不懈努力下，阿里乌斯内部的“思想毒素”总算被我们清理殆尽。现在我们的学生将以最饱满的热情、最狂热的精神、最坚定的意志来完成夫人给她们的任务。\n\n§R我们必将燃起复仇的烈火，烧却一切阻挡我们的敌人！§!"
 ARI_roses_on_the_skeleton_tt: "§Y$ARI_nihilism$§!追加效果：\n $MODIFIER_POLITICAL_POWER_FACTOR$：§G+10.0%§!\n $MODIFIER_ORG_LOSS_AT_LOW_ORG_FACTOR$：§G-2.5%§!"

 ARI_deal_with_shortage: "应对物资紧缺"
 ARI_deal_with_shortage_desc: "虽然我们平日里已经对给那些学生的配给进行精打细算，确保她们在饿不死的情况下继续为我们工作…但神圣之塔带来的混乱破坏了我们外部供给线，打破了我们的供需平衡，我们的物资瞬间变捉襟见肘。因此，虽然可能会有引发学生陷入享乐主义堕落思潮的风险，但我们将向那群学生们开放那些被我们有意封藏的生产技术，以提升我们的物资产量。"
 ARI_deal_with_shortage_tt: "§Y$ARI_broken_provisioning_system$§!追加效果：\n $MODIFIER_STABILITY_FACTOR$：§G+5.0%§!"
 ARI_self_sufficient: "自给自足的目标"
 ARI_self_sufficient_desc: "我们为数不多的精力已经不允许我们在学生配给的问题上浪费太多时间了，夫人在深思熟虑后，还是决定向学生们放开全部的生产技术和生产限制，并开展学园范围内的自给自足运动，以彻底解决我们的物资问题。"
 ARI_self_sufficient_trigger_tt: "已完成§Y$ARI_deal_with_shortage_decisions$§!决议组"

 ARI_tax_quota: "扩大征收额度"
 ARI_tax_quota_desc: "我们的“怜悯”并非是免费的，当仁慈的夫人给予那群学生新的生产技术后，她们理应上交更多物资。这非常合理，不是吗？"
 ARI_tax_quota_tt: "§Y$ARI_tax_farming$§!追加效果：\n $MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$：§G+5.0%§!\n $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+5.0%§!"
 ARI_carrot: "萝卜"
 ARI_carrot_desc: "为了让阿里乌斯的学生们更加积极和自愿地提供更多资源，我们将给那些工作努力的积极分子一些奖励——可以是口头褒奖、闪亮的勋章，或是物资调配优先权，甚至可以是几个小官职。这样，我们可以在稳定学生情绪的同时，进一步提高她们的积极性。"
 ARI_carrot_tt: "§Y$ARI_tax_farming$§!追加效果：\n $MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$：§G+5.0%§!\n $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+10.0%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$：§Y+7.5%§!"
 ARI_stick: "大棒"
 ARI_stick_desc: "即便我们三令五申，某些懒惰的学生依旧会在工作中消极怠工甚至逃跑。为了杜绝这种堕落的行为，我们将设置更多的监工和安保，确保这些学生在流水线和工厂里为我们任劳任怨。"
 ARI_stick_tt: "§Y$ARI_tax_farming$§!追加效果：\n $MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$：§G+5.0%§!\n $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+10.0%§!\n $combat_readiness_recovery_percentage$：§R-10.0%§!"
 ARI_engineers: "阿里乌斯工兵队"
 ARI_engineers_desc: "即便是夫人都不得不承认，阿里乌斯的基础设施已经年久失修到可能会影响那群学生工作产出的地步。因此，我们将从武装学生部队里抽调出善于工程建设的学生，成立一支专门的工兵队，来承担诸如校舍维修、开拓新土地等任务，从而提升全学园的工作效率。"
 ARI_engineers_tt: "§Y$ARI_tax_farming$§!追加效果：\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5.0%§!\n $modifier_production_speed_arms_factory_factor$：§G+10.0%§!\n $modifier_production_speed_bunker_factor$：§G+20.0%§!"
 ARI_improve_domitories: "改善宿舍环境"
 ARI_improve_domitories_desc: "根据其他地方的经验，改善学生的居住条件能有效提升学生的士气，并减少学生疾病，进而提高产量。\n我们并不关心学生的生活条件，如果这样做能提升产量，那就去做。"
 ARI_improve_domitories_tt: "§Y$ARI_tax_farming$§!追加效果：\n $MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$：§G+10.0%§!\n $modifier_production_speed_infrastructure_factor$：§G+10.0%§!"
 ARI_production_emulation: "生产竞赛"
 ARI_production_emulation_desc: "恐惧永远是人类的最大行事动机，为了让学生们上交更多物资，我们将设立“末位惩罚制”。通过惩罚那些上交物资最少的学生，我们将能够在她们之间营造一种“良性”的竞争氛围，而这毫无疑问将让我们搜集到更多的物资。"
 ARI_production_emulation_tt: "§Y$ARI_tax_farming$§!追加效果：\n $MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$：§G+10.0%§!\n $MODIFIER_LINE_CHANGE_PRODUCTION_EFFICIENCY_FACTOR$：§G+10.0%§!"
 ARI_Pleasant_cooperation_focus_tt: "如果还完成了§Y$FOCUS$§!国策："
 ARI_supervisor_experience_exchanging_meeting: "监工生产交流会"
 ARI_supervisor_experience_exchanging_meeting_desc: "在日常工作中，监工们会根据经验总结出各种提高学生工作效率的有效手段——可能是惨烈的鞭挞，也可能是一个虚伪的笑脸，或是一个虚假的承诺，我们并不在意。而定期举办监工之间的交流会，我们可以迅速地将这些优良方法推广到全学园，从而最大化这些手段创新为我们带来的好处。"
 ARI_supervisor_experience_exchanging_meeting_tt: "§Y$ARI_tax_farming$§!追加效果：\n $MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$：§G+5.0%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-10.0%§!"


 ARI_leaps_and_bounds: "生产跃进计划"
 ARI_leaps_and_bounds_desc: "我们对物资的需求永远没有上限。因此，为了进一步开发阿里乌斯的生产潜力，夫人命令开展“生产跃进计划“。通过加大力度投资工业、设定更高的生产限额等，我们将能够迅速地实现工业化和产量跃升。"

 ARI_communication_network: "扩建阿里乌斯通讯网络"
 ARI_communication_network_desc: "通讯在各个领域都有着十分重要的地位，但阿里乌斯的通讯网络已经数年没有维护过了...我们将对学园内的通讯网络进行维护和拓展，从而便利校园内的通讯。"
 ARI_compulsory_labor: "义务施工队"
 ARI_compulsory_labor_desc: "之前我们的建筑工都是从其他部门进行抽调，这种方法找来的学生的素质都不足以支撑我们愈发上升的建筑质量需求。所以，我们将成立专业的义务施工队，专门负责学园内的建筑工作。"
 ARI_compulsory_labor_tt: "§Y$ARI_tax_farming$§!追加效果：\n $MODIFIER_GLOBAL_BUILDING_SLOTS$：§G+1§!\n $MODIFIER_GLOBAL_BUILDING_SLOTS_FACTOR$：§R+20.0%§!"

 ARI_deep_mineral: "往地下挖！"
 ARI_deep_mineral_desc: "阿里乌斯本身就深处地下，而我们的周围也蕴藏着各种宝藏，只等待我们发掘。\n\n§R在现在，给我拿起你们的铲子和镐子，给我往地下挖，直到饿死为止！§!"
 ARI_raw_material: "解决原料问题"
 ARI_raw_material_desc: "鉴于我们自己的原料匮乏，且难以和其他学园进行大规模贸易，我们急需为我们的工场找寻足够的原料。所以，我们将发展一套配套的原料产业。"
 ARI_raw_material_tt: "§Y$ARI_tax_farming$§!追加效果：\n §Y$resource_distribution_center$§!建造速度：§R+15.0%§!"
 ARI_chemical_industry_park: "化工园区建设"
 ARI_chemical_industry_park_desc: "石油化工是工业的心脏，没有这些产品，我们的整个工业体系就会停摆。为了为我们的工业提供足够的基础，我们将兴建更多的化工园区。"
 ARI_ooparts_technology: "引入欧帕兹技术"
 ARI_ooparts_technology_desc: "欧帕兹，多么神秘而美丽的造物。之前，夫人就对这里面蕴含的巨大力量表现出了浓厚兴趣，只是因为缺乏有关的数据和资料而暂缓了有关的开发。但现在，我们可以先将其运用于一些简单的工业领域当中，从而为对欧帕兹进一步的利用做好铺垫。"
 ARI_import_advanced_technologies: "外界先进加工技术"
 ARI_import_advanced_technologies_desc: "虽然我们需要保持低调，但我们依旧需要引入外界的一些先进加工技术——而我们的间谍网会帮我们“引进”很多先进的技术。"
 ARI_import_advanced_technologies_tt: "§Y$ARI_tax_farming$§!追加效果：\n $MODIFIER_LOCAL_RESOURCES_FACTOR$：§R+10.0%§!"

 ARI_build_arms_factory: "铸犁为剑"
 ARI_build_arms_factory_desc: "军工产业永远是我们工作的重心之一，为了实现我们的复仇大计，我们需要把更多的有关资源往这方面进行倾斜。"
 ARI_vehicle_factory: "扩建载具工厂"
 ARI_vehicle_factory_desc: "我们的军队需要更多的汽车和装甲车，我们的工厂也需要一些最基础的载具作运输工具。为了确保我们的军队和工厂的正常运转，我们必须进一步扩建我们的载具工厂。"
 ARI_vehicle_factory_tt: "§Y$ARI_tax_farming$§!追加效果：\n $industrial_capacity_heavy_arms_factory$：§G+40.0%§!"

 ARI_march_towards_the_goal: "向目标前进！"
 ARI_march_towards_the_goal_desc: "经过我们的艰苦努力，我们终于实现了计划里所设定的产量目标。但我们绝对不会就此止步，我们将不断前进，前进，再前进，直到完成我们的最终计划——对我们仇敌的最伟大的复仇。"


 ARI_restructure_teams: "小队重新分组"
 ARI_restructure_teams_desc: "我们拥有不少一样对圣三一与格黑娜充满仇恨的学生，但他们的质量却相对参差不齐，我们的最优先事项应该是通过将他们重新分组，再对症下药。"
 ARI_armed_students: "阿里乌斯武装学生部队"
 ARI_armed_students_desc: "阿里乌斯武装学生部队，夫人的利剑，复仇的先锋！作为基沃托斯中十分少见的军队之一，阿里乌斯武装学生部队作为战斗的中坚力量，活跃在复仇的战场上，她们全副武装，训练有素，然而，最近的几次冲突暴露了我们军队的问题。我们需要对此继续改进。"

 focus_completed_by_event: "该国策只能由事件完成"
 ARI_commander_ability: "保证指挥官的能力"
 ARI_commander_ability_desc: "尽管我们的学生不善于独立行动，但她们也不需要独立行动，一位优秀的指挥官足以带领他们击败天使与恶魔。要想以少胜多，我们就要确保部队中的指挥官的能力足以带领我们走向胜利与复仇"
 ARI_commander_ability_tt: "我们将进一步强化指挥官的能力，并加强指挥官的安保。"
 ARI_commander_lessons: "新指挥官课程"
 ARI_commander_lessons_desc: "我们拥有领导能力的学生并不算多，因此我们必须从一些前途无量的学生中提拔出来并给予他们更多的资源与特殊的教程，如此将解决我们缺乏能干指挥官的问题"
 ARI_commander_lessons_tt: "§Y$ARI_armed_students_modifier$§!追加效果：\n $MODIFIER_MAX_PLANNING_FACTOR$：§G+15.0%§!\n $MODIFIER_ARMY_LEADER_START_ATTACK_LEVEL$：§G+1§!\n $MODIFIER_ARMY_LEADER_START_DEFENSE_LEVEL$：§G+1§!\n $MODIFIER_ARMY_LEADER_START_LOGISTICS_LEVEL$：§G+1§!\n $MODIFIER_ARMY_LEADER_START_PLANNING_LEVEL$：§G+1§!"
 ARI_reward_the_capable: "能者自有奖赏"
 ARI_reward_the_capable_desc: "“能者有奖励，无能者有惩罚”，是阿里乌斯里一条不成文的规定，但现在它成文了，严格的规章制度将保证听从命令，有能力完成任务的学生奖励，而那些无能之辈或者刺头将得到惩罚。"
 ARI_reward_the_capable_tt: "§Y$ARI_armed_students_modifier$§!追加效果：\n $MODIFIER_MAX_COMMAND_POWER$：§G+30§!\n $MODIFIER_PLANNING_SPEED$：§G+10.0%§!\n $MODIFIER_ARMY_ORG_FACTOR$：§G+10.0%§!"
 ARI_support_troops: "指挥保障队"
 ARI_support_troops_desc: "战争的艺术始于命令的传递。为确保指挥官与部队间的指令如神经脉冲般精准，同时也为了保证指挥部的安全，我们将特别建立几只指挥保障队，以确保指令精确无误的得到下发和执行。"
 ARI_support_troops_tt: "§Y$ARI_armed_students_modifier$§!追加效果：\n $MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+10.0%§!\n $MODIFIER_LAND_REINFORCE_RATE$：§G+1.0%§!"

 ARI_driven_by_revanchism: "复仇驱动前进"
 ARI_driven_by_revanchism_desc: "我们一切的不幸都是来自驱逐我们的圣三一以及世代为敌的格黑娜！我们将携带着对她们的仇恨不断进步。当我们的学生认识到这一点时，她们会自发的想办法赢得与敌人的战斗，而我们要做的就是给她们一个方向"
 ARI_driven_by_revanchism_tt: "我们一切的不幸都是来自驱逐我们的圣三一以及世代为敌的格黑娜！我们将携带着对她们的仇恨不断进步。"
 ARI_popularize_tactic_lessons: "额外战术课程"
 ARI_popularize_tactic_lessons_desc: "满脑子的仇恨并不能带领学生走向胜利，但如果加上随机应变，精确执行的战术呢？我们会把原先基层指挥官的战术课程教给每个学生，让她们用头脑去战斗！"
 ARI_popularize_tactic_lessons_tt: "§Y$ARI_armed_students_modifier$§!追加效果：\n $MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+10.0%§!\n $MODIFIER_ARMY_ORG_REGAIN$：§G+10.0%§!"
 ARI_spirit_of_revenge: "共同的复仇意志"
 ARI_spirit_of_revenge_desc: "我们拥有着共同的敌人、共同的目标以及共同的意志！这将驱使着我们的部队不断地升级与进化，直至完成复仇为止之前，我们将永不停息。"
 ARI_spirit_of_revenge_tt: "§Y$ARI_armed_students_modifier$§!追加效果：\n $MODIFIERS_ARMY_ATTACK_FACTOR$：§G+5.0%§!\n $MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+10.0%§!"
 ARI_charge_of_revenge: "复仇冲锋队"
 ARI_charge_of_revenge_desc: "我们从部队中精挑细选出了一些充满热忱，愿意身先士卒的学生组建出了一支‘复仇冲锋队’，这将让敌人充分感受到我们的怒火与决心。"
 ARI_charge_of_revenge_tt: "§Y$ARI_armed_students_modifier$§!追加效果：\n $MODIFIER_ORG_LOSS_WHEN_MOVING$：§G-20.0%§!\n $MODIFIERS_ARMY_ATTACK_FACTOR$：§G+5.0%§!\n $MODIFIER_BREAKTHROUGH$：§G+10.0%§!"

 ARI_foreign_combat_experience: "外界的战斗经验"
 ARI_foreign_combat_experience_desc: "我们的战术理论正在慢慢过时，外界已涌现出许多我们尚未了解新发明以及与之对应的学说，派遣观察员潜入到其他学院去研究学习最新的技术，并借此学习她们的战斗方式。"
 ARI_individual_effectiveness: "强化单兵战斗力"
 ARI_individual_effectiveness_desc: "我们不能指望在数量上胜过敌人，我们每个人都要有以一当十的能力！所以我们需要革新现在的装备来弥补学生的作战能力。"
 ARI_hierarchy: "推进等级现象"
 ARI_hierarchy_desc: "在阿里乌斯，高年级学生对低年级学生的霸凌随处可见，那些更能打学生会主动去欺负那些弱小的学生，这甚至形成了一种文化。\n但我们没必要去管，相反，我们还要鼓励这种行为，这样，弱者才能变强，而她们之间的矛盾也就不会成为我们的矛盾。"
 ARI_hierarchy_tt: "§Y$ARI_armed_students_modifier$§!追加效果：\n $MODIFIER_ARMY_ORG_FACTOR$：§G+15.0%§!\n $MODIFIER_ARMY_ORG_REGAIN$：§R-5.0%§!\n $MODIFIER_LAND_REINFORCE_RATE$：§R-0.5%§!"
 ARI_anti_riot_squads: "重建阿里乌斯重装镇暴队"
 ARI_anti_riot_squads_desc: "阿里乌斯重装镇暴队是我们在内战之后最初建立的成建制的装甲部队，她们主要负责稳定学园内部混乱的情况，并镇压那些反抗者。\n然而，她们却成建制的叛变，并加入了反叛势力，称自己为“钢铁驭者”，给我们带来了相当大的麻烦，之后，很长一段时间内，阿里乌斯再无成建制的装甲部队，仅有的装甲力量被分散在各个部队上。\n然而，形式的变化迫使我们必须重建装甲部队，新的阿里乌斯重装镇暴队将由我们的忠诚者重新建立，她们将会是敌人和叛徒最不愿看到的对手。"

 ARI_special_battle_brigade: "阿里乌斯特战部队"
 ARI_special_battle_brigade_desc: "相比于正面的大规模作战，阿里乌斯明显更擅长以小股精锐部队为核心的特战行动。那自然，我们更需要发挥我们自身的这项长处,而阿里乌斯特战部队便是为此而生的。通过扩大我们的特战部队，我们将能够进一步加强我们的特种作战水平。"
 ARI_special_battle_brigade_tt: "§Y$ARI_special_force$§!追加效果：\n $MODIFIER_SPECIAL_FORCES_CAP$：§G+10.0%§!"
 ARI_taught_by_beatrice: "夫人的直接教导"
 ARI_taught_by_beatrice_desc: "如果使用得当，特战小队将会是我们的王牌。但如果使用不当或者“缺乏管教”，那这些特战精英则会变成插入我们心口的尖刀。为了避免这种事情的发生，夫人将亲自对这些队员进行教导，灌输更多的虚无主义和复仇主义思想。"
 ARI_Sparta_discipline: "斯巴达式训练法"
 ARI_Sparta_discipline_desc: "最精英的部队永远是靠最痛苦的训练打磨出来的，为了淬炼我们手上的这把利刃，我们自然需要将她们反复逼到绝境，从而筛选出那些最精英、最强大、最坚定的队员。至于那些意志不坚定者…她们只有被淘汰的份。"
 ARI_Sparta_discipline_tt: "§Y$ARI_special_force$§!追加效果：\n $MODIFIER_SPECIAL_FORCES_ATTACK_FACTOR$：§G+5.0%§!\n $MODIFIER_SPECIAL_FORCES_DEFENCE_FACTOR$：§G+5.0%§!"
 ARI_ranger: "阿里乌斯游骑兵"
 ARI_ranger_desc: "通过将少部分特战队员派驻到我们的常规军队中并组建“游骑兵”小队，我们能将特战小队的先进经验带给我们的常规部队。同时，这些精锐成员也能作为军官使用，进一步提升我们部队的灵活性和战术水平。"
 ARI_ranger_trigger_tt: "已完成§Y$ARI_special_training_decisions$§!决议组"
 ARI_ranger_tt: "§Y$ARI_armed_students_modifier$§!追加效果：\n $MODIFIER_RECON_FACTOR$：§G+15.0%§!\n $MODIFIER_ARMY_ORG_REGAIN$：§G+5.0%§!\n $MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+5.0%§!"

 ARI_rule_the_sky: "占据天空"
 ARI_rule_the_sky_desc: "我们之前对空中力量一直缺乏关注，但面对圣三一的无人机群，我们并不能坐以待毙。通过黑服的渠道，夫人已经为我们弄到了一批简易的无人机。通过对这些无人机的合理运用，我们将能够削弱乃至反转圣三一对我们的空中优势。"
 ARI_bomber: "炸飞她们"
 ARI_bomber_desc: "无人机最大的作用是什么？当然是挂着小炸弹把地面的装甲和人员全部送上天！通过购置更多的攻击无人机，我们将能够给前线的敌人带来钢铁和痛苦。"
 ARI_bomber_tt: "§Y$ARI_special_force$§!追加效果：\n $MODIFIER_ARMY_BONUS_AIR_SUPERIORITY$：§G+10.0%§!\n $MODIFIER_AIR_CAS_EFFICIENCY$：§G+10.0%§!"
 ARI_fighter: "晴空万里"
 ARI_fighter_desc: "在现代空战中，如果没有制空权，那我们的部队将会成为对方攻击无人机群的活靶子。因此，我们必须准备更多的制空力量，将战场的制空权牢牢掌握在手里。"
 ARI_fighter_tt: "§Y$ARI_special_force$§!追加效果：\n $MODIFIER_AIR_SUPERIORITY_EFFICIENCY$：§G+10.0%§!\n $MODIFIER_AIR_INTERCEPT_EFFICIENCY$：§G+10.0%§!"
 ARI_air_force: "阿里乌斯航空兵部队"
 ARI_air_force_desc: "通过引入新的空军学说，并建立一支更加专业化的航空兵部队，我们的空军力量将能够追赶上一般学校航空队的平均水平。虽然相比于圣三一来说依旧存在差距，但我们至少已经可以说拥有了一支属于自己的空军力量。"
 ARI_UAV_production: "本地生产无人机"
 ARI_UAV_production_desc: "外部渠道购买的无人机已经不能满足我们的需求，通过建立数个小的无人机工厂，并将部分无人机的生产线分散在阿里乌斯的学生宿舍之中，我们将能够获得更多的无人机供给，并提高我们生产线的隐蔽性和安全性。"