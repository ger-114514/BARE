 ABY_RongGuangBuZai: "荣光不在"
 ABY_RongGuangBuZai_desc: "根据记载，阿拜多斯高等学园曾是基沃托斯中最为强盛繁荣的学园，在顶峰时期曾拥有上万名学生。但随着数十年前的沙漠化进程的开始和接踵而来的内外变故，如今的阿拜多斯几乎已经名存实亡，只剩下几所破旧的校舍和用一只手指数的过来的学生\n§R昔日高悬的骄阳已然没入地下,谁又能拯救这个命运多舛的学园?§!"
 ABY_DuiCeWeiYuanHui: "对策委员会"
 ABY_DuiCeWeiYuanHui_desc: "§Y对策委员会单位将取代一般单位,守护阿拜多斯§!\n\n对策委员会是阿拜多斯前任副学生会长小鸟游星野建立的，代行阿拜多斯学生会权力的特别机构，目前拥有包括她自己在内的五位成员——也是阿拜多斯的全体学生。虽然她们看起来势单力薄，但在长期与混混和凯撒PMC的周旋中，她们每个人都堪称战斗领域的大师。如果有宵小之徒想要打阿拜多斯的主意，那他们必然要面对来自对策委员会的怒火。"
 ABY_DuiCeWeiYuanHui_ZDY: "§R无法编辑，训练新的部队§!"
 ABY_JingJiXiaoTiao: "经济萧条"
 ABY_JingJiXiaoTiao_desc: "沙漠化和其引发的学生退学潮不仅导致了阿拜多斯的衰落，也直接导致了原先繁荣的阿拜多斯自治区逐渐沦为“鬼城”。人口外迁、基础设施的失修，还有愈发猖獗的混混和凯撒PMC活动，无不昭示着这块繁荣之地的悲惨现状。要想实现阿拜多斯的再次复兴，就必须要想办法解决自治区目前面临的这些棘手问题。"
 ABY_GaoErZhaiWu: "高额债务"
 ABY_GaoErZhaiWu_desc: "作为挽救阿拜多斯的最后一搏失败的苦果，凯撒金融的高利贷让对策委员会疲于偿还利息来维持学园，如果不能解决，或者至少是缓解债务问题的话，被压垮只是时间的问题。"