 TRI_events.1.t: "欢迎来到圣三一！"
 TRI_events.1.d: "圣三一是一所历史悠久的学校。经历了艰难的岁月以后，我们最终合而为一，为我们优雅而幸福的未来共同努力。\n茶话会是圣三一的学生会组织，也是其制御机构。其由构成圣三一前身的三大派系帕特尔派、菲利乌斯与圣库特斯组成。因而三大派系的推举领袖将会轮值成为圣三一的学生会代表。\n我们圣三一素来优雅而平和，同时重视民主。社团与学生的民意是我们推行政策的重要依据。"
 TRI_events.1.a: "我知道了"
 TRI_events.2.t: "在意，载疑，再议"
 TRI_events.2.d: "《伊甸条约》...一个虚无缥缈的名词，一个充满疑问的举措，自联邦学生会长失踪以后便搁置至今。可一场突如其来摩擦将我们与格黑娜之间的冲突提升到了一个新的烈度。\n无论是为了制止冲突的进一步恶化，还是为了满足自己的欲望，《伊甸条约》的重启已然成为了各大势力角逐影响力的抓手。"
 TRI_events.2.a: "为了我们的和平..."
 TRI_events.3.t: "各怀鬼胎"
 TRI_events.3.d: "第一次《伊甸条约》的磋商在令人窒息的氛围中匆匆结束。在场的每一位与会人员都竭力希望优先达成自己的诉求——这自然无法达成协议——失去了真正具备控场能力的主持人以后，宛如无头苍蝇一般纷乱的会场难以进行任何有效的讨论。"
 TRI_events.3.a: "乌合之众！应当发挥我们素来对法制的理解，引领这场会议！"
 TRI_events.3.b: "争吵是正常的"
 TRI_events.3.c: "或许我们应当静下心来，呼吁我们双方理性对待..."
 TRI_events.4.t: "意料之外的使者"
 TRI_events.4.d: "尊敬的茶话会领袖，桐藤渚小姐，请原谅我的叨扰。我是修女会的一员，名为伊落玛丽。\n歌住樱子，现任修女会的领袖，派我来到此地是为了向您宣示：修女会内部由于近期圣三一与格黑娜之间日渐激烈的冲突而产生了一些分歧。出于实际的需要，我们决定与您交涉：修女会希望圣三一可以保持一如既往的姿态，优雅的走向阳光明媚的未来。"
 TRI_events.4.a: "这似乎是一个机会"
 TRI_events.5.t: "简要的会面"
 TRI_events.5.d: "经过了紧张的筹备以后，一场全院社团会议召开了。茶话会、正义实现委员会、救护骑士团自不用说，甜点部、放课后回家部等等也参与到了本次会议之中。\n在仔细的记录了各个社团主要联系人的联系方式与社团的诉求之后，会议结束了——即便我们仍然在某些细枝末节的问题上争论不休，这依然是一次必要的会议：对我们以后将茶话会的影响力重新拓展到全校各个社团之中至关重要。"
 TRI_events.5.a: "干得漂亮！"
 TRY_event_focus_decided: "§R这将会促使学院内的学生对该焦点进行表态§!"
 TRI_events.6.t: "既有近虑"
 TRI_events.6.d: "逐渐白热化的冲突令学院内的不稳定因素变得愈发失去控制。激进分子正在宣传策划进一步行动，而原本多数不愿发声的中立团体也在形式与宣传鼓动下开始被迫站队。\n茶话会对于学院内部的掌控力正在逐渐被削弱，虽然很不愿意承认，但根据我们线人的报告，格黑娜的风纪委员会制度有效的维持着混乱的格黑娜内部稳定。\n茶话会中一直有一种声音要求我们效仿格黑娜，建立一支直属于我们茶话会的学院内事务部门，用以处理复杂无匹各项事件，重整我们校内的秩序。但也有成员忧心忡忡的认为这无疑会打破我们圣三一采民声为策的一贯传统。\n而我们也有我们自己的想法：一直以来，茶话会内部有一支被称为“圣三一情报局”下辖部门。这个部门废弛已久，但只要我们愿意投入资源，重振这支历史悠久的特殊部门并不是难事."
 TRI_events.6.a: "善！我们需要秩序，绝对的秩序！"
 TRI_events.6.b: "可以一试，但让我们应当更加注重圣三一的实际需求"
 TRI_events.6.c: "我圣三一自有实情在此！无需采用格黑娜的制度也能维持稳定！"
 TRI_events.7.t: "乐园之辩"
 TRI_events.7.d: "圣三一机要会议室，一个任何监视监听设备都无法定位的地方。由现任茶话会领袖桐藤渚主导的院内有关《伊甸条约》再议会议召开了。\n“我们不认为格黑娜的人会真心实意的同我们签订条约。她们的所作所为也证明了她们尚不可信。我们应当对她们保持绝对的警惕”\n因为一些原因鹤城并没有出席会议，代为参会的莲见向我们陈述了正义实现委员会的观点。\n“呜，我们对争端没有兴趣...”芹奈叹了口气，“我们只希望同学们不要再受伤了。美弥团长说，如果有必要的话，她会介入争斗之中以她的力量施以援助。”\n随着议程的推进，大家开始对各自理解之中的乐园争执不休。\n“说到底，对于无法证明存在的事物，我们是绝对无法做出准确判断的吧。这就是事实。”圣娅闭上了眼。\n然而，我们无法放任这场重要会议陷入无休止的争吵之中，作为茶话会的领袖，桐藤渚必须做出自己的判断。"
 TRI_events.7.a: "也许我们的确应当关注同学们的意见..."
 TRI_events.7.b: "同学们，姐妹们。我们的乐园应当由我们自己来定义！"
 TRI_events.8.t: "乌云笼于庙堂之上"
 TRI_events.8.d: "在最近一次的茶话会会议上，现任茶话会轮值领袖桐藤渚提到了茶话会内日渐紧张的派系斗争。尽管全体成员都一致表示绝对支持她的领导，但这并没有打消她的疑虑。根据桐藤渚的指示，我们必须警惕一切图谋损害圣三一利益的破坏分子，无论她们身居何等职位。这令部分成员略为惊诧，她们以为茶话会的现状并没有发生什么明显的变化。"
 TRI_events.8.a: ""
 TRI_events.8.b: "真有什么事能让渚大人她担心的嘛？"
 TRI_events.9.t: "离心之盟"
 TRI_events.9.d: "“结成同盟...渚大人，请恕我直言：我们正义实现委员会本身就处于茶话会的领导之下，我们并没有任何异见。”\n“我们救护骑士团对这些事情并不感兴趣。好吧，如果一定要作出表态的话，只要你们不随便插手干扰我们应行的救护就好。”\n“修女会对结盟一事没有更多意见，桐藤渚同学。不过，或许我们要好好考察一下此事的重要性。”\n在桐藤渚的推进下，足以左右圣三一的重要社团领导人都被邀请到了茶话会的会议室之中。代表鹤城发言的莲见、救护骑士团团长美祢以及修女会的樱子均代表各自社团发表了对本次会议关键议程的态度。虽然她们都向渚表示对结盟本身并无过多看法，但很显然，这些社团对结盟一事并不上心。"
 TRI_events.9.a: "大敌当前，忠诚不绝对就是绝对不忠诚"
 TRI_events.9.b: "这不过是一次无足轻重的态度测试罢了"
 TRI_events.9.c: "她们还愿意团结在旗帜之下，至少目前看来..."
 TRI_events.10.t: "危险机密被泄露？"
 TRI_events.10.d: "渚无数次想要按下这个按钮，也无数次停下了手上的动作。很显然，因联邦学生会长失踪而左支右绌联邦学生会或许并没有这个能力协调解决圣三一目前遭遇的问题。\n一度有传言表明阿拜多斯学院现任学生会长曾多次向联邦学生会反应问题，也只是被一次又一次的搁置。在目前这个状态下，圣三一面临的问题或许会被有心之人利用，进而令本已暗潮涌动的局势进一步恶化。少女最终下定了决心，关闭了拨话页面。"
 TRI_events.10.a: "圣三一的问题，只能由圣三一自己解决"
 TRI_events.11.t: "外来者"
 TRI_events.11.d: "阿拜多斯冲突的激化远在我们的意料之外。由于日渐严峻的现状，我们本不打算介入这场冲突之中。但一位名为阿慈谷日富美的学生意外的与阿拜多斯现存的学生们产生了密切的联系。\n与此同时，一名被称为老师的大人也开始进入到我们的视野之中：这位忽然出现的大人协助阿拜多斯的学生们击溃了凯撒的阴谋。\n而在事件的最后一刻，桐藤渚通过阿慈谷日富美向阿拜多斯施以援手——这也是为了能打破目前这令人感到窒息的氛围做好准备。或许，我们应当拨通夏莱的电话。"
 TRI_events.11.a: "一次代价不足称道的下注"
 TRI_events.12.t: "与老师的会面"
 TRI_events.12.d: "老师，这位在阿拜多斯事件中活跃的大人在接到我们的联络请求之后欣然应允，赶到了圣三一。卫兵将气喘吁吁的他接到会客厅之后，渚发现这位穿着制服的大人与想象中严肃狡诈的形象并不相同。他甚至带给了自己近来少见的安心感。\n虽然未花不知为何总是试图打断自己与老师之间的对话，甚至惹得渚少见的生气了一回，但这个这个近期才忽然出现在大家视线中的陌生人物明明与圣三一没有任何纠葛，却还是笑盈盈的接受了对他唐突的任命。即便她对也对这位大人笑脸相迎，渚依然对老师保持着距离。"
 TRI_events.12.a: "老师，请您帮我找出潜藏在圣三一的叛徒"
 TRI_events.13.t: "第二次伊甸条约地点选址"
 TRI_events.13.d: "经过一系列紧张的筹备之后，虽然院内依然对《伊甸条约》的签订意见不一，真正的叛徒依然没有能找到，但时间不会等人。在通过集体表议，并与格黑娜的主要推进者——风纪委员会的委员长空崎日奈及其幕僚沟通过以后，我们最终将地点选定为双方交界处，传言曾作为《伊甸条约》仲裁机构（ETO）所处的古圣堂遗址处。现在，地点已经敲定。本次会议将会成为圣三一与格黑娜关系的重要转折点，我们必须拿出全部的努力来清扫障碍。"
 TRI_events.13.a: "一次扫除障碍的绝佳机会..."
 TRI_events.13.b: "我们需明确：我们的努力是为了带来一代姊妹的和平"

 TRI_events.25.t: "名为信任的纽带"
 TRI_events.25.d: "在历经了这一系列的事件，甚至将自己最好的朋友之一都作为怀疑对象投入监视的旋涡之中。在这场闹剧落幕之后，受到浦和花子以及现实双重“严刑拷打”的桐藤渚开始深刻检讨起了自己以往行为举动对圣园未花、现今举动对阿慈谷日富美、施政策略对学院带来的影响。或许一昧的以政治因素作为唯一考量是错误的——这将会把每个人的每个举动都解构成纯粹的利益驱动，而无视了其真正的用意以及目的。\n种种经历都表明那个大人说的很有道理，是时候放下那些无意义的猜忌，重拾信任的心了。"
 TRI_events.25.a: "无论乐园是否存在，当下我们应当携起手来，共同面对未来"
 TRI_events.26.t: "剑拔弩张的会面"
 TRI_events.26.d: "在预定的地点，预定的时间，古圣堂的会场之外，由双方精挑细选构成的仪仗队正分别列于红毯的两侧。\n虽然这些孩子们都由于对侧的学生而面露难色，但她们依然紧紧地绷住了自己神情，以保证自己不会成为被对方攻击的把柄。\n格黑娜风纪委员会的大部分成员，包括委员长空崎日奈莅临会场，以桐藤渚为主的圣三一茶话会也亲赴现场参会。\n结怨已久的双方保持着最大的克制等待着会议的开始，我们毫不怀疑只要一颗微不足道的火星就足以引爆这只还在不断增压的煤气罐。"
 TRI_events.26.a: "牢记我们圣三一的悠久传统。保持克制，姐妹们！"
 TRI_events.27.t: "灼天的硝火"
 TRI_events.27.d: "起初只是一声无人在意的空响。随后便是霸占了每个人视野的火光与尖锐的爆鸣。\n没有人知道到底发生了什么，是谁做的，在有人反应过来发生了什么以前，这场灾难便发生了。\n“会议的现场到底发生了什么？”无论是正在观看直播的观众还是急着赶制大新闻的克洛诺斯记者，正在待命的圣三一以及格黑娜成员更是瞠目欲裂。\n原本被部分翻新的宏伟古教堂在巡航导弹的袭击下几乎被彻底摧毁，会场正中心的两校核心人员目前生死未卜。"
 TRI_events.27.a: "这到底是怎么回事？！"
 TRI_events.28.t: "弥散而出的混乱"
 TRI_events.28.d: "在短暂而激烈的爆炸声结束后，一声枪响打破了建筑垮塌与火焰燃烧的声响。随后，枪声此起彼伏，再逐渐变为了一场混战。\n未直接受到爆炸波及的古圣堂外部区域，圣三一与格黑娜的学生开始相互交火——由于一直存在的戒备与偏见，无论是谁开出第一枪都不重要了。\n而在这之外，于会议外围区域戒备的后备力量同样开始蠢蠢欲动。\n又一声剧烈的爆炸声过后，格黑娜万魔殿核心成员乘坐的飞艇也化为了一团熊熊燃烧的火球，朝着地面坠去。\n茶话会现任主席桐藤渚下落不明，正义实现委员会的鹤城与莲见也失去了联系。\n茶话会的卫兵与正义实现委员会的部员内部正在发生激烈的冲突。显而易见的是，如果没有其他的因素影响，这毫无疑问会成为一场全面战争的起点。"
 TRI_events.28.a: "..."
 TRI_unity_changeable_tt: "§Y圣三一团结度将恢复可变状态§!"
 TRI_events.29.t: "摇摇欲坠"
 TRI_events.29.d: "百合园圣娅遇刺失踪，圣园未花因叛乱而被监禁，桐藤渚在古圣堂袭击中生死未卜。为了维系圣三一权力稳定运行的制御机构此刻已然瘫痪。同时，正逐渐化为前线的古圣堂区域相关的信息不可阻挡的传递到了校内，这进一步滋发了矛盾。\n没有加入主要社团的学生尚只是处于混乱之中，而一直以来对格黑娜较为强硬的正义实现委员会开始自发对陷入混乱的校内进行戒严，但同时为了能支援同样下落不明的部长与副部长而开始集结部队。"
 TRI_events.29.a: "风暴已至，我们是否已经做好准备..."
 TRI_events_29_tt: "§1正义实现委员会§!的支持度§R降低§!至不超过§Y30%§!，抵抗力量§R提升§!至不低于§Y60%§!\n§Y【议事聚焦】§!决议组启用新决议！"
 TRI_events.30.t: "凶镬延漫"
 TRI_events.30.d: "度过了最初的混乱之后，身处受袭正中心的部分正义实现委员会部员与茶话会亲卫队成员幸运的没有收到足以使之晕厥过去的伤害。但即便如此，她们也已经摇摇欲坠，哪怕被公认为圣三一最强者之一的鹤城也身负重伤。\n还没等到莲见来得及部署命令报告，一些身着奇装异服的蓝色人形单位出现在了她们面前，并对在场的所有学生发动了无差别攻击——无论圣三一或是格黑娜。\n战斗情报显示，几乎所有的攻击都只是穿过这些单位的“实体”而过，看起来没能对这些幽灵般的单位造成任何伤害，哪怕竭尽全力将其中一体击溃令其化作了飞散的粒子，在目所能及的尽头，这些蓝色的幽灵仿佛无穷无尽的浪潮一般涌向战场的最中心。它们显然怀揣着将我们彻底消灭的念头前赴后继，而此时，身负重伤的格黑娜风纪委员长空崎日奈掩护着老师来到了我们的阵地上，在她的身后同样是数量庞大的虚影，以及正在追杀她的奇怪学生小队。\n经历的简短的交流以后，日奈带着老师离开了。我们本该截住那些追杀日奈的学生，可和那些人穿着同样制服的学生带领着数量庞大的虚影拦住了我们。\n我们已然是强弩之末。起视四境，强敌环伺，可哪怕是曾经最怯弱的孩子此时也紧紧地握着手中的枪。伴随着鹤城激昂的怒吼，所有人都已整装上膛——我们绝不会败弃援护日奈的承诺，更不能为光荣神圣的圣三一丢哪怕分毫颜面。\n直至最后一人的光环熄灭，我们绝不后退一步！"
 TRI_events.30.a: "天佑三一，常胜利，沐荣光！"
 TRI_events.31.t: "临时代管协议"
 TRI_events.31.d: "当前的圣三一，茶话会，正义实现委员会与修女会的领导层均已被斩首。而救护骑士团由于其现任领袖苍森美弥下落不明同样无法做出影响局面的实际举动。\n在主要社团领袖均不在场的情况下，越来越多的极端暴力事件正在发生。即便正义实现委员会现有成员在尽力维持秩序，其内部的激进声音也越发强烈。\n当前情况下，浦和花子站了出来。作为唯一建制相对完整的修女会，由于其领导者歌住樱子与花子达成的协议以及院内的实际情况，花子已经实际上成为了当下圣三一为数不多可以维持局面的人员之一。\n修女会在孤立期间积攒了相当多的资源与人力，但这也只能令花子勉强保证院内的情况不至于朝着更坏的方向发展。\n在当前这个事端极其复杂的前提下，花子必须利用她手上紧张的资源做出她的决断。"
 TRI_events.31.a: "我们最精锐部队的现状不容忽视"
 TRI_events.31.b: "维持校内的稳定先于一切"
 TRI_events.32.t: "意外访客"
 TRI_events.32.d: "正在浦和花子焦头烂额的处理着政务时，一辆属于格黑娜的救护车停在了学院的门口。在现今这个紧张的局面之下，一个来自于冲突对方势力的存在，哪怕是救护车也不会被轻易的饶过。\n“在这辆车上的，是来自夏莱的老师。”\n就在愤怒的圣三一群众打算对救护车动手时，格黑娜的冰室濑名下车并说出了令在场沉默了片刻的话语。\n“但无论如何，你们也是格黑娜派来的，我们没有理由...”\n“住手！有伤员，没有听到嘛？如果你们还要执意袭击伤员的话，我们就要给你们打针了哦！”\n在救护骑士团的两位把局面控制到僵持状态时，一颗闪光弹在人群中爆开，让原本聚集的人群分散了许多。\n在大家都捂着眼睛或是耳朵的时候，守月铃美举着另一颗闪光弹走到了冲突的中央。\n“居然是自警团，算了，我们还是走吧...”\n或许是因为自警团的名声在外，这些原本咄咄逼人的示威学生们在接连遭遇救护骑士团以及自警团的阻挠之后悻悻而散。\n“我们必须立刻开始对老师进行治疗，大人和我们不一样，被子弹命中是真的可能会死亡的。”"
 TRI_events.32.a: "十万火急"
 TRI_events.33.t: "逆乱"
 TRI_events.33.d: "整个圣三一此刻都陷入了混乱之中。受到歌住樱子委托的浦和花子诚然已经开始缓慢而艰难地控制局势，但这并不能改变她无法掌握圣三一真正权力核心茶话会这一事实。\n实际上，由于圣园未花在被拘捕时多次宣称她的举动均是来自于对格黑娜的仇恨，她所属的帕特尔分派中的激进分子已经秘密组织了一支队伍。\n她们发动武装行动软禁了所有的中立以及鸽派分子。在完成了这一切之后，她们撬开了牢房的大门。\n现在，只需要她们的领袖一声令下，圣园未花便会事实上取得对茶话会以及圣三一的实际控制权。"
 TRI_events.33.a: "抱歉呢☆~我对这样的事情并不感兴趣呢"
 TRI_events.34.t: "无解的谜题"
 TRI_events.34.d: "必须对当下的局势进行分析，理清千头万绪才能找到解决难题的思路。\n经由桐藤渚一手创办的情报局此刻成为了最重要的信息来源之一，修女会现存的情报网络能搜集得到的信息也被结合了起来。\n曾作为ETO（仲裁机构）存在，而今如幽灵般浮现的尤斯蒂娜圣徒会，伊甸条约以及针对会场的袭击...\n阿里乌斯特殊小队，第一次公会议，古圣堂，发射地点以及时间...\n圣三一的地下墓穴，游乐园的怪谈以及阿里乌斯自治区所在的位置...\n戒律守护者的重现，以及，《伊甸条约》本身。\n浦和花子的表情比这之前还要凝重。\n如果一切情报都准确无误，哪怕这些联想跨越了数十个逻辑环扣，她也只能推导出那个灰暗的未来。	"
 TRI_events.34.a: "也许我们的命运，只有从基沃托斯这片土地上被抹去..."
 TRI_events.35.t: "转机"
 TRI_events.35.d: "前线与“幽魂”们苦斗的同时，圣三一的姐妹们还不得不与格黑娜的学生鏖战。\n战事进行的过程中，即便双方自发填入战线的学生之间仍在产生摩擦。可随着正义实现委员会、修女会以及格黑娜方面领导层的苏醒、会面并为了保护老师而并肩作战，双方一线的摩擦正渐渐降温。\n在前线压力即将达到极限的某个时间点，一些学生们发现她们最棘手的敌人：那些蓝色的幽影忽然陷入了某种僵硬的状态之中。哪怕它们只是停滞片刻便重新行动了起来，但在这之后，这些仿佛有着不死之身般无穷无尽的敌人不但被能够轻易的被消灭，其再生速度也大大减缓。\n而随着前线压力的骤降以及奉命赶到现场的救护骑士团救援小队以及其他社团预备小组的轮替队伍加入战斗，原本摇摇欲坠的战线终于稳定了下来。"
 TRI_events.35.a: "搜寻伤员，稳固阵线，收拢队伍，控制局势"
 TRI_events.36.t: "“邪恶的暗部领袖”"
 TRI_events.36.d: "“我们不是一个世界的人。”\n从那个时候开始，白洲梓的这一句话就一直在阿慈谷日富美的心中回荡着。\n以那一句话为理由，梓孤身一人与未知的敌人死斗不休。等到她们再次见面的时候，梓依然在抗拒着再与日富美产生关联——为了保护她的朋友。\n可日富美不知从哪里拿出了一只纸袋套在了自己的头上，同时向在场的所有人宣称她实际上是一支“邪恶的暗部领袖”。\n就在梓认为这只是朋友为了安抚自己而做出的谎言时，四个带着各色头套的学生不知从何处出现，她们聚集到了日富美的身边。\n“我们是泳装覆面团！你们居然敢把我们的领袖弄得不开心了，这样可是要付出代价的！”\n即便在场的所有人起初都无法接受这一说辞，但在铁一般的事实下，她们都必须承认这一切的发生。\n特殊小队的成员对这些忽然出现、没有任何情报的敌人展现出了极大的忌惮。而由于日富美实在是感到过于羞耻而摘下头套之后，其他成员也摘下了自己的面罩。\n“阿拜多斯，紧急对策委员会前来助阵！”"
 TRI_events.36.a: "无论真相如何，我们将一起共渡难关"
 TRI_events.37.t: "战壕速递"
 TRI_events.37.d: "随着前线战事压力减缓，圣三一以及格黑娜的高层逐渐从袭击中恢复过来。在目前这个情况下，被下达的第一道命令便是收拢部队，协助本院的医疗队伍搜救受伤的学生。\n前线的情报被源源不断的送达到临时指挥机构，经过研判分析之后重新下达到第一线。原本还在对抗的格黑娜与圣三一学生很快便拉开了距离。相互交火却又被第三方无差别攻击的十几个小时过后，哪怕尚未得到准确命令，学生们也早已相互隔着各自构筑的阵地共同阻击着那些蓝色的幽魂而互不袭击。有些孩子甚至开始跨过掩体障碍，与对方交换部分物资。\n正义实现委员会与风纪委员会的领导核心重新连结起了所有的部员。由于尤斯蒂娜圣徒会的力量核心受到了影响，再加上成建制的抵抗力量成型，战场局势已经稳定可控。"
 TRI_events.37.a: "集力聚气，必穿顽石"
 TRI_events.38.t: "正义，青春与友谊"
 TRI_events.38.d: "“杀意，憎恨，这些才是冰冷世界的真相，不断的强调这些，不停的说这世上一切都不过是虚无...”思惴着这些话，哪怕当时正下着大雨，在阴暗的环境之中，日富美依旧毅然决然的走上了废墟的高处。\n“我不想看到小梓成为杀人凶手。那种黑暗又压抑的故事，我不想要。就算有人说这样的故事才真实，才是这个世界的本质，但我就是不喜欢。我有我喜欢的东西！哪怕我既平凡又缺少个性，但对于我喜欢的东西，我绝不会退让！”在这一刻，不知为何，甚至包括哪些没有表现出过情感的幽魂也停下了手中的动作。\n“靠着友情共渡苦难，努力就能得到回报，难过时会有安慰，与朋友相互扶衬。就算有过痛苦，但到最后所有人还是能露出笑容——我喜欢的是这样的HAPPY END！”密布的乌云恍然散去，少女的背后，一轮温和却又耀目的新日升起。\n“无论别人怎么说，我还是这样认为！我们的故事如何发展，由我们自己决定！我不会让它就这样结束，我要让它继续被讲述下去...”她抬起手臂，手指向天。\n霎时间，天光大放。"
 TRI_events.38.a: "“这就是，我们的青春物语！”"
 TRI_events.39.t: "新以代之"
 TRI_events.39.d: "特殊小队的成员无不惊骇于天气的唐突转变，甚至于一部分成员认为这是日富美的每种能力的体现。\n然而他们随后便意识到了事态的严重性。\n事皆是由那个大人而起。\n“我特此发表声明：我们将结成，新的伊甸条约机构。”\n由于老师所属的“夏莱”本身就是由联邦学生会长设立而成，凌驾于法规之上的机构，就如同阿里乌斯所为一样，利用机制的漏洞——将集结而起的双方主体于已成废墟的古圣堂之上，利用了规则进而构建起了一个全新的、受控的伊甸条约机构。\n现在，由于同时存在两个管理机构，尤斯蒂娜圣徒会的显现士兵陷入了混乱之中。她们的数量不但大大减少，现存于世的单位作战质量也大幅度的降低了。\n“这种满是憎恨与猜忌的世界怎么可能这么容易就被改变！做哪门子梦呢！”"
 TRI_events.39.a: "大人的做法，就要用大人的做法去应对"
 TRI_events.40.t: "乐园之议"
 TRI_events.40.d: "不论在这之前，圣三一与格黑娜之间存在着多少怨恨与误解，在经历了一场高烈度的混战以后，双方领袖乃至基层部员之间都产生了深刻的情谊。\n为了掩护老师带领的补习部击溃阿里乌斯的特殊小队，她们前所未有的并肩而立，共同阻击残存的尤斯蒂娜圣徒会士兵。\n尽管双方的武器物资不尽相同，她们依然乐于为此刻的战友分享自己富余的补给。\n就如同老师所说的一样，即便乐园本身的存在无法被证明，但至少，我们有着建设真正乐园的基础，共识，决心以及最重要的——行动本身。"
 TRI_events.40.a: "我们共赴未来！"
 TRI_events.41.t: "最后的挣扎"
 TRI_events.41.d: "特殊小队经过了轮番攻击之后，已经基本丧失了大规模作战的能力。虽然她们的部分成员认为此时应当放弃抵抗，但作为队长的纱织依然认为她们还有最后的底牌。\n在下达命令之后，她们朝着古圣堂的地下墓穴方向前进。高强度的一系列战斗已经让补习部全员都受了不轻的伤，可她们明白，此时的特殊小队朝着古圣堂的方向前进一定是有着什么目的，她们必须阻止。\n“大家已经受了太多的伤了。接下来，交给我就好了。”梓拦下了日富美。虽然日富美还有什么话想说，但梓只是摇了摇头，“不用担心，阻止了纱织，我马上就会回来。”\n“我同你一起去吧。”\n“感谢你，老师。”\n在得到了补习部成员的叮嘱之后，梓和老师一同前往了古圣堂的地下墓穴。\n纱织在见到追杀而来的梓与老师之后，愤怒的表示“无论是谁，她都会一并收拾掉”。\n然而，这场“决斗”并非势均力敌。\n在老师的引导下，来自各个学院的后勤支援准确无误的帮助着梓，使得这场战斗胜利的天平极其迅速朝着梓的方向倾倒。\n毫无疑问，纱织的败局已定。"
 TRI_events.41.a: "梓，我们上！"
 TRI_events.42.t: "余波"
 TRI_events.42.d: "在击败了纱织以后，特殊小队真正的领袖亚津子阻止了纱织拼命的举动。虽然在那个时候，由数秘术成员之一的巨匠完成的“教义”影响，耶罗尼姆斯（主教）一度威胁到了在场的所有人，但老师还是使用大人的卡片解决了这场危机。\n这之后，在老师的默许下，特殊小队通过我们尚未知晓的古圣堂地下墓穴世界的路径逃离了现场。由于危机的解除，圣三一与格黑娜之间达成了初步协议：我们将保持克制，一同行动，搜寻解救尚且被掩埋在古圣堂废墟之下的学生们。"
 TRI_events.42.a: "为了姊妹们，快速行动！"
#  TRI_events.43.t: "善意的假面"
#  TRI_events.43.d: "梓依然不愿意将她纯洁无辜的朋友们卷入这场沾满污秽的争斗之中，而日富美早已做好了准备。"
#  TRI_events.43.a: "选项A"
 TRI_events.44.t: "群龙无首"
 TRI_events.44.d: "失去了有效组织的双方前线残余部队正在激烈摩擦，后备队也正准备入场支援前线的战斗；院内的学生们正惊慌地攒动着，强硬派与温和派也在争夺院内的控制权。我们引以为豪的学院正被卷入毁灭旋涡之中。"
 TRI_events.44.a: "为什么没法接通渚大人的电话！？"
 TRI_events.45.t: "阿里乌斯之殇"
 TRI_events.45.d: "阿里乌斯，远在大公会议时期之时便由于对教义的异议而遭到放逐。在漫长时间的冲刷以及有意无意对其淡化的影响下，阿里乌斯这个名词与其代表的群体渐渐地淹没在时间之砂中，被我们遗忘。\n经此一役，我们从茫然中惊醒，这个名词从被束之高阁的旧书阁中蹦出，将“图书馆”搅了个天翻地覆，残忍地唤醒了有关她们的记忆。\n对阿里乌斯派的争论渐渐升起，这些姐妹们被流放的理由在现如今更加世俗化的圣三一显得无足轻重；但更加激进的姐妹们认为无论其是否因为我们过去的行为遭受痛苦，她们采取的行径也足以证明前辈们的选择之正确。\n前线的侦察兵告知我们，阿里乌斯的残余部队在撤入地下墓穴后很快便不见踪影，而时刻变化着的墓穴让我们无法忽视其危险，只能让修女会对这片充满了谜团的土地进行调查探索，得到路径图后再做打算。\n无论如何，阿里乌斯的存在已不可能被忽视。无论是为了平息院内的舆论还是进一步解决阿里乌斯残党带来的隐忧，我们也必须制定对这些“被流放者”的后续政策。"
 TRI_events.45.a: "我们将暂时控制阿里乌斯，进行充分的调查以对最后的决断带来佐证！"
 TRI_events.100.t: "军事准备的商讨"
 TRI_events.100.d: "为了商量应对未来局势的方案，茶话会召集了愿意参与谈判的所有社团长。\n\n会议中，大家一致同意增设一些常备工厂，组织生产以对面可能遭遇的危险，但在具体落实的方面产生了一些分歧。\n\n茶话会的执政官们认为应当优先建设茶话会所属区域的工厂，确保危急时刻茶话会领导下的圣三一可以完成紧急动员。\n\n其他成员则表示即便该提议具备正当性，也应当配套于其他区域建设一些产业。否则无法说服其他认为茶话会正借机扩大自己产业的学生，而她们也已经做好了准备去承接这些工厂的订单了。"
 TRI_events.100.a: "唉，那就按她们说的去做吧"
 TRI_events.100.b: "超越时代的确举总会伴随一些争议"
 TRI_events.51.t: "桐藤渚的地位遭受质疑"
 TRI_events.51.d: "补习部事件最终得到了完善的解决而没有激起过多波澜，而在震惊整个圣三一的叛乱发生之后，校内各方对桐藤渚的质疑声渐渐升起。\n\n由于桐藤渚过往积累了相当的名声与威望，现在，大部分的社团依然愿意接受茶话会的指令。但即便在茶话会内部，对她的非议之声也已鹊起，更遑论因为本次叛乱而遭受重创校区所对应的社团与普通学生们了。\n\n如果无法通过行动挽回信任，可以预计的是，在接下来的任期内，圣三一的大脑将会慢慢地失去能力......"
 TRI_events.51.a: "我们必须立即开始行动！"
 TRI_events.52.t: "狂澜既挽"
 TRI_events.52.d: "我们付出了卓绝的努力，重塑茶话会与各个派系之间的关系；我们批复了巨量的文件，用以治愈叛乱带来的创伤。\n\n骤电狂风的损害已被团结的舵手牢牢管制，名为圣三一的航船仍将驶向彼方。"
 TRI_events.52.a: "动乱是对意志的磨炼，如今，我们心领意统！"
 TRI_events.60.t: "消灭阿里乌斯"
 TRI_events.60.desc: "即便大部分的投影敌人已经消散，剩余的投影也已脆弱不堪，但残留着的阿里乌斯学生依然给最后的推进带来的远超想象的麻烦。\n\n她们依托着结构复杂的地下环境顽强阻击着前来清剿威胁的圣三一学生，直到难以为继才被不知从何处伸来的手拽入视角的盲区而后消失不见。\n\n付出了堪称巨大的代价与时间后，在修女会的帮助下，我们终于可以确认阿里乌斯的全部势力均已消失在了这片仿佛活体迷宫一般的地下墓穴之中。\n\n关于如何继续深入其中，歌住樱子表示将会就古书记载中的线索加以解析，而现在唯一可知的则是在这不知彼端的墓穴之后，埋藏着的或许便是阿里乌斯的秘密。\n\n可以确信的是，我们已经完全控制并肃清了整个古圣堂区域——至于尚且无法触及的更深处竟为何物，我们只能选择等待。"
 TRI_events.60.a: "a我们胜利了！暂时的..."