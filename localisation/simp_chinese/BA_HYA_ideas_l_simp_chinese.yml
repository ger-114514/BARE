l_simp_chinese:
 HYA_BGZC_SYZD: "百鬼之宅,神隐之地"
 HYA_BGZC_SYZD_desc: "百鬼夜行，正如其校名一般，乃各种鬼怪神明的居所，并进而形成了百鬼夜行联合学园那独特的校园文化。如果你喜欢盛大的祭典，那百鬼夜行内的温泉祭、夏日祭都会成为你最好的选择之一；而如果你是一个鬼怪故事爱好者，你也可以前往学园附近的平原，去追寻那充满着神秘色彩的“神隐”之门。即便外面的世界如何变化，百鬼夜行的土地上，永远都会是这些鬼怪志异和“八百万神明”们的安居之地。"
 HYA_HLD_BaiHuaLiaoLuan_WYH: "陷入混乱的百花缭乱委员会"
 HYA_HLD_BaiHuaLiaoLuan_WYH_desc: "百花缭乱委员会，尽管名义上是调停社团纷争的组织，但其职能更类似于格黑娜学园的风纪委或是圣三一的正义实现委，是维护百鬼夜行学园治安的组织。但随着其前任委员长菖蒲的神秘失踪，而副委员长也选择退出，如今的百花缭乱已经陷入了严重的内部纷争中，其社团活动已经基本停止，甚至有人认为其最后将会解散。尽管其他社团通常能照顾好自己，但这也代表百鬼夜行那本就不算强大的防卫力量被进一步削弱了。"
 