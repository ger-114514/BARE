 TRI_region.1.t: "$TRI_parliament_association_3$巡逻任务"
 TRI_region.1.desc: "正义委的成员们今天也是一如既往地在圣三一井进行着巡逻的工作，莲实进行指挥统筹、真白协助监视境内异况、一花负责协调交流、弥生迅速处理不法分子（小春在补课部补习）。大家都在以各自擅长的方式帮助区域内有需要的市民，以及维持境内秩序。\n正义委的日常巡逻结束之后，自然还有还有享受不可或缺的下午茶时间。"
 TRI_region.1.a: "能维持住安稳的日常也是一种奇迹"
 TRI_region_1_tt: "提升稳定度最低的大区的§Y$TRI_parliament_association_3$§!影响力和稳定度"
 TRI_region.2.t: "$TRI_parliament_association_3$清除混混组织"
 TRI_region.2.desc.a: "正义委杂鱼酱1：报告一花大人！圣三一与格黑娜边境的大型混混组织的幾個巢穴已被我们相继捣破，请下达后续指示\n\n一花：各位辛苦了酱紫~，把他们的赃物都回收了之后就赶紧回来吧！\n（通话结束）\n\n正义委杂鱼酱2：（翻找）嗯？看看我找到了什么书！\n\n正义委杂鱼酱3：让我看看！书的名字是...【夏莱地下室的秘密】？\n\n正义委杂鱼酱1：难道传说都是真的？！夏莱的老师会把他喜欢的学生骗进去地下室里面，然...然后做这样那样的事？\n\n正义委杂鱼酱2：不如...嘿嘿...我们在上交之前还是先一睹为快吧！\n（野生的小春突然出现！并以极快的速度将书籍从杂鱼酱的手上夺走没收了）"
 TRI_region.2.desc.b: "经过正义委的成员努力不懈的奋斗与市民们的鼎力协助，又一个盘踞在圣三一阴暗处的混混组织得以在成型前被捣毁，而在此区域生活的学生也能够得到难得的安宁"
 TRI_region.2.a: "不可以色色！死刑！"
 TRI_region.2.b: "圣三一绝对不会允许这些犯罪者胡作非为！"
 TRI_region_2_tt: "较大提升稳定度最低的大区的§Y$TRI_parliament_association_3$§!影响力和稳定度"
 TRI_region.11.t: "$TRI_parliament_association_4$宣讲教义"
 TRI_region.11.desc: "经过茶会的同意，修女会在大会堂组织并举办了一场宣讲教义。\n在这个演讲中能看到樱子慷慨激昂的进行着进行着演讲，宣传着修女会现在的美好与未来的期望，吸引了不少的学生前来驻足围观，甚至有不少还未有社团的学生因此而有意愿想加入修女会。"
 TRI_region.11.a: "愿主保佑圣三一的大家。"
 TRI_region.12.t: "$TRI_parliament_association_4$组织祷告"
 TRI_region.12.desc: "祷告是修女们为了每日反省自己以及向自己的信仰表达忠诚的方式，而修女会也会每周将有时间的修女们聚集在一起进行定期的祷告仪式，而在这个仪式上，每个人内心中祷告的内容都可以大不相同，有的人会为了修女会的未来而祷告，有的人会为了大家的幸福而祷告，还有的人...怎么会在祷告期间睡觉！"
 TRI_region.12.a: "你这个年龄段怎么睡得着的！"
 TRI_region.21.t: "$TRI_parliament_association_5$社区活动"
 TRI_region.21.desc: "医院，芹娜耐心地为病人们在讲解着医疗知识，花江则为病人们唱着歌，用舞蹈与活力鼓舞着这些病人，她们欢笑，肆意着青春。这是每周都有的活动，却能让失望消散，不少学生感动着，纷纷想要加入，让奇迹再多一分。而救护骑士团团长似乎从未出现。"
 TRI_region.21.a: "在日常中寻找奇迹!"
 TRI_region.22.t: "$TRI_parliament_association_5$公益救治"
 TRI_region.22.desc: "“对，深呼吸!先生!”花江焦急地为一位胸口创伤的市民绑上绷带，鲜血染红了洁白的衣衫，这不是第一次，也不会是最后一次。花江扭头看向来回闪现的芹娜，深吸了一口气。这次公益行动不止会救下一个人的性命，也不止挽回一家灯火。"
 TRI_region.22.a: "让我再救一个吧，再救一个。"
 TRI_region.23.t: "$TRI_mine_name$团长的莽撞行动"
 TRI_region.23.desc: "“啊啊啊，团长你又干了什么!”\n芹娜生气的看向一路撞墙出来的美弥。美弥手提着一个被打晕的不良少女，面不改色的说“这是救护的必要!看，如果不是我把她抓了，她就要伤害那位学生了!”芹娜一脸无语的看向义正言辞的美弥及绕路赶过来的气喘吁吁的圣三一学生。"
 TRI_region.23.a: "“救护的必要”有必要吗?"

