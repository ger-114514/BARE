ALF_The_Leader_name: "“领袖”"
ALF_The_Leader_desc: "年龄:未知\n生日:9月14日\n身高:151cm\n职责：领袖\n--------------\n没人知道“领袖”诞生于哪里，对于流亡者们来说，她们只知道，在“夫人”建立虚假的统治后不久，这位从未摘下面具的少女就在与她们并肩作战了。也正是依靠领袖那截然不同的战略眼光，流亡者们才得以离开地下墓穴，在阳光能沾染的地带建立新的家园，而不是像其他那些“友党”们那样，永远留在了地下墓穴之中。\n\n在阿里乌斯伪学生会的宣传中，“领袖”不是被描绘为了从圣三一来的间谍，妄图破坏阿里乌斯人复仇的努力；就是恶魔派来的、面容丑陋的怪胎，始终在引诱着学生们堕落。\n\n不过，流亡者们都知道，她们的“领袖”，只是一位和她们一样普通、乐于助人，对家园永远保持着热忱的少女。她们之间唯一的不同，仅仅是阅历与经验上的差距而已。流亡者们相信，总有一天，等到她们光复家园时，这位少女才肯摘下她的面具，让大家一睹芳容……\n--------------\n§Y“我曾见过光明，所以我对你们发誓，我们要一起享受真正的阳光。”§!"

