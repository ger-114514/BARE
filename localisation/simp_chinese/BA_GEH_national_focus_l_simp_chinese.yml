 ###经济线###
 GEH_building_problems: "建设问题"
 GEH_building_problems_desc: "格黑娜的建设有待加强。旧校区的翻新，旧宿舍的改造，闲置或被不良占据的工厂，没人工作的研究所，都是我们需要改进的地方。"
 GEH_invite_investment: "引进投资"
 GEH_invite_investment_desc: "尽管花自己的钱更让人安心，但引进外部资金进行建设效益更高——至少经济学的学生们是这么说的。"
 GEH_investigate_production: "产能摸底"
 GEH_investigate_production_desc: "要供养曾经格黑娜那么多的武器装备，现有的这些工厂是肯定不够的，事实上，我们有大量的产能被不良占据或被各种社团使用。如果未来我们有更强的管理能力和更好的治安，这些将为我们所用。"
 GEH_control_research_group: "直控科研社团"
 GEH_control_research_group_desc: "格黑娜拥有不少科研社团，但她们大多数无组织地做自己的实验。倘若我们将她们组织起来，并直接控制一部分社团，必定可以提升我们的科研能力。"
 GEH_mobilize_production: "动员产能"
 GEH_mobilize_production_desc: "到来的冲突迫使我们必须抓紧时间将产能倾斜到军备上来，以满足学园的需要。"
 GEH_everything_for_war: "服务战斗"
 GEH_everything_for_war_desc: "这场冲突在肉眼可见的未来暂时不会结束，我们应该加大产能的军事化，以满足学生们的需要。"
 GEH_start_reconstruction: "重建工程"
 GEH_start_reconstruction_desc: "基沃托斯大规模的冲突暂时结束了，我们终于有时间腾出手来重建与翻新我们的学园，并让学园回归正常秩序。"
 GEH_expand_military_building: "扩大军备建设"
 GEH_expand_military_building_desc: "格黑娜学生的日常用具不能靠黑市或者各种企业，而应依靠我们自己。你也不想自己的枪炸膛炸坏衣服吧？"
 GEH_experiment_weapon_research: "实验性武器开发"
 GEH_experiment_weapon_research_desc: "我们的科研社团有了新成果，我们可以将这些成果投入使用。不应用到实际的科研成果是无用的——至少短期来看。"
 GEH_merge_outside_technology: "融合外来技术"
 GEH_merge_outside_technology_desc: "我们从红冬那里或多或少地了解了一些建筑方面的技术与设想，她们的建筑可以很好的防范大规模人群和多次爆炸，我们或许可以落实到学园的建设中。"
 GEH_quality_first: "质量优先"
 GEH_quality_first_desc: "供给给学生们的用具一开始就要保证质量，此后再加大产量，压低价格。"
 GEH_put_advance_tech_in_use: "先进技术应用"
 GEH_put_advance_tech_in_use_desc: "研究团队的成果不能之存在于档案和网络里，而是要落实实际，充分应用。"
 GEH_change_the_battlefield: "改变战场"
 GEH_change_the_battlefield_desc: "先进的武器虽然不能带来决定性的胜利，但可以有效提升部队的作战能力，改变传统的战斗。"
 GEH_quantity_first: "数量优先"
 GEH_quantity_first_desc: "我们的武器应该优先满足学生们的需求，解决有无问题，再想办法提高质量。"
 GEH_save_time_and_matirial: "省材节时"
 GEH_save_time_and_matirial_desc: "节省资源，替换不必要的高级材料，缩短时间，这些看似并不明显的行为，长远来看受益良多。"
 GEH_fit_real_war: "适配实战"
 GEH_fit_real_war_desc: "我们的装备一定要适应实战和满足学生们的需求，无论是联网、蓝牙，还是做饭。"
 GEH_infrastructure_built: "基础建设"
 GEH_infrastructure_built_desc: "基础设施的建设尤为重要，并且是最能让学生们受益的建设。希望我们的建设能扛得住学生们高强度的“使用”。"
 GEH_converge_best_intelligence: "集中高材生"
 GEH_converge_best_intelligence_desc: "格黑娜并不缺乏成绩优异的高材生，但她们许多人都分散在各种奇奇怪怪的社团里，甚至混迹于不良之中。我们或许可以把她们集中起来，尽管这会招致一些社团的不满。"
 GEH_change_the_nature: "改造自然"
 GEH_change_the_nature_desc: "我们在火山附件发现了珍贵的欧帕兹储藏，我们应该抓紧时间开挖。"
 GEH_renew_our_academia: "学园翻新"
 GEH_renew_our_academia_desc: "我们的学园有许多需要改造的地方，无论是旧校舍、废弃的街区、被不良长期占据的地方还是一些没有开发的郊区，都可以翻新改造。"


 ###执法力量###
 GEH_Strengthening_law_enforcement: "强化执法力量"
 GEH_Strengthening_law_enforcement_desc: "格黑娜目前的情况并不乐观。违禁武器走私、治安混乱以及外部的军事存在都加大了风纪委的压力。是时候加强风纪委的军事力量了。"
 GEH_Border_defense: "边境防御"
 GEH_Border_defense_desc: "加强边境的巡逻与检查，既有利于未来可能的边境冲突，又有利于减少我校不良流窜至三一作案以引发外交事件。"
 GEH_Training_in_medical_knowledge: "培训医疗常识"
 GEH_Training_in_medical_knowledge_desc: "格黑娜并不缺乏擅长作战的学生，但她们大多没有足够的医疗常识与相应的知识。加大医疗常识的培训，学生们不仅可以更快的恢复，还可以减少医疗系统的压力。"
 GEH_Military_Thought: "军事思想"
 GEH_Military_Thought_desc: "老师教导我们，战斗必须要有系统性的思想作为指导。客观有限的资源与主观条件都限制我们只能选择适合我们的倾斜资源，不能我全都要。"
 GEH_Breakthrough: "突破矛头"
 GEH_Breakthrough_desc: "一切进攻的要务是突破敌人的防御，达不到这个目的就达不到后续一切计划中的目的。因此我们应该加强自己突破的矛头。"
 GEH_Speed_is_everything: "速度至上"
 GEH_Speed_is_everything_desc: " 进攻中速度是极为重要的，尽可能快速完成对敌人的分割与包围，尽可能快速的抵达有利位置，让步兵跟上坦克的速度。速度是对侧翼最好的防御。"
 GEH_Speed_is_everything_tt: "§Y格黑娜武装力量§!追加效果：\n陆军速度：§G+15%§!。 "
 GEH_People_oriented: "以人为本"
 GEH_People_oriented_desc: "老师教导我们：人是战争胜负的决定性因素。至少在基沃托斯，学生们的强度直接决定了战斗力。"
 GEH_People_oriented_skip_tt: "解锁学院军事顾问："
 GEH_People_oriented_tt: "§Y格黑娜武装力量§!追加效果：\n陆军师组织度恢复速率：§G+10%§! \n陆军师组织度：§G+20%§! \n增援率：§G+2%§!。"
 GEH_Towering_mountain: "巍峨如山"
 GEH_Towering_mountain_desc: "能在最困难的战斗中屹立不倒的部队才是真正的强军。格黑娜需要能够保卫学园完整的部队。至少要能在混乱中保住食堂。"
 GEH_Towering_mountain_skip_tt: "解锁学院总指挥顾问："
 GEH_Towering_mountain_tt: "§Y格黑娜武装力量§!追加效果：\n陆军师组织度：§G+20%§！。 "
 GEH_Flexible: "灵活多变"
 GEH_Flexible_dsec: "战场瞬息万变，任何事先计划都不如人的审时度势，随机应变。灵活性是至关重要的。"
 GEH_Flexible_tt: "§Y格黑娜武装力量§!追加效果：\n陆军携行补给：§G+48H§! \n移动中组织度损失：§G-20%§!。 "

 GEH_Discipline_Committee_Training_Tooltip: "§Y格黑娜武装力量§!追加效果：\n组织度恢复速度：§G+10%§! "
 GEH_Overcoming_difficulties: "攻坚克难"
 GEH_Overcoming_difficulties_desc: "在可预见的未来内，格黑娜要面临强大的要塞工事与复杂多变的作战环境。攻坚能力至关重要。"
 GEH_Overcoming_difficulties_tt: "允许招募§Y破袭火炮支援连§!，一个更擅长面对坚固工事的特殊破袭支援连"
 GEH_Combat_Engineer: "战斗工兵"
 GEH_Combat_Engineer_desc: "强大的工兵能为格黑娜的部队开辟道路，扫清一切障碍。更何况，格黑娜从未缺乏爆破人才。"
 GEH_Combat_Engineer_tt: "允许招募§Y强袭战斗工兵§!，一个适合在战斗中重点突破的工兵支援连"
 GEH_Black_Ball_Express: "黑球快递"
 GEH_Black_Ball_Express_desc: "在基沃托斯，没有吃没有弹没有网络信号，学生们是不能打仗的，甚至会嚷嚷着回家。我们绝不能在补给方面吃亏。"
 GEH_Master_Disguise: "伪装大师"
 GEH_Master_Disguise_desc: "格黑娜的学生们总有办法藏住自己的东西。如能将这些技巧汇总并加以利用，必定大有裨益。"
 GEH_Hundred_Battles: "百战之师"
 GEH_Hundred_Battles_desc: "实战检验了我们的努力成果，实战教导了我们如何战斗。我们理应汇集实战带给我们的经验教训，合理整训部队，改善战术，并应用到实战中去，打造属于格黑娜的百战之师。"
 GEH_Conquer_the_sky: "征服天空"
 GEH_Conquer_the_sky_desc: "空军不应该被边缘化。她们在战斗中必有作用。"
 GEH_Experimental_Technology: "实验性技术"
 GEH_Experimental_Technology_desc: "格黑娜有不少研究无人机的社团，我们可以将她们的实验性研究成果投入实践。"
 GEH_Strengthen_training: "加强训练"
 GEH_Strengthen_training_desc: "好的无人机固然重要，但也需要人来操作，加强训练可以有效提升战斗力并降低损失。"
 GEH_Rotation_System: "轮换制度"
 GEH_Rotation_System_desc: "实战中我们注意到，让优秀的无人机操作员轮换后方训练新无人机操作员可以有效增强整体作战实力，也能增加学生们的假期。"
 GEH_Integration_Armaments: "整合军备建设社团"
 GEH_Integration_Armaments_desc: "格黑娜有不少喜欢研究武器的学生，如果把她们组织起来，既可以加快我们的军备科研，又可以减少校园不稳定因素，还可以减少爆炸事故。"
 GEH_Multi_purpose_anti_aircraft_weapons: "多用途对空武器"
 GEH_Multi_purpose_anti_aircraft_weapons_desc: "格黑娜从不缺乏对武器的奇思妙想，对空武器的多用途化自然是传统。多用途的武器可以更好的适应实战战场。"
 GEH_Experimental_anti_aircraft_missile: "实验性单兵防空导弹"
 GEH_Experimental_anti_aircraft_missile_desc: "既然防空导弹可以上车，基沃托斯现有的单兵防空导弹又性能不佳—为什么不发挥格黑娜超人的优势，直接肩扛车载防空导弹？"
 GEH_Mature_design: "成熟设计"
 GEH_Mature_design_desc: "延长使用寿命，加强结构强度，以适应使用习惯比较暴力的格黑娜学生。"
 GEH_Under_hook_grenade: "普及下挂榴弹"
 GEH_Under_hook_grenade_desc: "格黑娜学生们在枪和爆炸物中间选择全都要，那么下挂榴弹就是最好的选择。"
 GEH_Mass_production_laser_sight: "批量化白光瞄具"
 GEH_Mass_production_laser_sight_desc: "想要要求所有格黑娜的学生换装某个统一的制式装备或许难如登天，但我们可以通过额外的供货渠道来将我们改进过的白光瞄具巧妙的交付给她们。"
 GEH_Experimental_night_vision_goggles: "实验性夜视仪"
 GEH_Experimental_night_vision_goggles_desc: "我们的科研团体开发出了一下实验性的夜视仪，它们比基沃托斯常见的更宽阔更清晰，同时更贵更不稳定。"
 GEH_Gun_Specifications: "迫击炮规格一体化"
 GEH_Gun_Specifications_desc: "格黑娜有着全基沃托斯各种型号的迫击炮，我们应该统一一下，至少把使用的炮弹统一了，并根据可接触到的迫击炮吸取优点，改良我们自己的。"
 GEH_Lightweight_anti_tank_weapons: "反坦克武器小型化"
 GEH_Lightweight_anti_tank_weapons_desc: "小型化轻量化的反坦克武器，更适合格黑娜宝宝体质。"
 GEH_Wartime_simplification: "战时简化"
 GEH_Wartime_simplification_desc: "在实战后我们注意到许多可以改进与简化的地方，可以在不影响战斗力的情况下减少成本扩大产量。"
 GEH_Organize_Negotiation: "与万魔殿装甲团接洽"
 GEH_Organize_Negotiation_desc: "与用户直接接触可以更好的辅助装甲的研发，还可以争取伊吕波的支持。"
 GEH_Using_Feedback: "收集使用反馈"
 GEH_Using_Feedback_desc: "坦克的实际使用可以给我们更多的改进思路与研究方向。我们理应收集反馈，让车适应人。"
 GEH_Mobilizing_tanks: "动员坦克"
 GEH_Mobilizing_tanks_desc: "坦克上处处都是可以优化的地方：过高的穿甲能力，无用的航向机枪，过厚的侧后装甲，过多的弹药储备。一款好的坦克必定是以低廉的成本打造最好的坦克。"
 GEH_Transportation_Industry: "规范运输行业"
 GEH_Transportation_Industry_desc: "格黑娜的运输一直是所有人吐槽的对象—规范一下行业至少可以降低运输导致的事故。至少是运输时的"
 GEH_Increase_investment: "加大投资"
 GEH_Increase_investment_desc: "加大投资总是有用的—特别是在科研行业。无论是更多的研发场，更多的样车，还是更严格科学的测试环境。"
 GEH_Simplify_production: "简化生产流程"
 GEH_Simplify_production_desc: "无论是补给卡车还是作战的机械化装备，简化不必要的生产降低成本总是必要的。"

 ######补充
 field_artillery_units: "破袭火炮支援连"
 assault_engineer_units: "强袭战斗工兵"


 #政治线
 GEH_The_First_Eden_Treaty: "第一次伊甸条约"
 GEH_The_First_Eden_Treaty_desc: "第一次伊甸条约会谈结束了，我们的人终于可以把精力从和其他人打嘴皮子架转移到我们自己的事情上来"
 GEH_Steady_progress: "平稳航行"
 GEH_Steady_progress_desc: "格黑娜可以粗略的分为三种人群—想让学园更加稳定的，想更加发挥自己天性的，以及沉默的日子人。目前来看，保持住这种微妙的平衡，是保障格黑娜不出现巨大分裂的绝佳方法"
 GEH_Looking_back_inside: "回望内部"
 GEH_Looking_back_inside_desc: "我们的目光不能只盯着外面的种种，还要注意学园目前存在的各种问题。还有许多事要做，我们还不能无所事事"
 GEH_Discipline_Committee: "风纪委员会的展望"
 GEH_Discipline_Committee_desc: "风纪委员会的成员复杂而又淳朴，她们大部分都是想安稳度过校园时光，却面对现实的诸多乱象，随即鼓起勇气愿意为大家做一些力所能及的事。风纪委员会存在的目的就是为了创建一个更有秩序更加安稳的格黑娜学园，而日奈则是此团体的核心"
 GEH_Wehrmacht_First: "万魔殿的传统"
 GEH_Wehrmacht_First_desc: "万魔殿的学生们推崇的就是格黑娜的校训—在保证安全的情况下，充分尊重学生们的自由与自主权，最大程度的挖掘学生们的一切可能。万魔殿将为了这一目标倾尽全力—这恰巧符合真琴的想法"
 GEH_go_smoothly_forward: "再起争端"
 GEH_go_smoothly_forward_desc: "大多数人都是沉默的，她们即想要充分的自主权，又想要一个安稳的环境。因而，理念不同的两派团体，终究会进入各方面的争斗—在保证安全的前提下"
 GEH_gehinna_is_on_action: "格黑娜再行动"
 GEH_gehinna_is_on_action_desc: "无论如何，格黑娜还要往前走，还有许多事情要做。哪怕双方还在争斗，也要为格黑娜整体变好而让步—如果双方还保持理智的话"
 GEH_find_the_trust_again: "重拾信心"
 GEH_find_the_trust_again_desc: "双方的斗争并不能作为全面割裂的信号。在涉及整体利益的地方，双方应该互相理解互相信任，并尽可能地不给对方设障碍—无论是有意的还是无意的"
 GEH_decision_from_hina: "日奈委员长的决策"
 GEH_decision_from_hina_desc: "格黑娜的现状是经年累积下来的。作为格黑娜最期盼稳定秩序的团体，日奈已经决定进行进一步行动"
 GEH_Strengthening_exercises: "加强成员操练"
 GEH_Strengthening_exercises_desc: "无论如何，作为格黑娜名义上武装力量的一部分，加强人员的训练水平是必要的—平时多流汗，战时少吃瘪"
 GEH_Clear_obligations: "明确社团义务"
 GEH_Clear_obligations_desc: "格黑娜的社团并不是“为所欲为的团伙”，而是既要发展学生能力又要为整个学园做贡献的团体。通过加强对社团义务的重申与强调，我们也许能改善各社团的行为方式"
 GEH_Order_and_Chaos: "守序与乱局"
 GEH_Order_and_Chaos_desc: "纪律性与自主权向来是冲突的，但二者又密不可分，一但一方不受控制，另一方也就不复存在。但根据当前的乱局，适当的加强“守序”思想是更加合适的"
 GEH_Discipline_Committee_Training: "风纪委员之训"
 GEH_Discipline_Committee_Training_desc: "我们不能只加强基础训练，还要加强我们的宣传—为了一个团结友爱又繁荣稳定的格黑娜"
 GEH_Guardian_of_Peace: "安宁的守卫者"
 GEH_Guardian_of_Peace_desc: "目前来讲，风纪委已经成为了安宁的守护者—她们来了就安定一些，她们走了就很快归于无序"
 GEH_highest_order_from_makoto: "真琴的最高指示"
 GEH_highest_order_from_makoto_desc: "万魔殿作为格黑娜的官方领导机构—至少是名义上的—我们必须要确保其在格黑那校园内的领导地位"
 GEH_Strengthening_reputation: "巩固万魔殿声望"
 GEH_Strengthening_reputation_desc: "双方的斗争并不能作为全面割裂的信号。在涉及整体利益的地方，双方应该互相理解互相信任，并尽可能地不给对方设障碍—无论是有意的还是无意的"
 GEH_Chaotic_freedom: "混乱中的自由"
 GEH_Chaotic_freedom_desc: "格黑那的立校之本便是对“自由”的坚持，即便这会造成一定程度的混乱，但却能最大程度地确保学生们的主观能动性能够充分发挥。因此，我们需要维护我们的自由传统"
 GEH_Securing_power: "确保社团权力"
 GEH_Securing_power_desc: "自建校以来，格黑娜内部的各大社团是格黑娜赖以运转的基石。因此，真琴将会以万魔殿议长的身份担保，她们的活动自由权将不受侵犯。这样的话，我们一方面能获得这些社团的助力，另一方面也能让她们安分一点，爆破几座风纪委的大楼没什么关系，吓到了伊吹可就不好了"
 GEH_Heroic_Stance: "万魔殿之姿"
 GEH_Heroic_Stance_desc: "是时候向格黑那的学生们展示万魔殿的风采了，通过照片、电影和momotalk，我们将让学生们知道谁才是格黑那的话事人"
 GEH_Glorious_Defender: "光荣的捍卫者"
 GEH_Glorious_Defender_desc: "作为格黑娜的领导者，万魔殿和她的成员们一直都为捍卫格黑娜的荣光而奋斗。每个格黑娜的学生都应将伟大领袖真琴的形象牢记心中，向格黑娜的伟大领袖三呼万岁！"
 GEH_Reaching_consensus: "构成共识"
 GEH_Reaching_consensus_desc: "虽然万魔殿和风纪委在很多内政问题上存在分歧（其实更多的是真琴本人对风纪委的执念），但之前两方已经在诸多小事务上进行了几次成功的合作。我们需要在这些成功合作的基础上，进一步构建万魔殿和风纪委的共识基础，以维护格黑娜的长治久安"
 GEH_Negotiation_with_Trinity: "与圣三一的洽谈"
 GEH_Negotiation_with_Trinity_desc: "想要达成真正的校内稳定，减少与外部的摩擦无疑是必要的，圣三一显然也正因《伊甸条约》焦头烂额。我们或许可以与圣三一的高层提前解除，确保和谈顺利推动的同时为自己争取更多筹码"
 GEH_Fighting_crime: "打击越境不良"
 GEH_Fighting_crime_desc: "两校自治区边境的不良学生一直在进行各种违法行为，在扰乱治安的同时也提升了边境的紧张趋势，风纪委员会和正义实现委员会将联合行动，对这一行为进行雷霆打击。"
 GEH_Imminent: "迫在眉睫"
 GEH_Imminent_desc: "随着伊甸条约的谈判进入关键时刻，即便日奈平日对这些社团的胡闹行为能够容忍，但她并不敢确保那群温泉部的学生会不会爆破谈判会场，或者那些美食研究部的家伙们把给会场准备的食物提前偷走。为了不让这些社团制造出麻烦的外交事故，日奈和风纪委员会的成员们将会再次提高巡逻频率，让这些学生们暂时安分一点"
 GEH_Necessary_Patience: "必要的容忍"
 GEH_Necessary_Patience_desc: "似乎是为了和风纪委较劲，真琴最近搞了很多“小动作”,比如故意延迟风纪委员会经费的发放以“筹备会谈”。虽然亚子对真琴这种缺乏大局观的行为十分愤怒，但日奈却决定为了目前的大局而选择暂时容忍"
 GEH_Gehenna_United: "和平将至"
 GEH_Gehenna_United_desc: "在格黑娜纷繁复杂的局势中，日奈委员长和风纪委员会已经尽全力维持了各个社团和学生组织的平衡，并设法让伊甸条约的谈判迈入正轨。虽然现状还有很多可以改进的地方，但至少自由，和平和活跃的新时代已近在眼前。所以，喝杯咖啡休息一下吧，日奈委员长。"
 GEH_Restarting_talks: "重启伊甸条约会谈"
 GEH_Restarting_talks_desc: "在内部事务趋于稳定之后，我们终于有能力重新推动伊甸条约会谈的进程了，出乎意料，厌恶三一的真琴居然没有从中作梗，而是大力推动这一进程，我们理应抓住这个机会"
 GEH_Suppressing_riots: "抚镇骚乱"
 GEH_Suppressing_riots_desc: "在一系列动作之后，虽然有不少同学接受了和圣三一和解的想法，但一部分对圣三一偏见颇深的学生提出了不满，并且准备闹事破坏我们的行动。在她们搅黄伊甸条约的谈判之前，我们需要让她们安分下来"
 GEH_Material_preparation: "物资筹备"
 GEH_Material_preparation_desc: "伊甸条约的会谈和执行需要投入大量的物资，而万魔殿将慷慨解囊，为会谈提供任何所需的物资。"
 GEH_Internal_publicity: "对内宣传"
 GEH_Internal_publicity_desc: "许多同学对会谈并不关心，依然该干嘛干嘛，一定程度上阻碍了会谈的推进。为了会谈结果能够顺利实施，我们有必要对校内同学进行一系列宣传。"
 GEH_Support_allies: "声援茶会"
 GEH_Support_allies_desc: "三一的茶会面对着来自她们内部的巨大阻力，我们应当给予她们一定的外交支持以使她们能够更有力地稳定内部。这样在促进会谈的同时也能让我们在会谈中占据主动地位。"
 GEH_Command_lines: "诏令各行"
 GEH_Command_lines_desc: "在格黑那和圣三一进行条约谈判的关键时刻，为了确保格黑那和万魔殿的脸面，我们需要注意这些社团可能造成的外交影响。因此，真琴将利用她在社团组织中的优良声誉，让她们在谈判时稍微老实一点"
 GEH_opportunity_treaty: "条约的机会"
 GEH_opportunity_treaty_desc: "在风纪委忙于签订条约，暂时无力牵制万魔殿的时候，真琴决定乘此机会扩大自己的影响力，并因此和风纪委起了一些小冲突，不过总体而言，这样有利于扩大万魔殿的执行力，进而间接协助条约的签订。"
 GEH_United_Gehenna: "万魔殿引领格黑娜！"
 GEH_United_Gehenna_desc: "很多人说，格黑娜学园本质就是一盘散沙。但这都是谎言，在万魔殿的伟大领导下，格黑娜将实现前所未有的团结，并在伊甸条约的谈判中胜过那群圣三一的大小姐。万魔殿和格黑娜将千年永存！"
 GEH_War_breaks_out: "烽烟骤起"
 GEH_War_breaks_out_desc: "我们相信：《伊甸条约》不单是对于圣三一与格黑娜，对于基沃托斯而言也是标志性的会谈。如果不出意外，当我们正式完成条约，消弭了矛盾与仇恨而历史悠久的两校将会携手展现出无可匹敌的力量，并将成为基沃托斯真正和平的典范先锋"
 GEH_Extraordinary_measures: "非常措施"
 GEH_Extraordinary_measures_desc: "我们整个学园的领导人都在战斗中失踪，留守的我们根本没有经验与能力管控整个学园。紧急状态下，我们应该使用基沃托斯学生们常时绝不会用的一切措施来应对现在的情况"
 GEH_Emergency_Rescue: "紧急营救"
 GEH_Emergency_Rescue_desc: "我们应当紧急救回我们在条约现场失踪的我校领导人与学生，以应当当前的局势"
 GEH_Battle_of_the_Ancient_Temple: "古圣堂之战"
 GEH_Battle_of_the_Ancient_Temple_desc: "我们在古圣堂的早期预警颇有成效，加之我方损失并不是很严重，反攻指日可待"
 GEH_Gather_the_troops: "收拢部队"
 GEH_Gather_the_troops_desc: "我们应当紧急收拢在古圣堂战斗中混乱、走失乃至误击的部队，全力进攻我们的敌人"
 GEH_End_hostility: "结束敌对状态"
 GEH_End_hostility_desc: "我们与三一的冲突是现场的混乱导致的误会，在老师的调解下目前误会已经解除。此时我们应该及时止损，并把部队抽出来进攻阿里乌斯"
 GEH_Focus_attack: "重点进攻"
 GEH_Focus_attack_desc: "当前，我们应当紧急整肃部队并重点进攻古圣堂地区，同时在其他地方先抗住三一和不明敌人的进攻"
 GEH_Common_hatred_and_common_enemy: "同仇敌忾"
 GEH_Common_hatred_and_common_enemy_desc: "大敌当前，我们应当团结协作，共同应对我们共同的敌人，捍卫我们共同的利益"
 GEH_spare_no_effort: "不遗余力"
 GEH_spare_no_effort_desc: "我们必须抓紧时间，尽全力消灭当前之敌-阿里乌斯。否则—结果将会是灾难性的，是任何基沃托斯学生都不能接受的"
 GEH_Collaboration: "共同协作"
 GEH_Collaboration_desc: "我们有共同的敌人，威胁着我们的学园与老师，我们必须团结协作"
 GEH_Military_industry_complementarity: "军工互补"
 GEH_Military_industry_complementarity_desc: "大敌当前，我们应当合理地依照条约，进行军工业的互补，以增强双方的实力"
 GEH_Great_Motherland: "格黑娜屹立于此"
 GEH_Great_Motherland_desc: "无论是内部叛徒的出卖，来自三一的恶意，抑或是阿里乌斯卑鄙无耻的袭击，格黒娜坦然地面对并战胜了这一切，我们在历经了这一系列的风霜与磨难之后，成功的迎来了与三一的和解与无限光明的未来\n\n过去关于格黒娜混乱无序的种种谣言，在这伟大胜利的面前不攻自破，自由之鹰翱翔于万魔殿之上，格黒娜的学生们大步向前\n\n我们在这一刻，自豪的宣称：\n\n§Y格黒娜屹立于此！§!"

