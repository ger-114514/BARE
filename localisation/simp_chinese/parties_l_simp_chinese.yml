 no_ideology_type: "政治冷感"
 no_ideology_type_desc: "§C政治冷感§!\n--------------\n政治冷感并非一种系统化的意识形态，而只是一种个体在政治领域行为或态度的描述，即不关心政治，也不参与政治。政治冷感人群或许会关心时政新闻，并对其拥有观点，但不会因此主动参与政治运动，或鼓动身边的人参与。\n\n一般而言，基沃托斯中的大多数学生与市民都可被划分为这一群体。但随着基沃托斯局势的变化，或重大事件的发生，政治冷感的人群也会逐渐形成对特定政治观点的兴趣。一言以蔽之，他们即是“沉默的大多数”。\n--------------\n§Y“总之，你不能阻止政治对你产生兴趣。”§!\n"

