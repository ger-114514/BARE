 ATN_TRI_Hawk_type: "圣三一强硬路线"
 ATN_TRI_Hawk_type_desc: "§Y圣三一强硬路线§!\n--------------\n圣三一发祥于诸多派系的联合——尽管如此，“实力至上”一直是一股不容忽略的声音：掌握力量的派系理应主政圣三一学园，这是自然之理。\n\n所谓的圣三一强硬路线正是诞生于这种尚武的氛围中，并在在帕特尔分派和正义实现委员会的部分成员中受到支持。围绕着某些个人能力强大的学生，这些崇尚个人英武的成员自发地形成了一个支持强硬路线的团体，而这种联结又在“同僚情谊”的影响下反过来得到强化。这使得她们的观点显得有些偏激——“唯有将一切敌对者以绝对的实力征服才能获得真正意义上的团结与未来。”\n\n无论这种政见正确与否，其经由战斗纪律所确立的秩序与共识可称得上极端顽固。这使得她们的观点即便遭受挑战也极难改变。她们的确尊崇强者，但即便是这位“精神领袖”，也必须和她们保持步调一致的共识。随着环境日趋紧张，她们的声势与影响力也在渐渐提升。\n--------------\n§Y“我行我心澄如明镜，做所作为皆为正义。”§!\n"

