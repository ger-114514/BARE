 LBM_GEH_After_Terrible: "后雷帝共识"
 LBM_GEH_After_Terrible_desc: "§Y后雷帝共识§!\n--------------\n后雷帝共识是如今在格黑娜主要流行的思想，也可被视为雷帝对格黑娜的统治所留下的伤痕。实际上，它是一个大篷车式的派系集合。只要反对雷帝和她留下的政治遗产，任何思想都能被纳入后雷帝共识的范畴。这也导致如今领导着格黑娜的万魔殿始终没有形成统一的政治思想，不仅各个派系各自为战，做事风格也普遍毫无边界。\n\n对于多数生活在格黑娜的成员而言，对后雷帝共识的理解往往会被简化为一个政治正确：凡是雷帝支持的，她们就应该坚决反对；凡是雷帝反对的，她们就应该全力支持。这也导致后雷帝共识逐渐朝更加不可解的方向倾斜，对向往秩序的人而言，后雷帝共识已经化为确凿无疑的混乱象征。\n--------------\n§Y“秩序是文明的毒药……”§!\n"

