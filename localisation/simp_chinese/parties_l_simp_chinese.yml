 PGM_TRI_Nagisa_type: "圣三一改良路线"
 PGM_TRI_Nagisa_type_desc: "§C圣三一改良路线§!\n--------------\n圣三一改良路线代表着圣三一学园的领导者们对于改革的思考。其支持者们认为，圣三一长久以来的派系斗争和身份歧视必须得到改变，但与此同时，也必须确保圣三一政治格局的稳定。因此，该模式追求在现有的茶话会框架下实施进步措施，以期在不造成混乱的情况下，完成对既有规则的改革。\n\n尽管如此，该模式仍经受考验：温和的改革势必缺乏核心推动力，若要达成目的，桐藤渚和她的支持者们必须寻求更多坚定支持进步哲学的盟友。\n--------------\n§Y“崭新航线，但要平稳航行。”§!\n\n§C权力机关：§!茶话会\n--------------\n茶话会是缔造圣三一的『第一次公会议』所确立的权力机构。它由最具影响力的三个派系，§G菲利乌斯§!、§R帕特尔§!以及§Y圣库斯特§!组成。因此，茶话会所作出的决定，即代表三个派系所共同做出的决定，在这一基础上，几乎鲜有政治力量，能够违抗茶话会的意志。\n根据茶话会的制度，茶话会的首席，由三个派系的领袖轮流出任。\n"

