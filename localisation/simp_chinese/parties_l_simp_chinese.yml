 MYC_ARI_Beatrice_type: "谎言帷幕"
 MYC_ARI_Beatrice_type_desc: "§Y谎言帷幕§!\n--------------\n贝阿多莉切在阿里乌斯所实施的统治，是一种将军事政治与仇恨思想，辅以被扭曲的哲学结合起来的高压统治模式。在被夫人刻意扭曲的“虚无主义”影响下，个人的存在被抹去，一切皆为虚无，而夫人给予了她们存在的唯一意义——对曾经的迫害者复仇。在此基础上，军事化制度会将剩余的不谐之音剔除，由此让学生彻底成为夫人的傀儡。\n\n当然，这并非长久之计：这种蒙骗极端依赖夫人用谎言与仇恨编织的共同认知，而一但茧房破开一角，这种叙事就会像是开了口的气球一般转瞬便土崩瓦解。在实际执行中，被刻意营造的苦难在一时间或许能够藉由高压态势裱裱糊糊，但裂痕终会渐渐扩大，对仇恨行为的放任也将使得整个阿里乌斯也将逐渐陷入动荡之中，直至彻底失去控制。\n\n不过，夫人也没打算长期维持自己的统治——阿里乌斯对于她而言不过是在滚烫的混沌中捞起所求之物的工具，只要达成目标，就可以随意扔掉。至于阿里乌斯的命运？她并不在乎。\n--------------\n§R“不论如何标榜，没有谎言能千秋万代。”§!\n"

