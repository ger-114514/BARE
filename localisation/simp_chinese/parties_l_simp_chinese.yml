 ELM_default_type: "平等哲学"
 ELM_default_type_desc: "§C平等哲学§!\n--------------\n“生而平等”是平等哲学的共识。平等哲学通常认为，人与人在道德上拥有相同的价值，也因此是“平等”的。\n\n但在另一方面，平等哲学也并非单纯的均分思想。关于实现平等哲学的路径，则拥有许多的看法。例如，资源平等哲学就认为，应当通过分配方式确保每个人得到相同资源；而相对的，机会平等哲学则认为，所有人的天赋与能力并不相同，确保所有人的机会平等才能实现社会平等。\n--------------\n§Y“拜托，这本来不是个神学观点吗？”§!\n"

