 TRI_support_text: "采取$position_support$立场：\n[TRI_get_support_text]"
 TRI_support_text_1: "伊甸条约的签订是必须的，这将使得我们在历史的进程中迈出重要一步。"
 TRI_support_text_2: "当前发生的事情已经证明有势力正在对圣三一图谋不轨。我们有理由相信这正是由格黑娜发起的，必须立刻以强硬手段镇压这场冲突，再谈后事。"

