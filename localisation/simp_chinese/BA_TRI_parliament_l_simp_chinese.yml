 BA_TRI_teaparty_desc: "§1茶话会§!是圣三一综合学园的学生会，学生会长每代都由多人担任。起源于第一次公会议，以帕特尔、菲利乌斯、圣库特斯这三所学园的代表为首，开设了“茶会”，产生了走向和解的潮流。从那以后，圣三一的学生会就被统称为“茶话会”各派系的代表轮流担任主办者。"
