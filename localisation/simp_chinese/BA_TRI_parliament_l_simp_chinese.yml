 TRI_centrist_text_1: "我们理应关注伊甸条约，但关键在于能否确保圣三一在应有的位置上获取应有的利益，保有应有的和平。"
 TRI_centrist_text_2: "一切冲突都说明伊甸条约本身存在谬误：或许来自格黑娜，也可能来自我们内部。但无论如何，我们现在的任务都应当是专注于维持圣三一本身，不惜一切代价。"

 TRI_opposition_text: "采取$position_opposition$立场：\n[TRI_get_opposition_text]"
 TRI_opposition_text_1: "伊甸条约是一次可耻的试探，是用来麻痹我们的神经的阴谋。"
 TRI_opposition_text_2: "当下，蛛丝马迹均指向这样一个事实：冲突的发起者并不来自格黑娜...我们应当尽可能保持克制，让双方再度回到谈判桌上。"


