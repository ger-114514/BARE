 TRI_political_focus.1.desc: "[?country_leader.GetName]大人，有一批学员纠集在一起，公开声讨您当前的政策正损害圣三一的利益...她们在聊天群组中相互鼓励串联，已对当前学院事务的运营带来了隐患。不过，这在我们学院的发展中并不罕见——无论她们说了什么，其最终诉求仍是为她们自己，或是她们所处的那个群体争取更多的利益。\n我们应该怎么做？"
 TRI_political_focus.1.a: "让我们看看她们的诉求..."
 TRI_political_focus.1.b: "不过只是些许风霜"
 TRI_political_focus.2.t: "社团资源不足"
 TRI_political_focus.2.desc: "[?country_leader.GetName]大人，我们的社团运营缺乏必要的资源，我们的资源诉求并不高，可提交给茶话会的申请审批流程后已经过去了很久，直到现在仍未得到回答。\n我们只希望得到我们该有的..."
 TRI_political_focus.2.a: "好好调查此事，如情况属实，立即拨付资源。"
 TRI_provide_resource_for_associations: "向社团提供资源"
 TRI_political_focus.2.b: "我知道了"
 TRI_political_focus.3.t: "学生沉迷宗教活动"
 TRI_political_focus.3.desc: "[?country_leader.GetName]大人，这段时间一直有一些学生拒绝参与正常的学习活动，她们将全部的时间都拿去参与修女会于大圣堂开办的弥撒了。我们无意干扰她们的爱好，但也希望她们可以...重视自己的学习。"
 TRI_political_focus.3.a: "好吧，我会去劝说她们。"
 TRI_political_focus.3.b: "如果这是她们自愿，我们没有理由强制她们抛弃自己的信仰。"
 TRI_political_focus.4.t: "地区建设落后"
 TRI_political_focus.4.desc: "[?country_leader.GetName]大人，我们社团所属的地区的基础建设已经严重落后了，一些必备的设施也远无法满足需求...希望您可以解决这些问题。"
 TRI_political_focus.4.a: "我会将这个问题纳入清单之中。"
 TRI_political_focus.4.b: "我们还有更多事情要做，再议吧。"
 TRI_political_focus.10.t: "激进的抗议活动"
 TRI_political_focus.10.desc: "[?country_leader.GetName]大人，"许多学生聚集在中央广场，要求茶话会兑现承诺。她们甚至准备搭建帐篷营地，正与正义实现委员会的成员紧张对峙。""
 TRI_political_focus.10.a: "唉，让我们听听看她们究竟想要什么。"
 TRI_political_focus.10.b: "立即驱散她们！这是暴乱！"

 TRI_hanako_decisions: "花子的抉择"
 TRI_secularize_sisterhood: "加快修女会世俗化进程"
 TRI_secularize_sisterhood_desc: "花子将致力着手于修订修女会加入议会后的宪法规章，并协助教会成员去宗教标签化，从而让修女会能够更快的融入议会之中"
 TRI_organize_the_remnants: "收拢正义实现委员会残部"
 TRI_organize_the_remnants_desc: "在伊甸条约签订会场被从天而降的格黑娜空艇砸伤的正义委成员不在少数，必须尽快派遣救护骑士团的成员以及必要的兵力去现场救助伤员！"
 TRI_BOP_decision.101.t: "众说纷纭"
 TRI_BOP_decision.101.desc: "圣三一医疗室内：\n未参加伊甸条约的圣三一学生1：定是那些该死的格黑娜搞的鬼！他们果然没安好心！\n受伤的正义委成员1：伊甸条约果然是个埋伏，想将我们正义委的主力一网打尽\n未受伤的正义委成员1：但格黑娜那边不也有很多人受伤了吗？他们肯如此伤敌一千自损八百？在确认事情原委\n未参加伊甸条约的圣三一学生2：鬼知道呢！听说他们内部派系本来就混乱至极，说不定是他们内讧，顺便一石二鸟削弱我们的实力。\n受伤的正义委成员2：总而言之，他们的空艇破坏了条约的会场！还对我们圣三一的同学造成了莫大的伤害和损失！不可饶恕！"
 TRI_BOP_decision.101.a: "啊哈哈...事情开始往不好的方向发展了呢......."
 TRI_BOP_decision.102.t: "混乱的一天"
 TRI_BOP_decision.102.desc: "这一天花子依然忙着在圣三一里面四处奔波，尽力解决着内部大大小小的问题，但是此时却收到令人震惊的消息：\n修女会成员：花子同学，大事不好了！有一群正義實現委員會带着其他激进派的学生占领了三一学院各个设施！而且现在混乱还正不断地扩张！\n茶会成员：还请花子立刻派遣所有可用的安保警力！必须稳住局势！"
 TRI_BOP_decision.102.a: "我们会着手处理的"
 TRI_revolting_justice: "§R正义实现委员会部员暴乱§!"
 TRI_revolting_justice_prime_chance_fail_tt: "§R错过压制暴乱的黄金时间§!"
 TRI_assistance_from_sisterhood: "§Y派遣修女会成员协助维持内部秩序§!"
 TRI_supress_revolting_students: "§Y压制暴动学生的动乱§!"
 TRI_clarify_rumors: "§Y发布公告并澄清流言§!"
 TRI_BOP_decision.103.t: "算无遗策"
 TRI_BOP_decision.103.desc: "樱子：多亏了花子同学的果断以及迅速的反应，目前所有的暴乱都已平息，我们可以继续专心处理主要问题了\n修女会成员：不愧是花子同学，轻易做到了我们做不到的事！"
 TRI_BOP_decision.103.a: "“只是尽我的绵薄之力而已”"
 
 TRI_BOP_decision.104.t: "算无遗策"
 TRI_BOP_decision.104.desc: "樱子：目前绝大部分的暴乱都已平息，但仍有一小部分同学在暗中捣乱，不过已经不成威胁，感谢孩子同学的出手相助\n修女会成员：花子同学竟然能这么快的把这么混乱的场面给压制住，果然深藏不露..."
 TRI_BOP_decision.104.a: "“只是尽我的绵薄之力而已”"
