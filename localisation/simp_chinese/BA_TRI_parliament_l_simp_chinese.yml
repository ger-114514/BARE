 TRI_parliament_association_1: "茶会—菲利乌斯派"
 TRI_parliament_association_1_desc: "$BA_TRI_teaparty_desc$\n§1菲利乌斯(圣子)派§!是圣三一的三大核心派系之一，§7支持§!签订《伊甸条约》。"
 TRI_parliament_association_2: "茶会—圣库特斯派"
 TRI_parliament_association_2_desc: "$BA_TRI_teaparty_desc$\n§1圣库特斯(圣灵)派§!是圣三一的三大核心派系之一，对签订《伊甸条约》§3态度不明§!。"
 TRI_parliament_association_3: "正义实现委员会"
 TRI_parliament_association_3_desc: "§1正义实现委员会§!是当前茶会直属的暴力机关，直接对主办者桐藤渚负责，在圣三一境内维持治安和处理问题。这一社团并非是具备严格规定的，只要主办者（茶会现任轮值主席）愿意，也可以被解散并以其他组织替代。"
 TRI_parliament_association_4: "修女会"
 TRI_parliament_association_4_desc: "§1修女会§!是一个神秘的社团，虽然谜团重重但却在圣三一举足轻重。她们保存着许多圣三一古老的传统，像是祷告和为他人排解内心，以及对经典和戒律的解读与传播。她们还保存着许多圣三一过去的秘密。其前身为「尤斯蒂娜圣徒会」。"
 TRI_parliament_association_5: "救护骑士团"
 TRI_parliament_association_5_desc: "§1救护骑士团§!是由「圣约翰分派」发展而来的社团，哪怕在圣三一也是最具历史底蕴的社团之一。她们是圣三一知名度最高的医护组织，恪守着信念与荣誉——不分贵贱，不论出身，慎守誓言，为病者谋。"
 TRI_parliament_association_6: "其它社团"
 TRI_parliament_association_6_desc: "§1图书委员会§!是负责圣三一大部分藏书相关事务的社团，总部设在圣三一古书馆。图书管理员负责馆内日常事务，而委员长则在古书馆进行书籍研究和修复等工作。\n此外，圣三一还有§1各类社团§!，虽然不在权力漩涡中心，但也可在民主旗帜下发出自己的声音。正是百花齐放的社团生活为圣三一增添了其独特的光彩。"
