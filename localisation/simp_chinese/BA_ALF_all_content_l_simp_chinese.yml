 ALF_military_reform_decision_category: "流亡者军事改革"
 ALF_military_reform_decision_category_desc: "流亡者的战斗力量主要由游击队、抵抗组织、前阿里乌斯正规部队，或单纯的武装民兵组成。公正地说，这些成员绝非乌合之众，她们都接受过军事训练，或拥有作战经验。\n\n但问题也在于此：这些五花八门的背景意味着流亡者的作战部队既没有统一的指导思想，也没有相同的指挥规则。让这些成员组成一个各自为战的游击队自然没有问题，但要是想组建一支真正的，能击败“夫人”和其他对手的军队，就必须根除这种混乱的游击习气。\n\n毫无疑问，这将是一个相当耗费时间的系统工程，但流亡者的剩余时间却屈指可数。时间不等人，流亡者必须尽快完成军事改革，锻造出一支百战百胜的军队。\n\n\n§Y流亡者整体军事状况：§!§R不堪一击§!\n\n§Y军事教学项目：§!\n    --标准化训练：§R尚未设立§!\n    --军官战术教程：§R尚未设立§!\n\n§Y军事改革项目：§!\n    --保障部队：§R尚未设立§!\n    --装甲部队：§R尚未设立§!\n    --炮兵部队：§R尚未设立§!\n    --空军部队：§R尚未设立§!\n    --特种部队：§R聊胜于无§!\n"
