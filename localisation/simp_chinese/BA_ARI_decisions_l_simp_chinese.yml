 ARI_foreign_operation_can_see: "§G对外行动决议组将再次可见§!"
 ARI_traveller_operation_caretaking_decisions: "处理“旅者”行动的烂摊子"
 ARI_traveller_operation_caretaking_decisions_desc: "无论是因为准备不足、叛徒出卖，还是其他的什么，“旅者”行动还是以我们的失败收场。而现在，在这场失败给我们内部稳定造成麻烦之前，我们需要收拾好这一堆烂摊子。"
 ARI_get_back_special_force_de: "撤回特战队"
 ARI_get_back_revenge_spirit_de: "重申复仇理想"
 ARI_fix_our_supply: "弥补物资缺口"
 ARI_deal_with_traitor_de: "处理“叛徒”"


###乐园行动决议组###
 ARI_preparation_of_operation_eden_decisions: "乐园行动"
 ARI_preparation_of_operation_eden_decisions_desc: "如果世界是一个巨大的舞台，那“夫人”必将倾尽一切使她自己成为操纵舞台的傀儡师。现在，台上的时针已经指向§R子时§!，红色的暴君轻拍手掌，呼唤着那命中注定的§R最后一幕§!。"
 ARI_oath_operation: "“誓言”行动"
 ARI_oath_operation_desc: "“誓言”行动的主要内容是在地面陷入混乱时，一支精干的特战部队将突入古圣堂的地下，护送“公主”完成“契约”，让阿里乌斯成为伊甸条约的执行实体，这样依靠契约的力量，夫人就可以召唤无穷无尽的圣徒会投影淹没她们，为此，我们需要更多相关情报和预案"
 ARI_clear_sky_operation: "“净空”行动"
 ARI_clear_sky_operation_desc: "“净空”行动的主要内容是在行动发起前尽可能隐蔽的破坏圣三一的防空系统，尽管圣三一的防空系统的技术水平不足以拦截这枚高超音速导弹，但哪怕是得到了早期预警，她们也会会有足够的时间撤离重要目标，让打击效果大打折扣。为此，我们需要防空系统的位置和对应的守备力量的情报，并进行针对性的部署。"
 ARI_giving_operation: "“馈赠”行动"
 ARI_giving_operation_desc: "“馈赠”行动的主要内容是在行动发起前，确保万魔殿高层登上我们赠送的飞艇，并确保有足够的爆炸物可以引爆并足够摧毁飞艇。同时作为后备方案，一支小队会携带防空武器以确保行动可以顺利完成。因此，完成这次行动需要我们在万魔殿有足够的影响力"
 ARI_must_finish_first_three_eden_operation: "必须完成§Y“誓言”行动§!、§Y“净空”行动§!与§Y“馈赠”行动§!的准备。"
 ARI_devil_hunting_operation: "“猎魔”行动"
 ARI_devil_hunting_operation_desc: "“猎魔”行动的主要目标是对任何在打击后仍有行动能力的高层进行打击，确保她们被制服，由于许多格黑娜高层预计不在导弹的有效杀伤范围内，因此她们会是主要的行动目标，尽管有圣徒会的支持，但这仍然可能会是一场苦战。"
 ARI_delusion_operation: "“妄想”行动"
 ARI_delusion_operation_desc: "“妄想”行动的主要目标设法挑拨圣三一和格黑娜的关系，确保她们将目光投向彼此，而不是我们，同时，我们会设法挑动双方的鹰派势力，让她们认为该是她们彼此决战的时刻，让她们狗咬狗"
 ARI_prepare_final_war_plan: "做好决战计划"
 ARI_prepare_final_war_plan_desc: "这将会是我们的最终之战，我们必须要反复讨论和修正我们的计划，仔细地考虑每一个突发因素，确保计划能够完美地得到实施。"
 ARI_prepare_backup_plan: "准备后备计划"
 ARI_prepare_backup_plan_desc: "如果事情有变，我们将动用我们的决战武器，这会我们最后的筹码。"

