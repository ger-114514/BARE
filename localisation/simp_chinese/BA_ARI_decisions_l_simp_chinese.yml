##追求力量事件组##
 ARI_power_chaser_decisions: "追求力量"
 ARI_power_chaser_decisions_desc: "即便是阿里乌斯种，也很少有人知道“夫人”的真正目标——那并非权力、更非财富，而是那处于万物之源头的§R至高真理§!。但此等玄妙道理并非常人可触碰，我们必须要投入大量的资源，才能一步步逼近真正的答案。\n\n我们的研究阶段为：[?ARI_mystic_rank|Y0]\n我们在该阶段的研究进度为：[?ARI_mystic_progress|Y0]"
 ARI_to_next_stage: "进入下个阶段"
 ARI_research_the_royal_blood: "研究亚津子的血统"
 ARI_research_the_royal_blood_desc: "作为“公主”，亚津子和那些上古时期的神秘有着千丝万缕的联系。通过深入探究她的血统，我们能够获取对“神秘”的知识。"
 ARI_read_trinity_old_book: "研读圣三一古书"
 ARI_read_trinity_old_book_desc: "通过搜寻圣三一古籍中的知识，我们能够推进研究的进度。"
 ARI_new_weapons_for_projections: "给“投影”配备新装备"
 ARI_new_weapons_for_projections_desc: "为了提升投影们的战斗力，我们将生产并调拨一批新的装备供她们使用。"
 ARI_newweapons_nomore_for_5times_tt: "该决议只能启动五次，现在次数为[?ARI_new_weapon_for_projection_count|Y0]"
 ARI_more_communication_with_gamatia: "进一步的交流"
 ARI_more_communication_with_gamatia_desc: "数秘术的那帮家伙还藏着很多我们不知道的知识，他们同意，如果我们能够“支援”他们的研究计划，那他们就愿意向我们提供所需要的知识。"
 ARI_find_memory_of_past: "探究圣徒会的记忆"
 ARI_find_memory_of_past_desc: "要说古代的知识，那些圣徒会的投影们懂得远比我们多得多。只需要花一些时间和她们交谈，便能得到很多珍贵的信息。"
 ARI_final_ascension: "§R飞升§!"
 ARI_the_time_has_come: "§R我们终能窥见真理§!"


