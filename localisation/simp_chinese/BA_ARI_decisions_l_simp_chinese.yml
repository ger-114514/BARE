 ARI_Maesutoro_trade: "巨匠的神秘造物"
 ARI_Maesutoro_trade_desc: "巨匠的“艺术”产物将给夫人的研究提供莫大的助力，我们要做的就是提供给它一点原料."
 ARI_Gorukosoda_cluster_bomb: "部署集束炸弹"
 ARI_Gorukosoda_cluster_bomb_desc: "因为难以清理未爆弹，集束炸弹在基沃托斯属于联邦学生会管制的武器，不过，这项规定管不到阿里乌斯就是了。"
 ARI_Gorukosoda_cluster_bomb_tt: "§Y$ARI_forbidden_weapons$§!追加效果：\n $MODIFIERS_ARMY_ARTILLERY_ATTACK_FACTOR$：§G+5.0%§!\n $MODIFIERS_ARMY_ARTILLERY_DEFENCE_FACTOR$：§G+5.0%§!"
 ARI_Gorukosoda_anaesthetic_gas: "先进麻醉气体"
 ARI_Gorukosoda_anaesthetic_gas_desc: "进一步改进的麻醉气体能够迅速放到无防护的大批学生，然后我们就能专心对付剩下的刺头."
 ARI_Gorukosoda_anaesthetic_gas_tt: "§Y$ARI_forbidden_weapons$§!追加效果：\n $MODIFIER_BREAKTHROUGH$：§G+5.0%§!"
 ARI_Gorukosoda_halo_depression_device: "实验性光环压制装置"
 ARI_Gorukosoda_halo_depression_device_desc: "反光环炸弹的副产物，尽管不会彻底破坏光环，但能够稍稍压制学生的“神秘”，让她们更加脆弱，更容易失去战斗力。敌我不分，因此实际上很难运用。"
 ARI_Gorukosoda_halo_depression_device_tt: "§Y$ARI_forbidden_weapons$§!追加效果：\n $MODIFIERS_ARMY_ATTACK_FACTOR$：§G+5.0%§!\n $MODIFIER_ARMY_ORG_REGAIN$：§Y-5.0%§!"
 ARI_Gorukosoda_mystery_strengthen_device: "神秘强化装置"
 ARI_Gorukosoda_mystery_strengthen_device_desc: "看上去长得像面具，这个装置会在使用者受到有威胁的攻击时启动，增强使用者和附近小范围学生的神秘，让她们更难以被击倒。同时可以远程操控来手动过载，暂时抵御足以使使用者光环破碎的攻击（如一颗反光环炸弹）"
 ARI_Gorukosoda_mystery_strengthen_device_tt: "§Y$ARI_forbidden_weapons$§!追加效果：\n $MODIFIER_ARMY_ORG_REGAIN$：§G+10.0%§!"
 ARI_Gorukosoda_anti_halo_bomb: "补充反光环炸弹"
 ARI_Gorukosoda_anti_halo_bomb_desc: "由戈尔孔达研究，据称可以一击就让学生的光环破碎的的炸弹，是数秘术对于学生的“神秘”研究的成果之一，它在刺杀圣娅的时候发挥了作用，在完成任务的同时，也对蠢蠢欲动的学生起到了威慑的作用，尽管由于产量极其稀少，我们只能拥有少量的反光环炸弹，但作为威慑力量已经足够了。"
 ARI_Gorukosoda_anti_halo_bomb_tt: "§Y$ARI_forbidden_weapons$§!追加效果：\n $MODIFIER_STABILITY_FACTOR$：§G+10.0%§!"
