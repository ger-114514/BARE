 ARI_foreign_operations_decisions: "对外行动"
 ARI_foreign_operations_decisions_desc: "由于历史原因，阿里乌斯和她的学生一直过着隐姓埋名的生活，但这并不表示我们完全和外界隔绝。为了更好地执行我们的计划，我们需要从外界搜寻物资，并刺探我们敌人的情报。\n物资是行动的基础和成果，物资可以进行行动，或是换取装备，而提升对圣三一和格黑娜的渗透进度可以增强对抗她们的能力，同时重大行动也需要消耗渗透进度来进行准备，以达成更好的结果。\n\n拥有物资：[?ARI_materials|Y=0]，每月增长[?modifier@ARI_materials_monthly_modifier|+=0]\n对§Y圣三一§!渗透进度:[?ARI_intelligence_in_TRI|Y1%%]\n对§Y格黑娜§!渗透进度:[?ARI_intelligence_in_GEH|Y1%%]"
 ARI_first_time_back_cost: "§Y由于我们第一次使用该决议，将退回该决议的消耗！§!"
 ARI_outside_recon: "§Y勘探外界§!"
 ARI_outside_recon_desc: "在以前，我们只和外界保持了有限的接触，但为了我们的目的，是时候出山了，忠诚的“向导”会重新规划地下墓穴的路线，并进行探索，为接下来的行动做准备。\n§Y这是所有其它行动的基础！§!\n\n"

 ARI_explore_ruins: "探索废墟"
 ARI_explore_ruins_desc: "基沃托斯有着许多无主之地，这些地方人迹罕至，但可能埋藏着各种对我们有用的技术和物资，派遣一支远征队，带任何有用的东西回来。"
 ARI_decision_first_fired_tt: "由于第一次采取此决议，花费将被返还："
 ARI_stronghold_on_the_ground: "建立地面据点"
 ARI_stronghold_on_the_ground_desc: "通过在人迹罕至的废墟建立据点，我们可以为远征队提供休息和集结的地方，并且这也对我们外部行动有利。"
 ARI_intelligence_Trinity_branch: "建立圣三一分部"
 ARI_intelligence_Trinity_branch_established: "圣三一分部已经建立"
 ARI_intelligence_Gehenna_branch: "建立格黑娜分部"
 ARI_intelligence_Gehenna_branch_established: "格黑娜分部已经建立"
 ARI_spread_rumours_TRI: "散布圣三一谣言"
 ARI_spread_rumours_TRI_desc: "利用黑市的情报网络，我们能散播一下“都市传说”，到敌对的学园，让她们互相猜忌，例如某圣三一的普通学生其实是著名黑帮成员的首领。"
 ARI_spread_rumours_GEH: "散布格黑娜谣言"
 ARI_spread_rumours_GEH_desc: "利用黑市的情报网络，我们能散播一下“都市传说”，到敌对的学园，让她们互相猜忌，例如风纪委员会的大楼地下有庞大的温泉水脉。"
 ARI_kidnap_Trinity_students: "绑架圣三一学生"
 ARI_kidnap_Trinity_students_desc: "一支特别行动小组将会伪装成太妹。绑架圣三一的学生，并尽可能的套出钱财和情报。之后我们会释放学生，确保我们的行动不会被正义实现委员会重视。"
 ARI_attack_Trinity_facilities: "攻击圣三一设施"
 ARI_attack_Trinity_facilities_desc: "一支特别行动小组将会伪装成太妹。对圣三一的餐厅，咖啡馆等有大量学生聚集的场所进行爆破，影响圣三一学生的生活并牵扯茶会的精力。"
 ARI_connect_with_mika: "与未花接触"
 ARI_connect_with_mika_desc: "利用未花的“和平梦”，我们可以获取我们紧缺的物资，并加强我们对圣三一的渗透强度。"
 ARI_Trinity_intelligence_net: "加强圣三一情报网络"
 ARI_Trinity_intelligence_net_desc: "建立额外的渗透路线，安插行动小组，收集更多的情报，以加强我们的对圣三一的渗透强度。"
 ARI_monitoring_station: "建立圣三一情报监听站"
 ARI_monitoring_station_desc: "通过无线电监听技术，我们可以监听圣三一边境地区的无线电通讯，给与我们更多的情报。"
 ARI_Pandemonium_students_training: "训练万魔殿学生"
 ARI_Pandemonium_students_training_desc: "真琴希望我们协助万魔殿在武力上胜过风纪委委员会，我们可以派遣顾问进行训练，获取万魔殿的物资的同时加强我们对格黑娜的渗透。"
 ARI_suppress_Prefect_Team: "压制风纪委员会"
 ARI_suppress_Prefect_Team_desc: "风纪委员会是伊甸条约重要的推动方，而现在真琴请求我们给她们添麻烦来加强自己的权威，我们可以派遣行动小组伪装成钢盔团攻击风纪委员会，这样分散风纪委员会的精力同，并加强我们对格黑娜的渗透强度。"
 ARI_operation_fake_flag_decision: "假旗行动"
 ARI_operation_fake_flag_decision_desc: "我们将派遣行动小组分别伪装圣三一和格黑娜的学生互相攻击对方的学生，引发她们狗咬狗的矛盾，干扰伊甸条约的进程。"
 ARI_pandaemonium_secret_material_change: "万魔殿秘密物资交换"
 ARI_pandaemonium_secret_material_change_desc: "依靠我们与黑市的关系，和我们并不是武器管制法律的适用者，我们能够掌握一些很cooool，并且不是那么合法的装备，万魔殿肯定会喜欢这些的"
 ARI_a_trip_to_gehenna: "格黑娜游学之旅"
 ARI_a_trip_to_gehenna_desc: "每天，都有很多外校的学生来点格黑娜进行游学旅行，依靠我们在万魔殿的关系，我们也可以参与其中，并给风纪委添点麻烦"
 ARI_join_spring_club_activity: "参与温泉部发掘行动"
 ARI_join_spring_club_activity_desc: "温泉开发部即使在格黑娜里也是臭名昭著的恐怖分子，但她们对于新成员可谓是来者不拒，通过万魔殿的操作，我们可以让这个社团多一些精通爆破，但经常使用过量炸药的“新人”"
 ARI_join_food_seminar_club_activity: "参与美食研讨会的活动"
 ARI_join_food_seminar_club_activity_desc: "众所周知，美食研讨会很喜欢用“特殊”方式来探索和发明美食，在她们进行行动的时候，我们也可以加入其中来添点“乐子”，然后在她们因为黑暗料理而斗争时，我们就可以乘机搞事，顺便顺点物资，然后把一切甩给美食研究会就行"
 ARI_build_safe_home: "建立行动安全屋"
 ARI_build_safe_home_desc: "原先，我们依靠伪装成圣三一的学生，或者混混，快进快出就足以完成行动，但政变之后，圣三一全面加强的戒备，为此，我们需要额外的根据地来支持更长时间，更大规模的行动"
 ARI_build_safe_home_tt: "建立§Y2§!个安全屋（目前已有[?ARI_safety_home_use_time|Y0]个）"
 ARI_send_sf_to_trinity: "部署外派特战部队"
 ARI_send_sf_to_trinity_desc: "原先，经过训练的对外行动处学生，就足以对付圣三一那些养尊处优的大小姐。但随着圣三一开始扩大正义实现委员会，并开始武装普通学生，行动的难度开始迅速扩大，为此，我们需要部署特战部队为我们的行动提供额外的支援。"
 ARI_control_trinity_border: "牵制圣三一边境巡逻队"
 ARI_control_trinity_border_desc: "圣三一部署了大量边境巡逻队试图阻止我们的渗透，但广袤的边境分散了她们的力量，特战部队将集中力量攻击这些落单的巡逻队，"
 ARI_disguise_conference_preparer: "伪装会谈筹备者"
 ARI_disguise_conference_preparer_desc: "尽管要混进圣三一的其他地方变得困难重重，但要混进伊甸条约的筹备会场就是另外一回事了，由于圣三一的大量精力都在筹备会谈上，再加上和格黑娜的扯皮。她们对于打工学生的筛选就没有这么严格。因此，这会是我们的又一突破口"


 ARI_black_market_decisions: "在黑市的行动"
 ARI_black_market_guns_in: "黑市武器交易（步枪买入）"
 ARI_black_market_guns_out: "黑市武器交易（步枪卖出）"
 ARI_black_market_support_in: "黑市武器交易（支援装备买入）"
 ARI_black_market_support_out: "黑市武器交易（支援装备卖出）"
 ARI_intelligence_exchange: "黑市情报交流"
 ARI_intelligence_exchange_desc: "通过和黑市里的某些人建立情报关系，我们可以在隐蔽的情况下获取外界宝贵的情报，为我们接下来的行动提供便利。"
 ARI_engage_in_mercenaries: "参与佣兵作战"
 ARI_engage_in_mercenaries_desc: "黑市里的委托报酬丰厚，并且对付的也是些黑帮和混混，这些菜鸟，包括雇主，对于对外行动组的成员来说不值一提。参与委托不仅能给与我们紧缺的物资，也能获得战斗经验."

 ARI_deal_with_shortage_decisions: "应对物资紧缺"
 ARI_spread_production_technologies: "生产技术下发"
 ARI_spread_production_technologies_tt: "§Y$ARI_broken_provisioning_system$§!追加效果：\n $MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：§G+10.0%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-5.0%§!"
 ARI_emergency_allocation: "紧急配给政策"
 ARI_emergency_allocation_desc: "虽然我们平时的物资补给就是卡着基本所需的下限来发放的，但如果是特殊时期，配给其实还有下降的空间，制定临时的配给政策尽管会影响我们的生产，但会给我们争取解决问题的时间。"
