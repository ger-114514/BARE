 LS_GST.6.t: "反戈一击"
 LS_GST.6.d: "“白洲梓.....”断壁残垣之下，昔日故友的名字从沙织口中缓慢蹦出。昏暗的灯光透过肮脏的玻璃照下，照在两人的身前，也照在沙织面具之上—那一双充满怨恨的蓝色眸子上。“.......”小梓控制着距离，与沙织对峙。四周弥漫着阔剑地雷爆炸后的烟雾，烟尘附着在她洁白的翅膀上。她默不作声，任由沙织的憎恶扫荡着自己。大楼安静地出气，寒冷的气息弥漫着。她举起了枪，对准了沙织。防毒面具下的眼睛紧紧盯着她，观察着她的一举一动。沙织的强大，小梓再清楚不过。但她却从未颤抖，也未曾恍惚；只有不变的决绝与不舍。沙织冲向了小梓，就像曾经冲向将死的她一样。弹药倾泻而出，席卷这将倾之大厦；身影交织，就像她们曾所被训练过的那样。二人的枪口从未离开过对方的身影，子弹怒吼着飞舞，每一发都承载着她们对彼此、对着虚无的世界的呐喊。楼道在颤抖，地面、墙壁、天花板上都充斥着战斗的痕迹。烟尘弥漫，一道道火光穿梭其中。“咳咳咳....”\n\n不久之后，小梓便跪倒在了弹痕之中。这一场战斗以小梓的败北谢幕，她俯身在沙织身前，吃力地咳嗽着。“结束了....”沙织缓缓上前，低头看向趴在地上的小梓。漆黑的枪口对准了最熟悉的敌人，挣扎的手指将要扣下无情的扳机。\n\n“不....”小梓呢喃道。“什么？！”小梓的腹下滚出一颗闪光弹，那挣扎的手为小梓提供了扭转局势的机会。“.....跑了吗”短暂的致盲之后，眼中只有破损的地面，与一个.....“娃娃....？”一只娃娃，一只小梓最喜欢的娃娃，一只象征着她新的友谊与救赎之路的娃娃，静静地躺在地面上。\n\n“无聊的东西.....”沙织拿起了娃娃，不屑地看着。就是这个娃娃，带走了她的小梓，给予她不存在的希望与光明。她再明白不过，所谓的奇迹，仅仅是虚无世界中一句虚无的口号罢了；而这所谓的希望和光明，也与她手中的娃娃一样没有意义、一文不值。“嘀嘀嘀....”“什么...”那娃娃当中传出了电子器械的滴滴声，一下又一下激化沙织心中的不安。\n\n“炸弹？！”她划开了娃娃，棉花填充物中俨然是一枚光环炸弹。那个黑色的杀气静静地躺在沙织的手中，发出催命而冰冷的倒计时声。“沙织！小心！”亚津子扑向了愣神的沙织，在爆炸的余波中昏迷过去。“公主！！不不.....”踉跄地沙织跪在昏倒的亚津子身旁，面对昏迷的公主，她的暴怒的吼声响彻着整座大楼。“白洲梓！！！”"
