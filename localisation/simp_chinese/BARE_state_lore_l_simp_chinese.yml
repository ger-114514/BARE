 state_lore_name.1: "§Y茶话会§!"
 state_lore_desc.1: "在富丽堂皇的雪白大楼之顶，坐落着圣三一的最高权力机关——茶话会。根据学园从建校时期留下来的传统，组成学园的菲利乌斯、帕特尔、圣库斯特三派将各推举出一位本派别利益的代表共同组成茶话会的“三巨头”，并按照特定次序轮流执政。除此之外，为了更好地采纳学园内各大社团和普通学生的意见，三巨头们还会定期在茶话会大楼顶端的超大露台上举办下午茶会，并邀请社团和普通学生代表参加，从而共同商议学园大事。\n\n因此，茶话会大楼并不只是一座用来享受下午茶和圣三一式甜点的地方，更是圣三一这座古老而庞大的学园的大脑与心脏。而三巨头们则紧握着这艘巨轮的船舵，努力将圣三一平稳地导向远方。"

 state_lore_name.2: "§Y圣三一大教堂§!"
 state_lore_desc.2: "大圣堂是修女们进行宗教仪式的中心。从建设之时起，它就一直是圣三一中最庞大的建筑。从某种意义上，它可以被视作被视为圣三一的象征。\n\n同时，圣三一内部最富盛名和最悠久的社团之一「修女会」的本部也设立在此地，如果在周日的上午时候驻足于此，还能够听到从教堂内部传出的合唱班的悠扬圣歌声。"
 
 state_lore_name.3: "§Y南部市街教堂§!"
 state_lore_desc.3: "南部市街教堂是历史中大名鼎鼎的教会组织“圣徒会”设计的建筑物。根据当地居民的讲述，圣徒会曾在这处教堂中进行救济工作，许多初来乍到的难民因为此而得以生存下去，并在附近扎根。久而久之，这附近便形成了聚居区与市场，教堂也随着本地社区的发展，逐渐隐藏在了层层叠叠的街巷中。\n\n尽管曾驻扎于教堂中的圣徒们早已被新兴教派取代，消逝在了历史之中，但她们留下的遗产坚持到了现在：即便黑市的影响无处不在，但依靠着社区长久以来的邻里互助传统，南部市街依然还保持着安全与稳定。"

 state_lore_name.4: "§Y圣所之塔§!"
 state_lore_desc.4: "在基沃托斯那恢弘的城市群中，无论看向哪个方向，圣所之塔都一定是视野中最具有辨识度的建筑。又细又长的塔身如同一柄锋利的西洋剑直刺云霄，周身还环绕着散发着蓝色荧光的神秘光圈。\n\n但圣所之塔的独特之处远不止其外形。作为基沃托斯的行政核心，圣所之塔是基沃托斯名义上的管理组织——联邦学生会的驻地。每天，从基沃托斯各大学园和自治区的无数文件都源源不断地汇入塔中，并在得到尽可能快的审批之后发还给各大学园。虽然很多人觉得这个名义上的“大脑”无足轻重，但事实上，一旦圣所之塔崩塌，基沃托斯就将陷入前所未有的巨大混乱之中。"

 state_lore_name.5: "§Y克洛诺斯学院§!"
 state_lore_desc.5: "作为基沃托斯里最富有“活力”的学园之一，克洛诺斯学园是“小而精”风格的典型代表。\n\n虽然她们的校训是“向群众传达真相”，但任何拥有公关学基础知识的人都很清楚，即便是一个最微小的叙述差异都能让新闻报道的含义变得截然不同。也正是因为电子时代下媒体所拥有的巨大能量，就连在基沃托斯横行霸道的凯撒集团，都对这个小小的学园和她们的记者团保持着一定程度的尊重。\n\n于是，这些年轻且充满活力的记者们，今天亦积极地履行着她们的天职，为基沃托斯的众人们送上最新鲜、最惊人、最有趣的新闻报道。"

 state_lore_name.6: "§Y凯撒大厦§!"
 state_lore_desc.6: "如果说圣所之塔是基沃托斯中最高耸的建筑，那凯撒大厦则毫无疑问是基沃托斯里最豪华的建筑。六十六层的大楼外，闪烁着由纯金制作的凯撒集团的章鱼徽标。而在大楼内，无数明面的或暗面的、干净的或肮脏的协议则在一次又一次或真情或假意的握手中达成，并化作一根根新的触手，将凯撒集团的影响力更深入地扎根于这庞大的基沃托斯之中。\n\n而在这颗流淌着黄金和鲜血的之心彻底破灭之前，利维坦将永远不会在吞噬世界的道路中停下他的脚步。"

 state_lore_name.7: "§Y海兰德铁道学园§!"
 state_lore_desc.7: "在现代生活中，轨道交通依旧占据着极其重要的地位。而在拥有着如蜘蛛网一般的铁路网线的基沃托斯当中则更是如此。\n\n那么，管理这张无比复杂的道路之网的人到底是谁呢？自然便是海兰德铁道学园。作为全基沃托斯所有铁路线的铺设者、管理者、运行者和维修者，海兰德铁道学园拥有着“铁道上的学园”的称号。其没有固定的学园自治区，但基沃托斯内所有的铁路和轻轨都是归其管理的“领土”。也因此，你几乎能在任何有着轨道的地方看到海兰德学生们的勤劳身影——无论是列车上的检票员和服务员，还是趴在机车下满身机油的工程师。\n\n此外，当看到她们的时候，请向她们表达最基本的敬意。毕竟，正是因为她们付出的汗水，一条条铁路才能化作贯穿基沃托斯的输血管，为城市中的每个居民输送着赖以维生的必要养分。"

 state_lore_name.8: "§YMOMOFriend总店§!"
 state_lore_desc.8: "虽然很多人都不明白吐着长舌头的小鸟玩偶的魅力，但这款名为MOMOFriends的玩偶却依旧在基沃托斯的学生群体中有着颇高的人气。在每季店家推出新玩偶的时候，总店面前几乎都是一片人满为患的景象，成为了圣三一商业街中一道独特的风景线。"

 state_lore_name.9: "§Y狂猎艺术学园§!"
 state_lore_desc.9: "狂猎艺术学园是全基沃托斯的艺术圣殿，是那些立志于探究艺术之美的绘画家、音乐家、雕刻家们的梦中天国。在这里，所有人都能完全自由地表达自己的内心想法，并用任何不危害她人和公共安全的方式加以表达。\n\n除了和格黑娜相似的自由学风外，狂猎艺术学园还会在每年举办规模最为盛大的艺术展览——“狂猎祭”。在展览上，无数学生们用绘画、诗歌、雕塑乃至重金属音乐吸引访客，并用这些艺术作品参加展览上的大评比，以获得那些作为评委的传奇艺术大师们的青睐。而在评比中得到优胜的作品，便会成为基沃托斯引领一股新的时尚风潮，并深刻地改变年轻学生们的风格和喜好。"

 state_lore_name.10: "§Y史林皮亚§!"
 state_lore_desc.10: "按照传说，史林匹亚曾经是一座充满了欢声笑语的游乐园。令人惊叫连连的云霄飞车，小孩子最爱的旋转木马，售卖巧克力和棉花糖的摊位，还有无数可爱的吉祥物，共同组成了游乐园的大家庭。\n\n但时光荏苒，随着居民的搬迁，曾经繁盛的游乐园也逐渐荒废，最终成为了一片被遗忘的土地。但游乐园中的住民并没有一并消失，而是在夜色的影响下获得了“新的生命”——鼠和乌鸦两姐妹依旧表演着她们最擅长的大小球杂耍，而作为魔术师的猫先生则日复一日地在空旷的舞台中间为大家送上精彩的魔术展。在她们的努力下，沉寂的游乐场再次恢复了热闹，一切似乎都回到了从前。\n\n§4只是这次，充满欢笑和惊奇的表演将永不结束。§!"

 state_lore_name.11: "§Y柴关拉面§!"
 state_lore_desc.11: "在掩盖着薄薄黄沙的阿拜多斯自治区中，矗立着一家柴关拉面店，其店主名为“柴大将”，有着全阿拜多斯乃至基沃托斯最好的拉面手艺。甚至有一些城里的餐厅经理专门来到这片黄沙飞舞之地请它成为自己的厨师，但却无一例外被柴大将本人所拒绝。按照他本人的说法，出于对这块土地的眷恋，他选择一直留在这，直到自己的家园完全湮没于沙漠中。\n\n于是，这座颇有人气的小摊便为冷清的自治区抹上了一抹亮色。或许，只要这座拉面店不倒闭，那阿拜多斯的坚韧精神便依旧会照耀着这片饱受风霜的土地吧。"

 state_lore_name.12: "§Y章鱼银行本部§!"
 state_lore_desc.12: "章鱼银行，作为凯撒集团乃至基沃托斯最大也是最重要的资本供应方，在凯撒集团中起着极为重要的作用，而章鱼银行本部则是这颗核心中的核心。在章鱼银行本部，你能找到几乎所有你能想到的金融业务，从基本的存取款到债卷购买，甚至，如果你有门路，还能在柜台之后的VIP大厅中找到一些“特别金融服务”。而在这一次次的交易中，章鱼银行正积累着天量的资本，从而为自己“收购基沃托斯”的宏大野心铺平道路。"

 state_lore_name.13: "§Y黑市人力资源中心§!"
 state_lore_desc.13: "佣兵服务一直是黑市的一项主要业务，而黑市人力资源中心则是佣兵业务的最大集散地。在这里，雇主几乎可以找到各种各样的佣兵——从擅长机械修理的千年籍学生，到喜爱游戏作战，来去无踪的格黑娜佣兵，乃至那些神秘而致命的阿里乌斯特战部队。只要有足够的金钱，这些强大而经验丰富的佣兵就会心甘情愿地为自己的雇主而战，无论完成如何困难或肮脏的任务。"

 state_lore_name.14: "§Y凯撒武器产业园§!"
 state_lore_desc.14: "凯撒集团豢养着一只规模庞大的“安保用军队”，而为这只军队提供武器的正是凯撒集团下属的武器产业园。在庞大的工厂中，无数凯撒机器人夜以继日的劳作，生产出新的机器人士兵、制式枪械，乃至坦克和直升飞机。而正是由于这个产业园对凯撒集团的重要性，其也成为了凯撒集团治下安保最为严密的地区之一。"

 state_lore_name.15: "§Y便利店68事务所（便利屋68事务所）§!"
 state_lore_desc.15: "便利屋68事务所，正式成员为四人，社长为陆八魔阿露，经营业务范围颇广，主要为涉及武力使用的委托。其本来只是一所声名不显的事务委托机构，但近来却因为其成员在诸多重大事变的亮眼表现而颇受关注，成为了黑市地区中响当当的存在。"
 
 state_lore_name.16: "§Y希诺姆主山脉§!"
 state_lore_desc.16: "希诺姆主山脉是格黑娜学园境内最大的火山山脉，海拔约2500米，因经历过长时间的地质变动而富含各种珍贵矿产，并成为了格黑娜重要的战略资源储备。\n\n此外，由于其较高的海拔和绝美的雪景，希诺姆山脉也有着数量众多的度假中心和滑雪场，是格黑娜和周边学校的学生群体中最受欢迎的游览胜地之一。每年能为格黑娜学园创造非常可观的外汇收入。"
 
 state_lore_name.17: "§Y格黑娜旧校舍§!"
 state_lore_desc.17: "这里是格黑娜曾经的主要校舍，从外看去，似乎只是一个普通小学园的校舍。它的内部装修同样一切从简，相比于美观更加注重实用性。它的内部设备哪怕经过长时间的使用与各样的损伤，依旧可以运行。\n\n如今尽管已经不再使用，学生们仍可以自由出入。许多向往自由的学生们喜欢聚集在这里偷偷的进行各种活动，包括但不限于爆炸实验，拆迁作业以及室内无限制格斗，因此这里也是滋生混乱的温床。"
 
 state_lore_name.18: "§Y万魔殿（万魔殿议事厅）§!"
 state_lore_desc.18: "万魔殿本身的外观十分大气，大气到让人喘不上气—看上去威严满满的屋顶，偶尔长有苔藓的墙壁以及经常需要清洗的旗帜，象征着它的本身——这里是格黑娜名义上最高管理机构的所在地，同样是许多格黑娜新生不明不白想要“投身”的地方。事实上，万魔殿的大部分职能已经不再履行或转由其他机构履行。不过理论上这里仍然是最高的官方机构，一些对外关系以及庆祝活动仍然要在这附近进行。\n\n而它旁边的第一校舍也已经不再履行教学职能，大部分教室空空如也。"
 
 state_lore_name.19: "§Y格黑娜第二校舍§!"
 state_lore_desc.19: "第二校舍看起来毫不起眼—尤其是跟不远处的第一校舍相比，显得更加渺小。初来乍到的其他学园的学生根本想不到这里是格黑娜少数还能正常上课的校舍。\n\n第二校舍尽管缺点众多—如教室不足，走廊狭窄，信号不好，甚至BD播放机也经常出问题，但这里是专门为那些还愿意静下心来勤奋学习的学生所设立的校舍。这里的文学气息与科研氛围毫不逊色其他学园，而且同学更容易混熟—毕竟真的没多少人。"

 state_lore_name.20: "§Y格黑娜学生广场§!"
 state_lore_desc.20: "格黑娜学生广场就坐落在这里，见证着格黑娜孩子们的日日夜夜。它本身十分坚固，可以抵御大部分破坏。并且仍有一些学生志愿维护它，不求回报。\n\n所有的学生都可以自由使用这里—甚至是其他学园的学生。这里几乎没有规矩，除了不得袭击维护人员与医护人员。这里日日夜夜都有争斗，无论是约架还是自由实战演习。这里见证了许多友谊，与许多离别。"

 state_lore_name.21: "§Y格黑娜风纪委员会本部§!"
 state_lore_desc.21: "一座高耸的圆型大楼，没有任何富丽堂皇的装饰，有没有什么雕像与旗帜，但这里确是格黑娜最正常的地方。在这里校规仍然有效，投诉真的可以解决。同样，如果你误入格黑娜学园，请第一时间往这里跑。\n\n外校的学生或许想不到，格黑娜大大小小的事情，都要汇聚到这座大楼，再从这座大楼发出。这里有着格黑娜最心向美好与秩序的学生，也有着最喜欢搞破坏的学生—当然，是在地下的看守所内。"

 state_lore_name.22: "§Y格黑娜温泉酒店§!"
 state_lore_desc.22: "作为一个多山的校园，格黑娜最富盛名的旅游景点之一便是分布在火山上的大温泉，以及温泉旁豪华的温泉酒店。\n\n在格黑娜的温泉酒店里，游客能一边享受数十种不同的温泉，一边和同伴们品尝格黑娜的各色美食和特制的温泉饮品（不含酒精）。而在泡完温泉后，还能直接去隔壁房间来一次舒缓疲劳的全身按摩，最后在柔软的大床上沉沉睡去。正是因为这如同天国一般的美妙享受，格黑娜温泉酒店的预定几乎天天爆满。\n\n顺带一提，万魔殿和风纪委的高级成员每个学期都会到温泉酒店里面进行放松，如果运气好的话，或许还能够在酒店里面遇到穿着浴袍的风纪委员长本人。"

 state_lore_name.23: "§Y古书馆大藏书室§!"
 state_lore_desc.23: "初来这里的人，一定会觉得这里和其他地方大不相同—这里没有时常闻到的香薰味，而是一种纸张腐化的味道—学生们常说这里不太干净，要尽可能远离。但这里是学生们在三一唯一一个可以查到许多不为人知的秘密的地方。\n这里常年维持在一个较冷的温度与较干燥的湿度，终日不见阳光，有时还会有消毒水与樟脑丸的味道。在这所藏书馆内，隐藏着众多古书。只有图书委员会的学生们会时常来这里，多年如一日地维护着这些古书，看守着这些被尘封的故事。"

 state_lore_name.24: "§Y古圣堂§!"
 state_lore_desc.24: "据说在很久很久以前，久远到圣三一学园尚未成立，这片土地还是被几个大大小小的学园所占据的那个时代。这所圣堂是整个圣三一地区的宗教中心。淡雅的熏香在此被点燃，和谐的圣歌在此被唱响，虔诚的教徒在此被祝福，为在这里生活的每一个人带来主的福音。\n\n然而，随着这片土地上的人们来了又去、去了又来，这座圣堂逐渐失去了其原本的地位。而本就因年久失修而摇摇欲坠的建筑更是在之前的圣三一与格黑娜的武装冲突中受到了进一步的破坏，只剩下其主结构还在苦苦支撑。\n\n但在战火之后，这里却再次被人遗忘。青苔爬上了墙壁，阳光穿过破碎的马赛克窗户，在圣堂那积满灰尘的礼拜长椅上投下淡淡的温暖。一切似乎都恢复了往日的平静。\n\n但在圣堂中一个不为人知的角落，一个§R来自过去的阴影§!正蛰伏于此，渴望着为那段从未终结的古老恩怨带来§R最终的清算§!"

 state_lore_name.25: "§Y音乐厅主厅§!"
 state_lore_desc.25: "这里是三一学园斥巨资新建的音乐厅。来到这里，鼓膜都能奏出美妙的音乐—这里的音乐似乎永远不会停歇，每时每刻这里都有学生愿意登台表演，也有人愿意驻足停留，鼓掌喝彩—无论是出于附庸风雅，还是真心实意，但这里确是三一学园内最火热的“音乐圣地”。\n\n唯一美中不足的是，这里从来没有真正的大合唱。"

 state_lore_name.26: "§Y圣三一美术馆§!"
 state_lore_desc.26: "富丽堂皇—这是人们对它的共识。无论是室内外的装潢，还是内藏的各种珍品，都是如此。这里保存了大量三一学园的美术画作与雕像，还保有着大量的珍贵照片与名人器具。\n\n偶尔，这里会用作美术教室。来自三一最顶尖的艺术生们聚集在这里学习创作，梦想着自己的作品有朝一日能陈列其中。当然，她们许多人美梦成真，作品送进早就准备好的空房间里，等待喜欢它的人来驻足欣赏。"

 state_lore_name.27: "§YSchola Hall§!"
 state_lore_desc.27: "这里原为学生们的据点，被当作社团活动中心使用，后来这里出于某种原因便不再使用，偶尔只有大扫除时才会有学生来这里扫除，清理经年累月的灰尘。\n\n曾有一段时间，救护骑士团把这里当作据点使用，但现在她们也搬了出去。在空旷的厅堂中，仍流传着关于她们各种实验的谣言与传说。"
 
 state_lore_name.28: "§Y中央图书馆§!"
 state_lore_desc.28: "这里不仅是三一最大的图书馆，也是整个基沃托斯最大的图书馆。巨大的多层图书馆矗立在其中，并由众多维护人员勤勤恳恳地进行维护。它拥有最完善最系统化的图书索引，同时有足够的空间来容纳新的书籍。许多书籍同时拥有电子版和纸质版，图书馆还配套舒适的阅览室与活动室，为每一个愿意阅读的人提供空间。\n\n有传言称，由于建筑太过庞大内构太过复杂，时常有人在这里迷路。也有传言称在图书馆的死角有隐藏空间，亦或者在这浩瀚书海里有着不可告人的秘密。"
 
 state_lore_name.29: "§Y圣三一喷泉广场§!"
 state_lore_desc.29: "圣三一喷泉广场位于圣三一的中心位置，是圣三一的学生们经常聚聚的人气场所。尤其是中央的美丽喷水池，是连不熟悉圣三一的人都知道的知名景点。在圣三一举办庆典的时候，喷泉广场上还会举办盛大的喷泉表演。伴随着或欢快或悠扬的音乐，无数喷头喷出的水流在空中精准而完美地绘出各种图案，这种美丽的景色往往会引得周围的观众们一片惊呼。"

 state_lore_name.30: "§Y会馆大堂§!"
 state_lore_desc.30: "大会馆是圣三一的社团办公室和委员会聚集的建筑物之一。在会馆宽阔的大堂中，每天都有各种活动和会议在此举办，一年一度的社团招新大会更是会让整个学园万人空巷。因此，这里也是圣三一学园中最热闹和繁忙的地区。"

 state_lore_name.31: "§Y正义实现委员会会馆§!"
 state_lore_desc.31: "作为圣三一学园内部规模最大的军事组织，正义实现委员会的会馆也颇为气派。白色的建筑和黑色的烫金大门交相辉映，门上的那对黑羽则昭告着正义实现委员会的宗旨——“正义必将实现”。\n\n而在宽阔的会馆内，则配备了一整套生活和战斗用的设施。从可以容纳数千人的集体宿舍和食堂，到储备着足以坚守两年的战略物资的仓库和防御用的射击孔，再到位于走廊最深处的用于探讨战略规划的秘密房间。在几代部长的经营之下，这所会馆已经成为了一堵最为坚固的堡垒，并怀抱着无比坚定的决心，誓要与所有胆敢危害圣三一学园和平与稳定的宵小之徒战斗到最后一刻。"

 state_lore_name.32: "§Y圣三一历史陈列馆§!"
 state_lore_desc.32: "圣三一历史陈列馆是圣三一观光之旅中不得不去的一站。在这栋白色洋房一般的气派建筑中，陈列着数十个不同主题的，从前圣三一时代到现代圣三一学园的历史展厅。\n\n每个展厅都有符合其时代风格的内部装饰，以及圣三一学园所搜集的有关该时代的文物，配合从千年科技学园引入的先进沉浸式VR技术，游客们可以身临其境地体验圣三一史上的一个个大事件，并在一次次惊叹中更加深入地了解这个伟大的学校和她充满着光辉和荣耀的历史。"

 state_lore_name.33: "§Y瓦尔基里本部§!"
 state_lore_desc.33: "瓦尔基里本部坐落在基沃托斯的核心区域，在为公安系统培养新一代精英警员的同时，也负责管理全基沃托斯的成百上千个大大小小的瓦尔基里分所。除此之外，对于一切分所无法处理的性质极其严重或者涉案范围非常广的犯罪案件，瓦尔基里本部也负责进行跨分所的统一调度。可以说，正是有了瓦尔基里本部，基沃托斯才能在一个相对稳定的环境下蓬勃发展。"

 state_lore_name.34: "§YSRT作战总部§!"
 state_lore_desc.34: "作为SRT的指挥中枢所在地，SRT作战总部里配置了最高级的战术分析设备，包括一个分米级精度的全基沃托斯虚拟沙盘，几台对战略数据进行分析的超级计算机，还有一些学生会会长不知从何处弄来的黑科技设备。\n\n然而，随着学生会会长的失踪，作战总部早已无法承担维护这些设备的开销，高精尖的设备逐渐被荒废，取而代之的则是经典的战术沙盘和用来开会的长木桌。然而，即便SRT的众人已经为了学园的存续而将开支压缩到了极限，但联邦学生会方面日渐减少的经费却如同一朵沉重的阴云环绕在整个SRT学园之上。"

 state_lore_name.35: "§Y红冬会长办公室§!"
 state_lore_desc.35: "红冬会长办公室位于红冬事务局所在的校舍本馆中，在办公室外的长廊中，到处都设有象征着切里诺会长权威的胡须雕塑。而办公室内则是切里诺会长平日的工作地点，在智惠的辅助下，每天都有很多行政令从中递出，大到学园新一个五年计划，小到下一个星期的布丁分配，都在这一份份的行政公文中得以明晰，并影响着整个红冬学园。"

 state_lore_name.36: "§Y木材主仓库§!"
 state_lore_desc.36: "由于红冬学园的寒冷环境，整个学园木材的需求量异常巨大。而木材主仓库便是红冬学园存放森林采伐所需的林业机械和木材的地方。由于这里面存在危险机械，请务必穿戴安全装备再前往。"

 state_lore_name.37: "§Y第三公共食堂§!"
 state_lore_desc.37: "第三公共食堂是供给红冬学生用餐的学生食堂。除了伟大的切里诺会长外（她喜欢吃布丁！），所有学生提供平等待遇。感谢公共食堂那些厨艺过人的大厨们，这里的罗宋汤和鱼子酱在基沃托斯中也可称得上是一顶一的美味，这也诱使无数学生来这里一探究竟。"

 state_lore_name.38: "§Y红熊广播塔§!"
 state_lore_desc.38: "红熊广播塔是红冬联邦学园唯一的媒体机构，拥有播出“红熊”节目的电视台。节目内容主要由对切里诺会长的赞美构成，但除此之外，电视台也会播出诸如红冬运动会、红冬美食展，以及很多描述普通学生日常生活的小节目。"

 state_lore_name.39: "§Y第一公共校舍§!"
 state_lore_desc.39: "在事务局指导下建造的公共宿舍。可以高效地容纳人员，但由于老化问题，许多房间没有热水供应。不过随着红冬学园引入了外部的新式建筑技术，热水供应的问题正逐渐改善。

 state_lore_name.40: "§Y红须革命广场§!"
 state_lore_desc.40: "红须革命广场是位于红冬事务局附近的一个巨大广场，是红冬学生们的主要集会场所之一，也是学园众多节日庆祝活动的集散地。而在这些节庆中，最著名的莫过于每年举办的“广场阅兵”。在切里诺会长和一众事务局高级干部的观摩下，红冬最精锐的部队如同钢铁洪流般在广场上缓缓踏过，向在场的所有人展现着革命军队那锐不可当的英勇气概。"

 state_lore_name.41: "§Y真理报社§!"
 state_lore_desc.41: "真理报社是红冬学园内的官方报社，负责官方报纸《真理报》的出版。当然，随着基沃托斯内的通讯方式逐渐现代化和多样化，真理报社也在开辟新的传播平台，如momotalk公众号和视频平台等，以更好地向学园内外的学生们传播红冬的先进思想。"

 state_lore_name.42: "§Y红熊出版社§!"
 state_lore_desc.42: "红熊出版社是红冬联邦学院负责出版的一个社团，俗称红熊编辑局。这是一个负责与书籍相关的一切事务的部门，不仅包括出版，还包括印刷、装订、管理和业务拓展。红冬出售的图书大部分经过出版部门，其他图书也经过这里进行翻译、整理和修订。除此之外，出版社还出版自己的杂志，名为“红熊”。根据切里诺的说法，克洛诺斯的报纸是充满假新闻的煽动性新闻，只有红熊才是真正的媒体。"

 state_lore_name.43: "§Y红冬第一旧校舍§!"
 state_lore_desc.43: "在红冬学园的大规模建设与迁移计划后，原来的旧校舍早已荒废，只剩下一栋摇摇欲坠的斑驳的建筑。\n\n然而，当大家都觉得第一旧校舍已经成为红冬学园的历史之时。其却因为“过于独特”的地理环境而戏剧般的再次走入了众人视线之中。为了隔离那些可能严重影响红冬学园安全的学生，红冬学园成立了名为“227班”的特殊组织，并将这些问题学生流放到了旧校舍中。于是，在凛冽的风雪中，这些学生们前所未有的团结在一起，誓要在这片被遗忘的苦寒之地中生存下去。"

 state_lore_name.44: "§Y人民大厦§!"
 state_lore_desc.44: "任何参观红冬学园的人都会为人民大厦的壮丽恢弘而惊叹不已。上百米高的大厦被周围的白雪衬托得如同穿着长裙的窈窕少女，而在其顶部则矗立着一尊描绘了红冬一般学生的高大雕像。\n\n雕像上的两人，一人手持铁锤，另一人则手持镰刀，组成了哇一个完整的镰锤标志。清晨的朝阳投射其上，镰刀与锤子亦反射出金色的耀眼光芒，为大厦前的人民广场盖上一层璀璨的面纱。\n\n正如一位建筑评论家所说的，这栋建筑本身便是红冬广大工人阶级的力量体现，也是红冬学园内在灵魂的映照——只要支撑起红冬的无产阶级尚在，红冬便屹立不倒。"

 state_lore_name.45: "§Y大神木§!"
 state_lore_desc.45: "在巫女文化浓厚，鬼怪志异故事众多的百鬼夜行学园中，大神木收到了全学园学生的崇敬和祭拜。在百鬼夜行的古老故事中，先民们正是在神木的庇护之下建立了最早的百鬼夜行学园，并依靠神木的庇护逐渐将其建设为基沃托斯中的大校之一。因此，大神木也被百鬼夜行的学生成为“母树”和“庇护之树”。\n\n顺带一提，为了祭拜神木，祈求神树来年保佑学园繁荣发展的“神樱祭”也是百鬼夜行学园中最重大、最热闹的节日之一。在盛开的神木下，百鬼夜行的学生和慕名而来的外校游客们一起在祭典那五光十色的摊位中流连，围绕在祭台前欣赏着巫女们表演的神乐。如同那些古籍中的先人一样，享受着神树赐予她们的安宁与和乐。"

 state_lore_name.46: "§Y百鬼夜行历史馆§!"
 state_lore_desc.46: "百鬼夜行历史馆是百鬼夜行联合学园中最为庞大的博物馆，游客可以在博物馆中体验到百鬼夜行联合学院的独特传统。博物馆中的藏品丰富，从先民们祭祀留下的能面，到著名巫女所使用过的法杖，无不诉说着百鬼夜行学园古代时那引人入胜的民族传统。\n\n如果足够幸运，还能遇到百鬼夜行学园的“三神器”的展览会。据说这三件神器受到过神明们的祝福，能够为周围的人带来安宁与好运。这种奇特的传说也吸引了众多神秘学家和鬼怪志异的爱好者们前来一探究竟。"

 state_lore_name.47: "§Y第一观景台§!"
 state_lore_desc.47: "可以一览百鬼夜行全景的展望台。由于其壮丽景色，已经成为众多电影和剧集取景地，因此而闻名于百鬼夜行的学生中，成为了学园之内的“圣地”之一。按照百鬼夜行的古老传说，如果在百鬼夜行的那颗大樱花树盛开时，站在观景台的最前方面对其许愿，那神明们便会降临许愿者的身前，并实现她的一个愿望。"

 state_lore_name.48: "§Y大庭园中心§!"
 state_lore_desc.48: "大庭园可谓是百鬼夜行的著名景点之一，必定要参观一下才算来过百鬼夜行。有传言称池塘里住着被称为“主”的巨型锦鲤，能为看见它身影的人们带来好运。而在大庭园周边，还分布着各式各样的小摊贩，销售着百鬼夜行的各种小商品和小零食。"

 state_lore_name.49: "§Y阴阳部本部§!"
 state_lore_desc.49: "百鬼夜行联合学院实质上的学生会——阴阳部所在的主楼。除了其城阁般的外形外，这栋大楼还以里面所布置的众多神妙机关而在学生们之间闻名。据说历代阴阳部的部长都会将其一生中最得意的技术用于布置这些诡谲莫测的陷阱，从而确保没有任何不速之客能够闯进阴阳部的这栋大楼中。不过神奇的是，如果进入大楼的是一位不怀任何恶意的普通学生，那这些陷阱则会如同鬼魅一般消失的无影无踪，就仿佛这里什么都没有一般。"

 state_lore_name.50: "§Y公演大厅§!"
 state_lore_desc.50: "公演大厅是阴阳部举办的不定期的演出活动的会场。在这里，游客们能观赏到紧张激烈的俳句对战、百转千回的的落语大会，还有可爱的千世展示所特技表演等精彩节目。由于阴阳部的表演者们的高超技术（以及萌萌的小千世），公演大厅中的每次演出的门票几乎都会立刻售罄。"

 state_lore_name.51: "§Y中央喷泉§!"
 state_lore_desc.51: "在阴阳部本馆可以看到的巨大广场的中心，便是中央喷泉的所在地。坐在喷泉旁的长椅上，游客们可以一边欣赏着美丽的樱花树，一边享用百鬼夜行的特制便当。这也使得在这里，人们总能看到众多来自不同学园的学生们的身影。"

 state_lore_name.52: "§Y漩涡电影村§!"
 state_lore_desc.52: "漩涡电影村是百鬼夜行外围的一个小村庄，里面有着全套的摄影设备及人工布置的各种景色，能够很好地满足各位摄影家和导演的拍摄需求。这也使得漩涡电影村也成为了百鬼夜行所拍摄的众多电影的重要取景地。"

 state_lore_name.53: "§Y千年体育中心§!"
 state_lore_desc.53: "虽然千年学园的学生大多数都醉心于实验室中的科学研究，但这并不代表她们从不进行任何体育运动。相反，在健身部的倡议和带领之下，千年的学生们经常会在课余时间在体育中心中进行各种课后运动（并经常累的气喘吁吁）。在体育中心中，除了诸如哑铃等一般的健身设备，还有不少融合了千年“黑科技”的新式健身器械，绝对能够满足每一位来访者的独特的锻炼需要。"

 state_lore_name.54: "§Y千年发电所§!"
 state_lore_desc.54: "由于千年学园内部安装的巨量电子设备，学园对电力的要求量高得惊人。而千年发电所则正是为了满足学园一年比一年更庞大的电力需求而专门建设的。整个发电所综合了火电、核电、太阳能电力等多种成熟发电手段和诸如聚变能等实验性发电方法，源源不断地为千年内部的各种奇思妙想提供坚定的后勤能源保障。"

 state_lore_name.55: "§Y千年信息中心§!"
 state_lore_desc.55: "千年信息中心有着全基沃托斯规模最大、最先进的计算机设备，是所有计算机专业学生的“圣地”。在这里，诞生了基沃托斯最早的互联网，也孕育了全基沃托斯的第一台超级计算机。时至今日，千年信息中心中的研究者们也依旧孜孜不倦地进行着各种研究，共同探索着信息科学和计算科学的知识边界。"

 state_lore_name.56: "§Y千年实习中心§!"
 state_lore_desc.56: "作为一所偏重理工科和实践运用的学校，千年实习中心便是连接实验室和企业的纽带。一方面，千年实习中心负责为千年学园的毕业生和想要进行实习与兼职的在校学生们提供一个实习和就业的平台；另一方面，千年实习中心内部也设立了数个科技产业孵化园，通过“校方资助+企业设项”的方式鼓励年轻的学生们自主创业。而在学校和企业的共同努力下，实习中心中每年都能涌现出数个能够对基沃托斯造成深远影响的创新科技成果，并为学园和企业创造出可观的财富。"

 state_lore_name.57: "§Y千年图书馆§!"
 state_lore_desc.57: "相较于圣三一那恢弘壮丽而充满古典气息的大图书馆，千年图书馆则更像是从未来赛博世界走来的“穿越者”。蓝白色的内部装饰充满了科技感，装载着千年顶尖科技的人体工学读书椅则能确保每一位阅读者的顶级阅读体验。更不用说千年图书馆中那冠绝基沃托斯的恐怖电子书籍存储量，据说光是其中的一个小分类，便能让基沃托斯最博学的学者沉溺于知识的海洋中数十年。\n\n除此之外，图书馆中也拥有极为丰富的影像资料储备，配合上先进的VR技术，能让来访者体验到“身临其境”的奇妙感觉。而一旁配置的3D打印设备甚至能以超高的精度打印出那些影响历史走向的某些特殊物品，作为来访者的小纪念。正是因为图书馆中的各种奇妙设备，这里也成为了千年学园里最有人气的地点之一。"

 state_lore_name.58: "§Y千年巨塔§!"
 state_lore_desc.58: "千年巨塔是千年科技学园的核心，千年的最高领导机构“研讨会”的办公地点便位于此处。在行政中心的职能外，千年巨塔同时有着众多课程教室、实验室与讨论间，以及数量众多的社团部室。\n\n也正是因为千年巨塔是千年学园的心脏，巨塔里面也布置着数量众多的新式防御武器，比如最新的无人机、自动机器人，乃至传说中的从废墟都市中挖掘出的某些“古代武器”。因此也有人开玩笑地表示，千年巨塔的内部可以说是千年学园中“科技含量和火焰含量最高的地方”。"
 
 state_lore_name.59: "§Y千年数据中心§!"
 state_lore_desc.59: "千年数据中心是千年学园最大的数据储存中心之一，内部拥有数千台用于存储和调用信息的服务器和硬盘阵列。在这些硬盘中，存储着无数的珍贵信息——从全体千年学生的个人信息到千年众多科研项目的实验数据，再到全基沃托斯的网络数据流。据说，在数据中心最深处的“黑房子”中，还储存着只有研讨会会长才知道的绝密项目。虽然这些绝密项目的具体内容外人无从得知，但按照一些流言蜚语的说法，这些项目几乎都和千年的立校之本——“千禧年问题“有着千丝万缕的联系。但真相到底为何，或许只有某一任研讨会会长本人亲自揭示，才能大白于天下。"

 state_lore_name.60: "§Y千年商场§!"
 state_lore_desc.60: "千年商场是千年学园的学生们周末放松和购物的热门目的地之一。在这里能够找到千年学园的很多充满了科技含量的有趣小物件——从全息投影的电冰箱磁贴，到能够检测全套生命体征并发出健康警报的发带，再到可以根据外部环境自动调整土壤含水量和酸碱性的小花盆。当然，你也能在这里买到各种千年出品的大件，比如全自动的做饭机器人、超高清全息投影电视机和集成了小型AI的智能照相机。\n\n由于千年本身过硬的科研水平和制造能力，这里的商品以物美价廉而闻名基沃托斯（前提是不购买那些标注为“实验品”的测试用商品），并吸引了基沃托斯各地的顾客来这里挑选她们心仪的科技产品。"

 state_lore_name.61: "§Y迷途竹林§!"
 state_lore_desc.61: "迷途竹林位于山海经的南方，据传是古代林神的手杖所生长而成。可能是由于当地特殊的地理环境，这里的竹子能和一般的乔木一般高大，并形成了壮阔的竹林景观。在竹林的荫蔽下，无数动物在此安居繁衍，形成了一个丰富而独特的自然生态群落，并为山海经的学生们产出诸如竹笋等各种野味。\n\n不过，由于竹林中缺乏参照物和常年弥漫着雾气，只有经验老道的采集者或猎人能够在竹林中保持方向感。而一般人则会迅速地在这片翠绿的森林中迷失方向感，从而为这片竹林赢得了“迷途竹林”的名号。"

 state_lore_name.62: "§Y山海茶园§!"
 state_lore_desc.62: "在山海经那独特的弱酸性红土地上，坐落着成片成片的茶园。这些茶园一般沿着丘陵分布，并由专门的茶农进行打理。在土地和露水的滋养之下，配合山海经那从上古时代传承下来的独特种植技术，这里的茶园能够产出极其名贵的高级茶叶。\n\n而在这些茶叶中，更以第一茬摘下的“初茶”为上品。凭借其独特的淳香口感和极其稀少的产量，山海经的初茶在基沃托斯的政商名流中极为抢手，并作为高层人物人情往来中的“硬通货”在基沃托斯里广泛流转。"

 state_lore_name.63: "§Y熊猫公园§!"
 state_lore_desc.63: "熊猫被称为山海经的“校宝”，这些黑白相间、憨态可掬的大家伙们在山海经乃至全基沃托斯的学生中都有着超高的人气。而为了更好地对熊猫们进行抚养和展览，山海经专门建设了一座公园，这也就是熊猫公园的来历。\n\n除了作为山海经学生们平日消遣娱乐的场所外，熊猫公园也往往成为所有外宾来访者的第一站。几乎所有的来宾都会被这些可爱的熊猫们所征服，并为山海经在后续的外交谈判中争取到更多的主动权。"

 state_lore_name.64: "§Y炼丹术研究所§!"
 state_lore_desc.64: "山海经的丹药文化由来已久，而炼丹术研究所则是山海经内几乎所有的炼丹术士的活动场所。在古色古香的房间中，伴随着木柴与药物燃烧的淡淡香气，无数座八卦炉的火焰燃起，将来自学院各处的珍惜药物催炼成拥有着各种神奇功能的丹药。不过，某些鲁莽的炼丹术士的实验也往往会对周围的环境造成一些附带损害。因此，炼丹术研究所旁边总是驻扎着一只特殊部队来监督炼丹术士们按照规章制度进行实验，以及专门处理那些失败的丹药实验所带来的后果。"

 state_lore_name.65: "§Y梅花园托儿所§!"
 state_lore_desc.65: "梅花园是山海经专门为幼儿设置的托管组织，在梅花园中，名为“教官”的前辈们会承担起教师与生活老师的职责，在照顾这些心智尚未成熟的孩子的生活起居的同时，教授她们必要的知识和价值观，帮助她们在未来更好地融入山海经学园的日常生活当中。"
 
 state_lore_name.66: "§Y中央玄武商会§!"
 state_lore_desc.66: "作为山海经学园内最有影响力的商会之一，玄武商会的本部可谓十分豪华。鎏金的大门两侧坐落着两座威严的玄武石像，守护着来往于商会内外的所有成员。而内部的装潢同样也在充满了华贵气息的同时保留了独属于山海经的风雅——文人字画和古木家具装点着房间，玉石珠宝和珊瑚珍珠则整齐地放置在陈列架上。在雕梁画栋中，则是繁忙地穿行于房间之中的商人们。她们往来于学园与外部，以“人弃我取，人取我与”的古老箴言为指导，让各种日用商品与珍奇异宝流转于学园内外。"

 state_lore_name.67: "§Y世外桃源§!"
 state_lore_desc.67: "所谓“世外桃源”并非是传统意义上的仙人福地，而是山海经内一座著名茶馆的名字。每天上午来一壶茶，然后看一份最新的《山海时报》，再吃几小块酥油饼，这便是一位山海经学生的悠闲生活的开始。如果觉得还是有些无聊，还可以在品茶的同时欣赏京剧社在舞台上表演的传统戏曲，在激昂或婉转的戏曲声中感受山海经特有的风土人情。"

 state_lore_name.68: "§Y白虎公园§!"
 state_lore_desc.68: "白虎公园是山海经的学生们最常度过休闲时光的广场公园。在中央广场上，每天早晨有关注健康的学生聚集进行体操。"

 state_lore_name.69: "§Y六和阁§!"
 state_lore_desc.69: "六和阁是山海经的学生会——玄龙门的驻地。相对于人流如织的玄武商会，六合阁的气氛则更加威严和肃杀——空旷的道路两侧伫立着身穿西服、佩戴墨镜的玄龙门保镖，偶有几位在山海经中位高权重的管理者带着随从中经过。有人认为，这种故意营造的距离感正是山海经的门主用以维持其地位的一种手段。通过展现门主与一般学生的等级差距，来培养学生对门主的敬畏之心，从而使得玄龙门对学园的统治能够一直保持稳定。"

 state_lore_name.70: "§Y昆仑山§!"
 state_lore_desc.70: "“昆仑崑丘墟，其下通玄冥”\n \n作为横贯山海经学园西南地带的超级山脉，昆仑山从古至今都不乏各色传说。一方面，这里是“王母娘娘”的居所，位于山顶的瑶池则是神仙们举办蟠桃大会的场所；另一方面，在炼丹术士的眼中，这里则是“玉京山”，是所有修习丹道之人梦寐以求的飞升之地。\n而在这些传说之外，昆仑山也对山海经学园有着重要的战略。作为一座巨大的资源宝库，昆仑山所出产的昆仑玉是山海经最富盛名的宝石，一直是各位富家子弟最中意的珠宝之一。而生长于昆仑山之巅的昆仑灵芝与冬虫夏草则是炼丹术士和郎中们可遇不可求的珍贵药材，能够被制作或炼化成拥有各种神奇功效的丹药。更不用说昆仑山那绝美的雪景，只有格黑娜的连绵雪山能够与之媲美，一直都是山海经内部的旅游圣地之一。"

 state_lore_name.71: "§Y青蓝丘§!"
 state_lore_desc.71: "青蓝丘是一片充满了自然风光的湿地。与基沃托斯多数地方不同，即便工业之火已经熊熊燃烧了许久，这里依然保持着相对原始的风貌。正如学生们在地理课中了解到的那样，青蓝丘没有轰隆作响的工业机器，没有昼夜不停的车水马龙，在这片潮湿的沼泽中，只有飞鸟走兽在活跃。\n\n当然，并非无人尝试更改这里的样貌，在这片区域沦为广为人知的黑市地带之前，就有无数开发商试图在这里攫取利益。但无处不在的飞虫，以及恶劣的生活环境，到头来都让这些计划无疾而终。不法地带扩张最终为这片自然之地做出了盖棺定论，在黑市统治附近的区域之后，此地便再也无人问津——直到今日。\n\n时隔多年后，一群背井离乡的学生再次推开湿地中那处废弃已久的养护站：她们已经准备好在此地扎根，§R不论前路有多少荆棘。§!"

 state_lore_name.72: "§Y黑市休闲中心§!"
 state_lore_desc.72: "黑市休闲中心如今是一片非法区域，由阿里乌斯的旧学生会探索团在幕后经营。这支探索团由精英组成，在侥幸躲过内战后，绝望的局势将她们塑造为利益的傀儡。凭借着自身的才智与黑市的影响力辐射，这些旧日精英们在曾经的学生会区域建立了数不清的非法赌场和地下拳台，将它化为了纸醉金迷的区域。\n\n——也许偶尔会有客人疑惑，这些曾经由雕塑师精心塑造的古朴建筑为何会变成灯红酒绿的无法之地，但大多数来到这里的学生，只将这里视作寻求刺激的场所。如今，有无数的黑钱向着这片区域滚滚而来，即便它恶名昭彰，依然有许多人对这里趋之若鹜……"

 state_lore_name.73: "§Y废弃水电站§!"
 state_lore_desc.73: "废弃水电站是一处位于黑市后巷区域的水利设施，早在阿拜多斯的“铁拳阿玛塔”执政时期，该区域就已经被选定为水坝工程的基址。随着阿拜多斯沙漠化加剧，该水坝工程又被改造为用于灌溉的水利工程。在阿拜多斯陷入债务危机后，该设施又被新的开发商接管，以期改造成用于发电的水电站。\n\n不幸的是，几近完工的水电站最终仍未能投入使用——因为拒绝了联邦学生会将水电站借入贫民窟电网的提议，未能获得最终期建设贷款的开发商资金链断裂，只能终止了最终阶段的工程，该设施也因此被废弃。\n\n最终，一伙在附近流窜的盗贼团伙看中了水电站的地理位置，将其改造为了用于销赃和走私的水上货运中心。"