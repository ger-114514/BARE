 state_lore_name.31: "§Y正义实现委员会会馆§!"
 state_lore_desc.31: "作为圣三一学园内部规模最大的军事组织，正义实现委员会的会馆也颇为气派。白色的建筑和黑色的烫金大门交相辉映，门上的那对黑羽则昭告着正义实现委员会的宗旨——“正义必将实现”。\n而在宽阔的会馆内，则配备了一整套生活和战斗用的设施。从可以容纳数千人的集体宿舍和食堂，到储备着足以坚守两年的战略物资的仓库和防御用的射击孔，再到位于走廊最深处的用于探讨战略规划的秘密房间。在几代部长的经营之下，这所会馆已经成为了一堵最为坚固的堡垒，并怀抱着无比坚定的决心，誓要与所有胆敢危害圣三一学园和平与稳定的宵小之徒战斗到最后一刻。"

 state_lore_name.32: "§Y圣三一历史陈列馆§!"
 state_lore_desc.32: "圣三一历史陈列馆是圣三一观光之旅中不得不去的一站。在这栋白色洋房一般的气派建筑中，陈列着数十个不同主题的，从前圣三一时代到现代圣三一学园的历史展厅。\n每个展厅都有符合其时代风格的内部装饰，以及圣三一学园所搜集的有关该时代的文物，配合从千年科技学园引入的先进沉浸式VR技术，游客们可以身临其境地体验圣三一史上的一个个大事件，并在一次次惊叹中更加深入地了解这个伟大的学校和她充满着光辉和荣耀的历史。"

 state_lore_name.33: "§Y瓦尔基里本部§!"
 state_lore_desc.33: "瓦尔基里本部坐落在基沃托斯的核心区域，在为公安系统培养新一代精英警员的同时，也负责管理全基沃托斯的成百上千个大大小小的瓦尔基里分所。除此之外，对于一切分所无法处理的性质极其严重或者涉案范围非常广的犯罪案件，瓦尔基里本部也负责进行跨分所的统一调度。可以说，正是有了瓦尔基里本部，基沃托斯才能在一个相对稳定的环境下蓬勃发展。"

 state_lore_name.34: "§YSRT作战总部§!"
 state_lore_desc.34: "作为SRT的指挥中枢所在地，SRT作战总部里配置了最高级的战术分析设备，包括一个分米级精度的全基沃托斯虚拟沙盘，几台对战略数据进行分析的超级计算机，还有一些学生会会长不知从何处弄来的黑科技设备。\n然而，随着学生会会长的失踪，作战总部早已无法承担维护这些设备的开销，高精尖的设备逐渐被荒废，取而代之的则是经典的战术沙盘和用来开会的长木桌。然而，即便SRT的众人已经为了学园的存续而将开支压缩到了极限，但联邦学生会方面日渐减少的经费却如同一朵沉重的阴云环绕在整个SRT学园之上。"

