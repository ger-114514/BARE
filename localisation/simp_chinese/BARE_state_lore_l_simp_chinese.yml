 state_lore_name.59: "§Y千年数据中心§!"
 state_lore_desc.59: "千年数据中心是千年学园最大的数据储存中心之一，内部拥有数千台用于存储和调用信息的服务器和硬盘阵列。在这些硬盘中，存储着无数的珍贵信息——从全体千年学生的个人信息到千年众多科研项目的实验数据，再到全基沃托斯的网络数据流。据说，在数据中心最深处的“黑房子”中，还储存着只有研讨会会长才知道的绝密项目。虽然这些绝密项目的具体内容外人无从得知，但按照一些流言蜚语的说法，这些项目几乎都和千年的立校之本——“千禧年问题“有着千丝万缕的联系。但真相到底为何，或许只有某一任研讨会会长本人亲自揭示，才能大白于天下。"

