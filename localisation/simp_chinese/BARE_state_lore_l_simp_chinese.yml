 # Notes
 # [GetSLName] is a scripted loc used to get custom names
 # INITIALS are preferably airport codes: for example LAX as Los Angeles, but not when it doesn't make sense, i.e. OPO as Porto. I chose to use POR in that case.

 state_lore_name.1: "§Y茶话会§!"
 state_lore_desc.1: "一段很长的描述"

 state_lore_name.2: "§Y圣三一大教堂§!"
 state_lore_desc.2: "大圣堂是修女们进行宗教仪式的中心。从建设之时起，它就一直是圣三一中最庞大的建筑。从某种意义上，它可以被视作被视为圣三一的象征。「修女会」的本部也设立在此地。"
 
 state_lore_name.3: "§Y南部市街教堂§!"
 state_lore_desc.3: "南部市街教堂是历史中大名鼎鼎的教会组织“圣徒会”设计的建筑物。根据当地居民的讲述，圣徒会曾在这处教堂中进行救济工作，许多初来乍到的难民因为此而得以生存下去，并在附近扎根。久而久之，这附近便形成了聚居区与市场，教堂也随着本地社区的发展，逐渐隐藏在了层层叠叠的街巷中。\n尽管曾驻扎于教堂中的圣徒们早已被新兴教派取代，消逝在了历史之中，但她们留下的遗产坚持到了现在：即便黑市的影响无处不在，但依靠着社区长久以来的邻里互助传统，南部市街依然还保持着安全与稳定。"

 state_lore_name.4: "§Y圣所之塔§!"
 state_lore_desc.4: "在基沃托斯那恢弘的城市群中，无论看向哪个方向，圣所之塔都一定是视野中最具有辨识度的建筑。又细又长的塔身如同一柄锋利的西洋剑直刺云霄，周身还环绕着散发着蓝色荧光的神秘光圈。\n但圣所之塔的独特之处远不止其外形。作为基沃托斯的行政核心，圣所之塔是基沃托斯名义上的管理组织——联邦学生会的驻地。每天，从基沃托斯各大学园和自治区的无数文件都源源不断地汇入塔中，并在得到尽可能快的审批之后发还给各大学园。虽然很多人觉得这个名义上的“大脑”无足轻重，但事实上，一旦圣所之塔崩塌，基沃托斯就将陷入前所未有的巨大混乱之中。"

 state_lore_name.5: "§Y克洛诺斯学院§!"
 state_lore_desc.5: "作为基沃托斯里最富有“活力”的学园之一，克洛诺斯学园是“小而精”风格的典型代表。\n虽然她们的校训是“向群众传达真相”，但任何拥有公关学基础知识的人都很清楚，即便是一个最微小的叙述差异都能让新闻报道的含义变得截然不同。也正是因为电子时代下媒体所拥有的巨大能量，就连在基沃托斯横行霸道的凯撒集团，都对这个小小的学园和她们的记者团保持着一定程度的尊重。\n于是，这些年轻且充满活力的记者们，今天亦积极地履行着她们的天职，为基沃托斯的众人们送上最新鲜、最惊人、最有趣的新闻报道。"

 state_lore_name.6: "§Y凯撒大厦§!"
 state_lore_desc.6: "如果说圣所之塔是基沃托斯中最高耸的建筑，那凯撒大厦则毫无疑问是基沃托斯里最豪华的建筑。六十六层的大楼外，闪烁着由纯金制作的凯撒集团的章鱼徽标。而在大楼内，无数明面的或暗面的、干净的或肮脏的协议则在一次又一次或真情或假意的握手中达成，并化作一根根新的触手，将凯撒集团的影响力更深入地扎根于这庞大的基沃托斯之中。而在这颗流淌着黄金和鲜血的之心彻底破灭之前，利维坦将永远不会在吞噬世界的道路中停下他的脚步。"

 state_lore_name.7: "§Y海兰德铁道学园§!"
 state_lore_desc.7: "在现代生活中，轨道交通依旧占据着极其重要的地位。而在拥有着如蜘蛛网一般的铁路网线的基沃托斯当中则更是如此。\n那么，管理这张无比复杂的道路之网的人到底是谁呢？自然便是海兰德铁道学园。作为全基沃托斯所有铁路线的铺设者、管理者、运行者和维修者，海兰德铁道学园拥有着“铁道上的学园”的称号。其没有固定的学园自治区，但基沃托斯内所有的铁路和轻轨都是归其管理的“领土”。也因此，你几乎能在任何有着轨道的地方看到海兰德学生们的勤劳身影——无论是列车上的检票员和服务员，还是趴在机车下满身机油的工程师。\n此外，当看到她们的时候，请向她们表达最基本的敬意。毕竟，正是因为她们付出的汗水，一条条铁路才能化作贯穿基沃托斯的输血管，为城市中的每个居民输送着赖以维生的必要养分。"

 state_lore_name.8: "§YMOMOFriend总店§!"
 state_lore_desc.8: "虽然很多人都不明白吐着长舌头的小鸟玩偶的魅力，但这款名为MOMOFriends的玩偶却依旧在基沃托斯的学生群体中有着颇高的人气。在每季店家推出新玩偶的时候，总店面前几乎都是一片人满为患的景象，成为了圣三一商业街中一道独特的风景线。"

 state_lore_name.9: "§Y狂猎艺术学园§!"
 state_lore_desc.9: "狂猎艺术学园是全基沃托斯的艺术圣殿，是那些立志于探究艺术之美的绘画家、音乐家、雕刻家们的梦中天国。在这里，所有人都能完全自由地表达自己的内心想法，并用任何不危害她人和公共安全的方式加以表达。\n除了和格黑娜相似的自由学风外，狂猎艺术学园还会在每年举办规模最为盛大的艺术展览——“狂猎祭”。在展览上，无数学生们用绘画、诗歌、雕塑乃至重金属音乐吸引访客，并用这些艺术作品参加展览上的大评比，以获得那些作为评委的传奇艺术大师们的青睐。而在评比中得到优胜的作品，便会成为基沃托斯引领一股新的时尚风潮，并深刻地改变年轻学生们的风格和喜好。"

 state_lore_name.10: "§Y史林皮亚§!"
 state_lore_desc.10: "按照传说，史林匹亚曾经是一座充满了欢声笑语的游乐园。令人惊叫连连的云霄飞车，小孩子最爱的旋转木马，售卖巧克力和棉花糖的摊位，还有无数可爱的吉祥物，共同组成了游乐园的大家庭。\n但时光荏苒，随着居民的搬迁，曾经繁盛的游乐园也逐渐荒废，最终成为了一片被遗忘的土地。但游乐园中的住民并没有一并消失，而是在夜色的影响下获得了“新的生命”——鼠和乌鸦两姐妹依旧表演着她们最擅长的大小球杂耍，而作为魔术师的猫先生则日复一日地在空旷的舞台中间为大家送上精彩的魔术展。在她们的努力下，沉寂的游乐场再次恢复了热闹，一切似乎都回到了从前。\n§4只是这次，充满欢笑和惊奇的表演将永不结束。§!"

 state_lore_name.11: "§Y柴关拉面§!"
 state_lore_desc.11: "在掩盖着薄薄黄沙的阿拜多斯自治区中，矗立着一家柴关拉面店，其店主名为“柴大将”，有着全阿拜多斯乃至基沃托斯最好的拉面手艺。甚至有一些城里的餐厅经理专门来到这片黄沙飞舞之地请它成为自己的厨师，但却无一例外被柴大将本人所拒绝。按照他本人的说法，出于对这块土地的眷恋，他选择一直留在这，直到自己的家园完全湮没于沙漠中。\n于是，这座颇有人气的小摊便为冷清的自治区抹上了一抹亮色。或许，只要这座拉面店不倒闭，那阿拜多斯的坚韧精神便依旧会照耀着这片饱受风霜的土地吧。"

 state_lore_name.12: "§Y章鱼银行本部§!"
 state_lore_desc.12: "章鱼银行，作为凯撒集团乃至基沃托斯最大也是最重要的资本供应方，在凯撒集团中起着极为重要的作用，而章鱼银行本部则是这颗核心中的核心。在章鱼银行本部，你能找到几乎所有你能想到的金融业务，从基本的存取款到债卷购买，甚至，如果你有门路，还能在柜台之后的VIP大厅中找到一些“特别金融服务”。而在这一次次的交易中，章鱼银行正积累着天量的资本，从而为自己“收购基沃托斯”的宏大野心铺平道路。"

 state_lore_name.13: "§Y黑市人力资源中心§!"
 state_lore_desc.13: "佣兵服务一直是黑市的一项主要业务，而黑市人力资源中心则是佣兵业务的最大集散地。在这里，雇主几乎可以找到各种各样的佣兵——从擅长机械修理的千年籍学生，到喜爱游戏作战，来去无踪的格黑娜佣兵，乃至那些神秘而致命的阿里乌斯特战部队。只要有足够的金钱，这些强大而经验丰富的佣兵就会心甘情愿地为自己的雇主而战，无论完成如何困难或肮脏的任务。"

 state_lore_name.14: "§Y凯撒武器产业园§!"
 state_lore_desc.14: "凯撒集团豢养着一只规模庞大的“安保用军队”，而为这只军队提供武器的正是凯撒集团下属的武器产业园。在庞大的工厂中，无数凯撒机器人夜以继日的劳作，生产出新的机器人士兵、制式枪械，乃至坦克和直升飞机。而正是由于这个产业园对凯撒集团的重要性，其也成为了凯撒集团治下安保最为严密的地区之一。"

 state_lore_name.15: "§Y便利店68事务所（便利屋68事务所）§!"
 state_lore_desc.15: "便利屋68事务所，正式成员为四人，社长为陆八魔阿露，经营业务范围颇广，主要为涉及武力使用的委托。其本来只是一所声名不显的事务委托机构，但近来却因为其成员在诸多重大事变的亮眼表现而颇受关注，成为了黑市地区中响当当的存在。"
 
 state_lore_name.16: "§Y希诺姆主山脉§!"
 state_lore_desc.16: "希诺姆主山脉是格黑娜学园境内最大的火山山脉，海拔约2500米，因经历过长时间的地质变动而富含各种珍贵矿产，并成为了格黑娜重要的战略资源储备。\n此外，由于其较高的海拔和绝美的雪景，希诺姆山脉也有着数量众多的度假中心和滑雪场，是格黑娜和周边学校的学生群体中最受欢迎的游览胜地之一。"
 
 state_lore_name.17: "§Y格黑娜旧校舍§!"
 state_lore_desc.17: "这里是格黑娜曾经的主要校舍，从外看去，似乎只是一个普通小学园的校舍。它的内部装修同样一切从简，相比于美观更加注重实用性。它的内部设备哪怕经过长时间的使用与各样的损伤，依旧可以运行。\n如今尽管已经不再使用，学生们仍可以自由出入。许多向往自由的学生们喜欢聚集在这里偷偷的进行各种活动，包括但不限于爆炸实验，拆迁作业以及室内无限制格斗，因此这里也是滋生混乱的温床。"
 
 state_lore_name.18: "§Y万魔殿（万魔殿议事厅）§!"
 state_lore_desc.18: "万魔殿本身的外观十分大气，大气到让人喘不上气—看上去威严满满的屋顶，偶尔长有苔藓的墙壁以及经常需要清洗的旗帜，象征着它的本身——这里是格黑娜名义上最高管理机构的所在地，同样是许多格黑娜新生不明不白想要“投身”的地方。事实上，万魔殿的大部分职能已经不再履行或转由其他机构履行。不过理论上这里仍然是最高的官方机构，一些对外关系以及庆祝活动仍然要在这附近进行。\n而它旁边的第一校舍也已经不再履行教学职能，大部分教室空空如也。"
 
 state_lore_name.19: "§Y格黑娜第二校舍§!"
 state_lore_desc.19: "第二校舍看起来毫不起眼—尤其是跟不远处的第一校舍相比，显得更加渺小。初来乍到的其他学园的学生根本想不到这里是格黑娜少数还能正常上课的校舍。\n第二校舍尽管缺点众多—如教室不足，走廊狭窄，信号不好，甚至BD播放机也经常出问题，但这里是专门为那些还愿意静下心来勤奋学习的学生所设立的校舍。这里的文学气息与科研氛围毫不逊色其他学园，而且同学更容易混熟—毕竟真的没多少人。"

 state_lore_name.20: "§Y格黑娜学生广场§!"
 state_lore_desc.20: "格黑娜学生广场就坐落在这里，见证着格黑娜孩子们的日日夜夜。它本身十分坚固，可以抵御大部分破坏。并且仍有一些学生志愿维护它，不求回报。\n所有的学生都可以自由使用这里—甚至是其他学园的学生。这里几乎没有规矩，除了不得袭击维护人员与医护人员。这里日日夜夜都有争斗，无论是约架还是自由实战演习。这里见证了许多友谊，与许多离别。"

 state_lore_name.21: "§Y格黑娜风纪委员会本部§!"
 state_lore_desc.21: "一座高耸的圆型大楼，没有任何富丽堂皇的装饰，有没有什么雕像与旗帜，但这里确是格黑娜最正常的地方。在这里校规仍然有效，投诉真的可以解决。同样，如果你误入格黑娜学园，请第一时间往这里跑。\n外校的学生或许想不到，格黑娜大大小小的事情，都要汇聚到这座大楼，再从这座大楼发出。这里有着格黑娜最心向美好与秩序的学生，也有着最喜欢搞破坏的学生—当然，是在地下的看守所内。"

 state_lore_name.22: "§Y格黑娜温泉酒店§!"
 state_lore_desc.22: "作为一个多山的校园，格黑娜最富盛名的旅游景点之一便是分布在火山上的大温泉，以及温泉旁豪华的温泉酒店。\n在格黑娜的温泉酒店里，游客能一边享受数十种不同的温泉，一边和同伴们品尝格黑娜的各色美食和特制的温泉饮品（不含酒精）。而在泡完温泉后，还能直接去隔壁房间来一次舒缓疲劳的全身按摩，最后在柔软的大床上沉沉睡去。正是因为这如同天国一般的美妙享受，格黑娜温泉酒店的预定几乎天天爆满。\n顺带一提，万魔殿和风纪委的高级成员每个学期都会到温泉酒店里面进行放松，如果运气好的话，或许还能够在酒店里面遇到穿着浴袍的风纪委员长本人。"

 state_lore_name.23: "§Y古书馆大藏书室§!"
 state_lore_desc.23: "初来这里的人，一定会觉得这里和其他地方大不相同—这里没有时常闻到的香薰味，而是一种纸张腐化的味道—学生们常说这里不太干净，要尽可能远离。但这里是学生们在三一唯一一个可以查到许多不为人知的秘密的地方。\n这里常年维持在一个较冷的温度与较干燥的湿度，终日不见阳光，有时还会有消毒水与樟脑丸的味道。在这所藏书馆内，隐藏着众多古书。只有图书委员会的学生们会时常来这里，多年如一日地维护着这些古书，看守着这些被尘封的故事。"

 state_lore_name.24: "§Y古圣堂§!"
 state_lore_desc.24: "很快会有的，会的。"

 state_lore_name.25: "§Y音乐厅主厅§!"
 state_lore_desc.25: "这里是三一学园斥巨资新建的音乐厅。来到这里，鼓膜都能奏出美妙的音乐—这里的音乐似乎永远不会停歇，每时每刻这里都有学生愿意登台表演，也有人愿意驻足停留，鼓掌喝彩—无论是出于附庸风雅，还是真心实意，但这里确是三一学园内最火热的“音乐圣地”。\n唯一美中不足的是，这里从来没有真正的大合唱。"

 state_lore_name.26: "§Y圣三一美术馆§!"
 state_lore_desc.26: "富丽堂皇—这是人们对它的共识。无论是室内外的装潢，还是内藏的各种珍品，都是如此。这里保存了大量三一学园的美术画作与雕像，还保有着大量的珍贵照片与名人器具。\n偶尔，这里会用作美术教室。来自三一最顶尖的艺术生们聚集在这里学习创作，梦想着自己的作品有朝一日能陈列其中。当然，她们许多人美梦成真，作品送进早就准备好的空房间里，等待喜欢它的人来驻足欣赏。"

 state_lore_name.27: "§YSchola Hall§!"
 state_lore_desc.27: "这里原为{学生们的据点}，被当作社团活动中心使用，后来这里出于某种原因便不再使用，偶尔只有大扫除时才会有学生来这里扫除，清理经年累月的灰尘。\n曾有一段时间，救护骑士团把这里当作据点使用，但现在她们也搬了出去。这里仍有关于她们各种实验的谣言与传说。"
 
 state_lore_name.28: "§Y中央图书馆§!"
 state_lore_desc.28: "这里不仅是三一最大的图书馆，也是整个基沃托斯最大的图书馆。巨大的多层图书馆矗立在这里，众多维护人员勤勤恳恳的维护着这里。它拥有最完善最系统化的图书索引，同时有足够的空间来容纳新的书籍。许多书籍同时拥有电子版和纸质版，图书馆还配套舒适的阅览室与活动室，为每一个愿意阅读的人提供空间。\n有传言称，由于建筑太过庞大内构太过复杂，时常有人在这里迷路。也有传言称在图书馆的死角有隐藏空间，亦或者在这浩瀚书海里有着不可告人的秘密。"
 
