 state_lore_name.43: "§Y红冬第一旧校舍§!"
 state_lore_desc.43: "在红冬学园的大规模建设与迁移计划后，原来的旧校舍早已荒废，只剩下一栋摇摇欲坠的斑驳的建筑。\n然而，当大家都觉得第一旧校舍已经成为红冬学园的历史之时。其却因为“过于独特”的地理环境而戏剧般的再次走入了众人视线之中。为了隔离那些可能严重影响红冬学园安全的学生，红冬学园成立了名为“227班”的特殊组织，并将这些问题学生流放到了旧校舍中。于是，在凛冽的风雪中，这些学生们前所未有的团结在一起，誓要在这片被遗忘的苦寒之地中生存下去。"

 state_lore_name.44: "§Y人民大厦§!"
 state_lore_desc.44: "任何参观红冬学园的人都会为人民大厦的壮丽恢弘而惊叹不已。上百米高的大厦被周围的白雪衬托得如同穿着长裙的窈窕少女，而在其顶部则矗立着一尊描绘了红冬一般学生的高大雕像。\n雕像上的两人，一人手持铁锤，另一人则手持镰刀，组成了哇一个完整的镰锤标志。清晨的朝阳投射其上，镰刀与锤子亦反射出金色的耀眼光芒，为大厦前的人民广场盖上一层璀璨的面纱。\n正如一位建筑评论家所说的，这栋建筑本身便是红冬广大工人阶级的力量体现，也是红冬学园内在灵魂的映照——只要支撑起红冬的无产阶级尚在，红冬便屹立不倒。"

 state_lore_name.45: "§Y大神木§!"
 state_lore_desc.45: "在巫女文化浓厚，鬼怪志异故事众多的百鬼夜行学园中，大神木收到了全学园学生的崇敬和祭拜。在百鬼夜行的古老故事中，先民们正是在神木的庇护之下建立了最早的百鬼夜行学园，并依靠神木的庇护逐渐将其建设为基沃托斯中的大校之一。因此，大神木也被百鬼夜行的学生成为“母树”和“庇护之树”。\n顺带一提，为了祭拜神木，祈求神树来年保佑学园繁荣发展的“神樱祭”也是百鬼夜行学园中最重大、最热闹的节日之一。在盛开的神木下，百鬼夜行的学生和慕名而来的外校游客们一起在祭典那五光十色的摊位中流连，围绕在祭台前欣赏着巫女们表演的神乐。如同那些古籍中的先人一样，享受着神树赐予她们的安宁与和乐。"

