l_simp_chinese:
 HIL_GuiDaoShangDeXueYuan: "轨道上的学园"
 HIL_GuiDaoShangDeXueYuan_desc: "海兰德铁道学园，是基沃托斯最有名的铁道学园。其专注于培养各色与铁路运输有关的人才——从乘务员到列车长，从火车调度员到维修工程师，并承包下了基沃托斯很大一部分的铁路运营工作，使得海兰德学园成为了基沃托斯最重要的铁路运营商之一。"
 HIL_ZhuangJiaJvLong: "装甲巨龙"
 HIL_ZhuangJiaJvLong_desc: "有人认为，海兰德学园只是一群开火车和修火车的机油佬。但当她们看到从海兰德的车库里开出的超级装甲列车时，这些嘲笑和讥讽都立刻烟消云散了。随着装甲列车的咆哮，海兰德的名字将响彻整个基沃托斯！"