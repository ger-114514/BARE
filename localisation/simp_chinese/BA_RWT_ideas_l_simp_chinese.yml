 RWT_BuWenDingZhengJv: "不稳定的政局"
 RWT_BuWenDingZhengJv_desc: "在基沃托斯，很少能见到赤冬这种“奇葩”的政治场景——频率高达一月一次甚至一月两次的政变，以及一个还在读初中的最高统治者。但感谢巴和玛丽娜的努力，赤冬生活局依旧对学园保持着控制。不过，赤冬内部脆弱的政治结构，很可能会对这个学园造成深远的影响。"
 RWT_JiTiZhuYiZhiHun: "集体主义之魂"
 RWT_JiTiZhuYiZhiHun_desc: "赤冬联邦学园坐落于刺骨的寒风和无垠的白雪之中，想要在这种恶劣的环境中生存下来，全体学生就必须团结一致。因此，在与风雪的长期搏斗中，集体主义早已刻入了赤冬学园的灵魂中，并成为了赤冬学生们最可贵的品质之一。"