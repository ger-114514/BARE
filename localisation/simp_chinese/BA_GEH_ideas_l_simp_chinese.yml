 GEH_severe_inside_contradiction: "激烈的内部斗争"
 GEH_severe_inside_contradiction_desc: "万魔殿和风纪委，这两个在格黑娜学园中拥有举足轻重地位的重要机构，目前正因为诸如政治分歧、军备问题，以及某位议长的胡搞乱搞而陷入了激烈的冲突之中。虽然绝大部分的格黑娜学生都不太关注这些管理层的事务，但两方日渐激烈的斗争仍旧会给格黑娜的运转本身产生不小的麻烦"
 GEH_mild_inside_contradiction: "可控的内部斗争"
 GEH_mild_inside_contradiction_desc: "在一段时间的缓和后，万魔殿和风纪委的关系已经得到了一定的缓和。虽然两者的关系依旧十分冷漠，但至少不会在明面上爆发显著的冲突了"
 GEH_unity_gehennna: "团结的格黑娜" #待定
 GEH_unity_gehennna_desc: "终于，万魔殿和风纪委实现了世纪级的大和解。虽然她们还需要一段时间互相磨合，但从前那激烈的冲突已经成为了过去式。在所有人的共同努力下，格黑娜正在朝着一个团结、繁荣、强大的美好未来稳步前行"

 GEH_ideas_peace_at_hand: "风纪委员会引领的和平"
 GEH_ideas_peace_at_hand_desc: "不论格黑娜会有怎么样的未来，风纪委员会都将作为格黑娜的“和平使者”而永载史册。"

 GEH_ideas_pandemonium_leader: "万魔殿的领导"
 GEH_ideas_pandemonium_leader_desc: "依靠万魔殿的实力和与风纪委员会的相爱相杀 ，万魔殿对格黑娜的领导地位得以巩固，让它变得更加名副其实。"

 GEH_ideas_prepare_for_conference_1: "筹备会谈"
 GEH_ideas_prepare_for_conference_1_desc: "伊甸条约会谈事关重大，我们必须要确保足够多的政治、军事资源投入其中，以确保会谈的顺利进行"
 GEH_ideas_prepare_for_conference_2: "筹备和圣三一的会谈"
 GEH_ideas_prepare_for_conference_2_desc: "会谈的下一步是和圣三一方面接洽，说实话，对于关系一致不好的两个学园来说，这并非一件简单的事情。但多亏了双方领导人的共同努力，沟通的桥梁正逐渐被搭建起来"
 GEH_ideas_prepare_for_conference_3: "完善的筹备"
 GEH_ideas_prepare_for_conference_3_desc: "在内部和外部的准备后，我们的筹备工作已经大致就绪。现在只需要等到双方预定的时间，伊甸条约会议便能够顺利召开\n\n§R毕竟，还能出什么岔子呢？§!"
 GEH_ideas_conference_support_1: "会谈支持度：无人在意"
 GEH_ideas_conference_support_1_desc: "格黑娜的大多数学生对伊甸条约会谈并不在意，她们还是更加专注于她们自己的日常生活——比如挖温泉，或者爆破自己不满意的餐厅"
 GEH_ideas_conference_support_3: "会谈支持度：稍有进展"
 GEH_ideas_conference_support_3_desc: "在我们的宣传和对骚乱的控制下，大部分学生已经知道了这个会议的存在和目的。即便她们对于这件事情的关注并算不上高涨，但至少她们心中已经有了一个概念，并且不再反对会谈，然而，双方不良学生的跨校的违法行为仍时有发生，伤害着来之不易的会谈成果。"
 GEH_ideas_conference_support_2: "会谈支持度：骚乱不断"
 GEH_ideas_conference_support_2_desc: "我们的宣传大获成功，绝大部分学生已经开始关注起这场会议了。但不幸的是，我们的宣传有些过于成功了——一群主张对圣三一保持强硬态度的激进派学生在我们学园内爆发了骚乱，想要阻滞我们的会谈进程，我们必须迅速解决这个问题"
 GEH_ideas_conference_support_4: "会谈支持度：稳步向前"
 GEH_ideas_conference_support_4_desc: "在安抚了那些激进派学生后，并打击了那些违法乱纪的学生后，格黑娜内部终于对伊甸条约会议有了一个统一的支持态度。在她们的支持下，我们的会谈筹备和举办肯定将变得更加顺利"
 GEH_ideas_pandemonium_petty_action: "万魔殿的小动作"
 GEH_ideas_pandemonium_petty_action_desc: "万魔殿正在乘机扩大自己的影响力，但也为我们获得了推进会谈所需的行政力量。"
 GEH_ideas_Necessary_Patience: "对万魔殿让步"
 GEH_ideas_Necessary_Patience_desc: "风纪委员会会在财政预算和行政程序方面暂时对万魔殿让步，我们只能希望万魔殿能好好利用这些资源。"
 GEH_army_in_chaos: "部队混乱"
 GEH_army_in_chaos_desc: "由于我们的疏忽，我们的大部分领导人，包括万魔殿议长真琴和风纪委委员长日奈都和我们失去了联系，没有了她们指挥的格黑娜部队已经变得无比孱弱。\n\n§R如果我们再不行动，我们所引以为豪的军队就将化为飞灰§!"
 GEH_army_in_chaos_2: "部队混乱"
 GEH_army_in_chaos_2_desc: "由于我们的疏忽，我们的大部分领导人，包括万魔殿议长真琴和风纪委委员长日奈都和我们失去了联系，没有了她们指挥的格黑娜部队已经变得无比孱弱。\n\n§R如果我们再不行动，我们所引以为豪的军队就将化为飞灰§!"
 GEH_army_in_chaos_3: "部队混乱"
 GEH_army_in_chaos_3_desc: "由于我们的疏忽，我们的大部分领导人，包括万魔殿议长真琴和风纪委委员长日奈都和我们失去了联系，没有了她们指挥的格黑娜部队已经变得无比孱弱。\n\n§R如果我们再不行动，我们所引以为豪的军队就将化为飞灰§!"
 GEH_fight_to_the_end: "不遗余力"
 GEH_fight_to_the_end_desc: "格黑娜，乃至整个基沃托斯的情况都已到了最为危难的时刻。为了赢得这场不能够输的战争，我们需要动用一切可用的手段，和我们的敌人站至最后一刻"
 GEH_army_factory_cooperation: "圣三一-格黑娜军工协作"
 GEH_army_factory_cooperation_desc: "阿里乌斯燃起的战火促进了圣三一和格黑娜在军工上的历史性合作，通过交换双方的优势技术，两校将能够更好地协调自己的军事生产"
 GEH_dip_support_to_trinity: "对圣三一的外交支持"
 GEH_dip_support_to_trinity_desc: "我们正在向圣三一提供我们的外交支持，虽然这会占用我们的大量的行政资源，但这也能够为我们在谈判中带来大量优势"
 TRI_gehenna_dip_support: "格黑娜外交支持"
 TRI_gehenna_dip_support_deac: "格黑娜的外交支持让我们可以从容的应对我们内部的问题，但这也导致了我们在谈判中陷入了被动。"
 GEH_emergency_methods_for_arius: "非常措施"
 GEH_emergency_methods_for_arius_desc: "我们的部队陷入了严重的混乱中，我们需要采用一些更加...“直接”的措施来确保我们的部队还能够听从我们的指挥。"
 GEH_supress_the_choas_idea: "铁腕镇压"
 GEH_supress_the_choas_idea_desc: "领导人的突然失联让我们本就脆弱的学校纪律再次濒临崩溃。为了恢复秩序，风纪委员会和万魔殿卫队都已出动，对那些不安分的学生从重从快处分"
 GEH_control_the_transport_idea: "管制交通"
 GEH_control_the_transport_idea_desc: "阿里乌斯的突然袭击在格黑娜内部造成了混乱，学园已经宣布了交通管制，以确保战时人员和物资能够优先流动"
 GEH_no_step_back_idea: "不许后退"
 GEH_no_step_back_idea_desc: "敌人的强悍远超我们想象，但我们的身后便是格黑娜，我们早已无路可退。为了保卫我们的学园和我们的生活，我们将奋战到最后一滴血"
 GEH_gehenna_stands_forever: "格黑娜屹立于此"
 GEH_gehenna_stands_forever_desc: "无论是内部叛徒的出卖，来自三一的恶意，抑或是阿里乌斯卑鄙无耻的袭击，格黑娜坦然地面对并战胜了这一切，我们在历经了这一系列的风霜与磨难之后，成功的迎来了与三一的和解与无限光明的未来\n\n过去关于格黑娜混乱无序的种种谣言，在这伟大胜利的面前不攻自破，自由之鹰翱翔于万魔殿之上，格黑娜的学生们大步向前\n\n我们在这一刻，自豪的宣称：\n\n§R格黑娜屹立于此！§!"
 
GEH_gehenna_club_activity: "格黑娜社团活动"
GEH_gehenna_club_activity_desc: "作为崇尚自由的学园，格黑娜的社团活动是全基沃托斯里最为活跃的，尽管这些活动往往极具破坏性，但它们也格黑娜的发展做出了不可磨灭的贡献，因此，如何把控社团活动的幅度，就成了历届格黑娜领导层最为头疼的问题。"


