 CAP_ABY.1.t: ""
 CAP_ABY.1.d: "原先，在凯撒PMC接到这个委托的时候，阿拜多斯学园就从来没有在威胁的列表内，傲慢的PMC仅仅是用钢盔团和债务来给她们施加压力，确保她们不会过来妨碍而已，对他们来说，十字神明守护者“比纳”和其他学园可能的干涉才是需要担心的事。毕竟，谁会认为只有五个人的破烂学校会对这支精锐之师造成威胁呢。\n然而他们错了，恰恰是对策委员会守护学园的努力，让他们在阴沟里翻了船，反应过来的PMC拼尽全力，却还是无法让她们屈服，让他们不得不承认，这次，他们输了。\n但他们可没那么容易被击败，“将军”握紧了自己的拳头，决心以摧毁阿拜多斯为成果来洗刷自己的耻辱，面对PMC的怒火，对策委员会还能付出多少代价，来守护她们的学园？"
 CAP_ABY.1.a: "§R阿拜多斯必须被消灭!§!"