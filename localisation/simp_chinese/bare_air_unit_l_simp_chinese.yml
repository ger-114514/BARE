#双发战斗机

medium_uav_airframe:"中型无人战斗机"
medium_uav_airframe_desc:"对于那些想要挑战天空，有点闲钱，但不多的学生来说，中型无人机是很好的选择，更大的体型允许更大的发动机，更大的油箱和更多的武备，带来了飞行性能的和战斗力的巨大跨越，同时也有了搭载先进航电系统的余裕，虽然成本也水涨船高，但总体而言，它能干好大部分的事情，但不能指望干的优秀。"
TRI_medium_uav_equipment_1:"“闪电”F.6 中型无人战斗机"
TRI_medium_uav_equipment_2:"“幻影” III 中型无人战斗机"
TRI_medium_uav_equipment_3:"“幻影” 2000C 中型无人战斗机"
TRI_medium_uav_equipment_4:"JAS-39E 中型无人战斗机"

medium_uav_equipment_1:"标准型中型无人战斗机"
medium_uav_equipment_2:"改进型中型无人战斗机"
medium_uav_equipment_3:"高级型中型无人战斗机"
medium_uav_equipment_4:"先进型中型无人战斗机"

medium_uav_cas_airframe:"中型无人攻击机"
medium_uav_cas_airframe_desc:"无人攻击机，由于体型的上升，能够搭载更多，更大的武器，能对坚固的建筑进行攻击，同时改进的防护和反制措施能确保你花大价钱买的无人机不会太容易就变成烟花。"
medium_uav_cas_equipment_1:"标准型中型无人攻击机"
medium_uav_cas_equipment_2:"改进型中型无人攻击机"
medium_uav_cas_equipment_3:"高级型中型无人攻击机"
medium_uav_cas_equipment_4:"先进型中型无人攻击机"


TRI_medium_uav_cas_equipment_1:"“超级军旗” GR1A 中型无人攻击机"
