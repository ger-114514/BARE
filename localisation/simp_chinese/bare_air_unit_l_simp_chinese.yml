helicopter_crew_carrying_1:"标准型载员舱"
helicopter_crew_carrying_1_desc:"用于装载人员和物资的空间。\n§G在主要武器槽位装配的话该设计将被认为是通用直升机（定位显示为战斗机）§!"
helicopter_crew_carrying_aromr_1:"标准型载员舱（空降战车加强）"
helicopter_crew_carrying_aromr_1_desc:"允许直升机吊运伞兵战车，为机降部队提供额外的装甲支援。"
helicopter_long_range_atgm_1_2x:"长程反坦克导弹 MK1 X2"
helicopter_long_range_atgm_1_2x_desc:"超长程反坦克导弹，能在20km以外发射并由其他单位引导，虽然重量较重，但能有效保证直升机的安全。\n§G在主要武器槽位装配的话该设计将被认为是武装直升机（定位显示为近距支援机）§!"
helicopter_atgm_1_4x:"反坦克导弹 MK1 X4"
helicopter_atgm_1_4x_desc:"4联装反坦克导弹，能有效对付装甲单位或者固定火力点。\n§G在主要武器槽位装配的话该设计将被认为是武装直升机（定位显示为近距支援机）§!"
helicopter_atgm_1_2x:"反坦克导弹 MK1 X2"
helicopter_atgm_1_2x_desc:"2联装反坦克导弹，能有效对付装甲单位或者固定火力点。\n§G在主要武器槽位装配的话该设计将被认为是武装直升机（定位显示为近距支援机）§!"
helicopter_aam_1_4x:"空对空导弹 MK1 X4"
helicopter_aam_1_4x_desc:"直升机专用空对空导弹，可以与其他直升机激烈的交换意见。\n§G在主要武器槽位装配的话该设计将被认为是武装直升机（定位显示为近距支援机）§!"
helicopter_heavy_gun_1:"重型机炮吊舱 MK1"
helicopter_heavy_gun_1_desc:"使用破甲榴弹的机炮，能有效对付轻装甲单位。\n§G在主要武器槽位装配的话该设计将被认为是武装直升机（定位显示为近距支援机）§!"
helicopter_light_gun_1:"轻型机枪吊舱 MK1"
helicopter_light_gun_1_desc:"射速极高的机枪，可惜几乎无法对抗任何装甲单位。\n§G在主要武器槽位装配的话该设计将被认为是武装直升机（定位显示为近距支援机）§!"
helicopter_rl_1:"火箭发射巢 MK1"
helicopter_rl_1_desc:"破甲火箭发射巢，虽然能对付任何单位，但其低精度使得它更适合对抗轻型单位。\n§G在主要武器槽位装配的话该设计将被认为是武装直升机（定位显示为近距支援机）§!"
helicopter_fueltank:"455升油箱"
helicopter_fueltank_desc:"副油箱，能有效提升直升机的航程"
helicopter_recon_SOTAS:"防区外目标获取系统"
helicopter_recon_SOTAS_desc:"包含专门监视整个战场的雷达和光电设备，能为几十公里的战线提供必要的侦察支援。"
helicopter_hdgun_hmg_1:"舱门重机枪 MK1"
helicopter_hdgun_hmg_1_desc:"舱门重机枪，能提供有效的火力支援和自卫火力。"
helicopter_hdgun_lmg_1:"舱门轻机枪 MK1"
helicopter_hdgun_lmg_1_desc:"射速极快的舱门机枪，能瞬间提供强大的压制火力。"
helicopter_equipment_armor:"额外装甲"
helicopter_equipment_armor_desc:"如果你想走出直升机而不是爬出来，那么加点装甲绝对没错。"
helicopter_equipment_lb:"长弓火控雷达"
helicopter_equipment_lb_desc:"对地火控雷达，能在远距离安全的捕捉到地面目标，并导引武器发动攻击。"

