TRI_small_uav_equipment_4:"“鹞”FA.2 轻型无人战斗机"

small_uav_cas_airframe:"轻型无人攻击机"
small_uav_cas_airframe_desc:"只搭载了少量炸弹，对地导弹和机炮的无人机，有有限的对地攻击能力，缺乏防御能力和反制措施，但胜在数量够多。能以量变引起质变。"
