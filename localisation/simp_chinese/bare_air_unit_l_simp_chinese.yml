TRI_small_uav_cas_equipment_4:"“阿尔法喷气” 轻型无人攻击机"

small_uav_recon_airframe:"无人侦察机"
small_uav_recon_airframe_desc:"用于进行空中侦察的无人机，搭载了光电设备，部分型号拥有对地武器，可以进行一定程度的对地打击"
