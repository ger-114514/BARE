 #单发战斗机

small_uav_airframe:"轻型无人战斗机"
small_uav_airframe_desc:"由老式战斗机，教练机等机型改装而来，既可以无人驾驶，也保留了学生可轻易操作的驾驶设备，虽然速度最快也就能勉强超音速，武备和航程也很有限，但胜在廉价且高机动，是许多学生感受天空的最佳选择。"
