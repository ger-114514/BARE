#洲际作战航空器

heavy_uav_airframe:"重型无人战斗机"
heavy_uav_airframe_desc:"基沃托斯空中力量的象征，先进的航电系统，大航程和远程空空导弹确保了它在天空的统治地位，同时也能进行一定程度的对地攻击，代价是由于价格问题，就是即使是大学园也没办法拥有很多架飞机。"
