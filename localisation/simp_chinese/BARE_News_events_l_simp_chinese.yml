 BARE_World_News.1.t: "凯撒陷入绑架学生的丑闻"
 BARE_World_News.1.d: "近日，知名企业凯撒集团爆出了绑架学生的丑闻，经夏莱老师和阿拜多斯对策委员会证实，凯撒涉嫌绑架阿拜多斯高等学园的学生小鸟游星野，并要求凯撒集团对之前无差别非法攻击阿拜多斯自治区负责。联邦学生会已经宣布介入调查此事。\n据称，凯撒集团疑似使用勒索，诈骗手段迫使星野签订退部和退学信（由于没有得到社团顾问的批准，因此无法律效力），随后非法限制了星野的人身自由，而在阿拜多斯攻防战后，阿拜多斯对策委员会和格黑娜风纪委员会利用夏莱行使的权力，与在阿拜多斯沙漠的凯撒PMC进行交战，并成功救出星野（据小道消息称，圣三一的茶会也介入了这一事态）\n对此，凯撒集团立即召开了新闻发布会，宣称该行为为分公司擅自进行的非法行为，凯撒集团将进行内部调查和处理，对相关人员进行停职或强制行政休假等措施。\n尽管如此，预计凯撒集团在很长的一段时间内都将陷入舆论上的困境。"
 BARE_World_News.1.a: "令人唏噓"
 BARE_World_News.1.b: "星野，你没事就好"
 BARE_World_News.1.c: "啊？"

 BARE_World_News.2.t: "度假村狩猎"
 BARE_World_News.2.d: "尽管事态已搞一段落，但“度假村狩猎”仍在基沃托斯联邦网络引发了广泛讨论。据称，凯撒集团旗下章鱼银行在自身没有所有权的失乐园度假村了擅自出售了大量授予失乐园度假村使用权的合同，导致格黑娜，奥德赛，黑龟组，阿拜多斯，以及大量钢盔团涌入了失乐园度假村，并为争夺使用权爆发了激烈交火。史称为“度假村狩猎”\n最终，在夏莱老师的介入下，隶属于百鬼夜行的百夜堂联合阿拜多斯的对策委员会收回了所有度假村区域的使用权，赢得了“度假村狩猎”的胜利，随后，联邦学生会介入并按照程序，根据该地区的所有权收回了使用权。\n目前，以百鬼夜行为首，各方势力开始向凯撒集团收回被诈骗的账款，同时联邦学生会也已介入调查，但预计调查很可能不了了之。"
 BARE_World_News.2.a: "至少度假多了个去处。"
 BARE_World_News.2.b: "怎么又是凯撒集团。"
 BARE_World_News.2.c: "还是回百鬼夜行开庆典吧。"

 BARE_World_News.3.t: "阿拜多斯-格黑娜边境冲突"
 BARE_World_News.3.d: "近日阿拜多斯废校对策委员会与格黑娜风纪委员会在阿拜多斯自治区边境爆发武装冲突，引起外界的广泛关注。\n格黑娜风纪委员会突然集结数个中队的兵力，在风纪委员会行政官天雨亚子的带领下，以追捕问题学生为由强行进入了阿拜多斯自治区。而阿拜多斯废校对策委员会宣称风纪委员会已经侵犯阿拜多斯自治区的主权，并要求风纪委员会立即撤退，双方互不相让，最终爆发武装冲突。\n后由夏莱老师与风纪委员会委员长空崎日奈出面调停，风纪委员会的部队撤出阿拜多斯自治区，而日奈为此向阿拜多斯废校对策委员会道歉。"
 BARE_World_News.3.a: "阿拜多斯，那是哪里？"
 BARE_World_News.3.b: "这里是我们的家园！"
 BARE_World_News.3.c: "都给我好好写检讨！"
 BARE_World_News.3.d: "这群脑袋长角的家伙在搞什么？"


 BARE_World_News.4.t: "阿拜多斯攻防战"
 BARE_World_News.4.d: "近日，凯撒PMC突然大规模集结部队袭击阿拜多斯自治区，阿拜多斯废校对策委员会迅速介入并交战。\n据消息称双方交战异常激烈，后不知何种原因，拥有绝对兵力优势的凯撒PMC部队攻势却逐渐减弱，后竟全部撤出战场退往基地，宣告了自己的失败。\n阿拜多斯对策委员会发表声明谴责了凯撒的侵略行为，宣称这是凯撒集团使用武力强行夺取自治区的非法行为，并对凯撒PMC对平民无差别攻击表示强烈谴责。但到目前为止，本台记者未能联系上阿拜多斯对策委员会的任何成员。\n凯撒集团宣称我方是在维护并行使收回土地的权利，并无不妥。但根据本台记者的查证，凯撒集团没有战场范围内阿拜多斯自治区的所有权，确认了这确实是非法行为。"
 BARE_World_News.4.a: "少女的倔强"
 BARE_World_News.4.b: "星野，我们来了！"
 BARE_World_News.4.c: "你们这都能翻车？"

 BARE_World_News.5.t: "伊凡库帕拉节的举办"
 BARE_World_News.5.d: "近日，赤冬联邦学园举行了一年一度的伊凡库帕拉节了。赤冬事务局局长切里诺亲自邀请夏莱老师参观节日，并请求协助赤冬事务局宣传赤冬文化。\n但据小道消息称，在伊凡库帕拉节举办前，赤冬联邦学园曾发生过一场政变，原因不得而知，切里诺会长否认了该事情。\n最终伊凡库帕拉节顺利举行，其效果堪称节日盛典，吸引了许多其他学院的学生前来参观和拜访。"
 BARE_World_News.5.a: "属实是一场盛大的节日庆典。"
 BARE_World_News.5.b: "这一切都归功于伟大的切里诺会长！"


 BARE_World_News.6.t: "“千年大赏”公布颁奖结果"
 BARE_World_News.6.d: "近日，引人瞩目的“千年大赏”如期举行，主持人在颁奖典礼上宣布了多项获奖成果，其中竟然出现了一款游戏，获得了专属的特别奖。\n这款游戏名为《传奇 传说 编年史2》，由千禧游戏开发部制作，虽然其前作的表现堪称灾难，但其续作凭借其独特的风格，复古式设计和用心的制作获得众多学生喜爱。并因此而获奖。"
 BARE_World_News.6.a: "一起玩游戏！"

 BARE_World_News.7.t: "百鬼夜行樱花祭成功举办"
 BARE_World_News.7.d: "百鬼夜行联合学院最近举办了一场名为樱花祭的大型庆典，作为学园的古典传统吸引了众多游客和学生前往参观。\n本次庆典由百鬼夜行庆典运营委员会举办,同时也邀请了夏莱的老师参加。尽管遭遇了一些治安问题，但这些没有影响樱花季的如期圆满举办。\n本台记者预计在樱花季结束之前，每日参加的游客和学生数量将继续上升。"
 BARE_World_News.7.a: "玩的开心！"
 BARE_World_News.7.b: "令人难忘的庆典"



 BARE_World_News.8.t: "千禧研讨会成员涉嫌金融犯罪被逮捕"
 BARE_World_News.8.d: "近日，市面上出现了大量以千禧研讨会发行的债券，对千禧科技学园的财政情况造成了严重影响。\n经研讨会的会计早濑优香确认，其嫌疑犯为研讨会的成员黑崎小雪。随后，研讨会委托C&C在隶属于奥德赛海洋学园的游轮金羊毛号上将其逮捕归案，同时据悉夏莱的老师也参与了行动。\n值得注意的是，C&C在船上与奥德赛海洋学园的学生发生了交战，并对游轮造成了大量破坏，目前奥德赛海洋学园已正式要求千禧科技学园对此做出赔偿。"
 BARE_World_News.8.a: "还好我没买那个债券。"
 BARE_World_News.8.b: "你们就不能给我省点心吗？"


 BARE_World_News.9.t: "新春大骚乱"
 BARE_World_News.9.d: "基沃托斯在近日迎来了一年一度的新春祭典，结果在本应开心的日子，祭典现场却发生了骚乱。\n由于会场的钱箱被盗走，而之后会场的主办方的行为引发了一场“钱箱狩猎”，导致街上陷入骚乱，本应在过年放松的各大学院也瞬间紧张。\n在部分学生和夏莱老师的协助下，最终确认祭典会场主办方涉嫌诈骗行为，并在格黑娜风纪委员会的协助下将主办方逮捕归案，\n目前，格黑娜风纪委员会和瓦尔基里宣布将联合调查该案件。"
 BARE_World_News.9.a: "少女的坚持令人敬佩。"
 BARE_World_News.9.b: "为什么新年还要加班呀。"



 BARE_World_News.10.t: "“灾厄之狐”逍遥法外"
 BARE_World_News.10.d: "近日基沃托斯迎来了情人节，这是一个美好的节日，但是却爆发了大规模的骚乱。\n“灾厄之狐”狐坂若藻多次袭击执行巡逻任务的夏莱老师，并多次逃脱瓦尔基里以及诸多学院的追捕，造成了严重损失，最后若藻亦未能成功抓捕，仍然逍遥法外。\n瓦尔基里宣称将继续进行与各大学院联合继续追捕。同时提醒市民“灾厄之狐”极其危险，若发现请向瓦尔基里报告并设法远离。\n然而，瓦尔基里在追捕行动中堪称被戏弄的行为，引起了市民对瓦尔基里执法能力的担忧。"
 BARE_World_News.10.a: "瓦尔基里怎么废材的吗？"
 BARE_World_News.10.b: "丢人现眼！"


 BARE_World_News.11.t: "山海经“万年参走私案”告破"
 BARE_World_News.11.d: "近日，在夏莱的老师的介入下，在山海经引发了不小的波动的“万年参走私案”终于告破，嫌疑犯已被玄龙门逮捕。\n该案的始因为山海经学生会玄龙门在校外查获了禁止在校外流通的，极为珍贵的万年参。由于查获的包装为玄武商会的包装，且玄龙门向来与玄武商会有着大量的矛盾，因此玄龙门立刻将矛头指向了玄武商会，并在山海经引发的紧张的对峙，最终，在玄龙门门主妃咲和夏莱老师的介入下，玄龙门和玄武商会成立了联合调查组，并最终确认了是玄龙门的部分底层干部策划了这一事件。最终，玄龙门门主龙华妃咲公开向玄武商会道歉。同时委托玄武商会为玄龙门和玄武商会集体设宴，双方关系缓和告终。\n然而，由于案件的部分线索指向了遭山海经开除，目前被瓦尔基里通缉且在逃的七囚人申谷海，因此有些人认为这件事情幕后黑手其实为申谷海，她试图在山海经制造混乱来促成自己的回归。"
 BARE_World_News.11.a: "万年参？好吃吗？"
 BARE_World_News.11.b: "起码事情解决了。"



 BARE_World_News.12.t: "地下文物交易被破获"
 BARE_World_News.12.d: "近日，隶属于千禧科技学院的C&C与夏莱的老师和被卷入事件的游戏开发部的协助下，成功破获了一起非法地下文物交易案。目前文物已交还给追查的瓦尔基里。\n在破案过程中，C&C的特工与游戏开发部以及夏莱的老师合作，成功打入进了地下交易现场，并最终确认该地方为非法交易文物的现场，随后，她们和赶来增援的其他C&C特工合作，成功逮捕了嫌疑犯明十郎并保护了所有文物。\n据称，被称为“慈爱的怪盗”的瓦尔基里通缉犯，七囚人晶也介入了这一事态，然而，她却罕见地出现了失手，没能从交易现场偷走任何一件文物。"
 BARE_World_News.12.a: "有趣。"
 BARE_World_News.12.b: "过程错误，结果正确，就这样吧，"


 BARE_World_News.13.t: "著名歌剧院突发爆炸"
 BARE_World_News.13.d: "近日，基沃托斯的一个著名歌剧院附近发生剧烈爆炸，导致歌剧院建筑大面积倒塌，目前瓦尔基里已封控全场，接管了剧院。\n据记者询问在现场的瓦尔基里公安局局长叶渚得知，在本次案件现场的人员，包括受伤倒地的人员。都在瓦尔基里有着违法记录的不良混混和犯罪人员，其中也包括了著名黑帮团伙“小橘子家族”的头领唐·阿兰西诺。目前，瓦尔基里初步判定爆炸原因为黑帮内部火拼，并逮捕了现场的所有涉事人员。进一步的调查和歌剧院的修复也正在进行中。"
 BARE_World_News.13.a: "有趣。"
 BARE_World_News.13.b: "白捡的业绩太香了。"

 BARE_World_News.14.t: "山海经“月影祭”成功举办"
 BARE_World_News.14.d: "近日，山海经高级中学成功举办了“月影祭”这一庆典活动，许多外校学生得以通过“月影祭”进一步了解山海经的风俗和文化，然而，这次庆典的筹备却并非一帆风顺。\n据参与了庆典活动的全程，夏莱的老师所述。山海经发生了“返老还童”的大规模异常现象，其引发的引发了谣言和恐慌使玄龙门陷入了内讧，利用这次机会，前山海经学生，七囚人之一的申谷海利用自己在山海经的支持者得以归来，并试图重掌炼丹术协会和山海经的大权。\n然而，虽然一度失踪，但玄龙门门主妃咲和夏莱的老师合作，设法集合力量镇压了玄龙门的内讧，并重新逮捕了申谷海，目前申谷海已被重新移交给瓦尔基里看押。\n尽管过程艰难，但这并没有影响到月影祭的人气，前来参观的人数不胜数。让庆典取得了圆满成功。\n然而，许多分析人士认为，这次事件代表了山海经派系的矛盾已经尖锐到公开暴露出来，在未来山海经可能将面临着更加严峻的风暴。"
 BARE_World_News.14.a: "起码月饼很好吃。"
 BARE_World_News.14.b: "这次我们撑过去了，但下次呢？"