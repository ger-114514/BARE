l_simp_chinese:
 infrastructure: "基础设施"
 infrastructure_plural: "基础设施"
 infrastructure_desc: "此建筑将改善所属地区的基础设施状况，提高你在战略要地的后勤能力及你的部队在本地区的移动速度，并提升此地区的基础资源产出。"
 arms_factory: "武器工厂"
 arms_factory_plural: "武器工厂"
 arms_factory_desc: "此建筑可为所属地区提供生产基沃托斯的日用品-武器装备的工业能力，或可因需转换为工业工厂。"
 heavy_arms_factory: "重武器工厂"
 heavy_arms_factory_plural: "重武器工厂"
 heavy_arms_factory_desc: "此建筑可提供§Y军用产能§!与生产重型装备这些大玩具的工业能力。"
 industrial_complex: "工业工厂"
 industrial_complex_plural: "工业工厂"
 industrial_complex_desc: "此建筑可为所属地区提供生产消费品或建造新建筑的工业能力，或可因需转换为武器工厂。"
 air_base: "空军枢纽"
 air_base_plural: "机场"
 air_base_desc: "此建筑可为所属地区提供部署空中飞行器的场所。"
 naval_base: "港口"
 naval_base_plural: "港口"
 naval_base_desc: "该建筑可水路后勤补给以及提供资源出口路线。海军基地可随等级的提升增加补给吞吐量。"
 bunker: "防御工事"
 bunker_plural: "防御工事"
 bunker_desc: "此建筑可在战斗中对进攻方造成基于建筑等级每级$VALUE|+%0$的进攻惩罚。同时受到来自多方向的攻击时则会降低防御工事效果。"

 anti_air_building: "防空设施"
 anti_air_building_plural: "防空设施"
 anti_air_building_desc: "此建筑可为所属地区面临敌机来袭时提供保护，并对敌机发动打击。"
 synthetic_refinery: "炼油厂"
 synthetic_refinery_plural: "炼油厂"
 synthetic_refinery_desc: "将本地开采或其他地方采购的原油进行进一步加工，获得额外的燃料和石化材料。\n此建筑可为所属地区提供："
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 metal_processing_plant: "金属加工厂"
 metal_processing_plant_plural: "金属加工厂"
 metal_processing_plant_desc: "将本地开采或其他地方采购的矿石进行加工，获得额外的可用于制造业的金属。\n此建筑所属地区提供："
 metal_processing_plant_amount: "$VALUE|Y0=$"
 metal_processing_plant_resource: "£resources_strip|$FRAME$"
 rare_metal_processing_plant: "稀有金属加工厂"
 rare_metal_processing_plant_plural: "稀有金属加工厂"
 rare_metal_processing_plant_desc: "用于加工稀有金属的专业设施，可以有效的提升稀有金属的加工效率，进而获得额外的稀有金属产能。\n此建筑所属地区提供："
 electronic_component_factory: "电子元件厂"
 electronic_component_factory_plural: "电子元件厂"
 electronic_component_factory_desc: "用于制造半导体，芯片等电子元件，也生产手机，对讲机等这类成品，是基沃托斯生活的重要保障。\n此建筑所属地区提供："
 electronic_component_factory: "电子元件厂"
 electronic_component_factory_plural: "电子元件厂"
 electronic_component_factory_desc: "用于制造半导体，芯片等电子元件，也生产手机，对讲机等这类成品，是基沃托斯生活的重要保障。\n此建筑所属地区提供："
 opatz_synthesis_center: "欧帕兹合成中心"
 opatz_synthesis_center_plural: "欧帕兹合成中心"
 opatz_synthesis_center_desc: "通过对发掘欧帕兹技术的进一步研究，并辅以神圣之塔的制造技术后，我们得以小规模量产这些在以前看来完全是天方夜谭的产物。\n此建筑所属地区提供："

 resource_distribution_center: "资源集散中心"
 resource_distribution_center_plural: "资源集散中心"
 resource_distribution_center_desc: "用于协调，运输本地资源的开采和加工，可有效提升当地的资源获取效率。\n此建筑所属地区提供："
 construction_center: "建筑中心"
 construction_center_plural: "建筑中心"
 construction_center_desc: "用于协调，运输建筑材料和为打工人提供住宿和生活的地方，可有效提升当地的建筑效率。\n此建筑所属地区提供："
 thermal_power_station: "火力发电站"
 thermal_power_station_plural: "火力发电站"
 thermal_power_station_desc: "这个火力发电站可以通过消耗备件（常规金属）和燃料，在常规电网的基础上为当地提供额外的电力，进而提高产出，但因为对当地原先基础设施规划的破坏和生态的破坏。因此会降低当地的建筑速度和战备度。"
 biological_power_station: "生态发电站"
 biological_power_station_plural: "生态发电站"
 biological_power_station_desc: "这个生态发电站可以通过消耗备件（常规金属），在常规电网的基础上为当地提供额外的电力，进而提高产出，相对于火力发电站更加昂贵，但负面效果也更低。"
 opaz_power_station: "欧帕兹发电站"
 opaz_power_station_plural: "欧帕兹发电站"
 opaz_power_station_desc: "这个发电站采用欧帕兹技术，可以通过消耗欧帕兹，在常规电网的基础上为当地提供额外的电力，进而提高产出，虽然需要消耗宝贵的欧帕兹，但效果很好。"
 radar_station: "雷达设施"
 radar_station_plural: "雷达设施"
 radar_station_desc: "雷达可使你获得邻近地区的敌方部队情报。\n提高所属地区的雷达设施等级，便可增加雷达的有效距离。\n雷达也能在所属地区附近提供更好的对空侦察能力，提高己方战机接敌的概率。"
 fuel_silo: "储油罐"
 fuel_silo_plural: "储油罐"
 fuel_silo_desc: "此建筑可为你的势力储存更多的§H燃油§!。"
 air_facility: "精密器械设施"
 air_facility_plural: "精密器械设施"
 air_facility_desc: "精密器械设施允许你为推广更新型的精密器械展开研究，包含班组武器，无人机和信息化项目。"
 land_facility: "重型器械设施"
 land_facility_plural: "重型器械设施"
 land_facility_desc: "重型器械设施允许你为推广更新型的重型器械展开研究，包含突击载具，机动载具，工业和工业资源项目。"
 batech_facility: "神秘工业设施"
 land_facility_plural: "神秘工业设施"
 land_facility_desc: "神秘工业设施允许你启动与神秘工业各方面相关的研究项目，如神秘学和欧帕兹运用。"
