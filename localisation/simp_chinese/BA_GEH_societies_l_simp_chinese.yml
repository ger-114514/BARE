 #社团线相关事件
 GEH_societies_events.1.t: "格黑娜社团现状"
 GEH_societies_events.1.d: "格黒娜从来不是一个普通的学院，我们的学生始终追求着自由——可能有些过于自由了，这导致的后果之一是现在格黒娜可谓是群魔乱舞，我们的一切生产活动乃至基本秩序都受到了巨大的影响。"
 GEH_societies_events.1.a: "我们不得不接受"
 GEH_societies_events.1.b: "已经不是一般的不良学生了"
 GEH_discipline_committee_events.1.t: "假日时光"
 GEH_discipline_committee_events.1.d: "与风纪委员会众人一起来到了海边，要先做些什么呢？"
 GEH_discipline_committee_events.1.a: "去打沙滩排球吧!"
 GEH_discipline_committee_events.1.b: "或许直接下水会更好？"
 GEH_discipline_committee_events.1.c: "快点让我看泳装！"
 GEH_discipline_committee_events.2.t: "沙滩排球"
 GEH_discipline_committee_events.2.d: "伊织，亚子，你还有千夏打得有来有回，只有日奈因为身高问题一脸无奈的在一边吸着椰子，叹了口气——虽然但是，真的好可爱啊！就在你放下排球打算去安慰一下可爱的委员长的时候"
 GEH_discipline_committee_events.2.a: "不远处，一个风纪委员会杂鱼酱跑了过来"
 GEH_discipline_committee_events.3.t: "可爱的委员长"
 GEH_discipline_committee_events.3.d: "出乎你的意料，平日里威严满满的日奈委员长居然是唯一一个不会游泳的，在其她三人在水里打起了水仗的时候，她只是带着泳圈握着你的手在浅水区起起落落，不复往日威严的她此刻脸上的红霞却显得那么可爱，你正打算带着日奈游到深一点的地方"
 GEH_discipline_committee_events.3.a: "不远处，一个风纪委员会杂鱼酱跑了过来"
 GEH_discipline_committee_events.4.t: "hentai！"
 GEH_discipline_committee_events.4.d: "你简直是个大变态！大色狼！"
 GEH_discipline_committee_events.4.a: "呱，这下就算是死也值回票价了啊！"
 GEH_discipline_committee_events.6.t: "意外总会发生"
 GEH_discipline_committee_events.6.d: "正当你们享受着欢乐时光时，一个风纪委员会杂鱼酱赶来并报告了附近不远处，美食研炸开了一家售卖发臭海鲜的食品店然后炸出了温泉吸引来了温泉开发部喊来了转行做土木的前不良学生进行开发的事件，并不严重，但显然假期不得不结束了，你觉得需要安慰一下这些可爱的学生们，但是日奈用手指放在了你的嘴唇上"
 GEH_discipline_committee_events.6.a: "这就是格黒娜，sensei"
 GEH_discipline_committee_events.7.t: "风纪委员会的日常"
 GEH_discipline_committee_events.7.d: "是的这就是风纪委员会的日常，四小只很快换上了正装，准备好了执行任务。"
 GEH_discipline_committee_events.7.a: "老师，很感谢您今天的陪伴，下次假期我们再一起度过吧！"
 GEH_hot_spring_events.1.t: "追踪温泉部"
 GEH_hot_spring_events.1.d: "风纪委员会抓住了一名试图爆破万魔殿大门的温泉开发部成员，并从她嘴里问出了温泉开发部下一个打算爆破的目标——格黒娜一处废弃的度假村，日奈和真琴关于这件事进行了讨论"
 GEH_hot_spring_events.1.a: "日奈说服了真琴：不能让她们四处破坏了"
 GEH_hot_spring_events.1.b: "真琴说服了日奈：随她们去吧，反正那里不重要"
 GEH_hot_spring_events.2.t: "废弃度假村"
 GEH_hot_spring_events.2.d: "温泉开发部来到了这个废弃的度假村，出乎我们的意料，这一次居然真的有温泉而不是随便找个什么地方开炸，现在废弃度假村的主体建筑已经基本被摧毁了，但是温泉开发部也如愿开发出了好几处天然泉眼，我们该如何处置她们呢？"
 GEH_hot_spring_events.2.a: "把她们全部抓起来反思！"
 GEH_hot_spring_events.3.t: "崭新的温泉度假村"
 GEH_hot_spring_events.3.d: "显然放任温泉开发部去建成她们想要的温泉度假村是一个完美的主意，新建成的温泉度假村设施齐备，风景怡人，显然是完美的旅游、度假目的地，稍加经营便可获得可观的收益，我们应当怎么处理这个度假村呢？"
 GEH_hot_spring_events.3.a: "既然是温泉开发部开发的，理应交给她们"
 GEH_hot_spring_events.4.t: "度假村的午后"
 GEH_hot_spring_events.4.d: "在一个平常的周末下午，许多格黒娜的学生来到了温泉度假村，准备享受一段舒适的温泉时光，甚至就连日奈委员长都难得的享有了一个短暂的假期，在度假村门口，我们遇见了温泉开发部的成员"
 GEH_hot_spring_events.4.a: "你们好啊，祝你们享受一段愉快的温泉时光"
 GEH_hot_spring_events.5.t: "红冬的学生"
 GEH_hot_spring_events.5.d: "在温泉度假村内，风纪委员会一行人遇上了来自红冬的学生，她们似乎也对温泉有着自己的喜爱和看法，只不过为什么这个名叫时雨的学生一直在向其她人推荐自己手里的小饮料？"
 GEH_hot_spring_events.5.a: "时雨不要给别人喝酒啊！"
 GEH_hot_spring_events.6.t: "格黑娜的温泉时光"
 GEH_hot_spring_events.6.d: "在这个温泉度假村，学生们惬意地享受着温泉带来的温暖与舒适，这是难得的休憩，是温泉开发部所一直追求的，美妙的温泉时光！"
 GEH_hot_spring_events.6.a: "现在，让我先闭上眼睛感受一下温泉"
 GEH_gourmet_research_events.1.t: "美食研的新一天"
 GEH_gourmet_research_events.1.d: "美食研的新一天已经收敛了自己的美食研究会来到了一家新的，网上突然走红的明星店铺，准备开始今日的美食探索之旅\n“真是令人期待呢，今天的下午茶”\n“唔，我有点想吃团子”\n“啊，西式甜点店没有团子呢”\n“嗨呀，希望这次吃完钱包不要破产吧，西点一向不便宜呢”\n“等的好久啊——怎么这么慢”\n“再不上菜的话，要不把店铺炸了吧！”"
 GEH_gourmet_research_events.1.a: "不行！"
 GEH_gourmet_research_events.2.t: "今天是——美味时光!"
 GEH_gourmet_research_events.2.d: "“意外的不错呢！”\n“是吧，幸亏没有因为等不及就把店铺炸掉了”\n“看来以前的做法确实多少有一点问题呢，今后可以改变一下态度了”\n“先别聊了，刚烤出来的甜点可要及时享用呢”\n“那么，让我们开始吧——”"
 GEH_gourmet_research_events.2.a: "今天的美味时光!"