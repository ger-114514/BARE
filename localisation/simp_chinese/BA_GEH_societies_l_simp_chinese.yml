 #社团线相关事件
 GEH_societies_events.1.t: "格黑娜社团现状"
 GEH_societies_events.1.d: "格黒娜从来不是一个普通的学院，我们的学生始终追求着自由——可能有些过于自由了，这导致的后果之一是现在格黒娜可谓是群魔乱舞，我们的一切生产活动乃至基本秩序都受到了巨大的影响。"
 GEH_societies_events.1.a: "我们不得不接受"
 GEH_societies_events.1.b: "已经不是一般的不良学生了"
 GEH_discipline_committee_events.1.t: "假日时光"
 GEH_discipline_committee_events.1.d: "与风纪委员会众人一起来到了海边，要先做些什么呢？"
 GEH_discipline_committee_events.1.a: "去打沙滩排球吧!"
 GEH_discipline_committee_events.1.b: "或许直接下水会更好？"
 GEH_discipline_committee_events.1.c: "快点让我看泳装！"
 GEH_discipline_committee_events.2.t: "沙滩排球"
 GEH_discipline_committee_events.2.d: "伊织，亚子，你还有千夏打得有来有回，只有日奈因为身高问题一脸无奈的在一边吸着椰子，叹了口气——虽然但是，真的好可爱啊！就在你放下排球打算去安慰一下可爱的委员长的时候"
 GEH_discipline_committee_events.2.a: "不远处，一个风纪委员会杂鱼酱跑了过来"
 GEH_discipline_committee_events.3.t: "可爱的委员长"
 GEH_discipline_committee_events.3.d: "出乎你的意料，平日里威严满满的日奈委员长居然是唯一一个不会游泳的，在其她三人在水里打起了水仗的时候，她只是带着泳圈握着你的手在浅水区起起落落，不复往日威严的她此刻脸上的红霞却显得那么可爱，你正打算带着日奈游到深一点的地方"
 GEH_discipline_committee_events.3.a: "不远处，一个风纪委员会杂鱼酱跑了过来"
 GEH_discipline_committee_events.4.t: "hentai！"
 GEH_discipline_committee_events.4.d: "你简直是个大变态！大色狼！"
 GEH_discipline_committee_events.4.a: "呱，这下就算是死也值回票价了啊！"
 GEH_discipline_committee_events.6.t: "意外总会发生"
 GEH_discipline_committee_events.6.d: "正当你们享受着欢乐时光时，一个风纪委员会杂鱼酱赶来并报告了附近不远处，美食研炸开了一家售卖发臭海鲜的食品店然后炸出了温泉吸引来了温泉开发部喊来了转行做土木的前不良学生进行开发的事件，并不严重，但显然假期不得不结束了，你觉得需要安慰一下这些可爱的学生们，但是日奈用手指放在了你的嘴唇上"
 GEH_discipline_committee_events.6.a: "这就是格黒娜，sensei"
 GEH_discipline_committee_events.7.t: "风纪委员会的日常"
 GEH_discipline_committee_events.7.d: "是的这就是风纪委员会的日常，四小只很快换上了正装，准备好了执行任务。"
 GEH_discipline_committee_events.7.a: "老师，很感谢您今天的陪伴，下次假期我们再一起度过吧！"
 GEH_discipline_committee_events.8.t: "伊织出动"
 GEH_discipline_committee_events.8.d: "“都准备好了吗？”\n一群少女小鸡啄米一样点头。\n伊织掏出一颗震爆弹，拉开弦—三，二，一！崩！\n“啊啊啊啊啊啊啊！”屋里传来一阵尖叫。\n“上上上！”\n杂鱼们踹开门，一边乱打乱叫一边冲进屋里。\n伊织从窗户翻进去，随即大喊：“都不许动！把枪扔地上！”\n但屋内一片混乱，衣着五花八门的少女们互相混战着—甚至有风纪委部员听到后下意识把枪扔到了地上。\n“没让你们扔啊！”伊织大喊：“你们怎—”\n一颗子弹飞来，打的少女的两条辫子像风火轮一样转了两圈。\n“我跟你们没完！”\n“坏了！”部长心想不妙：“快！启动紧急脱离！”\n“好！”\n在场还能动弹的部员们立刻交替掩护，撤向房子后方。风纪委一时之间难以突破。\n在屋外，周边数个巡逻队都在朝这里靠拢。\n部员们紧急撤退到房屋的一个小隔间，随即部长掀开了地板，露出一个地道口。\n“快去！快！”\n部员们一个个下去，部长在外边催促。\n此时此刻，风纪委员们正在准备第二次突破。伊织躲在一个油桶后边，忍受着部员的压制。\n“现已不限制连带损失。”耳机里传出亚子的声音。\n“早说啊！手榴弹招呼！”\n一时之间，屋内的战斗变成手榴弹互扔，不断有人被炸飞。\n待部员们大多从地道逃走后，部长跑出房间：“快走！”\n“你先走吧部长！我们尽可能拖—”\n还没说完，少女就被一颗子弹打进婴儿般的睡眠。\n“那我先走了！我不会忘记你们的！”\n…\n“又给他们跑了！气死我了！”伊织气的直跺脚。\n“别着急，她们会再露面的。”"
 GEH_discipline_committee_events.8.a: "总归是要露面的"
 GEH_discipline_committee_events.9.t: "亚子的支援"
 GEH_discipline_committee_events.9.d: "“你确定是在这吗？”\n“我的定位什么时候错过？平常不都是你找错了吗？”\n“准是准，你要是多给点提示多好，亚子。”伊织叹了口气。\n“好好好，我尽力。你快去吧，旁边的巡逻队也在赶来了。暂时都归你指挥。别一直问问问的。”\n一架侦察无人机从远方缓缓飞来，保持低速移动，注视着逐渐被包围的房屋。\n“没有哨兵，看来她们很松懈。”\n“其实是有的，只不过刚才被我顺手收掉了。”伊织补充。\n“上吧。”\n…\n“332巡逻队，往东北方向前进，堵住街区出口。”\n“362巡逻队，西北方向路不通，换个方向。”\n“235巡逻队，把路障拆了！你们搞错地方了！”\n亚子通过无人机远程指挥着战局。\n“这里是112巡逻队，我们突不进去！”\n“现已不限制连带损失！”\n…\n“这能跑？太扯了吧，这怎么这么菜啊！”\n“又不是你来打！站着说话不腰疼！”伊织有一种想顺着信号打过去的冲动：“谁知道那里有条地道啊？！”\n"
 GEH_discipline_committee_events.9.a: "也许在未来，无人机真的能查地道。"
 GEH_discipline_committee_events.10.t: "日奈出动!"
 GEH_discipline_committee_events.10.d: "“呵呵~你们这家店真是有趣呢~居然敢往肠粉里面倒芝麻酱...你们这是对美食的亵渎！”格黑娜的一家普通餐厅中，穿着华丽的晴奈正坐在餐椅上。只见她的右手拿着一个红色的按钮，大拇指作势要按。而左手处则跪着这家餐厅的老板，只见他脸上挂着惊恐的表情，竭力向少女解释着这个行为的正确性：\n“但，但小店一直以来都是这么做的啊...客人们也很满意...”\n“啊啦~看来老板先生并没有什么悔意呢~那么，我就只能为了美食，对这家店铺加以惩戒...”\n“砰！”但在少女按下按钮的前一刻，一束紫色的光芒将她手上的遥控器炸了个稀巴烂。\n“黑馆晴奈...”一个冰冷而熟悉的声音从背后响起，就连晴奈的表情也不由得绷紧了一分。但她的语气依旧和平常一般优雅而毫无波澜：\n“是风纪委员长同学呢，请问找我们有什么事情吗?”\n“给我乖乖举起手，然后...”看着眼前这几位“孜孜不倦”的麻烦制造者，日奈的声音变得更加冷冽。\n"
 GEH_discipline_committee_events.10.a: "“跟我走一趟吧”"
 GEH_discipline_committee_events.11.t: "日奈出动!"
 GEH_discipline_committee_events.11.d: "“哈哈哈！对，给大爷我把这里炸开！按照我精确的计算，这里肯定有温泉！”格黑娜某处，温泉部的成员们正进行自己平日的“社团活动”。\n“知道了，霞部长！最大装药量，准备起爆！”\n“轰隆！”话音未落，巨大的爆炸声便炸响在霞的耳边。\n啊，这爆炸声是如此美丽，仿佛随着土石迸裂的声音，那蒸汽腾腾的温泉就要立刻出现在自己眼前一般...啊咧？\n霞揉了揉眼睛，眼前的地面似乎并没有出现温泉，甚至爆炸留下的豁口都没看见。反而是自己得力的部员们，如今却歪歪扭扭地昏迷在了地上。\n突然，熟悉的声音响起。那是恶魔的低语，是阎王的索命——\n“鬼怒川霞...”风纪委员长那刺骨的冰冷声音响彻在霞的耳畔。\n"
 GEH_discipline_committee_events.11.a: "“欸，欸欸欸QWQ——”"
 GEH_discipline_committee_events.12.t: "日奈与美食部的沟通"
 GEH_discipline_committee_events.12.d: "“啊啦~风纪委员长大人今天居然亲自拜访，是有何事？”看着出现在眼前的风纪委员长，晴奈的语气中带上了一丝疑惑，“如您所见，我这次只是和我的部员们正常的用餐，并没有想要爆破这家餐馆的意思。”\n“嗯，今天来找你们，并不是要把你们抓去牢里...”相较于前几次把美食研的众人投入大牢，这次日奈的语气却显得温和了不少，“只是想要，和你们稍微聊聊。”\n“哦？委员长大人想和我们讨论些什么呢？”晴奈挑起眉毛，似乎被委员长大人这“反常”的举动勾起了一丝兴趣。\n“啊，大概就是，嗯...你们的想法、动机还有宗旨之类的...”日奈的声音变得有些小，此刻的她仿佛并非是平日里那令人闻风丧胆的风纪委员长，反而更像是一位普通的学生，甚至还显得有些拘谨和可爱。\n“呵呵~既然委员长大人对我们美食研究会的宗旨感兴趣的话，那就必须要好好地和您分享一下了呢~”晴奈拿起手边的餐巾，优雅地擦拭掉嘴角的油渍，“不过，比起枯燥的上课，让您亲自体验美食本身，或许才是更好的交流方式呢，不是吗？”\n说罢，晴奈拍了拍手，对着一旁的服务员喊道：\n"
 GEH_discipline_committee_events.12.a: "“您好，请为我身旁的日奈同学加一张餐位”"
 GEH_discipline_committee_events.13.t: "日奈与温泉部的沟通"
 GEH_discipline_committee_events.13.d: "（格黑娜郊区 温泉部挖掘现场）\n“哈哈哈！小的们，干的漂亮！没想到真的把温泉给挖出来了啊！”经过数天辛苦劳作后，已是蓬头垢面的霞看着眼前喷涌而出的清澈温泉，不由得发出一声感叹。\n“老，老大！”但正当霞沉浸在挖出新温泉的喜悦之情时，一位部员却着急忙慌的冲了进来，将霞的思绪打乱，“外...哈啊，哈啊...外面有个人想要找你！”\n“嗯，谁啊？”霞有些不耐烦地问道。\n“是，是风纪委员会的委员长本人！”\n“欸，欸欸欸QWQ——”听到这个名字的一瞬间，霞刚刚被激起了那么一点的火气顿时消失的无影无踪。她着急忙慌地收拾起身旁的工具箱，想要在那位可怕的家伙将自己逮住之前溜之大吉。\n“鬼怒川霞。”然而，对方的身影却先于自己逃跑的动作而来。身着军服的小柄少女，此刻已矗立在霞的身旁。\n“在，在的...”眼见逃跑无门，霞只能弱弱地回应道。然而，正当她准备放下工具，举手投降时，日奈的话语却让她的惊讶更上了一层楼。\n“今天我并不是来抓你的，而是想和你讨论一些...其他事务。”\n“其，其他事？”霞被日奈的话语弄得一头雾水，她努力止住自己抖若筛糠的双腿，站直了身子询问道。\n“对。”日奈点了点头，语气竟从未有过地温和起来，“是这样的，我们风纪委希望和你们达成一个协议。”\n“具体来说，我们希望雇佣温泉部为我们在特定地区进行废旧建筑清理、温泉开发和工事修筑工作。作为回报，风纪委将不会干涉温泉部的活动——只要你们不在工地之外的地方随意进行爆破。”\n面对日奈和风纪委突如其来的邀请，霞愣了一会儿。之后才有些迷迷糊糊地开口：“但，为什么要把这份合同给我们呢？毕竟，你们也有专业的团队...”\n“嗯，怎么说呢...”日奈稍微沉思了一会，似乎在寻找合适的话语，“因为我们想要把你们的才能最大限度地发挥出来。”\n“！”霞的双瞳不由得缩了一下，随即，一股奇妙而愉悦的情感涌上她的心头。于是，面对这位“对头”的邀请，她用力地拍了拍自己的胸脯：\n"
 GEH_discipline_committee_events.13.a: "“好，这合同，本大爷我接了！”"
 GEH_discipline_committee_events.14.t: "教育美食部"
 GEH_discipline_committee_events.14.d: "风纪委监狱。\n“神啊，我有罪，向你忏悔。这些年，我不是在吃就是在炸，炸过的店铺比常吃的还多…不过，在此之前，还请让我，把这些对食物不敬的光环折了！”\n“闭嘴！”一位风纪委员绷不住了：“没人会听你的胡言乱语！你这恐怖分子！”\n铁栏杆里边的少女回敬：“即便如此，整个格黑娜的店铺，都不会忘记我—黑馆晴奈的大名！”\n“我会堵住你这张破嘴！”风纪委员肉眼可见的红温。\n“你就活该难受，每天只能吃食堂里朱莉的东西，体会胃里有食物打架的感觉！”\n“够了！”\n荡气回肠，荡地几个人都不敢说话了。\n那个熟悉的身影，从门口慢慢走来。\n“啊，啊哈，好久不见啊—”\n“什么好久不见，几个小时前才把你们抓紧来！”日奈叹了口气。\n“那也是好久不见啊我的老朋友。”\n风纪委员看着这俩看上去那么熟，突然感到一阵发冷。\n“你要真把我当朋友就少炸点店！”\n“没办法，那实在是做的太难吃了，谁家把土豆和姜丝一块炒？再说了我不也赔钱了嘛！”晴奈果断从心。\n“那也少炸！”\n晴奈扒着铁栏杆：“好好好，您大人有大量饶我们一下呗，您看纯子她都晕那了，但凡有一口吃的她都会吐槽一句的！”\n“其实，我也有点快饿晕了哦？”角落里的金发少女提醒，另一边的泉已经开啃看守所里的凳子了。\n日奈：“给我等着！到时间再走！”\n“哎！不要走啊！等等！”\n大门再次关上，徒留那位风纪委员看着晴奈精彩的表情。\n“咳咳，那咱继续，咱们猜猜你肚子里有几个饼在打架？”\n"
 GEH_discipline_committee_events.14.a: "“闭嘴！”"
 GEH_discipline_committee_events.15.t: "教育温泉部"
 GEH_discipline_committee_events.15.t: "“嗒，嗒，嗒...”厚重的皮靴和冰冷的水泥地碰撞，发出沉闷的声音。一个并不高挑的身影在风纪委的监狱中缓步前行，然后在其中一扇门前停下。\n“鬼怒川霞，你反省了没有？”冰冷的声音回荡在牢房中。\n而牢房内，一个穿着白罩袍和红衬衣的学生则支起了身子，用一种带着恳求的语气说道：\n“我我我，我反省了，反省了！我再也不会在学生广场地下挖温泉了！所以，日奈大人，您能不能行行好，早点放我出去？”\n看着眼前人嘴上讨饶却毫无诚意的样子，日奈无奈地叹了口气，给出了自己的“终审判决”——\n“给我老老实实在这呆着，等你彻底反省了，我会放你出去的。”\n“欸，欸欸欸，不要啊啊啊QWQ——”\n"
 GEH_discipline_committee_events.15.t: "幽暗的风纪委监狱中，霞的哭号声显得格外响亮"
 GEH_hot_spring_events.1.t: "追踪温泉部"
 GEH_hot_spring_events.1.d: "风纪委员会抓住了一名试图爆破万魔殿大门的温泉开发部成员，并从她嘴里问出了温泉开发部下一个打算爆破的目标——格黒娜一处废弃的度假村，日奈和真琴关于这件事进行了讨论"
 GEH_hot_spring_events.1.a: "日奈说服了真琴：不能让她们四处破坏了"
 GEH_hot_spring_events.1.b: "真琴说服了日奈：随她们去吧，反正那里不重要"
 GEH_hot_spring_events.2.t: "废弃度假村"
 GEH_hot_spring_events.2.d: "温泉开发部来到了这个废弃的度假村，出乎我们的意料，这一次居然真的有温泉而不是随便找个什么地方开炸，现在废弃度假村的主体建筑已经基本被摧毁了，但是温泉开发部也如愿开发出了好几处天然泉眼，我们该如何处置她们呢？"
 GEH_hot_spring_events.2.a: "把她们全部抓起来反思！"
 GEH_hot_spring_events.3.t: "崭新的温泉度假村"
 GEH_hot_spring_events.3.d: "显然放任温泉开发部去建成她们想要的温泉度假村是一个完美的主意，新建成的温泉度假村设施齐备，风景怡人，显然是完美的旅游、度假目的地，稍加经营便可获得可观的收益，我们应当怎么处理这个度假村呢？"
 GEH_hot_spring_events.3.a: "既然是温泉开发部开发的，理应交给她们"
 GEH_hot_spring_events.4.t: "度假村的午后"
 GEH_hot_spring_events.4.d: "在一个平常的周末下午，许多格黒娜的学生来到了温泉度假村，准备享受一段舒适的温泉时光，甚至就连日奈委员长都难得的享有了一个短暂的假期，在度假村门口，我们遇见了温泉开发部的成员"
 GEH_hot_spring_events.4.a: "你们好啊，祝你们享受一段愉快的温泉时光"
 GEH_hot_spring_events.5.t: "红冬的学生"
 GEH_hot_spring_events.5.d: "在温泉度假村内，风纪委员会一行人遇上了来自红冬的学生，她们似乎也对温泉有着自己的喜爱和看法，只不过为什么这个名叫时雨的学生一直在向其她人推荐自己手里的小饮料？"
 GEH_hot_spring_events.5.a: "时雨不要给别人喝酒啊！"
 GEH_hot_spring_events.6.t: "格黑娜的温泉时光"
 GEH_hot_spring_events.6.d: "在这个温泉度假村，学生们惬意地享受着温泉带来的温暖与舒适，这是难得的休憩，是温泉开发部所一直追求的，美妙的温泉时光！"
 GEH_hot_spring_events.6.a: "现在，让我先闭上眼睛感受一下温泉"
 GEH_hot_spring_events.7.t: "温泉开发中！"
 GEH_hot_spring_events.7.d: "在格黑娜学园中一处不起眼的街区，惠带领几名温泉开发部成员悄悄钻进了一条小巷。\n“这附近就是部长指示的坐标，就在那条公路的地下。”惠兴致勃勃地拿出工具，开始盯着尚且完好的路面想象即将开发出的新温泉。\n几人在巷子口鬼鬼祟祟地四处张望了一会；在确认周围没有风纪委员的身影后立刻抄起各自的工具蜂拥而上。惠在地图上标记的位置附近试探性地钻了几个洞，马上便有地下水喷涌出来，一股硫磺味弥漫在街区中。见此情景，众人都像打了鸡血一般，鼓足干劲继续深挖。钻头声、铲土声、敲击声汇成了开发温泉的交响乐，很快就在路中央挖出了一眼温泉。如果忽略坑坑洼洼、惨不忍睹的路面和散落在整个街区的土石的话，眼前的温泉确实是值得称赞的劳动成果。心满意足的惠带着汗滴和身上的泥土，事了拂衣去，深藏功与名。"
 GEH_hot_spring_events.7.a: "维修公路的文件在不久后出现在日奈委员长的办公桌上"
 GEH_hot_spring_events.8.t: "温泉开发中！"
 GEH_hot_spring_events.8.d: "“大家都到了吗~今天的任务在这片住宅区挖温泉哦~”背着喷火器，手拿十字镐，惠看着旁边的温泉部成员，眼中的兴奋之情难以抑制。\n“哦哦哦！”部员们情绪火热，纷纷举起手上的爆破工具。\n“那么，我们就开始工作吧！”\n没多久，住宅区里便传来一阵阵爆炸声。随后是尖叫声、怒骂声和断断续续的枪械交火声。\n而当风纪委的成员赶到时，住宅区里只剩下了被炸了个底朝天的花园，被炸成危楼的几栋宿舍，以及充斥着刺鼻火药味道的空气。\n"
 GEH_hot_spring_events.8.a: "三栋宿舍受损，十三人轻伤，直接损失超百万..."
 GEH_hot_spring_events.9.t: "温泉开发中！"
 GEH_hot_spring_events.9.d: "“轰隆隆...”沉闷的雷声将日奈从休息日的睡梦中唤醒。她揉了揉眼睛，下意识拉开窗帘。\n然而，窗外并非阴云密布。相反，明媚的阳光却晃得她有些睁不开眼。\n“嗯？”正当少女疑惑于这诡异的爆炸声从何而来时，她的手机却突然想起。\n“喂？亚子，什么事？”\n“委员长，非常抱歉打扰您的休息。但温泉部的人在校区的多个地方同时引爆了大当量的炸药，引发了巨大的混乱！需要麻烦您带人去处理一下！”\n“嗯，我明白了。”仿佛已经习惯了假期被取消的事实，少女的声音无比冷静。她放下电话，披上了自己常穿的军服，单手提起枪，朝着门外走去...\n"
 GEH_hot_spring_events.9.a: "“真麻烦...”"
 GEH_gourmet_research_events.1.t: "美食研的新一天"
 GEH_gourmet_research_events.1.d: "美食研的新一天已经收敛了自己的美食研究会来到了一家新的，网上突然走红的明星店铺，准备开始今日的美食探索之旅\n“真是令人期待呢，今天的下午茶”\n“唔，我有点想吃团子”\n“啊，西式甜点店没有团子呢”\n“嗨呀，希望这次吃完钱包不要破产吧，西点一向不便宜呢”\n“等的好久啊——怎么这么慢”\n“再不上菜的话，要不把店铺炸了吧！”"
 GEH_gourmet_research_events.1.a: "不行！"
 GEH_gourmet_research_events.2.t: "今天是——美味时光!"
 GEH_gourmet_research_events.2.d: "“意外的不错呢！”\n“是吧，幸亏没有因为等不及就把店铺炸掉了”\n“看来以前的做法确实多少有一点问题呢，今后可以改变一下态度了”\n“先别聊了，刚烤出来的甜点可要及时享用呢”\n“那么，让我们开始吧——”"
 GEH_gourmet_research_events.2.a: "今天的美味时光!"
 GEH_gourmet_research_events.3.t: "泉的美食指南"
 GEH_gourmet_research_events.3.d: "“唔，今天去哪里找好吃的呢~”泉穿梭在格黑娜的美食街中，探索着四周新出现的店铺或者小摊。\n“啊，有了！”突然，她的目光聚焦在路旁一个从未见过的小摊上。只见摊位上挂着一个简易的木牌，上面“糖炒鲍鱼”四个字格外显眼。\n“老板，请帮我来一份糖炒鲍鱼~”泉凑过去，看着锅里的鲍鱼逐渐被裹上金黄的糖衣，拼尽全力才将差点要流出来的口水吸回去。\n美食出锅，泉高兴地接过装着美食的包装袋，满意地离开，全然没有注意到旁边路人的奇异眼神...\n"
 GEH_gourmet_research_events.3.a: "“下一个美食，可乐大葱~”"
 GEH_gourmet_research_events.4.t: "纯子的美食指南"
 GEH_gourmet_research_events.4.d: "“牛肉串、章鱼烧、可丽饼...好多好吃的啊！”如同一位普通少女一般，纯子漫步在夜晚的小吃街上。油锅的刺啦声和摊贩的叫卖声交织在一起，形成一派热闹景象。少女不由得踮起脚来，狠狠地吸了吸这充满着美食气息的空气。\n在经过一番痛苦而甜蜜的纠结后，纯子总算站定在了一家转专卖章鱼烧的店铺前。当那暖呼呼的，装着章鱼烧的纸袋被递到自己手上时，少女只感觉一天的疲劳都一扫而空。她开心地拿起一串，正准备往嘴里塞...\n“哇啊啊啊啊，快闪开，闪开！”一辆不知从哪儿飞出的摩托车疾驰而来，如风一般穿过了纯子身边。而在摩托车的影子消失后，纯子只发现自己的手上似乎变得轻飘飘了。\n转眼一看，自己一口还没吃的章鱼烧正静静地躺在地上，如同秋天的落红一般散落的到处都是...\n"
 GEH_gourmet_research_events.4.a: "“哇啊啊啊——”"
 GEH_gourmet_research_events.5.t: "明里的美食指南"
 GEH_gourmet_research_events.5.d: "“今天是明里的美食探索日哦~”少女拿起手机，对着自己来了张小小的自拍，“今天，我们要品尝的是麦当当的最新套餐哦~”说罢，少女便推门走入，熟练地找了个位置坐下，用手机熟练地下单起来。\n没多久，一位服务员走来，有些疑惑地询问：\n“那个，同学...请问您是一个人来用餐吗？”\n“是的哦~”\n“呃，但您一个人点了八分豪华套餐，还有额外的五个汉堡和十杯可乐...您确定没有任何点餐上的操作失误吗？”\n“我确定，没有哦~毕竟...”\n"
 GEH_gourmet_research_events.5.a: "“对我来说只是正常食量啦，呼呼~”"
 GEH_gourmet_research_events.6.t: "晴奈的美食指南"
 GEH_gourmet_research_events.6.d: "“欢迎您光临，晴奈小姐。”穿着笔挺西装的酒店经理向眼前的白发少女鞠躬致意，但他的心里仍旧紧张无比。按照格黑娜餐饮界的评价，这位客人是出了名的出手阔绰，但服务上一旦出了什么纰漏...\n想到这里，他不由得打了个寒战，腰也弯的更低了些。\n“请您到餐馆顶层的包厢就坐，餐点马上为您送到。”\n少女点了点头，优雅地上楼、落座。随后便保持一个端正的坐姿，等着自己的美食被端上餐桌。\n嗯，前菜是洋葱汤。还算不错。然后是番茄沙拉，虽然也是素菜，但勉强可以接受。\n主菜则是普罗旺斯炖菜...等等，就只有这一道吗！？\n“老板！”少女微微有些生气地喊道，在门外不远处观察情况的经理一下就跑了进来。\n“为什么今天的餐点全是素菜！”\n“那个，小店最近正在举行以环保为主题的活动。听说您并不介意，所以就...”\n“...”\n"
 GEH_gourmet_research_events.6.a: "“滴滴滴...轰隆！”"