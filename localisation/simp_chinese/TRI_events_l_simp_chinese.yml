 TRI_coup.20.t: "动摇"
 TRI_coup.20.desc: "天气良好，气候舒适，阳光明媚，这也许这是近十几天来最舒适的一日。\n情报局同学们的努力取得了丰厚的回报，一条条关键信息纷至沓来，被梳理得有条不紊，呈报在渚的面前。\n渚合上文件，听着风拂过风铃时发出的悦耳声音抿下一口微烫的红茶，看着窗外无暇蔚蓝的晴空露出略带疲惫的笑容。她有预感：虽然现在参与其中的人都相当辛苦，但也仍在为了圣三一的未来努力着，一切都在朝着最好的方向发展。\n正在此时，门口传来了敲门的声音。简单的报告过后，情报局的书记官带着一只朴素的褐色纸袋来到了她的面前。\n“渚大人，您今天看起来心情很好，很抱歉在您难得的休息时间时候打搅您。”\n“无妨，我说过，如果有要紧的事情可以立即通知我。”\n渚看着对自己鞠躬的学生将纸袋拆开，把一份盖着“绝密”的文件呈递到了自己面前，犹豫片刻后说：“有一位同学在整理补习部往期的内容时注意到了一些奇怪的内容......如果您现在不方便看的话延后一些也可以，我会随时候命。”\n“不必了，既然选择这个时候交给我，我会做好准备的。”\n简单的相互试探之后，书记官摊开文件，向着渚解释起了这次带来的资料。随着时间的进行，渚的眉头微微皱起，整个办公室内的氛围开始变得微妙了起来。她沉默地翻看着这些消息，过了很长一段时间才面色凝重地抬起头，看着局促不安的书记官后闭上了眼。\n过了好几分钟，她放下文件后重新睁开眼，盯着书记官：“也就是说，她并非心存歹意，只是单纯的觉得‘麻烦’？”\n“是...是的。”\n看到自己的顶头上司脸色阴沉的似乎就要滴出水来的模样，书记官难免感到脊背发凉，但既然没有直接被赶出去，就说明还有机会。\n她咽了咽口水，深深地吸气，仿佛这样做就可以补足自己的勇气：“渚大人，我们可以保证部分异常对我们没有危害......只要我们发现任何危险，或是您认为必须立即终止，我们将会立即停止其他行动。”\n渚慢慢地眯起眼来，沉重的眼神也渐渐地融化为思考。不知过了多久，直到又一阵风让铃铛拽着金色的流苏摇曳，清脆的铃声才让渚下定了决心，她整理好自己的思绪，对看起来已经焦虑到极致的书记官露出一个和善的笑容。"
 TRI_coup.20.a: "我相信你们，放手去做吧。"
 TRI_coup.21.t: "说者有心"
 TRI_coup.21.desc: "到了约定好的时间，对预告信感到有趣儿自告奋勇本次任务，代号分别为“艾玛”和“路易斯”的学生忐忑地打开了手机。\n进入了某个私密语音软件之后，艾玛松了口气，对拿着录音笔的路易斯点了点头。录音笔激活的同时，与身处茶话会办公室内主席的联络也已经激活。\n在场旁听的情报局的学生们对即将到来的通讯抱有各种想象，但都耐着性子等待通讯的正式开始。\n“滋啦...”\n刺耳的电流声让在场的所有人都是一惊，从各自的世界中抽离出来，死死地盯着那台可怜的手机。\n“啊哈哈...真是太狼狈了。没想到这个时候居然会下雨，好不容易才把衣服洗干净晾起来，这下没有能换的了...”\n这是日富美的声音。\n“没关系，我们就这样也是可以去上课的。”梓不假思索地说完之后，小春立刻就发出了悲鸣，她的声音从右边猛地来到了正中央。\n一阵混乱的脚步声后，她义正词严地说：“这样的事情是不行的！”\n在场监听的成员们面面相觑，通过传讯软件发出的声音并没有揭露什么惊天的秘密，而是直播着补习部四人的日常。\n像是同这些严阵以待的孩子们开玩笑一般。\n在场的有些同学对这样的事情感到无趣，渐渐地离开了会议室，只剩下负责本次任务的艾玛与路易斯愁眉苦脸地守在手机前，等待着通讯被挂断。或者......她们想，渚大人会不会觉得这次通话不过是内鬼开的玩笑而选择提前中断这次浪费时间的行动呢？\n会议室内的两人开始走神时，渚却全神贯注的听着语音里的内容。如果她身边还有人的话，一定会发现这位素来以优雅沉着著称的领袖正紧紧的握着拳头，脸上不可避免的流露出了些许紧张的感觉。\n或许是怀着对日富美的愧疚，也或许是因为其它原因，渚认真的听完了全程。好在日富美并没有透露出对自己的失望，也没有抱怨现在的生活有多么艰苦。补习部的学生们似乎只是在打扫着泳池，名为快乐的氛围洋溢在言语之中。\n但如果只是如此，这一次通讯的意义又在哪里呢？\n“真好呢~毕竟这里没有其他人打搅，不用在意其他人的目光，尽情的释放自己的欲望......呵呵~真是太好了~”\n忽然，渚听到了小小的一句话，说话之人似乎离话筒的距离很远。\n“这这这...”\n无视了小春的一时语塞，那暧昧的言语继续从远方飘去：“小春酱~不要这样严肃嘛~你看，浑身都湿漉漉的，泳衣紧紧地贴在肌肤上，让独属于你的部分毫无阻碍的散发到空气中...正是因为没人在看，才能用这幅姿态自由自在的~不是嘛？不被人看见地成为想要的那·个·自·己~再等30分钟后，打扫完泳池...你想要什么，我都可以奉陪哦~”\n“H！死刑！”\n“呼呼呼，说着不在意，却那么在意呢，不是么？”\n语音倏地中断了，艾玛和路易斯一下从昏昏欲睡中清醒了过来。刚刚的对话于她们而言除了暧昧的调戏以外什么都不是，而如今语音被中断了，对她们而言，任务也就告一段落了。\n她们等待着渚的发话，而此时的渚脸上表情十分精彩，她的手指用力地绞着，即便关节处已经有些发白也没有松开。渚长久的沉默着，会议室两位请示渚的意见时她也只是“嗯”了一声。\n偌大的办公室里，只有摆钟发出“滴答”的声音。"
 TRI_coup.21.a: "她究竟想说什么......"
 TRI_coup.22.t: "可疑的邀约"
 TRI_coup.22.desc: "这是相当难捱的半个小时。\n渚在脑海里回顾着所有的信息，可越是尝试串联，就越像是亲自打磨出一根锋利的针，再被亲手刺进自己的心中。\n自从那天接受情报局提呈给自己的猜测以后，推进对补习部工作中的种种违和感原本还可以用“叛徒的所作所为当然会令人感到奇怪”说服自己，到了此时却显得有些苍白无力。\n这也是为何她会选择等待的缘故。\n经过这段时间的调查与持续观察，相较起补习部其他人，浦和花子或许不是渚最在意的，但也无疑是令她感到最迷惑的学生。\n浦和花子的成绩从优异到无法完成课业仅花了一个学年，这并不是什么太难以想象的事情。可难以想象的是，她的成绩每一次都可以完美的贴着即将及格的线而无法及格，甚至于让分数呈现一个令人诧异的...数字排列。\n正因如此，渚才会选择相信在这一系列的巧合背后一定有某些尚不被人知晓的秘密。\n整点的几声钟鸣让少女从思怵中回过神来，此时已经过了花子口中的那个时点。她呆呆地看着自己的手机，随后露出了自嘲的笑容。\n到底是从什么时候开始，自己居然会动摇到企图去抓住这种不切实际的、他人无心的一句话作为救命稻草呢？\n手指按在了锁屏键上，渚正准备关掉自己手机上的软件时，她听到了一句轻笑。\n“哎呀呀，我好像忘了没有WIFI了。”浦和花子慵懒的声音从扬声器传出，等了好一会儿之后见渚没有反应，她接上了自己的话茬：“果然，渚酱就像一只谨慎的小猫一样呢。好奇地在外面蹭蹭，没得到反应会失望地回头，看见手伸过来又会弓着背拉开距离，真是可爱~”\n“你到底想说什么？”\n“想要说一些有用的话...就像是在放学的操场等待往柜子里塞情书的陌生人结果下起了大雨，不得不拖着紧紧贴着身体，濡湿而微微透明的衣服奔跑一样。”\n“......”\n“呼呼...没有反驳的话，就说明你真的很在意吧。不过，要不要把情书撕掉，这完全是你自己要做出决定的事情哦~”\n“说吧。”\n得到了渚肯定的回答，花子只是发来了一些文字消息：“那些令人舒服的事情，用自己的手去做才能得到那份令人心颤的愉悦哦~渚酱，我会告诉你去哪里找到那些被藏起来的书，然后去尽情探索自己那未知的私密之处吧~”"
 TRI_coup.22.a: "令人不悦，但我似乎...别无他法。"
 TRI_coup.23.t: "离巢"
 TRI_coup.23.desc: "独自分批获取了花子藏在各种不可描述书本或是影视作品盒子中的提示之后，渚针对性的安排了一系列调查，这些调查的结果不但大大出乎她的意料，还极大地冲击了她既有的认知。每一份资料都让她想要做些什么，但一回忆起花子的那些话，那股鼓动着她心脏的烈火就像被抽离了空气一般渐渐消散。\n在完成了全部的调查取证后，她将自己关在办公室中几乎一整天。这发乎于自己担忧，由残酷现实激化而一手推行的行动或许确乎将一位嫌疑分子控制了起来，但在剥离了自己全部的偏执之后，她惊恐地发现圣娅遭遇刺杀的“真正主谋”并不在补习部之中，而极有可能埋藏在自己身边。\n等到渚重新鼓起勇气的时候，她抬起头来，可以透过拉起的窗帘下透来一丝橙红的光。她拿起手机，打开通讯软件，想要对某个人发送些什么内容，输入字符后又被她自己一个个删除。\n恰巧在她这最无助的时刻，她看到了一条昨天发来的消息：“我们都在窥探着禁书，那么，要找到那个背后使坏的坏孩子，为什么不亲手去触碰禁忌之处呢？借助神秘的援手，抛弃阻碍自己那不必要的道德，去拥抱真的快乐，该是多么愉快的事情呀？”\n如果是先前，渚一定会毫不犹豫地装作没有看到过这条消息，而现在， 她很清楚这个看似言语霏霏的家伙正一边调笑着自己，一边“认真”地给出她的建议。"
 TRI_coup.23.a: "我将给这个人一个代号，让我跟她联系。"
 TRI_coup.24.t: "示之假寐"
 TRI_coup.24.desc: "对花子的“不信任”与“信任”交织在一起，让渚对这个被隐藏着身份的神秘学生产生了高度的警惕以及...好奇。因此，她给这个线人的代号是“杜鹃”——意为她将通过努力把阴谋者产下的恶果推出巢穴，以自己的计划取而代之。\n为了确保计划不被尚不知其面目的潜伏者截获，渚进行了缜密的安排。令人庆幸的是，“杜鹃”令渚意外地顺利理解了全套流程，准确地前往记号中的地点，交换情报。\n试探性地传递了一些无关紧要的信息后，渚从对方那里得到了一个令她皱眉的消息：“她们的下一个目标是你。”\n可令渚感到荒唐的是，她反而有了解脱感。\n不去追究这份骇人听闻的消息从何而来，她向“杜鹃”递出的下一张问卷写着：“我该如何去做？”\n“表现得越发激进，而等到时机成熟，我会出现在你的面前，一切计划，届时均将揭晓。”\n这是一个疯狂的计划，一但失败，按照这个神秘的双面间谍所言，把自己推向万劫不复深渊的那双手将由自己伸出，而仅在片刻思考后，渚便敲定了主意。\n既然先前的她已经亲手拧开了通向未知未来的门锁，在危险的道路上一路向前，即将迈入深渊之时听到了内心与外界的呼唤即时刹住了步伐；那么现在，她也必须亲手擦燃炬火而后一探究竟。\n她相信自己，相信重拾理智的自己足以用智慧与能力辨别真伪是非，直面任何阴谋与挑战，直面任何残酷的现实与未来。"
 TRI_coup.24.a: "有趣。"
