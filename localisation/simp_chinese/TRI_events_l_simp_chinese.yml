 TRI_coup.11.t: "完美落幕"
 TRI_coup.11.d: "在历经了长达3周，途径了无数意外与事件之后，补习部的四位提交了她们最终的答卷。在让四人心绪沉浮的紧张等待之后，她们得到了自己的成绩。\n花子-100分 梓-97分 小春-91分 日富美-94分\n全员合格。"
 TRI_coup.11.a: "恭喜你们！"
