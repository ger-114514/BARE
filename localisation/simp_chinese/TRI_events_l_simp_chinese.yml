 TRI_events.1002.t: "古圣堂遇袭！"
 TRI_events.1002.d: "圣三一的商业广场人头攒动。无论是镶嵌于大厦之上亦或是空中的宣传飞艇都在不遗余力的播放着对于《伊甸条约》签订会场现场的报告。而在决议通过之后，圣三一所有的学生都获得了一天的假期以迎接《伊甸条约》正式签订的日子到来。可就在这样一片祥和的日常里，一个白发的少女瞪双眼望向窗外，而顺着她的目光看去，一道拖拽着火焰的流星朝着某个地方飞去。随后，伴随着沉闷的响声与广播中传遍现场的剧烈爆炸声过后，直播画面中的古圣堂化作了一片硝烟与火焰密布的废墟。\n没有预兆，没有通知，更没有人对这场袭击宣布负责。\n最初的死一般寂静被广播中不可置信的惊呼打断，越来越多的人开始搜索究竟发生了什么。\n伴随着信息的传递，越来越多的人开始对这场突如其来的灾难感到惊讶乃至恐慌。而混乱与仇恨也在这秩序逐渐崩溃的时刻滋生了起来。\n这场原本应当带来和平的会议，此刻反而成为了滋生暴力与仇恨的催化剂。"
 TRI_events.1002.a: "此诚危急存亡之秋也"
 TRI_events.1002.b: "那边到底发生了什么！？"
