 TRI_events.1000.t: "第一次《伊甸条约》会谈"
 TRI_events.1000.d: "在一个天气阴沉的上午，圣三一的现任领导人，茶话会的桐藤渚在正义实现委员会以及茶话会卫兵的保护下提前来到了缔结条约的现场。\n牵头发起这次谈判的领袖——联邦学生会会长并没有出现在现场，有的只是面露疲惫之色的联邦学生会总务部领袖七神凛。格黑娜学生会会长，万魔殿的羽沼真琴发表了一番或许具备挑衅意味的话语之后，在陪伴她的枣伊吕波的叹息之中离场。\n就在这次会议即将流产时，格黑娜的风纪委员会会长，实际管理着学院内事务的空崎日奈接管了本次会议有关格黑娜的议程。\n在她对桐藤渚表示些许歉意之后，双方艰难的重新开始了有关《伊甸条约》内容本身的商谈，即便最后仍未能达成具体的协议。\n桐藤渚认为仍需考量空崎日奈提出的条款是否合理，也需要进一步考量其是否足以代表格黑娜发起这次谈判；空崎日奈也表示需要更多的时间来处理院内的事务，并就圣三一方提出、体现出的问题进行更加深入审慎的考量。"
 TRI_events.1000.a: "这场会谈希望犹存..."
 TRI_events.1000.b: "和平要到来了吗？"
