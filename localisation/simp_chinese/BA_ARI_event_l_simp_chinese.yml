#阿里乌斯政变事件链
ARI_coup.1.t: "行动时刻"
ARI_coup.1.desc: "在地下墓穴中，大量的阿里乌斯学生正在“向导”的带领下，通过复杂且变化的通道，在预先设置和侦察的缺口大量涌入到圣三一自治区内，正如未花所说的一样，她们一路上没有遇到任何正义实现委员会的成员。她们唯一遇到的就是几个偷跑出来享用甜点的圣三一学生，而她们很快就被悄无声息的击昏。\n\n对许多阿里乌斯的学生来说，这是她们第一次来到外界，见到了外界的生活。而她们所想的也各不相同，有的希望这次政变可以真的让阿里乌斯得以光荣的归来，有的只想多打倒几个圣三一的学生，好发泄心中的仇恨，但更多的学生只是机械的执行的她们收到的命令-以夫人为方向，以仇恨为理由，将枪口对准她们素不相识的的人。\n\n她们很快来到了“间谍”所说的藏身处，那个会长怯懦的躲藏地，但她们没能发现任何东西，不论是会长，还是理应和她们会和的“间谍”，忽然，A队领队的无线电收到了负责外围警戒的6队的求救声，之后是惨叫声，最后在一片寂静后，原本应该是6队的无线电频道传来了“间谍”的声音。"
ARI_coup.1.a: "看来今晚的事情不会这么顺利了。"

ARI_coup.2.t: "猫和老鼠"
ARI_coup.2.desc: "意识到“间谍”叛变的领队虽然感到震惊，但很快就整理好了情况。正义实现委员会正受制于未花直接发出的待机命令，在很长时间内都难以赶到这里，而如果没有额外的支援，“间谍”自己，或者还有几个被卷入的普通学生，是不可能与部署了好几个中队的渗透部队抗衡的。她们只需要清理门户，之后搜索这片地区，那么一切还能照常进行。\n\n但说起来容易，对于那些追捕间谍的学生来说就是另外一回事了。地雷，陷阱，堑壕，伏击，仿佛不只有“间谍”，整个环境都在和她们对抗，但这些诡计只能拖住她们一时，尽管付出了大量减员，但她们还是成功将“间谍”逼入到了一个旧体育场。同时，未花正在向旧体育场赶来，并接管了整个行动。虽然因为她的到来，刺杀会长的计划算是告吹了，但如果“间谍”做困兽犹斗之势的话，那未花的实力足以终结整个战斗。"
ARI_coup.2.a: "抓到你了"

ARI_coup.3.t: "意外之敌"
ARI_coup.3.desc: "在另一边，纱织带领的B队一边执行自己的任务，一边确认A队的情况，A队尽管拥有着绝对的兵力优势，但压制的过程却并不顺利，“间谍”和她的几个伙伴所展现高超的战术和紧密合作，让A队付出了巨大的代价，毫无疑问，背后肯定有其他有着高超战术素养的指挥官在指挥。不过，在未花到来后，一切战术都成了绣花枕头，未花不费吹灰之力就压制了叛徒和她的同伙。B队的情况则更加顺利，她们成功进入了修女会的典藏馆，而没有遇到任何学生。\n\n等等，如果在她们的典藏馆都没有修女会的学生的话，那她们去哪了？意识到情况不对劲的纱织迅速联系了A队的领队，但已经晚了。"
ARI_coup.3.a: "棋差一着"

ARI_coup.4.t: "急转直下"
ARI_coup.4.desc: "A队被突如其来的增援从背后攻击，里应外合的被打的落花流水，纱织只能寄希望于拥有强大实力的未花可以拖住甚至打败她们，给B队完成任务并回援的时间，但她的希望很快就破灭了。\n\n尽管由于未花的强大实力，即使是修女会和“间谍”和她的伙伴联手，也仅仅是能和未花打成平手，但未花却在短暂的交火过后，就选择了投降。而在此之后，正义实现委员会似乎也解除了待机命令，外围负责警戒的学生报告遭遇了“无法抵御的压倒性的兵力和火力”的攻击。纱织意识到，这次行动已经进行不下去了，于是她无奈的下达了命令：“中止这次行动，带上我们能拿的所有东西和伤员，通过撤离点撤出战场。”"
ARI_coup.4.a: "结束了，撤退吧"

ARI_coup.5.t: "“旅者”行动总结-部分成功"
ARI_coup.5.desc: "总体而言，“旅者”行动虽然过程很不顺利，但还是达成了部分目标，夫人所需的大量资料已被成功夺取，同时根据其他间谍的反馈，我们的行动造成了圣三一一定程度上的混乱，其领导层的权威也受到了挑战，然而，渚仍然活着，并保留着她的权威，而这些混乱终会停息，同时，由于“间谍”的叛变，我们的战损很难说不低，并且这也给部分学生埋下了不忠的种子。并且由于我们的行动，圣三一已经得知我们的存在，这会为之后的行动带来很大的麻烦。"
ARI_coup.5.a: "夫人不会高兴的。"

#阿里乌斯政变失败事件链
ARI_coup.11.t: "见机行事"
ARI_coup.11.desc: "“根据“鼹鼠”的回报，圣三一的领导人最近似乎陷入了一种歇斯底里的状态，整个学园到处都充满了反对她的声音，我们在圣三一的政治盟友已经蠢蠢欲动，如果我们不做好行动准备，她们可能撇开我们自己动手。”听完对外行动处的报告，夫人并没有露出什么表情，夫人的触须或许能伸遍全阿里乌斯，但在更广阔的地方，她也只能依靠这些忠诚的学生。“看起来时机是早了点，但机会就是这样，你们已经知道了目标，如果时机合适，不必向我呈报，你们可以自行调配力量决定开始行动。回去吧”，在对外行动处的学生转身回去时，夫人叫住了她，并补充了一句。"
ARI_coup.11.a: "“你知道背叛和失败是什么后果。”"
ARI_coup.6.t: "一切顺利？"
ARI_coup.6.desc: "圣三一自治区，甜品街\n\n夜色笼罩着繁华的甜品街，温馨的黄色街灯照亮着温暖的、残留着面包香味儿的空气。突然，角落里一个毫不起眼的木箱突然自己移动起来，露出了藏在下面的通道口。\n\n以夜幕为掩护，几个穿着纯黑战斗衣的阿里乌斯突击小队成员悄无声息地从通道里鱼贯而出，仿若无声的幽灵。\n\n“这里是A组，已到达潜入地点，暂未发现异常。”队伍前头的队长拿起小型对讲器，一边警觉地观察周围的情况，一边向着B组的同伴们报告。\n\n“B组收到，这里也未发现异常，按照原计划行动，over。”\n\n在打昏几个可怜的过路学生并把她们拖到没人发现的阴暗处后，众人朝着情报中茶话会领袖的藏身点赶去。\n\n随着小队接近目标地点，周围的空气仿佛都凝滞在了这广阔的夜空中，除了偶尔几声蝉鸣外，只剩下战术靴轻轻地踏在光滑的石板路上所发出的小小的“咔擦”声。虽然没有保安和其他的碍事者本应该是个好兆头，但队长的心里却不由得泛起了一丝忐忑——\n\n这次的行动过于仓促，只有目标地点的简要地图不说，甚至连紧急撤退点都没有准备好，万一出了什么问题...\n\n有那么一瞬间，队长脑海内的潜意识似乎警铃大作，提醒着前方的危险。但按照自己长官的说法，这次行动是她们斩首圣三一领导人的最后机会，机不可失。为了完成“夫人”交代的任务，队长只得忽视这种隐约的不安感，而是带着队员们继续朝着地点赶去..."
ARI_coup.6.a: "应该会顺利的...吧？"

ARI_coup.7.t: "羊入虎口"
ARI_coup.7.desc: "在使用热熔切开了安全屋外的紧闭铁门后，A队的成员们保持着标准战术队形冲进了房间。\n\n然而出乎她们意料的是，房间内鸦雀无声，只有尚未熄灭的炉火和木制茶桌上冒着热气的红茶在此等候。\n\n“难道目标已经提前转移了吗？难道我们的计划走漏了风声？”队长只觉得心头一沉，她下意识地环顾四周，想要找到什么线索。而队员们则分散到了房间四处，寻找着可能存在的逃生暗道。\n\n“啪塔。”突然，金属和地面碰撞的声音传入众人耳朵。队长只觉得浑身血液顿时凝固，毕竟，她比任何人都明白，这种金属声到底来自于什么。\n\n“闪光弹，快闭眼！”\n\n话音未落，仿佛十个太阳共同散发出的强烈光芒瞬间将昏暗的屋子照得明如白昼，即便是反应最快的队长本人也被这种光芒晃得头晕眼花。\n\n“哒哒哒！”随即，冲锋枪的清脆声音回荡在屋子内，如同秋天的农夫收割麦田一般，将那些失去视力的小队队员们一个个击倒在地上。而队长则勉强躲过了第一轮扫射，挣扎着把茶桌放倒，将自己隐藏在茶桌之后。\n\n优质茶叶的香味混杂着队长脸上的汗水一起将她的外套打湿，她狠狠地眨了眨几次眼，确保自己能模模糊糊地看清东西后，便匆忙地摸向自己的腰间，想要用对讲器向周围的队友求援。\n\n然而，她的动作却被太阳穴传来的冰冷触感给彻底冻结。她下意识地想要转过头去，看看能让身经百战的自己都措手不及的家伙到底是何方神圣。\n\n“阿拉阿拉~这么想看我的身体吗？真是个坏孩子呢~”"
ARI_coup.7.a: "在队长失去意识前的最后一刻，一抹淡淡的粉色映入眼帘"

ARI_coup.8.t: "全军覆没"
ARI_coup.8.desc: "随着突入安全屋的A队突击部队以全灭告终，负责外围警戒的B队领队意识到情况不容乐观，随后，她收到了“间谍”的联络：“情况有变，安全屋是一个陷阱，真正的目标在体育场”。\n\n尽管领队不知道为什么目标会在一个平平无奇的旧体育场，但圣园未花的出现让她们失去了思考的空间，心急如焚的未花决定亲自带队突入体育场，完成行动。\n\n然而，事实情况却远超小队成员的预期。即便战力无比强悍的圣园未花在前面为她们开路，但她们依旧受到了意料之外的修女会部队和附近的自警团的的猛烈抵抗。而在这之后，虽然渚如同情报一样出现在了体育馆，但她是带着自己的精锐卫队来的，上面甚至还有被打败的A队的标志，而这毫无疑问极大地动摇了圣园未花的意志。\n\n而压垮B队的最后一根稻草则是百合园圣娅的出现——这位早已被我们标记为“已清除”的目标居然奇迹般地再次出现，并通过言语彻底让圣园未花放下了武器投降。而失去战力倚靠的B队不得不下令撤退，尽管如此，她们仍然付出了巨大代价才得以逃出了体育馆，然而，面对步步进逼的圣三一部队，B队领队几乎失去了希望，直到她收到了原本一直保持无线电静默的C队的通讯。\n\n“这里是C队，任务已完成，未发生交火，各队回报情况”"
ARI_coup.8.a: "糟透了..."

ARI_coup.9.t: "突出重围"
ARI_coup.9.desc: "相对于遭遇重大麻烦的A队和B队，由纱织带领的C队的行动则异常轻松。依靠高超的潜入技巧，并且修女会也将大部分兵力投入到了其他地方，C队的队员成功潜入了修女会的典藏室，并成功取到了“夫人”所需要的资料。\n\n然而，当C队的成员顺利完成任务，打破无线电静默与其他队联系时，却收到了A队全灭和B队被困的消息，而此时，圣三一已经进入全面戒备状态，纱织知道，她的C队是唯一还有战斗力的队伍，而她必须肩负起带领队伍突出重围的责任。\n\n于是，在经过数场极其惨烈的突围营救战斗后，纱织带着C队总算是从圣三一的重重包围中救出了部分A队和B队的伤员，并设法与剩余的战斗人员会和撤离。然而，由于原先计划制定过于仓促而导致撤离点不足，许多撤离点已经被圣三一封锁，纱织只得被迫优先转移伤员和资料，而相当一部分的战斗部队只能就地转入隐蔽，甚至还有一小部分殿后的队员被圣三一抓获。"
ARI_coup.9.a: "我们的损失惨重..."

ARI_coup.10.t: "“旅者”行动总结-基本失败"
ARI_coup.10.desc: "毫无疑问，我们派过去的那帮饭桶彻底辜负了“夫人”的期望。按照归来的伤员的报告，由于我们对“旅者”行动的准备过于仓促，加上叛徒的出卖，我们的计划早已被圣三一方面得知，并被对方将计就计摆了一道。而且，本应在我们第一次的袭击中就彻底死亡的百合园圣娅居然奇迹般地存活，这使得圣园未花这枚好用的棋子彻底失效，并将她和我们合作的一切信息全部告诉给了圣三一。\n\n如今，我们不仅损兵折将，大量兵力滞留在了圣三一自治区，我们的存在也彻底地暴露给了圣三一她们。如果我们不能及时调整我们的行动方案，我们在圣三一的行动将遭受巨大的阻力，甚至可能从根本上威胁到“夫人”的复仇计划。\n\n好在，并非是所有消息都是坏消息，夫人所需的资料已经成功获取，它们对夫人接下来的计划至关重要。但首先，我们需要进行善后措施。"
ARI_coup.10.a: "一群无能的废物！"

