 CAE_LiWeiTan: "利维坦"
 CAE_LiWeiTan_desc: "在名为“基沃托斯”的蔚蓝深海之下，潜伏着一头名为“凯撒集团”的庞然大物——其旗下拥有包括凯撒PMC，凯撒银行，凯撒重工等十数个下属企业集团，几乎囊括了基沃托斯人所接触到的各种领域，所拥有的资产数目甚至都无法进行统计。可以说，虽然基沃托斯在名义上被联邦学生会和各大学校所管辖，但暗地里，这头利维坦的触须却紧紧地缠绕着一切，并试图将更多的财富和权力纳入自己的手中。"
 CAE_HuXiangZhengDouDeChuXu: "互相争斗的的触须"
 CAE_HuXiangZhengDouDeChuXu_desc: "虽然表面上都从属于凯撒集团，但集团内部的各个子集团却远不是一团和气。相反，由于不同集团之间所存在的微妙的竞争关系和各种纠缠不清的商业利益，小型的商业战争乃至武装火并几乎每天都在凯撒集团的内部上演。而最高管理层面对些盘根错节的复杂情况，也只能用一张张毫无作用的指令进行“口头监管”。"