 TRI_mine_trait:0 "救护骑士团团长"
 TRI_mine_description: "圣三一综合学园所属，救护骑士团的团长。\n虽然她意志坚定又正直，但也是有着过激的一面的白衣战士。\n貌似整个圣三一都在流传着「美弥进行破坏，骑士团进行治疗」这样的关于救护骑士团的传闻。\n即使这样，她也有着通过整理自己的装备、邀请知己开办茶会这些事情治愈心灵的一面。\n另外，她对红茶的造诣也很深，能与委员会的莲见所匹敌。"
