 TRI_TEA_PARTY_NAME:0 "茶会"
 POLITICS_TRI_TEA_PARTY_DESC:0 "茶会是圣三一的最高权力机构，由其最核心的三人共同商议决断圣三一的大小事务。\n本届的茶会的领导构成为：§Y百合园圣娅§!、§Y桐藤渚§!、§Y圣园未花§!。"
 POLITICS_TRI_TEA_PARTY_REFORMING_DESC:0 "茶会是圣三一的最高权力机构，现在其正在经历改革期，暂时失去了行政职能。"
 POLITICS_TRI_TEA_PARTY_REFORM_END_DESC:0 "茶会是圣三一的最高权力机构，在一系列集权化改革后，目前由阿慈谷日富美担任其主办者，主导圣三一一切事务。"
 POLITICS_TRI_TEA_PARTY_DEMOCRATIC_DESC:0 "茶会是圣三一的最高权力机构，在一系列民主化改革后，目前由阿慈谷日富美担任其主办者，领导议会对圣三一事务进行决断。"
 TRI_goverment_is_normal: "圣三一政府运转正常"
 TRI_character_is_free: "角色未被“控制”"
 TRI_seia_name:0 "百合园圣娅"
 TRI_seia_trait:0 "预言之梦"
 TRI_seia_trait_1:0 "谜语人狐狸"
 TRI_seia_description: "圣三一综合学园所属，构成圣三一的学生组织之一「圣库特斯」分派的领导人。\n这位娇弱的少女很少出现在众人的面前，其真实面目与能力本质也众说纷纭。"
 TRI_nagisa_name:0 "桐藤渚"
 TRI_nagisa_trait:0 "优雅的实干家"
 TRI_nagisa_description: "圣三一综合学园所属，构成圣三一的学生组织之一「菲利乌斯」分派的领导人，兼学生会「茶话会」的话事人。\n她总是待人温柔亲切，但很少透露自己的真实想法，被认为是性情难懂谜团众多的人物。兴趣是准备用于茶会的茶叶与点心。许多圣三一学生都梦想着有一天能被邀请去参加她的茶会。"
 TRI_mika_name:0 "圣园未花"
 TRI_mika_arrested_name: "圣园未花（被羁押）"
 TRI_mika_arrested_description: "圣三一综合学园所属，构成圣三一的学生组织之一，「帕特尔」分派原领导人的少女。\n身为原茶话会的一人，与同为领导人的渚是幼驯染。但是因政治立场上的对立，会好好区分公私。总是露出愉快笑容，展现天真无邪一面的她，心中却似乎抱有无法对他人言说的烦恼。"
 TRI_mika_trait:0 "天真政治幻想"
 TRI_mika_trait_tt:0 "§Y帕特尔派额外获取一些影响力§!"
 TRI_mika_trait_1:0 "圣三一的魔女"
 TRI_mika_trait_2:0 "圣三一的公主"
 TRI_mika_description: "圣三一综合学园所属，构成圣三一的学生组织之一，「帕特尔」分派领导人的少女。\n身为茶话会的一人，与同为领导人的渚是幼驯染。但是因政治立场上的对立，会好好区分公私。总是露出愉快笑容，展现天真无邪一面的她，心中却似乎抱有无法对他人言说的烦恼。"
 TRI_sakurako_name:0 "歌住樱子"
 TRI_sakurako_trait:0 "修女会大修女"
 TRI_sakurako_description: "圣三一综合学园所属，修女会的虔诚学生。\n不论什么事都认真对待，深受众多学生的信任。\n\n但过分认真导致有时会做出与流行跟常识有所偏差的事。"
