 TRI_tsurugi_trait:0 "正义委会长"
 TRI_tsurugi_description: "圣三一综合学园所属，正义实现委员会的委员长，同时也是三一的战略兵器。\n生性好战且暴力，一旦遇到不满的事物就会先破坏再说。\n幸亏有副委员长莲见而勉强带领着正义实现委员会。虽然鹤城似乎像无法控制的狂犬，但在老师面前却会表现出如同藏不住害羞的少女的一面。"
