 ECW_decision_ui_progressbar_title_desc: "随着冲突持续，§R厌战情绪§!会不断蔓延。§G占领更多目标§!，从而维持战争热忱。\n\n对§Y阿里乌斯§!而言，这将是更加严峻的挑战。其体量更容易受到战争的影响，若想维持战争，就必须持续取得战争进展。\n\n对占据了绝对优势的§Y格黑娜§!与§Y圣三一§!来说，§G尽快结束§!这场意料之外的战争同样极为必要，随着对战争的持续投入，学园的正常生活将§R不可避免地受到影响§！。"
