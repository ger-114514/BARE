l_english:
 massed_artillery:0 "密集炮兵"
 massed_artillery_desc:0 "使用大量的火炮在广阔的战场上开火是对敌人造成伤害的最好方法。缓慢而有条理的大规模轰炸将把前线夷为平地。"
 dispersed_support:0 "分散支援"
 dispersed_support_desc:0 "分散我们的支援使我们能均匀地覆盖战场的广大区域。通过组织定时重新装填，我们可以确保我们永远不会措手不及，并且在需要的时候总是可以得到火炮支援。"
 creeping_barrages:0 "渐进弹幕射击"
 creeping_barrages_desc:0 "以我们前进的速度前进，筑起一道不可逾越的火墙，就可以压制敌人的据点，防止他们撤退或增援。"
 advanced_firebases:0 "前沿重火力"
 advanced_firebases_desc:0 "在关键的前沿阵地使用少量火炮，使我们能够攻击敌人前方的薄弱部位。打他们的弱点，我们可以在他们的战线上制造混乱，为我们的进攻创造机会"
 forward_observers:0 "前线观测"
 forward_observers_desc:0 "前线观察员允许我们在每场战斗中使用更多的火炮，因为他们能够瞄准敌人目标，并纠正我们后方炮台的不准确性。"
 advanced_squad_tactics:0 "高级小队战术"
 advanced_squad_tactics_desc:0 "通过专注于为班长提供更好的培训和战术，他们可以提高战斗能力。 只要我们各个部门和指挥官更好，协调一致的行动就不那么重要。"
 large_front_operations:0 "宽大战线作战"
 large_front_operations_desc:0 "为了战胜一个庞大的阵线，必须沿着一个庞大的阵线协调多个单位，以全面推进。 通过沿作战路线而非战术路线组织进攻，我们可以改善后勤和沟通。"
 elite_troops:0 "精锐部队"
 elite_troops_desc:0 "通过确保我们的部队获得重要的战斗经验，我们可以期待他们成为战场上的佼佼者。他们必须能够在每一点上淘汰，超越敌人，比敌人更坚固。"
 vast_offenses:0 "集中攻势"
 vast_offenses_desc:0 "就战略重要性而言，当地的进步几乎无济于事。 进攻必须深入敌人的领土并占领广大的领土，以对敌人造成残酷的打击。"
 supply_guerrilla:0 "补给游击作战"
 battlefield_grouping_leap:0 "战场分组跃进"
 frontal_tanks:0 "装甲先锋"
 frontal_tanks_desc:0 "坦克是现代战场的王者，应该能够凭借自己的力量赢得任何战斗。通过确保我们的坦克处于任何交战的中心，我们将最大化他们的火力。我们的坦克被放置在火力线的更远处，但让我们的优越的装甲部队赢得每次。"
 elastic_defense:0 "弹性防御"
 elastic_defense_desc:0 "这种纵深防御主要是利用机动兵力进行战斗撤退，削弱敌人前进的势头。我们的部队现在能够更好地快速前进和后退，迅速建立防御工事。"
 war_of_movement:0 "运动战"
 war_of_movement_desc:0 "击败敌人是使他们无法有效进行反击的最好方法。 通过绕过抵抗的要点，我们可以保留装甲部队的力量，以便以后进行交战。"
 blitzkreig:0 "闪电战"
 blitzkreig_desc:0 "通过快速移动和联合武器战的结合，我们的坦克部队可以压倒敌人防御系统中的关键点，以取得突破并深入敌人的领土"
 armor_showdown:0 "装甲决战"
 armoured_waves:0 "钢铁洪流"
 armoured_waves_desc:0 "我们在战斗中拥有的战车越多，获胜的机会就越大。 真的就是这么简单。"
 uav_reconnaissance:0 "无人机侦察"
 swarm_tactics:0 "蜂群战术"
 hardcover_machinery:0 "精装机械"
 robot_interconnect:0 "机器人互联"
 heavy_firepower_conversion:0 "重火力改装"

 overwhelming_firepower:0 "优势火力"
 air_killzones:0 "密集防空火力"
 air_killzones_desc:0 "沿着敌人的飞行路线制造高射炮的区域可以让我们的大炮快速地对付敌人的空军。"
 concentrated_spacing:0 "反坦炮集中化"
 concentrated_spacing_desc:0 "把反坦克炮集中在一个点上，可以更好地对付装甲上的突破。"
 longrange_fire_cover:0 "远程火力掩护"
 stationary_battery:0 "固定火炮"
 stationary_battery_desc:0 "通过为我们的炮兵提供额外弹药，我们可以确保在更长的时间内持续开火。增加的负载将意味着我们的部队将会更慢，但火力是任何进攻的关键"
 constant_barrage:0 "集中炮击"
 constant_barrage_desc:0 "通过不断地对指定的敌人阵地进行炮击，我们可以最大限度地发挥我军炮兵的破坏力。"
 pocket_defense:0 "口袋防御"
 pocket_defense_desc:0 "如果我们的部队被包围了，他们必须能够尽可能地坚持下去，或者拖延敌人的前进，或者让我们的其他部队从他们的口袋里捞回来。"
 human_wave_assault:0 "人浪突击"
 defense_in_depth:0 "纵深防御"
 defense_in_depth_desc:0 "把我们所有的防御都集中在一条线上肯定会在某一点被突破并被绕过。通过专注于遏制敌人的前进，而不是阻止敌人的前进，我们可以使用多条防线来慢慢地削弱防御者。一旦攻击者用尽了他们的后勤和储备，我们的其他线路可以用来反击和击退攻击者。"
 tank_logistics:0 "坦克后勤"
 tank_logistics_desc:0 "随着坦克的使用在军队中变得司空见惯，物流也得到了改善，以保持钢铁巨头的运转。坦克后勤对每个任务都至关重要。有了这个，坦克群可以保持长期的进攻，使敌人在海湾，同时推动他们越来越远。"
 infantry_tank_synergy:0 "步坦协同作战"
 anti_armored_combats:0 "反装甲作战"
 armored_position:0 "装甲阵地"
 fire_cross_cover:0 "火力交叉掩护"
 echelon_armored_column:0 "梯次装甲纵队"
 mobile_artillery:0 "机动火炮"
 mobile_artillery_desc:0 "如果炮兵跟不上我们部队的行动，它就不能有效地支援我们的部队。我们应该集中精力改善它的机动性和灵活性，以确保它在需要时随时可用。"

 harrassment_fire:0 "骚扰性炮击"
 harrassment_fire_desc:0 "以往的经验表明，不断地用炮火骚扰敌军，而不是不断地进行炮击，会大大降低敌军的战斗力。通过强迫他们保持清醒，随时准备来袭的火力，敌人的编队就会感到疲惫和不安。"

 fire_by_command:0 "射击命令"
 fire_by_command_desc:0 "自上而下的结构指挥火炮将防止进一步浪费炮弹允许更有效地使用计划的目标"
 fire_by_request:0 "直接请求支援"
 fire_by_request_desc:0 "我们的地面部队比最高领导层更了解情况。赋予战地指挥官快速召集炮火的权力将大大提高我们部队的效率和灵活性"
 tank_platoons:0 "装甲排"
 tank_platoons_desc:0 "坦克可能是强大的，但不是不可战胜的，特别是当它是单独的。因此，坦克组队必须采用坦克排的形式。这使得每一辆坦克可以移动，掩护和同时射击其他坦克。这样可以更好地组织，因为坦克排可以作为一个单一的统一部队"
 frontal_tanks:0 "装甲先锋"
 frontal_tanks_desc:0 "坦克是现代战场的王者，应该能够凭借自己的力量赢得任何战斗。通过确保我们的坦克处于任何交战的中心，我们将最大化他们的火力。我们的坦克被放置在火力线的更远处，但让我们的优越的装甲部队赢得每次。"
 combined_warfare:0 "协同作战"
 combined_warfare_desc:0 "联合战争，同义的联合武器，是使用不同的力量，以扩大自己的优势，同时否定或减轻他人的弱点，以这种效果。在这种情况下，步兵支持的坦克将使坦克有更好的掩护，同时领导进攻。这让他们能够在保持单位凝聚力的同时更努力地推动"

 raid_infantry:0 "突击步兵"
 raid_infantry_desc:0 "由于使用步兵支持的坦克，因此决定使步兵机械化或机械化。使用卡车和装甲运兵车的步兵更能跟上坦克的步伐，提供移动支援。而不是占领和保持阵地，突袭步兵的目的是不断移动，在敌人后方造成破坏。"
 essential_tank_doctrine:0 "基本坦克学说"
 essential_tank_doctrine_desc:0 ""
 schwerpunkt:0 "重点突破战术"
 schwerpunkt_desc:0 "把我们所有的装甲部队集中到一个集中点，我们一定能取得突破。这种局部的成功有可能通过粉碎曾经团结一致的前线来瓦解整个敌对势力。"
 encirclement:0 "包围网"
 encirclement_desc:0 "歼灭敌军的最好办法是包围他们，收拢他们的口袋。利用机动步兵，我们可以绕过敌人的据点，切断他们的供给，使他们屈服。"

 kampfgruppe:0 "战斗群"
 kampfgruppe_desc:0 "战斗群是为达到特定目标而设计的特殊单位阵型。这样就可以进行迅速的重组，以便进行有可能扭转战局的小规模进攻或防御行动"
 central_command:0 "中央司令部"
 central_command_desc:0 "最好的坦克部队是有组织的。通过向我们的装甲部队提供稳定的信息流，他们可以根据目前的情况作出明智的决定。"
 convergence_of_forces:0 "集中力量"
 convergence_of_forces_desc:0 "把兵力集中到总战线，就可以大范围地取得突破，给敌人的后方造成严重的破坏。"

 airland_battle:0 "空地一体化"
 airland_battle_desc:0 "尽管坦克很强大，但如果我们输掉空战，战争将会失败。 我们应该利用我们的自行高射炮将其用于多种目的。 我们的空军还将与装甲部队配合使用，以改善联合武器战。"
 blunt_the_spear:0 "层层瓦解"
 blunt_the_spear_desc:0 "万一敌人企图突破我们的防线，我们可以动用我们的机动部队消灭他们的部队并减慢其势头。 在适当的时候，我们的部队将能够反击并消灭虚弱的敌人。"
 long_range_combat:0 "远程作战"
 long_range_combat_desc:0 "在对付敌人的装甲时，我们的坦克应该保持远距离，在他们有机会反击之前用远程武器摧毁他们。"
 battlefield_brawler:0 "战场争霸"
 battlefield_brawler_desc:0 "我们的坦克应该用来在近距离战斗中不断与敌人交战。 这将使我们有可能给敌人造成最大程度的人员伤亡，而我们自己则有遭受更大损失的风险。"
 joint_planning:0 "联合计划"
 joint_planning_desc:0 "改善装甲和步兵之间的协调对于确保任何行动的有效性至关重要。"

 war_of_supremacy:0 "霸权战争"
 war_of_supremacy_desc:0 "我们的战车必须比其他任何战车都要坚固。 我们的数量可能受到限制，但是通过质量我们可以在保留我们自己的同时摧毁敌方坦克。"
 war_of_annihilation:0 "歼灭战"
 war_of_annihilation_desc:0 "我们的装甲部队必须能够处理和摧毁他们面对的任何目标。 为了保持敌人的软弱和失衡，我们必须利用它们不断地攻击和消灭敌人"
 decisive_strategy:0 "致命打击"
 decisive_strategy_desc:0 "与其浪费时间在小规模的小规模冲突上，不如将我们的精力投入到少数几次决定性的战斗中。 为此，我们可以充分利用计划，使我们能够为每一个突发事件做好准备。"
 mass_assault_corps_spirit:0 "人海突击"
 mass_assault_corps_spirit_desc:0 "联合兵种和有效武器的使用既费时又费钱。通过使用大量和持续的征兵部队冲锋，我们最终会消耗敌人的资源或人力。从那时起，我们可以利用我们的势头继续我们的进攻并压倒敌人。"
 attritional_containment:0 "牵制消耗"
 attritional_containment_desc:0 "在我们的决定性计划准备实现之前，必须训练我们的部队建造广泛的防御线，以保持我们目前的前线。 这样可以防止敌人发动任何反攻，并慢慢使他们的战斗能力受阻。"

 c3i:0 "C3I系统理论"
 c3i_desc:0 "C3I代表命令，控制，通信和情报，它广泛使用信息资源来实现军事目标。 因此，每个连的组织都更好，可以更快地获得战斗经验。"


 central_planning:0 "集中计划"
 central_planning_desc:0 "随着连的组织不断完善，对中央指挥结构的需要变得更加明显。一个一致的指挥结构可以加强协调并改进战斗经验和专门知识的传播。"
 shock_and_awe:0 "震慑行动"
 shock_and_awe_desc:0 "震慑依靠压倒性的武力展示来削弱敌人的战斗意志。改进的侦察使我们能够快速描绘出手头的情况，并使我们能够立即控制任何战场。"
 grand_battleplan:0 "决战计划"
 grand_battleplan_desc:0 "充分的准备和计划是战场上成功的关键。缓慢而有条理的行动是在战斗中压倒敌人的最佳选择。"
 orders_by_task:0 "按目的计划"
 orders_by_task_desc:0 "通过组织部队取得局部战术胜利，我们可以实现指挥的灵活流动，及时达到我们的目标。"
 orders_by_directive:0 "按指令计划"
 orders_by_directive_desc:0 "通过组织我们的部队去完成大的战略目标，我们可以加强各连之间的协调来完成大的目标。"
 fortified_fighting_positions:0 "加强战斗阵地"
 fortified_fighting_positions_desc:0 "在进攻中利用阵地，我们就可以利用快速构筑的防御作为进攻的工具。"
 overlapping_defensive_positions:0 "防守位置重叠"
 overlapping_defensive_positions_desc:0 "使用多层防御工事使敌人很难把步兵从他们的安全阵地上赶走。"
 skirmish_lines:0 "冲突线"
 skirmish_lines_desc:0 "形成清晰的队形，我们的步兵就能更好地击退敌人的进攻"
 blob_formations:0 "团级编队"
 blob_formations_desc:0 "将步兵组织成松散灵活的阵型可以提高防御和进攻能力。但是，这种力量的积累使我们很容易被包围。"

 supply_depots:0 "隐藏的补给站"
 supply_depots_desc:0 "利用进攻性物资，更好地支持持续进攻，而不依赖补给线迎头赶上。"
 continuous_offensive:0 "持久攻势"
 continuous_offensive_desc:0 "一旦我们突破了敌人的防线，我们的前线就必须能够继续前进。我们等的每一秒都是敌人喘不过气来的一秒。"
 auftragstaktik:0 "任务导向指挥系统"
 auftragstaktik_desc:0 "若以下为真，则允许：\n国家是§Y德国§!\n我们的士兵在执行任务时，被训练成独立、敏锐、灵活性强的战士"
