 SRT_TeBieFanYingBuDui: "特别反应部队"
 SRT_TeBieFanYingBuDui_desc: "作为联邦学生会长亲自下令组建的精英部队，SRT汇集了基沃托斯最富有潜力的学生，并通过了极其严苛的选拔和堪称地狱难度的训练，最终锻造出了一支小而精的军团。即便现在会长失踪，但SRT成员们所学到的战斗技巧可不会就这么轻易被忘记，并以“特别反应部队”的名号流传于基沃托斯的各个战斗部队之间。"
 SRT_FeiXiaoDeYinYing: "废校的阴影"
 SRT_FeiXiaoDeYinYing_desc: "自从前任学生会长消失后，联邦学生会给SRT的经费便与日俱减，SRT队员们的生活也愈发地困难。而最近，关于“SRT即将被废除”的流言在学校内部不胫而走。即便我们已经很努力地去安抚队员们的情绪，但一团黑色的阴影依旧在众人心中徘徊：\n§R我们的母校，到底还能坚持多久？§!"
 