l_simp_chinese:
 # 学院精神
 bold_attack_spirit: "大胆进攻"
 bold_attack_spirit_desc: "只有进攻可以为我们带来胜利，进攻才不会让战斗打扰自己的宿舍"
 
 tenacious_defense_spirit: "坚定守住"
 tenacious_defense_spirit_desc: "坚定守住，就有办法！别问别的，守住就行！"
 
 meticulous_preparation_spirit: "尽心准备"
 meticulous_preparation_spirit_desc: "指挥员应当考虑要准备什么与要让下属做什么—不是每一个少女的脑电波都能跟得上"

 inventive_leadership_spirit: "出奇制胜"
 inventive_leadership_spirit_desc: "另辟蹊径并先人一步可是基沃托斯战无不胜的法宝—只要你能偷偷跑"
 
 experience_feedback_spirit: "经验反馈"
 experience_feedback_spirit_desc: "反馈，集中，分析，学习。个人的经验可以化作整个集体的提升。"
 
 # 陆军精神
 professional_command_club_spirit: "职业指挥社团"
 professional_command_club_spirit_desc: "常备的正规指挥社团，加之系统性的教学，能让我们的普通同学打架不用带脑子"
 
 elevated_engineering_corps_spirit: "重视工程社团"
 elevated_engineering_corps_spirit_desc: "道路，住所，与网络基站—基沃托斯战斗的一切离不开工程社团"
 
 proper_heritage_spirit: "传统传承"
 proper_heritage_spirit_desc: "徒步步兵战斗力增益\n在技术装备完全损失的情况下，我们也应该保有战斗力"
 
 quick_improvisation_spirit: "随机应变"
 quick_improvisation_spirit_desc: "基沃托斯无时不刻不在变化着—无论是战况，还是你昨天没写完的作业。"
 
 # 指挥精神
 static_warfare_spirit: "静态战争"
 static_warfare_spirit_desc: "为什么我要走出舒适温馨的小窝出去打架？一边开枪一边舒舒服服地坐着不好吗？"
 
 flexible_organization_spirit: "灵活组织"
 flexible_organization_spirit_desc: "组织与编制不能死板不变，必要时刻，你身旁的战友可以是任何人—甚至平常不和的社团"
 
 aggressive_reconnaisance_spirit: "侵略性侦察"
 aggressive_reconnaisance_spirit_desc: "掌握敌人的讯息至关重要—从早饭吃多久，就应该推断出来她们的体重涨幅！"
 
 reserve_officers_spirit: "预备指挥员"
 reserve_officers_spirit_desc: "大批量上过指挥课程的同学可以有效替补休假与受伤的指挥员"
 
 victory_or_death_spirit: "你死我亡"
 victory_or_death_spirit_desc: "抱歉呢，我不打死你，我就要被折磨死了..."
 
 smoke_and_fire_spirit: "弹炮如云"
 smoke_and_fire_spirit_desc: "当你的炮弹还不如你下午吃的那口蛋糕贵"
 
 maneuver_warfare_spirit: "楔形突破"
 maneuver_warfare_spirit_desc: "有的时候，坦克抵达位置的作用比打击敌人要大"
 
 # 空军精神
 industry_liasons_spirit: "产业联络"
 industry_liasons_spirit_desc: "飞机的生产单位必须听从实际使用者的反馈并加以改进—当然，要求加零食柜什么的可以拒绝。"
 
 effective_training_programs_spirit: "高效训练"
 effective_training_programs_spirit_desc: "无论是有人还是无人，飞行器必须是人来操纵的。"
 
 air_crew_surveys_spirit: "机组访谈"
 air_crew_surveys_spirit_desc: "经常性的与飞行员和飞手交谈可以有效舒缓她们的压力，降低走神与幻想带来的事故。"
 
 # 空军指挥精神（基本与原版相同）
 battlefield_air_interdiction_spirit: "空域封锁"
 battlefield_air_interdiction_spirit_desc: "空中与地面力量的紧密配合。"
 
 centralized_control_spirit: "集中管理"
 centralized_control_spirit_desc: "有效的资源管理将确保飞机到达最需要它们的地方。"
 
 air_power_projection_spirit: "跨空域力量投射"
 air_power_projection_spirit_desc: "远距离作战需要非凡的胆量。"
