 SHA_ShanHaiJing: "山海经"
 SHA_ShanHaiJing_desc: "山海经再次迈入了一个黄金时代,但随着学院日益强盛,有些山海经人似乎对于外校人有点高傲了?"
 SHA_YuanYuanLiuChangDeGuoQu: "源远流长的过去"
 SHA_YuanYuanLiuChangDeGuoQu_desc: "根据众多古籍的记载，山海经学园的历史极其长久，甚至可以追溯到一个遥远的“神话时代”。在这漫长的历史长河中，历任山海经的统治者和学生们积累了无数的治理经验与文化财富并一代代地传承到现在，这使得山海经学园拥有其他学校无与伦比的凝聚力和稳定性。"
 SHA_GeWuPingShengDeXianZhuang: "歌舞升平的现状"
 SHA_GeWuPingShengDeXianZhuang_desc: "随着新任门主的上任，山海经再次迈入了一个黄金时代。玄龙门确保着山海经内政治大环境的稳定，而日渐兴起的玄武商会则为山海经的经济和文化注入了新的活力。一幅美好的画卷似乎正在山海经的学生们面前缓缓展开，每个人都对自己的母校充满了喜爱与自豪。"
 SHA_GeWuPingShengDeXianZhuang_R: "§R但这样的日子会一直继续下去吗?...§!"
 SHA_MiWuZhongDeWeiLai: "迷雾之中的未来"
 SHA_MiWuZhongDeWeiLai_desc: "山海经正处在历史的十字路口处”——山海经社论\n玄龙门的门主大人认为，学校外部的世界日新月异，山海经必须与之一同进步——即便这种进步可能有些缓慢。但校园内部，依旧有许多对门主的决定颇有微词之人。一方面，山海经内部依旧存在着大量的“守旧派”，她们认为山海经那深厚而悠久的文化传统才是山海经的立校之本，而门主的改革行为则很可能导致山海经成为无根浮莲。而另一方面，以玄武商会内部的某些激进派为主的“革新派”则认为门主大人的改革计划过于保守，甚至有人认为这只是门主为了安抚革新派而进行的政治表演。她们要求进一步打破山海经的传统，彻底实现学园与外部世界的全面接轨。\n虽然门主大人一直用她的无上威严和政治智慧调和着不同派别的矛盾，但在山海经选择她自己的道路之前，她的未来依旧笼罩在重重迷雾之中…"
 