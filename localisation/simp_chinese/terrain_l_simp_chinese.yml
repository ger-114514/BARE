 megacity_desc: "------------\n巨型都市是成千上万人共同生活、共同工作的地方，街道上永远都是车水马龙，而公共交通系统也总是一天24小时都处在爆满状态。\n\n对于巨型都会的居民而言，城市的核心区域简直就是钢铁组成的迷宫——由于摩天大楼过于密集，甚至连阳光都难以投落到地面。\n\n但话又说回来，对向往城市生活的人而言，采光不佳绝非阻碍……\n------------\n§Y至少为师很庆幸这地方没有光能族——别问光能族是什么。§！"
