 CEN.6666.t: "第一课"
 CEN.6666.desc: "夏莱的地下室里，还残留着些许的硝烟味。\n\n凛打量了一下周围，目光又落到了面前之人——老师——手中的物品上。\n\n那是只能由老师才能启动的“什亭之匣”，但在会长失踪后，偏偏又只有这个匣子，才拥有控制圣所之塔的权限。\n\n这正是她先斩后奏，将老师带到这里的目的：虽然她现在只是个代理——或者连代理都不是，但只要能拿回联邦学生会对圣所之塔的权限，取得行政委员会的事后确认自然是板上钉钉的事。\n\n只要，面前的人完成权限的移交——\n\n“必须要这样才能恢复圣所之塔的权限吗？”\n\n面前的人忽然问到。\n\n凛刚想要回答，却愣住了。她的计划似乎有所疏漏，而漏洞正在面前这个人身上。显而易见，只要对方不交还权限，那么她的一切计划就都会落空……不，也许比那更糟糕，因为对方只是外面来的陌生人：这是凛忽视对方、从一开始就打算收回权限的理由，现在却反过来成了她的阿喀琉斯之踵。\n\n凛只能紧张地注视着对方的神色，期待着老师没能发现这个致命漏洞。\n\n幸运的是，老师只是笑了笑，说道："
 CEN.6666.a: "“首先，我不会拿学生的东西……”"
 CEN.6666.b: "“……其次，我更喜欢真诚的学生。”"