 CEN.6666.t: "第一课"
 CEN.6666.desc: "夏莱的地下室里，还残留着些许的硝烟味。\n\n凛打量了一下周围，目光又落到了面前之人——老师——手中的物品上。\n\n那是只能由老师才能启动的“什亭之匣”，但在会长失踪后，偏偏又只有这个匣子，才拥有控制圣所之塔的权限。\n\n这正是她先斩后奏，将老师带到这里的目的：虽然她现在只是个代理——或者连代理都不是，但只要能拿回联邦学生会对圣所之塔的权限，取得行政委员会的事后确认自然是板上钉钉的事。\n\n只要，面前的人完成权限的移交——\n\n“必须要这样才能恢复圣所之塔的权限吗？”\n\n面前的人忽然问到。\n\n凛刚想要回答，却愣住了。她的计划似乎有所疏漏，而漏洞正在面前这个人身上。显而易见，只要对方不交还权限，那么她的一切计划就都会落空……不，也许比那更糟糕，因为对方只是外面来的陌生人：这是凛忽视对方、从一开始就打算收回权限的理由，现在却反过来成了她的阿喀琉斯之踵。\n\n凛只能紧张地注视着对方的神色，期待着老师没能发现这个致命漏洞。\n\n幸运的是，老师只是笑了笑，说道："
 CEN.6666.a: "“首先，我不会拿学生的东西……”"
 CEN.6666.b: "“……其次，我更喜欢真诚的学生。”"

 CEN.15.t: "责任与野心"
 CEN.15.desc: "窗外的月光格外明亮。\n\n随着阴云一同散去的，还有终于告一段落的混乱。\n\n那真是惊心动魄的几天，几乎所有人都觉得，联邦学生会要垮掉了。以至于直到现在，学生会的大家最爱说的依旧是那几个字组成的词：尘埃落定。\n\n还好那些事都没有发生。到处打砸抢烧的头盔团被清理干净，流通武器的黑市也都被取缔，摇摇欲坠的基础设施都得到了妥善的维护，一切好像都回到了原点：那个联邦学生会长还没走的时候。\n\n……可惜，一切并非如此。学生会长消失了，于是凛不得不担起重任。有时候她自己也会对此感到疑惑：她这么做，究竟是出于强大的责任心，还是为了满足自己那庞大的野心呢？\n\n凛不知道，但此时此刻，空闲下来的她终于有机会思考这件事。\n\n是了，现在行政委员会不可能反对她担任会长代理的提案，说不定还会做出“劝进”的行动。只要她愿意，她甚至可以拿去代理的头衔成为真正学生会长——只要那样，她就可以尽情挥洒自己的笔墨，就像是自己的小小野心所梦想的那样，成为超越前任会长的伟人。\n\n可果真如此的话，这股愧疚又是从何而来？\n\n“我更喜欢真诚的学生。”\n\n她又想起来那次短暂地会面中，老师留下的话语……责任也好、野心也罢，能匹配能力，便是向好的，反之，那就是一场灾难。\n\n“结果，那一次我被轻易看穿了。”\n\n于是，凛流出了眼泪，却又是笑着的。她明白自己该做什么选择，因为她已经知晓了自己的本心："
 CEN.15.a: "“我有责任必须履行。”"
 CEN.15.b: "“我的确不是最好的那个。”"
