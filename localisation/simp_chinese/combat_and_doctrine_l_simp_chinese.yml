 artillery_11: "优势火力"
 artillery_11_desc:"在局部地区形成火力优势降对我们的行动大有裨益。无论是进攻还是防守。"
 artillery_12: "前线侦察"
 artillery_12_desc:"对前线的充分深入侦察有利于我们更好的发挥火力优势。毕竟炮弹最好打在需要的地方。"
 artillery_13: "前装甲火炮"
 artillery_13_desc:"可拆卸的工事套件能有效减少重武器的准备时间，提升射击精度，并改善了面对反制攻击时的存活率。"
 artillery_14: "集中炮班"
 artillery_14_desc:"数个火力支援班组迅速集中并投送火力，随之迅速疏散，这种战法能最大程度的在保证安全的情况下集中足够的火力打败敌人"
 artillery_15: "空中优势"
 artillery_15_desc:"侦察，预警，巡逻，反轰炸，这是传统炮兵做不到的。但加之无人机，一切皆有可能。"
 artillery_21: "综合支援"
 artillery_21_desc:"前线通常在同一时间需要多重支援:攻坚，压制，烟幕，掩护。协调不同火炮同时做到可不容易。"
 artillery_22: "压制弹幕"
 artillery_22_desc:"在敌人预订的战场进行长时间火力压制将有效遏制敌人的行动"
 artillery_23: "排级战斗队"
 artillery_23_desc:"排规模的合成部队将最大限度的发挥不同兵种的优势，而不必受制于各兵种之间的沟通障碍。"
 artillery_24: "压倒性火力"
 artillery_24_desc:"不计成本的火力投送总是有效的，很明显，我们有这个能力。"
 artillery_25: "前沿重火力"
 artillery_25_desc:"炮兵和火力支援班组必须有勇气将她们的武器抵近—不论她们有没有装甲防护。"
 artillery_31: "交叉火力"
 artillery_31_desc:"同一正面的不同方向火力，加之错综复杂的火力角度，跟能让敌人的突破和做数学题一样令人头疼。"
 artillery_32: "集中火控"
 artillery_32_desc:"先进仪器让我们可以同时设定多门火炮或其余重武器的射击诸元，乃至落地时间，实现多发炮弹同时落地。"
 artillery_33: "空地联合作战"
 artillery_33_desc:"空中与地面的配合将形成无死角的火力切入。"
 artillery_34: "便携式火炮"
 artillery_34_desc:"轻便小巧的火炮与无座力炮将大大提高一线火力投送的机动性与隐蔽性。"
 artillery_35: "定向制导"
 artillery_35_desc:"多枚炮弹制导同一目标的技术将大大提高我们对小范围火力打击的精度。"
 infantry_11: "大规模突击"
 infantry_11_desc:"狭窄区域内的集中兵力大规模突击，可以有效突破敌人的防线。"
 infantry_12: "分散步兵小队"
 infantry_12_desc:"分散，渗透，偷袭。少量的步兵就可以做到其他学院大量兵力才能做到的事。"
 infantry_13: "防弹衣列装"
 infantry_13_desc:"通过提高对一线作战单位的防弹衣普及率，我们可以有效减少子弹，爆炸与瓦砾导致的磕碰与冲击，减少疼痛对战斗的影响，让她们可以站着离开战场而不是躺着抬出去。"
 infantry_14: "地雷战"
 infantry_14_desc:"大量精巧设置的各种地雷可以有效迟滞敌人甚至封锁区域。"
 infantry_15: "人浪战争"
 infantry_15_desc:"大量兵力分为多梯队持续冲击可以有效压迫敌人的防线。"
 infantry_21: "口袋防御"
 infantry_21_desc:"精心布置的火力口袋可以有效埋伏敌人。"
 infantry_22: "渗透突击"
 infantry_22_desc:"让先遣队提前渗透防线，与主力配合突破，能让我们可以突破最为坚固的敌人的防线。"
 infantry_23: "步兵攻势"
 infantry_23_desc:"要协调好不同步兵的进攻可不是易事。"
 infantry_24: "枪斗术"
 infantry_24_desc:"系统性的近战训练使得我们的战士可以有效面对极近距离的冲突，甚至夺取对方的武器。"
 infantry_25: "游击战争"
 infantry_25_desc:"通过和市民与普通学生的配合，再加上大量分散机动的兵力，我们可以通过游击战术极大的迟滞敌人的行动。"
 infantry_31: "火力步兵"
 infantry_31_desc:"为班组配备专职火力投送的步兵，可以有效提升步兵战斗班的战斗力。"
 infantry_32: "战术撤退"
 infantry_32_desc:"及时有效且迅速的战术性撤退可以让我们安全的移动到更好的位置，并暴露敌人的弱点来我们有机会痛击她们。"
 infantry_33: "大规模突袭"
 infantry_33_desc:"收放自如的大规模突然袭击可以打敌人措手不及，在一开始就能够结束掉战斗。"
 infantry_34: "精英小队协同"
 infantry_34_desc:"让特别训练的精英战斗小队作为战斗骨干与突破矛头，能让我们的战术行动更具威力，进而提升整个学园的战斗力。"
 infantry_35: "神秘解放"
 infantry_35_desc:"运用欧帕兹技术，我们可以在短暂的时间内安全的强化学生的神秘，进而极大的提升学生的战斗能力，改变战场态势。"
 tank_11: "装甲矛头"
 tank_11_desc:"装甲分队将作为突破矛头，像钉子一样钉进对方的阵地。"
 tank_12: "装甲协同"
 tank_12_desc:"不同种类的装甲与不同职能的步兵进行配合可不是一朝一夕就能练就的。"
 tank_13: "机动增强"
 tank_13_desc:"速度尤为重要，要以送快递的速度把炮弹送对面脸上。"
 tank_14: "轻装甲突击"
 tank_14_desc:"多种类的轻装甲突击可以在战线上形成意想不到的优势。"
 tank_15: "移动战"
 tank_15_desc:"大量装甲部队移动中进行火力倾斜与重要地点人员渗透将狠狠地恶心对面指挥员。"
 tank_21: "焊接装甲"
 tank_21_desc:"厚重的装甲后面可以隐藏多少步兵？"
 tank_22: "装甲突击"
 tank_22_desc:"装甲部队集中使用以达成战线突破，并为后续人员开辟通道。"
 tank_23: "大规模机动化"
 tank_23_desc:"全员登车！徒步步兵已经一去不复返了！"
 tank_24: "闪电战"
 tank_24_desc:"快速突破渗透与扩大缺口，加之包围，这样一整套的战术甚至可以在战斗后还有一段时间摸鱼闲聊。"
 tank_25: "突破"
 tank_25_desc:"与其整体性地把敌人推回去，不如着其一点加以突破，直接破坏整条战线。"
 tank_31: "装甲火力"
 tank_31_desc:"装甲力量将成为可移动的火力支援平台与战术支点，协同其他部队的行动。"
 tank_32: "弹性防御"
 tank_32_desc:"适当的收缩，伏击与反突击可以有效抵挡优势敌人的进攻。"
 tank_33: "装甲后勤小队"
 tank_33_desc:"油料、弹药、备用零件，这些是每一个装甲部队必需的。如何稳定供给是胜利的关键。"
 tank_34: "装甲集群"
 tank_34_desc:"更大规模的装甲集群可在战略上形成优势。"
 tank_35: "装甲交叉"
 tank_35_desc:"不同装甲部队的相互协同推进可让敌人手忙脚乱。"
 robot_11: "机械堑壕"
 robot_11_desc:"听从命令的钢铁长城即是最可靠的堑壕"
 robot_12: "反刺装甲"
 robot_12_desc:"装甲上贴满反爆装甲么，不，在基沃托斯也可以装满尖刺，说不定比子弹更有效"
 robot_13: "机甲集群"
 robot_13_desc:"更加轻便的机甲部队集中使用，更灵活的突破战线"
 robot_14: "蜂群作战"
 robot_14_desc:"数量为王"
 robot_15: "格式塔计划"
 robot_15_desc:"你即是我，我即是你"
 robot_21: "机甲协同"
 robot_21_desc:"不同装备的机甲和步兵协同推进，交错前行"
 robot_22: "机械自爆"
 robot_22_desc:"启动机械自爆装置！"
 robot_23: "直升机支援"
 robot_23_desc:"直升机在城市战中能起到多方面更灵活的支援效果"
 robot_24: "机械殉爆"
 robot_24_desc:"撞上去！然后启动机械自爆装置！" 
 robot_25: "机甲突击"
 robot_25_desc:"精英机甲小队仿佛轻骑兵一样，更灵活更快的突进"
 robot_31: "机甲支援"
 robot_31_desc:"机甲小队交叉火力相互支援，掩护前行" 
 robot_32: "反手突击"
 robot_32_desc:"更灵活的机甲代表着更灵活的反手" 
 robot_33: "高速机械"
 robot_33_desc:"再快点，再快点，再快点" 
 robot_34: "机甲光剑"
 robot_34_desc:"无论是光剑还是光之剑，都是机甲的究极浪漫" 
 robot_35: "欧姆弥赛亚"
 robot_35_desc:"听，那是机械的声音" 
 Gehenna_1: "格黑娜装甲突击"
 Gehenna_1_desc: "依靠装甲部队强大的战斗力和快速反应的炮火，我们可以在敌方防线轻松打开一道缺口，之后装甲部队的高速将终结这场战斗。"
 Trinity_1: "圣三一先进炮兵指挥网络"
 Trinity_1_desc: "依靠现代化的指挥系统和通讯设备，加上圣三一学生优秀的协调能力，我们能为战场的每一处地方都分配上打败敌人所需的炮火。"
 Millennium_1: "千年工程机甲班"
 Abydos_1: "阿拜多斯游击队"
 Specialresponseteam_1: "SRT空中特种部队"
 Arius_1: "阿里乌斯渗透特战部队"
 Arius_1_desc: "依靠强大的单兵素质，特战部队可以在行动发起前渗透进敌方的各个关键据点乃至后方，让敌军在行动开始时便陷入混乱。"
 Gehenna_2: "装甲后勤部队"
 Gehenna_2_desc: "将我们的支援和后勤部队也武装起来跟随装甲部队一起行动建立补给线，让我们的装甲部队即使深入敌后也能得到充足的补给和必要的维护。"
 Trinity_2: "精确炮击"
 Trinity_2_desc: "无人机侦察，制导炮弹，还有茶会炮兵的优秀训练，我们能做到炮弹想打哪里，就打哪里。"
 Arius_2: "狼群突击"
 Arius_2_desc: "即使缺乏装甲单位支援，在精确的战术执行和火力掩护下，精锐部队仍可以突击至近距离，之后扫荡敌军。"
 tactic_Gehenna: "格黑娜大师级闪电战"
 tactic_Trinity: "圣三一精准炮击支援"
 tactic_Arius: "阿里乌斯绝境冲锋"
 ##################################################################################
 air_superiority: "空中优势"
 air_superiority_desc: "取得空优将使敌方攻击无人机无所作为，容我方攻击无人机大展身手。"
 formation_flying: "编队飞行"
 formation_flying_desc: "编队飞行的无人机能互相援助并携手歼敌。"
 air_offense: "无人战斗机护航"
 air_offense_desc: "集中于日间轰炸后便需要从敌方拦截无人战斗机手中保护我方攻击无人机。训练我方无人战斗机飞行员与攻击无人机紧密合作将提高他们在敌方领空保护我方攻击无人机的能力。"
 fighter_baiting: "无人战斗机引诱"
 fighter_baiting_desc: "故意示弱，我方无人战斗机就能将敌方无人机引入圈套中。"
 dogfighting_experience: "缠斗经验"
 dogfighting_experience_desc: "在频繁盘旋的缠斗中掌握敌我相对位置并不容易，但随着经验增加我方飞行员已越发适应于此。"
 fighter_ace_initiative: "无人战斗机王牌主导"
 fighter_ace_initiative_desc: "授予击落五架敌机的王牌飞行员特别的嘉奖与称号，激励冒险行为并班造王牌飞行员的“精英感”——虽然这倾向于让有经验的飞行员留在前线。"
 multialtitude_flying: "多高度编队飞行"
 multialtitude_flying_desc: "尽管空战是三维的，但绝大多数飞行员更难持续掌握上下两方的敌机的位置。垂直方向编队可以利用这一点。"
 offensive_formations: "攻击队形"
 offensive_formations_desc: "进行更多用侵略性阵型飞行的训练将让我方无人战斗机在战斗中更致命。"
 fighter_sweeps: "无人战斗机扫荡"
 fighter_sweeps_desc: "在敌方领土进行侵略性无人战斗机巡逻可能赶上敌机起降的可乘之机或搅乱敌机的训练飞行。"
 force_rotation: "部队轮换"
 force_rotation_desc: "战争，或者说长时间高度集中注意力，会让人精疲力竭。在尽可能的条件下换上修整好的部队就能减少因飞行员疲劳而带来的失误。"
 air_defence: "对空防御"
 air_defence_desc: "训练飞行员即使在没有明显危险的情形下也保持常态警惕，他们拦截敌机的概率会上升。"
 dispersed_fighting: "分散战斗"
 dispersed_fighting_desc: "将阵型调整得松散些，同样数量的无人机就能覆盖更大区域。"
 forward_interception: "前出拦截"
 forward_interception_desc: "若在敌领空附近执行任务，我方无人战斗机在敌机抵达预定目标前就已经拦截敌机的几率会上升。"
 fighter_veteran_initiative: "无人战斗机老手主导"
 fighter_veteran_initiative_desc: "着眼于长远并保证飞行员生存，即通过谨慎战术与轮换有经验的飞行员到教官职务来把他们的经验传授给新人。"
 formation_fighting: "编队战斗"
 formation_fighting_desc: "用正确的编队飞行我方飞行员就能顾及彼此盲点，发现敌机的能力因此提高。"
 air_skirmish: "小规模空战"
 air_skirmish_desc: "很遗憾，把侵入境内的敌机每一架悉数击毁有时是不可能的。但从敌机在境内被发现开始到敌机离开期间，我方则可以无时无刻不骚扰敌机并持续削减其数量。"
 home_defence: "本土防御"
 home_defence_desc: "地面观察员与侦测监听站将与空军协作以定位并破坏敌军侵略。"
 battlefield_destruction: "战场破坏"
 battlefield_destruction_desc: "空军可以远赴敌占区进行轰炸，但在战场上直接支援陆军也有巨大作用。"
 dive_bombing: "俯冲轰炸"
 dive_bombing_desc: "俯冲轰炸确实更加精确，但为取得最大成果则需要既能减缓俯冲速度又能承受俯冲压力的特殊无人机。"
 direct_ground_support: "直接对地支援"
 direct_ground_support_desc: "通过紧密协同攻击无人机飞行员和地面观察员，空中火力将被准确引导以为地面部队提供最佳协助。"
 bomber_veteran_initiative: "攻击无人机老手主导"
 bomber_veteran_initiative_desc: "让老练飞行员传授知识给新人的政策极大改善新人的生存前景。"
 bomber_ace_initiative: "攻击无人机王牌主导"
 bomber_ace_initiative_desc: "正式承认并嘉奖王牌攻击无人机飞行员将提高飞行员们的胆量与积极性。"
 cas_veteran_initiative: "对地攻击老手主导"
 cas_veteran_initiative_desc: "让老练飞行员传授知识给新人的政策极大改善新人的生存前景。"
 cas_ace_initiative: "对地攻击王牌主导"
 cas_ace_initiative_desc: "正式承认并嘉奖王牌攻击无人机飞行员将提高飞行员们的胆量与积极性。"
 hunt_and_destroy: "搜寻并摧毁"
 hunt_and_destroy_desc: "在提供直接火力支援的同时，攻击无人机亦可独立狩猎目标。敌军尚在开赴前线的地面部队常被其打个措手不及。"
 scout_plane_new_tactics: "精准探测"
 scout_plane_new_tactics_desc: "训练飞行员用进行精确轰炸会提高其空袭时的效率。"
 scout_plane_new_tactics_oi: "精准探测"
 scout_plane_new_tactics_oi_desc: "训练飞行员用进行精确轰炸会提高其空袭时的效率。"
 scout_plane_direct_tactics: "高速侦察机机动"
 scout_plane_direct_tactics_desc: "高速侦察机能够减少我方侦察压力。"
 low_echelon_support: "低梯队支援"
 low_echelon_support_desc: "将近距离支援机直接派给小型地面部队保证了后者在火炮无法覆盖的区域也能呼叫火力支援。"
 combat_unit_destruction: "战斗部队摧毁"
 combat_unit_destruction_desc: "训练近距地支援机飞行员重复攻击同一目标以保证确实摧毁并避免目标被近失弹攻击后幸存。"
 operational_destruction: "战术行动破坏"
 operational_destruction_desc: "攻击敌方地面部队补给线将阻碍敌军辗转于不同战场。这对在我方空优区域战斗的陆军是个优势。"
 infrastructure_destruction: "基础设施破坏"
 infrastructure_destruction_desc: "训练我方飞行员以最佳方式攻击基础设施，例如针对铁路与桥梁。这使战术轰炸更有效率。"
 logistical_bombing: "后勤轰炸"
 logistical_bombing_desc: "专注于从空中打击敌方补给线将给该区域内作战的我方陆军带来优势。"
 battlefield_support: "战场支援"
 battlefield_support_desc: "对战术攻击无人机而言，攻击战场上靠近我方的敌军十分困难，这缘于水平轰炸劣于俯冲轰炸的精准度。但更多的训练以及与地面观察员的协同有利于克服这一问题。"
 carousel_bombing: "盘旋轰炸"
 carousel_bombing_desc: "攻击无人机飞行员经常一到达任务区域就想把所有炸弹倾泻到目标头上然后尽快返回基地。这在进行区域轰炸时是可行的，但攻击小型目标时，在目标上方盘旋并分批投弹能够保证最高的精准度。"
 keypoint_bombing: "关键点轰炸"
 keypoint_bombing_desc: "精确轰炸战场上的关键点来支援我方地面部队将极大有助于战胜敌军。"
 ground_support_integration: "综合对地支援"
 ground_support_integration_desc: "充分整合我方战术攻击无人机部队与地面观察员以提升攻击无人机精确度并使其能向地面单位提供直接火力支援。"
 strategic_destruction: "战略破坏"
 strategic_destruction_desc: "飞行员将比海陆军更快接近战略目标。一旦敌军无法武装其新兵，我方很快就能拥有数量优势。"
 high_level_bombing: "高层轰炸"
 high_level_bombing_desc: "在高空我方可以避免一些空战及防空火力。高空轰炸牺牲了精度，但更安全。"
 massed_bomber_formations: "密集攻击无人机编队"
 massed_bomber_formations_desc: "通过保持密集编队，我方攻击无人机将集群自卫以提高成功轰炸的几率。"
 night_bombing: "夜间轰炸"
 night_bombing_desc: "在敌方防卫松懈时，夜幕掩护下的我方攻击无人机仍全天候保持侵略性与高效性。让敌军好好见识我方的不懈精神。\n\n"
 dead_reckoning_bombing: "航位推算轰炸"
 dead_reckoning_bombing_desc: "通过测量速度，方向以及相对之前的位移，即使在夜晚我方也能进行更精确的轰炸。"
 infiltration_bombing: "渗透轰炸"
 infiltration_bombing_desc: "混进敌机编队或尾随敌机返航基地似乎显得丧心病狂。但熟能生巧，这些行动都是完全可能的。"
 pathfinder_groups: "领航大队"
 pathfinder_groups_desc: "老练飞行员被给予最好的工具以指示敌方目标位置。缭绕的烟雾与恶劣的天气也无法阻止攻击无人机完成任务。"
 day_bombing: "日间轰炸"
 day_bombing_desc: "日间轰炸因为可视度的巨大优势杀伤力巨大。力量投射的影响算是它的一个喜闻乐见的副作用。\n\n"
 escort_relay_system: "护航中继系统"
 escort_relay_system_desc: "攻击无人机被无人战斗机护航后极大增强了应对敌方攻击的能力。"
 flying_fortress: "飞行堡垒"
 flying_fortress_desc: "给重型高空攻击无人机装上损伤控制系统和足够装甲，使其在遭击伤后仍能返航。"
 mass_destruction: "大规模破坏"
 mass_destruction_desc: "攻击无人机已配置海量最具杀伤力的武器，这保证即使只有少数无人机突防也能取得战果。"