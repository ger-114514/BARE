l_simp_chinese:
 TRI_unity_system: "圣三一的团结"
 TRI_unity_system_desc: "圣三一向来重视纪律和文化，学生们大多诚实善良，给人不谙世事的大小姐印象，内部的治安状况有序而稳定，是一所充满历史和传统氛围的学园。\n然而，由于圣三一最初由多个分派的学校联合而成，其内部并不如表面一般风平浪静，其和谐友爱的表象之下也潜藏着诸多问题。\n可以预料的是，构成圣三一基石、相互扶持却又相互掣肘的各个派系之间的矛盾或是协和无论是对茶话会现任主席还是圣三一本身都尤为关键。"
 TRI_unity_tt: "作为历史悠久的议会制民主学院，能否确保整个学院的团结对于影响游戏的进程至关重要，这会极大程度地影响到学院的凝聚力以及整体的战斗意志。"
 TRI_unity_tt_delayed: "团结度意味着社团对当前执政者的支持程度：某个社团越支持执政者，其产出的团结度就越高；但该社团越激进，其对团结度产出的负面影响也越大。"
 TRI_unity_change: "团结度：[?TRI_unity_change|=+0%%]"
 TRI_unity_unchangeable_tt: "§Y受时势影响，团结度暂时不能变化§!"
 TRI_unity_text: "当前团结度为[?TRI_unity|%%0Y]：[TRI_get_unity_rank]"
 TRI_has_unity: "团结度不低于$UNITY|Y$"
 TRI_unity_rank_0: "§R形同陌路§!"
 TRI_unity_rank_1: "§t濒临破碎§!"
 TRI_unity_rank_2: "§9貌合神离§!"
 TRI_unity_rank_3: "§7差强人意§!"
 TRI_unity_rank_4: "§G同舟并济§!"
 TRI_unity_rank_tt: "[TRI_get_unity_rank_tt]"
 TRI_unity_rank_tt_0: "“爱戴和憎恨不可共存，若必择其一，后者则更为适宜。”显然，这句在圣三一口口相传的古谚语即将被时日赋予新的意义——作为学院的墓志铭。\n而究竟是谁的憎恨已经无关紧要，因为圣三一已经行将就木。昔日的姐妹早已分道扬镳，学院的大部分机关已经因为失去支持而停摆，就连茶会也只能勉强维持住学院的框架，战战兢兢地劝说已经高度独立的各派系以及社团们不要将先贤的心血付之一炬。\n§R圣三一亟需救赎——如果还存在救赎。§!"
 TRI_unity_rank_tt_1: "曾经的圣三一可能正如人们的传统印象一般，是一所优雅而美丽的学院；而现在的圣三一，却正如某位同学的评价一般——“充满着欺瞒的沼泽”。各式各样的勾心斗角最终导致了各大派系之间彻底离心离德，茶会也因不满情绪的总爆发而几近瘫痪；呼吁友爱的少数学生也只被视为不可理喻的“圣母”，或是所谓的“既得利益者”。往日不合时宜的极端言论已经卷土重来，大部分学生却任由她们的权利被极端者盗用无动于衷。\n§t圣三一将要沉入深渊，而她对此无能为力。§!"
 TRI_unity_rank_tt_2: "尽管第一次大公会议成功将各大派系团结在了三位一体的金黄色旗帜下，但显然，今天的圣三一学生并不会像她们的前辈一样高瞻远瞩。圣三一综合学院的现状堪称对“团结”一词的嘲讽：作为一个巨大的政治实体的圣三一确实依旧存在，但院内部已被无止境的争吵与派系斗争填满。\n学生们质疑着她们为什么要和相互矛盾的彼此成为同窗，学院存在的意义似乎只是为了形成一个巨大的攻守同盟。\n§9如果再无人为圣三一仗义执言，她的灵魂也许就此不再闪耀。§!"
 TRI_unity_rank_tt_3: "不可否认，确实长期存在一些不和谐的声音在阻碍着学院团结的更进一步，但是又何必对于彼此之间要求过多呢？毕竟大部分姐妹即使心存芥蒂，但仍然愿意为维护学院的荣光而尽己所能；学院里的各个派系也更愿意承担起共同的责任而非互相攻讦。\n§7比起那些许摩擦而产生的噪音，显然和谐才是圣三一当下的主旋律。§!"
 TRI_unity_rank_tt_4: "圣三一之所以能够渡过长期以来的种种难关，姐妹们的团结就是其中一个不可或缺的条件。唯有保持团结，我们所珍视的纪律与文化才能不受侵犯，我们才能带着自豪之情谈论我们的学院。我们有幸迎来了或许是圣三一最团结的时代。学生们无论来自于哪一社团，支持什么样的主张，都发自内心的认同彼此同为圣三一的姐妹；虽然总体上依旧存在着一些小小的摩擦，但如果为了共同的目标她们也愿意将其搁置一旁。\n§Y愿上主庇佑圣三一，常胜利，沐荣光！§!"
 TRI_unity_modifier: "圣三一团结度"
 
