 TRI_Bill_of_emergent_motion: "“紧急事态动议”法案"
 TRI_Bill_of_emergent_motion_desc: "随着高层领袖的失踪，圣三一院内的不稳定群体开始借势发难。无论他们最终可以纠集多少党羽，我们也必须做好一切准备。"
 TRI_reinforce_the_frontline: "重铸前线"
 TRI_reinforce_the_frontline_desc: "无论我们的姊妹此前是否真的愿意同格黑娜的学生和解，但前线的局势不会因为人的主观意志而改变。严峻的局势已然让原本绝无和平可能的双方并肩作战，我们的指挥系统也重新上线：命运的齿轮已经开始转动。"
#  TRI_sun_rise_again: "幽而复明"
#  TRI_sun_rise_again_desc: "黎明前的黑暗最是寒冷，但我们也当屏息以待——未来依然掌握在我们的手中，而所需的仅是时间的等待。"
#  TRI_smile_under_mask: "善意的假面"
#  TRI_smile_under_mask_desc: "梓依然不愿意将她纯洁无辜的朋友们卷入这场沾满污秽的争斗之中，而日富美早已做好了准备。"
 TRI_answer_for_thecreed: "对古则的解答"
 TRI_answer_for_thecreed_desc: "一千个人的心里，有一千个对古则的解释。"
 TRI_after_the_storm: "雨破天晴"
 TRI_after_the_storm_desc: "如同炽烈的火焰，仿佛驰劲的风卷。冲破深黑的基调，扬弃悲伤的尘沙。"
 TRI_restrain_the_disaster: "遏灾制祸"
 TRI_restrain_the_disaster_desc: "前进路上，所有的障碍都已被扫清，为了我们的乐园，遏除最后的隐患！"
 TRI_the_way_to_glory: "光耀之途"
 TRI_the_way_to_glory_desc: "历经了无数的磨难，踏过血痕与硝烟。在姐妹们的精诚合作与团结一致下，我们终于完成了下落不明的学生会会长为我们绘制的宏伟蓝图，也证明了当代圣三一管理者的能力。\n\n冰冻三尺非一日之寒，《伊甸条约》的成功签订只是我们迈出的第一步，我们与格黑娜之间的宿怨仍待解决，但也许正就在可以被遇见的未来，我们将能摈弃前嫌，为塑造遥远神话中真正的伊甸园共献各力。\n\n荣耀归于圣三一！"
 TRI_fatal_strike_of_arius: "阿里乌斯之殇"
 TRI_fatal_strike_of_arius_desc: "古圣堂引发的冲突让有关阿里乌斯的秘辛被学院内的姐妹们逐渐想起，而将阿里乌斯重新赶回地下之后，负责调查的姐妹们却无法找到进入隐藏区域的入口。\n\n即便我们确信我们已将她们的羽翼剪断，也必须就如何处置这些流落在外的“姐妹”进行表态。"
 TRI_aftermath_of_rebellion: "叛乱的余波"
 TRI_aftermath_of_rebellion_desc: "阿里乌斯诱发的校内叛乱对我们带来深重的伤害，而先前我们却因为种种原因无暇回看。现如今我们总算迎来了一段无事的窗口，是时候对我们于本次危机中暴露出来的问题进行彻底的检查了。"
