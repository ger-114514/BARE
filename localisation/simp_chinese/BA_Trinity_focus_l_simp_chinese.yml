 TRI_Bill_of_copper_olive: "“铜橄榄”法案"
 TRI_Bill_of_copper_olive_desc: "圣三一军队的历史悠久绵长，但我们的枪与剑也已藏锋良久。现今大势动荡，是时候重新将之取出打磨，并举起这些我们赖以维持和平的“铜制橄榄枝”了。"
 TRI_reorgnize_teaparty_mob: "重整茶话会亲卫队"
 TRI_reorgnize_teaparty_mob_desc: "茶话会作为合众机构，其内部的卫兵通常由三个派系分别控制。理论上而言，茶话会轮值主席可以调动所有卫兵，但这些卫兵通常疏于训练，一但遭遇意外，她们或许无法应对。加强对她们的训练迫在眉睫。"
 TRI_reorgnize_teaparty_mob_tt: "§Y$TRI_trinity_military$§!追加效果：\n $MODIFIER_ARMY_ORG_REGAIN$：§G+5.0%§!\n $MODIFIER_LAND_DOCTRINE_COST_FACTOR$：§G-25.0%§!\n $MODIFIER_TRAINING_TIME_FACTOR$：§R+25.0%§!"
 TRI_cooperation_with_justice_club: "同正义实现委员会的合练"
 TRI_association_autonomy: "社团自备"
 TRI_association_autonomy_desc: "社团自备 描述"
 TRI_association_autonomy_tt: "下议院各社团将开始自发在各地区采取行动。"
 TRI_cooperation_with_justice_club_desc: "即便茶话会其他成员再如何反对，为了解决当下最紧迫的问题，我们也必须让我们注意到这样一个事实：由于长期负责管理圣三一的秩序，并承担了大量对外的工作，正义实现委员会也许是当下圣三一最具备武德的机构——我们必须抛弃对其它社团的偏见，合练刻不容缓。"
 TRI_cooperation_with_justice_club_tt: "§Y$TRI_trinity_military$§!追加效果：\n $MODIFIERS_ARMY_INFANTRY_ATTACK_FACTOR$：§G+10.0%§!\n $MODIFIER_ARMY_ORG_REGAIN$：§R-5.0%§!\n $MODIFIER_TRAINING_TIME_FACTOR$：§G-15.0%§!"
 TRI_teaparty_leading: "维持茶话会主导权"
 TRI_teaparty_leading_desc: "茶话会的卫兵部队虽然废弛已久，但她们依旧具备着优秀的素质——只要我们愿意投入更多的资源重新将她们凝聚起来。过分依赖社团可能会导致茶话会的卫兵进一步的堕落，因此，我们必须把注意力重新转移到属于我们自己的部队之上。"
 TRI_teaparty_leading_tt: "§Y茶话会§!在§Y所有地区§!的影响力§Y+5§!\n§Y$TRI_trinity_military$§!追加效果：\n $MODIFIER_ARMY_ORG_REGAIN$：§R-5.0%§!\n $MODIFIER_ARMY_ORG_FACTOR$：§G+5.0%§!\n $combat_readiness_recovery_percentage$：§G+10.00%§!"
 TRI_standing_guard: "常备之盾"
 TRI_standing_guard_desc: "茶话会直属炮兵部队是茶话会最声名远扬且历史悠久的部队。可自从大公会议之后，我们逐渐收缩了这些部队的规模。她们的炮击猛烈而准确，如果想要应对当下风雨飘摇的局势，我们应当重视起她们来：付出任何可能的代价，并努力使之恢复到最佳的状态——时刻预备的进攻就是最好的常备之盾。"
 TRI_standing_guard_tt_2: "§Y$TRI_trinity_military$§!追加效果：\n $free_cost_combat_readiness_percentage$：§G+5.0%§!\n $MODIFIER_TRAINING_TIME_FACTOR$：§Y-10.00%§!"
 TRI_standing_guard_tt: "通过完成§Y茶话会直属炮兵部队建设§!决议，我们可以逐步获得最高加成：\n"
 TRI_mass_army: "全面准备"
 TRI_mass_army_desc: "通过努力，我们已经同普通社团之间建立了紧密的联系。这不但有利于同学之间的茶会开展得轻松愉快，更打通了各个环节，极大地便利了茶话会在基层环节的工作开展。"
 TRI_mass_army_tt: "§Y$TRI_trinity_military$§!追加效果：\n $MODIFIER_TRAINING_TIME_FACTOR$：§G-10.0%§!\n $combat_readiness_recovery_percentage$：§G+10.00%§!\n $MODIFIER_combat_readiness_factor$：§G+5.00%§!"
 TRI_elite_army: "精编锐制"
 TRI_elite_army_desc: "过多地干涉普通学生的生活或许无法为我们带来太多好处，但提升本就承担着保卫大家的专职社团与单位却大有裨益。\n划拨更多的资源，确保她们可以全身心的投入训练之中。"
 TRI_elite_army_tt: "§Y$TRI_trinity_military$§!追加效果：\n $MODIFIER_TRAINING_TIME_FACTOR$：§R+20.0%§!\n $MODIFIER_MINIMUM_TRAINING_LEVEL$：§Y+15.0%§!\n $MODIFIERS_ARMY_ATTACK_FACTOR$：§G+5.0%§!\n $MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+5.0%§!\n $MODIFIER_ARMY_ORG_REGAIN$：§G+10.0%§!\n $MODIFIER_combat_readiness_factor$：§R-10.00%§!"
 TRI_expand_training_area: "扩展作训场地"
 TRI_expand_training_area_desc: "圣三一作战素来以猛烈而准确的火炮覆盖著称。重视火炮的运用不但需要组织专门的训练，还需要建造规模庞大的试训场地，这无疑需要支付更高的维护费用，但也为我们提供了测试新式火炮的机会。"
 TRI_expand_training_area_tt: "增加§Y5§!次§Y茶话会直属炮兵部队建设§!使用上限\n§Y$TRI_trinity_military$§!追加效果：\n $MODIFIER_CONSUMER_GOODS_FACTOR$：§Y+2.5%§!\n $MODIFIER_TRAINING_TIME_FACTOR$：§G-10.0%§!\n $MODIFIER_ARMY_ORG_FACTOR$：§G+5.0%§!\n $MODIFIERS_ARMY_ATTACK_FACTOR$：§G+5.0%§!\n $MODIFIER_ARMY_LEADER_START_ATTACK_LEVEL$：§G+1§!"
 TRI_limited_military_preparation: "有条件的军事准备"
 TRI_limited_military_preparation_desc: "我们的学园已经在和平中生活了很长时间，但基沃托斯上空日渐浓重的战争阴云使得我们必须要拥有更多的防备力量。即便这种恢复军事力量的计划会被学园里的某些人抨击或是依此漫天要价，我们也必须确保圣三一学园能够在接下来的风暴中生存下来。"
 TRI_orderly_mobilization: "有序动员"
 TRI_orderly_mobilization_desc: "圣三一内部社团的独立性是出了名的，虽然她们自己都拥有堪称强大的武装与力量，但她们却很少在一起训练过，更别说一起作战了，而这很可能会导致我们被敌人逐个击破。因此，为了增强各个社团之间的凝聚力，促进圣三一的团结，提升综合作战能力，我们将举行多社团的联合演习。"
 TRI_orderly_mobilization_tt: "§Y$TRI_trinity_military$§!追加效果：\n $MODIFIER_MOBILIZATION_SPEED$：§G+5.0%§!\n $MODIFIER_combat_readiness_factor$：§G+5.00%§!"
 TRI_long_distance_aeronautics: "远端航空训练计划"
 TRI_long_distance_aeronautics_desc: "在新时代的战争博弈中，远端航空的地位正变得愈发重要。凭借超远程无人飞机，我们能够从本土的飞机场直接对基沃托斯的任何地方进行打击，从而形成强大的战略威慑。所以，我们将开展新型航空器的研发和对应的飞行员培训工作，以进一步增强我们的远端航空能力。"
 TRI_air_ground_integration: "圣三一空地一体化系统"
 TRI_air_ground_integration_desc: "借助新型的空中飞行器，我们的侦查员可以越发充分的感知战场态势，为后方的火炮部队提供极其精准的坐标。这不单单有利于提升火炮的效用，更可以精简部队的侦查体系，让每个系统内可以容纳的单位数量得到质的提升。"
 TRI_air_force_projection: "重整空中力量投射"
 TRI_air_force_projection_desc: "通过在关键地区扩建机场并部署新式无人机，我们将能够进一步整理和扩展我们的空中力量投射区域。当我们的飞行员控制着涂着金黄十字的无人机从敌人头顶呼啸而过时，她们将知晓真正的恐惧为何物。"
 TRI_UAV_control: "无人机管制司令部"
 TRI_UAV_control_desc: "新式的无人战机正在战场上起着愈发重要的作用，为了加强对无人机部队的指挥，我们需要成立一个统一的司令部。通过这个司令部，我们将能够监控所有的无人战机，并将这些无人战机收集到的数据进行集成和处理，从而根据分析结果来操控它们以最高的效率去支援己方部队或打击战场上的关键目标。"
 TRI_UAV_production: "专业无人机生产集团"
 TRI_UAV_production_desc: "为了进一步扩张我们的无人战机生产线，茶会将对一批新的无人战机生产企业授予特别生产许可，并划拨对应的行政资源和财政资源对它们进行整合和支持。通过这些努力，我们将获得一批高度专业和富有创新性的无人机生产企业。"
 TRI_commission_of_staffs: "参谋长委员会"
 TRI_commission_of_staffs_desc: "我们的参谋部的架构已经过于陈旧，难以适应新的战场环境。鉴于此，我们将对参谋部进行改组，设置专门的参谋长委员会，来更加灵活地和高效地对我们的部队进行指挥。"
 TRI_commission_of_staffs_tt: "§Y$TRI_trinity_military$§!追加效果：\n $MODIFIER_PLANNING_SPEED$：§G+10.0%§!\n $MODIFIER_MAX_COMMAND_POWER$：§G+20.0§!\n $MODIFIER_COMMAND_POWER_GAIN_MULT$：§G+10.0%§!"
 TRI_fortifications_building: "工事特训"
 TRI_fortifications_building_desc: "认真地说，要那些那些养尊处优的大小姐们去田野里挖战壕确实是件非常困难的事情。但我们依旧要开展广泛的战术工事课程，从各种工事的分类到简易工事的建立，以确保我们的姐妹能对各类新兴支援装备具备初步认知，具备对日新月异战场态势的适应能力。"
 TRI_flower_tea_artillery: "鲜花，茶点与火炮的硝烟"
 TRI_flower_tea_artillery_desc: "圣三一以全基沃托斯最为强大和优雅的火炮闻名于世，而我们自然要把这个光荣传统发扬光大。通过进一步提高对新时代火炮研发的投入，确保我们的每一个炮兵都将能够和桐藤渚大人一样，在下午茶的优雅闲谈间将敌人轰成飞灰。"
 TRI_multi_association_exercise: "多社团联合演习"
 TRI_multi_association_exercise_desc: "多社团联合演习 描述"
 TRI_refining_research: "精工研发小组"
 TRI_refining_research_desc: "圣三一从不缺乏优秀的、对各类装备充满兴趣的科研人才，但我们之前并没有把她们配置在军事研究上，这是一种巨大的浪费。为了提升我们的装备开发能力，我们将设立一支精工研发小组。凭借她们的才智，我们的装备水平将再次领先于整个基沃托斯。"
 TRI_refining_research_tt: "§Y$TRI_trinity_military$§!追加效果：\n $MODIFIER_RESEARCH_SPEED_FACTOR$：§G+5.0%§!"
 TRI_advanced_armour: "先进性装甲"
 TRI_advanced_armour_desc: "不可否认的是，即便我们可以使用能力击毁常见的装甲载具，其携带大口径装备的能力仍然不可忽视。通过研发小组的努力，我们现在可以尝试为坦克列装口径更大的火炮支援前线，而这些优雅行进的巨兽相较以往也更加可靠。"
#经济线
 TRI_Bill_of_carrot_cake: "“胡萝卜蛋糕”法案"
 TRI_Bill_of_carrot_cake_desc: "“材料简单，便于制作却依旧美味，这是胡萝卜蛋糕自诞生之处便拥有，并令其延续至今的属性。\n现在正是考虑未来的一切可能的时候——就像这块小小的蛋糕兴盛于物资匮乏的年代一样——我们应当充分研讨经济的现状，为任何可能的情况做出预案。"
 TRI_welfare_cutting: "遏制无节制福利开支"
 TRI_welfare_cutting_desc: "长久以来，我们对于学院内学生的各种配给在现如今的视角看来显得过于宽容。是时候对这些物资进行相对严格的管控了"
 TRI_weapons_nomalization: "规范化热武器出厂流程"
 TRI_weapons_nomalization_desc: "我们的热武器产出过程在相当长的一段时间内都没有得到有效的规制，这导致了相当数量的同学受伤以及物资的损耗。到了将流程规范落实下去，确保一切有序推进的时候了。"
 TRI_production_specialization: "生产管理专业化"
 TRI_production_specialization_desc: "随着生产与物资分配的逐渐规范化，我们逐渐建立、摸索出了更适合我们的方式，而同学们也逐渐发现，减少一些无意义的消耗对她们而言并无坏处——我们应当继续推广专业化流程。"
 TRI_production_specialization_ns_tt: "§Y$material_allocation_modifier$§!追加效果：\n稳定度：§G+2.5%§!\n建造速度：§G+5.0%§!\n§Y$trinity_industry_modifier$§!追加效果：\n§Y军用工厂§!建造速度：§G+5.00%§!\n民转军花费：§G-25.0%§!\n军转民花费：§G-25.0%§!\n\n"
 TRI_sufficient_sweets_supply: "保证充分甜品配给"
 TRI_sufficient_sweets_supply_desc: "对于圣三一式的美好生活而言，一顿完美的下午茶是必不可少的。虽然我们正细致调制物资的分配，但为每个同学提供足够称得上优质的下午茶甜品并不会让预算超支太多，却能获得远超花费的收益。"
 TRI_vast_land: "广土袤赠"
 TRI_vast_land_desc: "圣三一幅员辽阔，物产丰富。广袤无垠的地界囊括了众多区域，乃至包含着神秘大树海以及自远古遗留下来的古圣堂。这些地区无不蕴含着无限的可能——比起花费众多的时间思考如何精细的运用已有的资源，不如更多地向着未知探求。"
 TRI_carryon_package_facilitation: "便携式随身武器包"
 TRI_carryon_package_facilitation_desc: "无论是手雷还是闪光弹，无论是迫击炮还是通用口径弹药。想要让同学们可以及时获取这些必需品补给的同时对无序的弹药支取保持控制就必须做出一些取舍。我们的同学们提出了一种可以方便分类并按需支取的补给包，这应该会对我们当下棘手的局势带来帮助。"
 TRI_amazing: "惹人称羡"
 TRI_amazing_desc: "圣三一光荣而悠久。直到现在，我们的工业具备令人羡慕的历史与实力积淀。我们需接续努力，让更多的人惊叹于圣三一的庞然工厂发出的咆哮之音。"
 TRI_expand_reproduction: "精选细酌"
 TRI_expand_reproduction_desc: "无论圣三一的资源多么富饶，我们必须要清楚的一件事是：当真正的危机来临时，决然不会有时间让我们去“探索”新的资源究竟在何方。我们必须做好利用手边一切可以利用物资的准备去应对可能到来的危机。"
 TRI_gorgeous: "优雅绝伦"
 TRI_gorgeous_desc: "通过我们的努力，我们尽可能多的运营着我们拥有的一切。所有的学院都在向我们学习如何最大化地运用一切，恰如学习绝世舞者优雅绝伦舞姿的学徒们一般。"
