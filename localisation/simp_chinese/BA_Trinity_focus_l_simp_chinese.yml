l_simp_chinese:
#第一阶段
 TRI_pax_trinity: "圣三一治下的团结"
 TRI_pax_trinity_desc: "由古自今，三派荣和连结，携手构建了名为茶话会的学生会组织，通过充分的学院内民主推举出三个派系的首脑，轮流担任圣三一学生会主席这一重要职责。经过姐妹们的不懈努力，我们共同开创了光荣而历史悠久，富庶而受人敬仰的圣三一。\n毫无疑问的是，圣三一的姐妹们将会紧紧团结于茶话会的羽翼之下，向未来迈出优雅的步伐。"
 TRI_1st_eden_pact: "第一次《伊甸条约》会谈"
 TRI_1st_eden_pact_desc: "《伊甸条约》，这是由学生会长发起的、用以调停我们与格黑娜之间摩擦与矛盾的“停战协议”。格黑娜与我们之间的矛盾足以追溯到遥远的过去，即便如此，学生会长仍然通过其强大的人格魅力与实力促成了这次会谈。\n而随着会长的失踪，谈判旋即遭遇了难以想象的阻碍。但即使如此，格黑娜接受会谈的举动足以证明其内部存在着希望与我们迎来和平的存在，困难却远不止格黑娜如此..."
 TRI_calling_for_sisterhood: "修女会的传讯"
 TRI_calling_for_sisterhood_desc: "修女们一直被认为是奉行神秘主义的社团集体，我们与她们之间并无过多联系。随着局势的转变，一些微妙的变化开始发生，而我们自然需要确认这些转变的真正含义。"
 TRI_prepare_for_eden: "“落实一切”的文书"
 TRI_prepare_for_eden_desc: "毫无疑问，《伊甸条约》对圣三一而言是一次重大的事件。为了抢占先机，也是为了维护内部的稳定，我们必须采取行动。"
 TRI_restart_domestic_struggle: "重启院内接触"
 TRI_restart_domestic_struggle_desc: "修女会态度的转变或许意味着一次机会：长久以来的和平使得我们与各个社团之间的联系日趋懈怠，为了应对当前大局，我们应当将与她们的交联重新提上议程。"
 TRI_restart_domestic_struggle_tt: "§Y启用议会系统§!"
#第二阶段
 TRI_authorize_eagle_faction: "以武止戈"
 TRI_authorize_eagle_faction_desc: "无论我们有多么厌恶摩擦乃至战争，我们都必须正视这样一个事实：一昧的逃避冲突乃至为了避免冲突而割让自身利益，那些贪婪的敌人也只会稍作歇息而后变本加厉地进逼。必须警醒那些仍旧抱有幻想的姐妹们，战争...战争曾未止息。"
 TRI_authorize_dove_faction: "铸剑为犁"
 TRI_authorize_dove_faction_desc: "战争埋藏于我们所有历史的进程之中：无论是建立圣三一前的无尽攻讦，还是圣三一建立后驱逐异见者的斗争。显而易见，一场与格黑娜的白热化冲突哪怕取得胜利，也只会再度让我们陷入悲惨的境地之中。为了未来，我们需遏制冲突的发生。"

 TRI_dont_always_pick_political_focus: "若想理清圣三一政治的丝线，则需记住：§Y欲速则不达§!"

 TRI_calling_for_convention: "召开圣三一联合会议"
 TRI_calling_for_convention_desc: "暗潮涌动，而当下的圣三一却依旧“分崩离析”。我们先前已经与各个重要社团及其代表进行过交流，哪怕现今我们之间仍未达成共识，我们也必须确立我们之间的盟约——混乱，必须被约束。"
 TRI_invitation_for_discussion: "举杯邀议"
 TRI_invitation_for_discussion_desc: "说服各大社团的领袖固然重要，但广大同学姊妹的声音也不容忽视。让每一个学生表达意见的途径通畅，确保我们的每一次讨论都能得到最广泛的支持。"
 TRI_invitation_for_discussion_tt: "§Y获知上议院社团的政见和上议院的各派系分布§!"
 TRI_Bill_of_disclosure: "“开诚布公”法案"
 TRI_Bill_of_disclosure_desc: "在上一次历史的关键节点——大公会议上——正是由于联合在一起的各个分派之间精诚合作，互通有无，我们才最终联合到了一起，开创了这个繁荣富足的新时代。而现在，我们也应当已经做好了准备。"
 TRI_hear_and_command: "纳听宣策"
 TRI_hear_and_command_desc: "姊妹们在的广阔校园中生活，听取她们的意见不单单只是接纳提议，更可以通过实实在在的建设于滴滴点点中影响她们的看法，落实她们的建议，获得大家的支持。"
 TRI_rebuild_communication_channel: "重建议会沟通渠道"
 TRI_rebuild_communication_channel_desc: "随着《伊甸条约》细节的推进，我们意识到现今与各个社团之间的沟通方式出现了严重的错误，以至于出现了许多不该出现的误会。为了提升效率，我们应当重新审视并改进我们与社团之间的联系办法。"
 TRI_choosing_pact_place: "会晤前的筹备"
 TRI_choosing_pact_place_desc: "随着时间的迫近，我们必须开始关注《伊甸条约》本身相关的各个事项。而显然，最重要的自然便是《条约》开召开地点本身。让我们向棋盘上落下决定性的一着。"
 TRI_choosing_pact_place_trigger_tt: "内部的威胁已被初步解决"
 TRI_deploy_materials: "筹备物资调配"
 TRI_deploy_materials_desc: "任何成功的行动都需要确保执行者做好准备，以充足的物资去面对任何可能遭遇的挑战。\n\n“兵马未动，粮草先行。”——山海经"
 TRI_precise_and_perfect_compaign: "宣传，精确，完美"
 TRI_precise_and_perfect_compaign_desc: "由于即时通讯工具与软件的发展，依赖纸质媒体的宣传已经收效甚微。也许我们应当征集熟知电子信息媒体同学的意见，对我们的宣传部门进行有必要的更新，以确保我们的声音可以及时而准确的在同学们的眼前，尽可能地以她们喜欢的方式出现。"
 TRI_steady_as_she_goes: "平稳航行"
 TRI_steady_as_she_goes_desc: "《伊甸条约》会谈的筹备过程令我们获益良多，借此良机我们解决了许多历史遗留的沉疴，但也不可避免的产生了不少冲突。不能让风暴的预兆被革新带来的好处遮蔽，我们应当抓紧舵盘，确保名为圣三一的方舟行进无虞。"

 TRI_expand_intellegence: "扩展圣三一情报局"
 TRI_expand_intellegence_desc: "曾几何时，为了维护新生的圣三一不被有心之人颠覆而成立的茶话会事物部门日渐迟惫。而无法被忽视的是：随着《伊甸条约》的出现，院内的摩擦以及局势开始逐渐失控。重新重视起这支历史悠久的特殊部门对维持当下乃至未来的稳定至关重要。"
 TRI_turncoat_in_trinity: "潜藏于圣三一的叛徒"
 TRI_turncoat_in_trinity_desc: "即便我们未曾声张，但早先圣娅的遇刺与最近变得愈发频繁的意外事件使得局势变得扑朔迷离。出于对圣三一未来的种种考虑，在事态发展到失去控制以前，桐藤渚决心开始自己的行动。"
 TRI_paranoia_new_investigation_decisions_tt: "§Y可在【煞心疑神】决议组下采取针对院内不稳定因素的行动§!"
 TRI_intelligence_bureau: "圣三一情报局"
 TRI_hoshubu: "补习部"
 TRI_investigation_in_care: "详勘细查，防微杜渐"
 TRI_investigation_in_care_desc: "时间并没有让事件变得清晰，反倒是更加迷云雾绕。调查的进展使得线索指向了院内的一些学生，她们的举止，行为以及目的都存在无法被忽视的异常。调查止步于此，而更多的谜团亟待挖掘。"
 TRI_investigation_focus_azusa: "调查白洲梓"
 TRI_investigation_focus_azusa_desc: "白洲梓是于近期转校而来的学生。她的举止行为与一般圣三一的学员有所出入，但其转校的手续与文件却并无任何问题。\n种种谜团让我们无法忽视这种异常，情报局的行政官建议我们对其深入调查。"
 TRI_investigation_focus_koharu: "调查下江小春"
 TRI_investigation_focus_koharu_desc: "经过调查，情报局的行政官们发现了一位总是宣称当下考试制度不足以检测其真实水平却成绩平平的学生——来自正义实现委员会的下江小春。\n虽然她看起来并没有什么过于异常的地方，但考虑其与现任正义实现委员会副会长之间的紧密联系，我们仍应当重视她的存在。"
 TRI_investigation_focus_hanako: "调查浦和花子"
 TRI_investigation_focus_hanako_desc: "浦和花子，曾经成绩优异，现在却经常以各种奇怪的分数“精确”的挂科。而圣三一的学生群体中总是流传着种种传说，这些流言的线索都指向了她。\n出于谨慎起见，情报局建议我们对她展开调查。"
 TRI_investigation_focus_hifumi: "调查阿慈谷日富美"
 TRI_investigation_focus_hifumi_desc: "成绩一般，行为一般，阿慈谷日富美是一名不管从何种角度出发观察都相当普通的学生，但这份普通的背后却如同迷雾一般隐藏着许多与她有所关联的事件传闻。\n情报局的行政官们正发起一项针对她的调查，以期厘清这些传闻与她之间的关系。"
 TRI_establish_hoshubu: "成立补习部"
 TRI_establish_hoshubu_desc: "呈报的数据引起了现任茶话会主席的深切关注。虽然历经了些许迟疑，但经过桐藤渚的研判，被称为【补习部】的特殊部门临时成立了。\n明面上，这是一个将成绩不合格的学生集中补课，以期她们可以达成课业目标的社团，但目的则是将她们集中起来，方便后续行动的开展。"
 TRI_examination_for_training_club: "对补习部的考试"
 TRI_examination_for_training_club_desc: "这是我们对被划归为“补习部”的四个孩子进行的考验：她们还没有被允许释放，我们必须对她们施以检验，将她们困在牢笼之中以确保嫌疑分子的稳定可控，最终勘察出真正的叛徒来。\n\n找不到，就全部处理掉。"
 TRI_calling_for_Schale: "拿起电话"
 TRI_calling_for_Schale_desc: "我们不想过多的指望外部势力的干预，但此刻的圣三一内部势力犬牙交互。一个强而有力的外援或许可以协助我们快速厘清千头万绪。让我们拨通电话..."
 TRI_guide_of_hoshubu: "接任补习部指导"
 TRI_guide_of_hoshubu_desc: "夏莱的老师欣然接受，担任了补习部的指导老师。这不单可以极大的稳定补习部的学生们，也对我们开展调查活动给予了巨大的帮助。"
 TRI_love_for_students: "培悯授爱"
 TRI_love_for_students_desc: "无论是否真的有所谓“叛徒”潜藏其中，对于老师而言，最重要的事情是帮助每个学生。猜忌与攻讦于事无补，真正需要铭刻在每个人记忆中的，应当是人与人之间的信任与爱。"
 TRI_buy_time: "争取时间"
 TRI_buy_time_desc: "经历了两次考试，我们仍然没能在这些嫌疑分子之中确认那个目标。无论最终结果如何，如果我们无法确认究竟是谁，将她们全部处理掉无疑是必要的。只是，出于种种原因，我们必须再做出一些忍耐。"

 TRI_dissonance: "失谐奏鸣"
 TRI_dissonance_desc: "当一切都朝着更好的方向发展的时候，我们依然可以隐约听到不和谐的杂音。也许我们从来没有真正解决所有问题。"
 TRI_the_story_of_girls: "少女们的故事"
 TRI_the_story_of_girls_desc: "当我们准备对补习部的考试时，她们也在书就自己的故事。"
#  TRI_open_up: "敞开心扉"
#  TRI_open_up_desc: "交流的封闭只会导致怀疑，而怀疑则会滋生不和，不和则会导致灾难。只有敞开心扉，坦诚相待，才能化灾避难，平稳前行。"
 TRI_Unintentional_windfall: "无心插柳"
 TRI_Unintentional_windfall_desc: "任何事件其本身发展并不完全受到主观因素影响。即便最初的目的并非真正的善意，也可能发出美丽的萌芽。"
 TRI_conspiracy_against_conspiracy: "密谋，挫败阴谋"
 TRI_conspiracy_against_conspiracy_desc: "有时候，一场意想不到的背叛才是真正的为忠诚献出力量。"
 TRI_desperate_fight_A: "困兽犹斗"
 TRI_desperate_fight_A_desc: "谁才是掉入陷阱的雏兽，谁才需要拼上一切去战斗？"
 TRI_sweet_dream_in_one_night: "一夕安寝"
 TRI_sweet_dream_in_one_night_desc: "无论如何，当下最棘手的问题已经被解决了。未来的艰难险阻交由未来之手，对于现在的我们而言最重要的便是一次充分的放松与休息。"

 TRI_silence: "暗调潜声"
 TRI_silence_desc: "情报局对补习部成员的过往经历进行了再一次的梳理，其中有些令人在意的情报被掩埋在浩如烟海的情报中，直到这次调查才重新引起情报局成员们的注意。\n\n一些线索指向补习部内部似乎并非全为需要提防的破坏分子，而此时正值桐藤主席情态稳定之时。是时候指出这些问题，并等待主席的指示了。"
 TRI_unexpected_one: "意外之人"
 TRI_unexpected_one_desc: "在得到了进一步的指示不久以后，我们收到了一张奇怪的纸条。它的字迹由书本或是报纸拼接而来，令我们无法判断是谁所做。其要求我们在特定时间接听电话，虽然奇怪但并非危险之举，值得关注。"
 TRI_daring_plan_meticulous_action: "大胆谋划，悉心行动"
 TRI_daring_plan_meticulous_action_desc: "情报局得到了一个新的指示：我们将要在暗中协助代号为“杜鹃”的间谍进行某个机密行动的开展，而任务的具体细节与密令将会在任务开展时被下发，务必保持机敏。重复，务必保持机敏。"
 TRI_lure_the_enemy: "诱敌深入"
 TRI_lure_the_enemy_desc: "布制陷阱，制造假象，降低敌人的可感知度——针对领袖的阴谋既已被揭示，我们要做的事情就是配合暗中沾沾自喜的敌人而后引蛇出洞，变被动为主动。"
 TRI_desperate_fight_B: "困兽犹斗"
 TRI_desperate_fight_B_desc: "谁才是掉入陷阱的雏兽，谁才需要拼上一切去战斗？"
 TRI_moon_fall_sun_rise: "夜月落，朝阳升"
 TRI_moon_fall_sun_rise_desc: "随着主谋的投降，补习部的学生们证明了她们的清白。潜藏的叛变虽仍对圣三一带来了伤害，但影响被限制在了最小的范围内——我们已然度过了黎明前最黑暗的时刻。"
 TRI_lesson_from_training_club: "补习部的教训"
 TRI_lesson_from_training_club_desc: "补习部的一系列事件教会了我们这样一个简单的道理：当怀疑产生时，应该积极努力的去调查并解决这些事情，坦荡的面对彼此而非玩弄权术以期目标暴露。"
#第三阶段
 TRI_exploring_the_truth: "探寻真相"
 TRI_exploring_the_truth_desc: "圣原未花作为帕特尔派的首领，却参与到了针对现任茶话会领袖的叛乱之中。即便她声称自己确系主动参与，但这其中似乎另有隐情。\n为了还原事情的真相，也为了能真正意义上地将她从“牢笼”中解救，我们必须展开调查。"
 TRI_repair_trust: "修复信任"
 TRI_repair_trust_desc: "学院高层的背叛极大地损害了现任茶话会领导人桐藤渚的威望，致使大家开始怀疑茶话会现今对于管理学院的能力。动摇的信任将致使一事无成乃至走向分裂——裂痕必须被修复。"
 TRI_threading_a_needle: "穿针引线"
 TRI_threading_a_needle_desc: "弥合茶话会内部的意见是提振我们合法性的重要一步，迈出这一步则需要我们认真了解她们此时的想法以重获她们的支持。"
 TRI_bouncing_back: "重整旗鼓"
 TRI_bouncing_back_desc: "猜忌与分歧是不可避免的，而茶话会之间的误会业已烟消云散。或许我们直接仍有许多问题没有解决，但重要的是此刻我们必须团结起来，为圣三一的未来而携手同行。"
 TRI_bouncing_back_tt: "§Y$TRI_shaked_nagisa_belief_1$§!追加效果：\n $MODIFIER_POLITICAL_POWER_COST$：§G-0.2§!\n $political_advisor_cost_factor$：§G-50.0%§!\n $TRI_unity_weekly_modifier$：§G+1.0§!\n $Eden_treaty_progress_modifier$：§G+1§!"
 TRI_return_a_favor: "桃来李答"
 TRI_return_a_favor_desc: "构成圣三一基石的广大普通社团正对茶话会议论纷纷，甚至开始对我们颁布的政令提出质疑。分歧的关键在于她们对我们是否能履行引领圣三一正确前行的承诺，那就让我们更多的考虑她们的意见与需求。"
 TRI_rebuilding_subsidy: "灾后重建津贴"
 TRI_rebuilding_subsidy_desc: "阿里乌斯与被其煽动者们对圣三一来带了一场浩劫，为了修复她们带来的损害——无论是对学院的伤害，还是对我们执政合法性的伤害——调付资金是有必要的。"
 TRI_making_the_best_use: "物尽其用"
 TRI_making_the_best_use_desc: "救护骑士团、正义实现委员会乃至自警团，每个社团在学院的日常事务之中都有着它们独特的作用与贡献。嘉奖每一个普通社员，让她们在正确的地点做正确的事情成为一种荣耀以成就我们双方。"
 TRI_making_the_best_use_tt: "§Y$TRI_shaked_nagisa_belief_1$§!追加效果：\n $MODIFIER_STABILITY_WEEKLY$：§G+0.3%§!\n $MODIFIER_POLITICAL_POWER_COST$：§G-0.2§!\n $political_advisor_cost_factor$：§G-25.0%§!\n $TRI_unity_weekly_modifier$：§G+1.0§!\n $Eden_treaty_progress_modifier$：§G+1§!"
 TRI_shadow_scheme: "“影子”计划"
 TRI_shadow_scheme_desc: "经受过上一次突袭以后，大量行政官向我们提议：在重建津贴中增添一些隐藏条款。这些条款将会帮助我们通过津贴获取一批具备实际生产能力却并未登记在册的产能。倘若再次遭受袭击，它们或许可以帮助我们渡过难关——即便我们无法确认受资者最终将会建成什么。"
 TRI_shadow_scheme_tt: "至多§Y6§!个已执行过§Y灾后重建津贴§!的随机地区将获得1个随机种类的工厂\n§Y$TRI_shaked_nagisa_belief_1$§!追加效果：\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5.0%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-5.0%§!\n $MODIFIER_LINE_CHANGE_PRODUCTION_EFFICIENCY_FACTOR$：§G+15.0%§!"
 TRI_Bill_of_regaining_trust: "“重获信任”法案"
 TRI_Bill_of_regaining_trust_desc: "我们确信，所做的努力已能够弥补我们我们犯下的错误。但即便大部分的同学已经认可我们的努力，我们也仍需邀请各个社团的代表就信任一事进行一次程序性的表态。"
 TRI_enterprising: "接续进取"
 TRI_enterprising_desc: "阻碍《伊甸条约》推进的问题已经被解决，但也因此贻误了大量的时间。好在同学们已对《伊甸条约》的签订一事达成共识，我们仍有机会追赶格黑娜做出的努力，再度主导这场棋局，是时候把重心重新放回尚未完成的《伊甸条约》本身之上了。"
#  TRI_reunion_of_trinity: "圣三一再联合"
#  TRI_reunion_of_trinity_desc: "经过不懈努力以及院内院外情况的磨砺，我们与社团之间逐渐重拾了最大的共识，分歧与矛盾也逐渐被弥合。让我们聚集起来，诚心实意的向未来进发。"
 TRI_2st_eden_pact: "第二次《伊甸条约》会谈"
 TRI_2st_eden_pact_desc: "距离第一次会谈已经过去了相当一段时间。数不清意料之外情理之中的事件接连发生，而我们让这些事件得到妥善解决——至少将其带来的负面影响控制在了最小范围以内。现在，让我们发起并主导这场谈判吧。"
 TRI_2st_eden_pact_bypass_tt: "格黑娜抢先发起了会谈"
 TRI_2st_eden_pact_tt: "如果不能领先于格黑娜发起会谈，我们会受到以下惩罚："
#  TRI_meeting_for_the_future: "面向未来的会议"
#  TRI_meeting_for_the_future_desc: "《伊甸条约》的准备已经相当充分了。时间，地点，物资，与会人员，现场安保乃至媒体宣传——我们已经做好了万全的准备以应对任何可能到来的危机。展望未来，为了未来。"
 TRI_Congress_for_ending_all_conflict: "召开第二次《伊甸条约》会议"
 TRI_Congress_for_ending_all_conflict_desc: "我们相信：《伊甸条约》不单是对于圣三一与格黑娜，对于基沃托斯而言也是标志性的会谈。如果不出意外，当我们正式完成条约，消弭了矛盾与仇恨而历史悠久的两校将会携手展现出无可匹敌的力量，并将成为基沃托斯真正和平的典范先锋。"
#第四阶段
 TRI_unexpected_accident: "烽烟骤起"
 TRI_unexpected_accident_desc: "场出乎所有人意料之外的突袭几乎完成了对圣三一以及格黑娜全部高层的斩首行动。我们无从得知这场袭击究竟由何人发起，但可以确认的是：这场会谈的进程已经被粗暴的折断，创口溢出的血腥味飘荡在空气之中。"
 TRI_unexpected_accident_tt: "【圣三一团结度】增加效果:支持席位超过§Y50%§!时,每席位带来的稳定度提升降低§R0.5%§!"
 TRI_church_attacked_worst: "古圣堂受到最严重等级的突袭"
 TRI_not_church_attacked_worst: "§7由于突袭不至于造成最严重的损失，圣三一可以更快地从中恢复§!"
 TRI_advance_exploration: "先遣勘探"
 TRI_advance_exploration_desc: "我们几乎全部的高层都陷没在了这场骇人的袭击之中，而此刻的古圣堂区域剑拔弩张，烽烟四起。被摧毁的建筑残骸与错综复杂的人员状况成为了我们最大的阻碍，这也使得我们的任何行动遭到了巨大限制。\n为了尽快摸清这些地区最优的行动线路，也为了能尽快营救我们的姐妹，我们需要立即派出一批先遣渗透小队测绘地图，以备不虞。"
 TRI_awareness_of_responsibility: "唤醒职责"
 TRI_awareness_of_responsibility_desc: "前线遭受袭击后的恐怖画面深深地刻印在每个人的心中，在失去领导的情况下，已如惊弓之鸟一般的姐妹们难以正常地行动，这无疑极大地影响到了从日常学习生活到保卫学院几乎全部工作的正常运行。\n我们必须尽快开展行动，通过实际行动驱散恐惧收拢人心，让学院的运转回归正常。"
 TRI_draw_a_blueprint: "绘制蓝图"
 TRI_draw_a_blueprint_desc: "通过先前的行动，我们已经重新探索了可以相对安全通行的线路。现在，让我们确认路线，为了营救姐妹，也为了找到解决问题的方法前进。"
 TRI_draw_a_blueprint_tt: "可以消除执行过§Y$TRI_advance_exploration$§!的圣三一地区的§Y$TRI_ARI_GEH_JingPiLiJie$§!修正\n执行§Y$TRI_advance_exploration$§!完成后额外获得：\n"
 TRI_emergency_rescue: "紧急救援"
 TRI_emergency_rescue_desc: "先遣小组已经成功与正处于冲突正中心的失联组织构建了联系，情况极度不容乐观。失去有效领导却仍在前线苦苦支撑或是需要救助的姐妹们比比皆是，我们应当尽快派出队伍对她们施以援助，尽快恢复组织能力并确保关键高层的安全。"
 TRI_emergency_rescue_tt: "在所有圣三一地区执行§Y$TRI_advance_exploration$§!后可以营救被困学生\n执行§Y$TRI_advance_exploration$§!完成后额外获得：\n"
 TRI_emergency_rescue_tt_2: "§Y$TRI_devastated_by_arius$§!追加效果：\n $MODIFIER_STABILITY_WEEKLY$：§G+0.1%§!\n $MODIFIER_POLITICAL_POWER_GAIN$：§G+0.1§!\n $MODIFIER_ARMY_ORG_FACTOR$：§G+10.0%§!\n $MODIFIERS_ARMY_ATTACK_FACTOR$：§G+5.0%§!\n $MODIFIERS_ARMY_DEFENCE_FACTOR$：§G+5.0%§!"
 TRI_across_the_border: "越过禁忌的边界"
 TRI_across_the_border_desc: "对于修女会而言，粗暴的介入世俗向来被嗤之以鼻。而值此多事之秋，为了能尽快控制局势，我们必须利用好一切可以利用的力量——哪怕踏过那条红线。"
 TRI_sisterhood_engage_in_politic: "§1修女会§!参与圣三一政治"
 TRI_mainstay_in_the_collapse: "动荡下的砥石"
 TRI_mainstay_in_the_collapse_desc: "历经暴风骤雨，诡谲激流之中或唯柱石屹立不倒。"
 TRI_mainstay_in_the_collapse_tt: "§Y$TRI_chaotic_frontline$§!追加效果：\n $MODIFIER_ARMY_STRENGTH$：§G+5.0%§!\n $MODIFIER_ARMY_ORG_REGAIN$：§G+10.0%§!\n $MODIFIER_LAND_REINFORCE_RATE$：§G+2.0%§!\n $MODIFIERS_ARMY_CORE_ATTACK_FACTOR$：§G+5.0%§!\n $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$：§G+5.0%§!\n解锁地区互动决议§Y征募守护者§!，允许在§Y下议院社团§!主导的地区：\n"
 TRI_torchbearer_in_the_storm: "风暴中的炬手"
 TRI_torchbearer_in_the_storm_desc: "驻遍幽影暗域，蔽目迷云之上恍见炬火领指前方。"
 TRI_torchbearer_in_the_storm_tt: "§Y$TRI_chaotic_frontline$§!追加效果：\n $MODIFIER_BREAKTHROUGH$：§G+5.0%§!\n $MODIFIER_ARMY_ORG_FACTOR$：§G+10.0%§!\n $MODIFIER_TRAINING_TIME_FACTOR$：§G-10.0%§!\n $MODIFIER_XP_GAIN_ARMY_FACTOR$：§G+10.0%§!\n解锁地区互动决议§Y集结护校军§!，允许在§Y茶话会§!主导的地区：\n"
