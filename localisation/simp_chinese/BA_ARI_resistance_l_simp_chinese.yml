l_simp_chinese:
#gui1文本
 ARI_resistance_title: "§R抵抗组织格言§!"
 ARI_select_state_tt: "选中以查看区域详情"

 ARI_concealment_rank_tt: "[ARI_get_concealment_rank_tt]"
 ARI_concealment_rank_1: "隐蔽度等级：§R不容忽视§!\n— — — — — — — — — — — — — — — —\n获取影响力的修正§G+25%§!\n军事物资消耗§R+100%§!，生活物资消耗§R+50%§!"
 ARI_concealment_rank_tt_1: "或许是组织中的学生们在执行行动时的疏漏，也或许是参与过组织行动、知晓组织动向的其他学生过于张扬，我们已经受到了“夫人”的严密关注。这将会使得我们接下来的行动遭受巨大的阻碍，也可能会让我们的组织受到严酷的镇压。"
 ARI_concealment_rank_2: "隐蔽度等级：§Y引人注目§!\n— — — — — — — — — — — — — — — —\n获取影响力的修正§G+50%§!\n军事物资消耗§R+10%§!，生活物资消耗§G-20%§!"
 ARI_concealment_rank_tt_2: "我们的活动不单单只为我们获取了声望与资源，还不可避免地引发了忠于“夫人”的势力对其的报告。随着组织行动的继续，我们所受到的关注或许会进一步地提升，这会抬高组织行动的成本，但对我们而言也是一个扩展影响力的好机会。"
 ARI_concealment_rank_3: "隐蔽度等级：§2曲默声希§!\n— — — — — — — — — — — — — — — —\n获取影响力的修正§R-20%§!\n军事物资消耗§G-25%§!，生活物资消耗§G-10%§!"
 ARI_concealment_rank_tt_3: "姐妹们审慎的行动让我们的组织得以在“夫人”严酷的控制下悄无声息地扩张。这使得我们不必过分担心由于行动带来对组织的伤害,但我们过于谨慎的态度却从客观上制约了我们影响其他同学的能力。"

 ARI_concealment_text: "当前隐蔽度[?ARI_concealment|Y1]/100，下月将变化[?ARI_monthly_concealment_change|1=Y]"
 ARI_concealment_tt: "隐蔽度展示了抵抗组织的行动引发贝阿朵莉切的关注的程度。隐蔽度过高不利于我们施展拳脚，而过低时我们又更有可能遭到贝阿朵莉切的绞杀。\n隐蔽度§Y超过上下限§!会导致隐蔽度等级的升降。\n每月隐蔽度变化明细如下：[ARI_get_concealment_from_infl_rank][ARI_get_concealment_consensus]"

 ARI_resistance_swap_focus_tt: "设置[?temp_focus.GetTokenLocalizedKey]"
 ARI_get_concealment_from_infl_rank: "\n抵抗组织声名日显：[?ARI_concealment_from_infl_rank|1=Y]"
 ARI_concealment_consensus: "\n保密共识：[?ARI_concealment_from_consensus|1=Y]"

 ARI_state_info_button: "基本信息"
 ARI_state_influence_button: "地区博弈"
 ARI_state_modifier_button: "地区修正"

 ARI_resistance_selected_state: "§Y[?ARI_map_selected_state.GetName]§!"
 ARI_resistance_selected_state_info: "这一区域发展度为[?var:ARI_map_selected_state:state_population_k|Y0]\n有[?var:ARI_map_selected_state:industrial_complex_level|Y0]个工业中心和[?var:ARI_map_selected_state:arms_factory_level|Y0]座军用工厂\n基建等级为[?var:ARI_map_selected_state:infrastructure_level|Y0]/5"

 ARI_selected_state_influence_rank_tt: "[ARI_get_selected_state_influence_rank_tt]"
 ARI_resistance_selected_state_influence_rank_title: "在该区域影响力等级：[ARI_get_selected_state_influence_rank]"

 ARI_state_influence_rank_1: "§2微不足道§!"
 ARI_resistance_selected_state_influence_rank_1: "阿里乌斯的学生们或是听到过我们的名号，或是偶然间目睹过我们正在做些什么。但无论如何，我们尚且未能得到大部分学生的理解与支持。光是维持我们现有的组织与声望，就需要付出额外的努力。"
 ARI_state_influence_rank_2: "§Y略有耳闻§!"
 ARI_resistance_selected_state_influence_rank_2: "随着我们在阿里乌斯取得的部分成效,一些希望目前生活得到改变的学生们开始尝试成为我们的一份子，或是为我们提供一些力所能及的帮助。"
 ARI_state_influence_rank_3: "§R暗负盛名§!"
 ARI_resistance_selected_state_influence_rank_3: "随着游击行动的一系列胜利，越来越多的同学们意识到谁才是现状真正的罪魁祸首。我们不必再像之前那般全力以赴才能勉力存活，是时候将更多的精力转向其它地区了。"


 ARI_change_influence_tt: "影响力[?influence_change_value|1=+%]"
 ARI_change_concealment_tt: "隐蔽度[?concealment_change_value|1=Y]"
 ARI_selected_state_influence_text: "当前影响力[?var:ARI_map_selected_state:ARI_state_influence|Y1%]/100%,下月将变化[?var:ARI_map_selected_state:ARI_monthly_influence_change|1=+%]\n— — — — — — — — — — — — — — — —\n明细如下：\n周边地区影响：[?var:ARI_map_selected_state:ARI_influence_from_neighbor_states|1=+%]\n抵抗组织行动：[?var:ARI_map_selected_state:ARI_influence_from_operations_R|1=+%]\n“夫人”行动：[?var:ARI_map_selected_state:ARI_influence_from_operations_B|1=+%][ARI_get_base_influence]"
 ARI_state_influence_tt: "影响力展示了抵抗组织对当地的实际控制力。高影响力固然对我们有利，但也意味着我们需要更多补给来维持组织的运转。\n影响力等级由§Y当前的影响力数值§!决定"


