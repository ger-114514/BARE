#抵抗事件文本
 ARI_state.1.t: "隐蔽度等级下降"
 ARI_state.1.desc: "我们的同志似乎认为先前的策略太过保守，转而更加大胆地采取行动。"
 ARI_state.1.a: "机会常与风险相伴"

 ARI_state.2.t: "隐蔽度等级上升"
 ARI_state.2.desc: "我们之前的行动已经引起了“夫人”的注意，有鉴于此，姐妹们有必要稍稍偃旗息鼓，静待时机。"
 ARI_state.2.a: "现身之时尚未到来..."

 ARI_state.3.t: "[target_state.GetName]影响力等级§G上升§!"
 ARI_state.3.desc: "经过不懈努力，抵抗组织在[target_state.GetName]的影响力已经上了一个台阶，我们的解放事业迈出了坚实的一步。"
 ARI_state.3.a: "继续前进！"

 ARI_state.4.t: "[target_state.GetName]影响力等级§R下降§!"
 ARI_state.4.desc: "或是由于组织行动的失误，或是由于“夫人”的无情清剿，我们在[target_state.GetName]的影响力已经不如从前。"
 ARI_state.4.a: "总之，我们必须加倍努力。"

 ARI_state.5.t: "[supply_short_state.GetName]生活物资告急"
 ARI_state.5.desc: "消息从[supply_short_state.GetName]传来：当地的生活物资以不足以支撑组织成员本月的开支。如果不能尽快解决这一问题，我们在当地的影响力会大受打击。"
 ARI_state.5.a: "我们必须尽快支援..."

 ARI_resistance.1.t: "选择抵抗组织总部"
 ARI_resistance.1.desc: "选择抵抗组织总部"
 ARI_resistance_base_tt: "将被设置为抵抗组织总部，提高初始影响力并获得每月影响力增长加成。"
