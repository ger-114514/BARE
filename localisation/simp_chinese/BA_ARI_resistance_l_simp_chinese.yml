 ARI_selected_state_resources: "当地抵抗组织的军事物资数量为[?var:ARI_map_selected_state:ARI_state_weapon|Y0]\n生活物资数量为[?var:ARI_map_selected_state:ARI_state_supply|Y0]\n该地区本月将消耗[?var:ARI_map_selected_state:ARI_state_supply_monthly_modifier|Y0]生活物资"
