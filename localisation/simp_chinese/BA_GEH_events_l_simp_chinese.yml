
l_simp_chinese:
 GEH_events.1.t: "伊吕波的抉择"
 GEH_events.1.d: "昨天又是一个加班到半夜的日子，随着万魔殿和风纪委员会的冲突暂且告一段落，伊吕波要处理的工作反而多了起来，她都好几天没办法去摸鱼了，晨光散落在她蓬松的红发上，睡眼惺忪的她正准备喝一杯咖啡，忽然敲门声响了起来"
 GEH_events.1.a: "什么事"
 GEH_events.1.b: "烦死了，老娘不干了"
 GEH_events.2.t: "真琴的新任务"
 GEH_events.2.d: "伊吕波从杂鱼酱手里接过了真琴的任务书，马上就紧皱起了眉头，上面写着“去找一下风纪委员会的麻烦，把她们经费都给我扣了”"
 GEH_events.2.a: "扣扣扣，都扣光得了"
 GEH_events.2.b: "她们也不容易"
 GEH_events.3.t: "经费审查"
 GEH_events.3.d: "“没张贴海报，这里扣掉”\n“没做好招待客人的准备，这里扣掉”\n“这里也扣掉，那里也扣掉”\n\n...\n...\n...\n\n“让伊吹摔倒，剩下的也扣掉，最后的结论...”"
 GEH_events.3.a: "是0呢"
 GEH_events.4.t: "愤怒的风纪委员长"
 GEH_events.4.d: "日奈到达万魔殿之后，随着枪声响起，万魔殿倒塌了一部分"
 GEH_events.4.a: "等等，我们可以好好谈谈..."
 GEH_events.6.t: "不如摸鱼"
 GEH_events.6.d: "伊吕波终于忍受不了越来越多的任务了，她决定去找sensei并给自己放个假"
 GEH_events.6.a: "“呼呼，sensei，想和我一起偷懒吗？”"
 GEH_events.7.t: "筹备工作"
 GEH_events.7.d: "伊吹想要邀请的人太多了，万魔殿的领导人真琴，伊吕波姐姐，万魔殿的大家，还有风纪委员长日奈姐姐，风纪委员会的其她姐姐们，还有格黑娜的其他同学，伊吹想要一个盛大的生日宴会，这必将带来繁琐的筹备工作，我们应当怎么做呢？"
 GEH_events.7.a: "全都扔给风纪委员会那群人就行了"
 GEH_events.7.b: "完全交由万魔殿负责"
 GEH_events.7.c: "听听小伊吹的决定吧"
 GEH_events.8.t: "盛大庆典"
 GEH_events.8.d: "面对由谁来举办庆典的问题，伊吹露出了甜美的笑容：“想让姐姐们一起来陪伊吹过生日呢”——谁能拒绝这样的一个请求呢？于是格黑娜少有的团结起来了，万魔殿和风纪委员会通力合作，为人们带来了一场盛大的宴会。"
 GEH_events.8.a: "只要小伊吹开心就好了"


 GEH_events.9.t: "万魔殿与风纪委之争"
 GEH_events.9.d: "理论上而言，风纪委员会是万魔殿的下属机构。但由于现任风纪委员长的出色能力，其赫赫威名与维护格黑娜秩序的事迹使得一般的格黒娜学生们只知日奈而不知真琴，因此万魔殿的学生会长真琴一直对风纪委员会的日奈委员长感到不满，认为她是自己的对手乃至阻碍，日奈也因真琴天马行空的想法和对风纪委员会的各种刁难而时觉艰辛，不管对外发言上如何描述，风纪委员会和万魔殿之间的争端几乎已经摆在了明面上。"
 GEH_events.9.a: "无论如何，我们都不能让斗争将我们撕裂"



 GEH_dip_events.1.t: "格黑娜提出外交声援"
 GEH_dip_events.1.d: "格黑娜向我们提出，她们可以在外交层面对我们的工作予以声援。这对我们处理校内问题自然有很大的好处，也可以作为一个正面案例激励两校的友好进程。但接受她们的请求也会导致我们在条约的签订上欠对方一个不小的人情，我们到底该如何抉择？"
 GEH_dip_events.1.a: "帮助多多益善"
 GEH_dip_events.1.b: "还是婉拒好了"
 GEH_dip_events.2.t: "圣三一同意"
 GEH_dip_events.2.d: "圣三一方面同意了我们的外交协助请求，两校之间的合作已经正式开始。"
 GEH_dip_events.2.a: "这是好事！"
 GEH_dip_events.3.t: "圣三一婉拒"
 GEH_dip_events.3.d: "圣三一方面婉拒了我们的外交协助请求，或许我们需要更换其他的方法和对方进行沟通。"
 GEH_dip_events.3.a: "哎，那就算了吧！"
 GEH_dip_events.10.t: "来自格黑娜的邀请"
 GEH_dip_events.10.d: "为了抵抗“夫人”的威胁，格黑娜请求和我们组成联盟，我们是否要接纳他们呢？"
 GEH_dip_events.10.a: "如今外敌空前，自然没有拒绝的道理"
