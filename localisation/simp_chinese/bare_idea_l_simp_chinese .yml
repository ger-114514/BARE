l_simp_chinese:
BARE_Global_Unacknowledged_College_Autonomous_Region: "不被承认的学园自治区"
BARE_Global_Unacknowledged_College_Autonomous_Region_desc: "这个地区是被拥有完整行政机构，但不受联邦学生会管辖的势力控制的，这个势力可能没有加入联邦学生会，或者只是单纯的被联邦学生会遗忘而已。"
BARE_Global_College_Autonomous_Region: "学园自治区"
BARE_Global_College_Autonomous_Region_desc: "这个地区是受联邦学生会管辖，属于一个学园或者企业的学园自治区，她们在基沃托斯的舞台上有自己的一席之地。"

BARE_Global_Trusteeship_Area: "托管地区"
BARE_Global_Trusteeship_Area_desc: "这个地区是受联邦学生会管辖的城区，但没有独立的行政权力，她们通常挂靠在联邦学生会，或是其他学园的下面，受到她们的直接管辖。"

BARE_Global_Extrajudicial_Trusteeship_Area: "法外托管地区"
BARE_Global_Extrajudicial_Trusteeship_Area_desc: "理论上，这片地区应该是受联邦学生会或是其他势力的管辖的，但由于种种原因，如今不良学生或黑帮占领了这里，成为了法外之地。"

BARE_Global_Suburban: "郊区"
BARE_Global_Suburban_desc: "对于那些没什么常驻人口，但仍然受管辖的地区，联邦学生会通常称之为郊区，这片区域仍然受到联邦学生会或其他势力的管辖，但不会在此处发展工业或是部署本地治安力量。"


BARE_Global_Blockade_Zone: "封锁地区"
BARE_Global_Blockade_Zone_desc: "对于那些对于学生过于危险的地区，联邦学生会封锁了这片区域，禁止任何学生进入，自然，这片地区也不会受到任何人的管辖。"


BARE_Combat_Readiness_Start_Idea: "别管了"
BARE_Combat_Readiness_End_Idea: "都说了别管了"