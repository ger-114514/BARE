###介绍事件###
 MIO_Intro.1.t: "生产商：希莱诺制造集团"
 MIO_Intro.1.desc: "希莱诺制造集团是格黑娜境内相当知名的机械生产商。其主营项目既包括各种民用工程机械和日用商品，也涵盖包括火炮与炸药在内的军用物资。\n\n有趣的是，早年的希莱诺并非一个工业制造集团。该集团的前身，希莱诺开采公司，是一个活跃在格黑娜火山地带的矿业公司，当时火山区域超过一半的矿山炸药，都是由该公司负责生产。但随着技术革命的到来，竞争激烈的竞争令希莱诺公司意识到，仅仅依赖采矿业的业务将难以维持利润。\n\n因此，希莱诺制造集团的最大股东，鬼怒川家族制定了一项转型计划：借助格黑娜前任领袖“雷帝”的扩军计划，希莱诺公司出人意料地突入了军工领域，并凭借自身对爆炸物的钻研迅速取得了一席之地。\n\n如今，希莱诺集团的业务领域覆盖颇广，除了军用武器设备之外，集团还涉足了一部分日用品生产市场。希莱诺的产品从来不是最吸睛的明星商品，但毫无疑问，它一定是最廉价的那批产品。亲民的价格使得格黑娜的许多学生都愿意使用希莱诺的日用品——例如说，温泉开发部的劳保手套，就统一采购自希莱诺集团。\n\n正所谓机会总是留给最大胆的人：随着新生代格黑娜学生登上了舞台，希莱诺集团很快就发现了新的机会。借助鬼怒川霞的温泉开发社，希莱诺集团的业务规模也许还能再攀高峰……"
 MIO_Intro.1.a: "比如说……希莱诺温泉酒店连锁？"

 MIO_Intro.2.t: "铀工程"
 MIO_Intro.2.desc: "铀（Uranium）是原子序数为92的元素，其元素符号是U，是自然界中能够找到的最重原生元素。在自然界中存在三种同位素，均带有放射性，拥有非常长的半衰期，在特殊情况下，还可以释放巨大的能量。\n\n“本来应该是这样的！”\n\n集团中最后一位凯撒核物理专家离开时是这么说的。他们似乎相信铀可以通过某种形式制造成为武器——并且，想也不想就能知道，威力远超现有的任何炸弹。\n\n但我要告诉你的是，主管，这些放射性物质在我们的世界无法爆炸，甚至无法作为能源使用。凯撒因此放弃了对火山地区的矿业投资：他们原本期待这可以成为杀手锏，或者至少在外面的世界派上用场，但这是白日做梦。\n\n然而，这并不意味着它毫无意义，主管。\n\n我们认为，它依然保留了外界技术中所说的某些特性。它的密度很高，因此在相同速度下有更大的动能，并且拥有自锐特性——与我们大多数合金弹头截然相反。同时，它极易氧化，拥有超过普通穿甲弹的后效。这意味着它是一种完美的穿甲弹材料，足够洞穿这世界上任何装甲钢。\n\n不过，主管，您依然应当谨慎地考虑生产这一武器的后果。外界的科技就像匹暴戾的骏马，再优秀的骑手也未必能驾驭它……"
 MIO_Intro.2.a: "就像打开了潘多拉的盒子。"