 BM_HISTORY_TITLE: "历史简介"
 GATHERING_STORM_NAME: "自始复新"
 GATHERING_STORM_DESC: "当少女们的祈愿有了回应，在突兀中响起白鸽之鸣，在选择与被选择之间，似乎世界变的安静了，一切的一切随着一只蝴蝶扇动了翅膀发生了悄然的变化。联邦学生会长失踪，超常规组织夏莱建立，似乎在质疑与不信任中确立了新的希望，阿拜多斯面临废校危机，圣三一与格黑娜迟迟未能敲定的伊甸园条约，SRT学院的废校危机等无时无刻不在敲击着人们的神经，平静之下的河流，却是冲击荡漾。但当神圣的帷幕尚未落下，每位少女都将走至台前。我们追逐，我们驰望，我们宣告，无论是即将燃起的战火，亦或是尚未谱奏的哀歌，再或是奇迹重还的终点。自始复新，在新的道路上，希望归于谁家?归于何人?"
 TRI_GATHERING_STORM_DESC: "圣三一与格黑娜之间素有积怨。而在联邦学生会会长的撮合下，以古圣经中的“乐园”为名：一份名为《伊甸条约》的停战协议逐渐成型。可随着联邦学生会会长的唐突失踪，原本就对条约不满的人开始暗中行动了起来。\n即便冲突被继续推进的《伊甸条约》暂时划上休止符，我们也必须尽快弥合院内的分歧。否则大敌当前，姐妹阋墙，内外共生的危机或将彻底摧毁我们为之骄傲、历史悠久的圣三一。"

# ARI_GATHERING_STORM_DESC: "阿里乌斯，被抛弃的土地、受诅咒的土地、被驱逐者的土地。在毁灭性的内战结束后，这片土地只剩下互相倾轧的残骸。\n然而，这一切悲剧的缔造者们都业已遗忘的是，这片土地并未真正死去。现如今，野心正在这片满目疮痍的土地上滋生：代号“夫人”的领袖已经统一了混乱的阿里乌斯，无需多时，这朵虚无主义浇灌的罪恶之花，就会在世人面前绽放……"


ARI_GATHERING_STORM_DESC: "阿里乌斯，被抛弃的土地、受诅咒的土地、被驱逐者的土地。在一次次无谓的争斗之后，这片土地只剩下互相倾轧的残骸。\n然而，这一切悲剧的缔造者们都业已遗忘的是，这片土地并未真正死去。现如今，野心正在这片满目疮痍的土地上滋生：“夫人”用强力，狡诈和扭曲的虚无统治着这里，并将其作为实现其欲望的趁手工具。而黑暗的阴霾，也笼罩在这片土地下，并准备将自己的悲剧扩撒到自己的敌人。\n但或许，在黑暗的最深处，也还有一丝希望。"

