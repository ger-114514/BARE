 VAL_NinDeDunPai: "您的盾牌"
 VAL_NinDeDunPai_desc: "如果你要问基沃托斯的一位普通市民，哪个组织是基沃托斯的和平维护者，那他们基本都会回答：瓦尔基里。而这个以“女武神”为名的学院也很好地履行了她的职责——以自己的身躯成为基沃托斯市民们的盾牌，维护基沃托斯的和平与安宁。"
 VAL_RenShouJinQue: "人手不足"
 VAL_RenShouJinQue_desc: "由于瓦尔基里的管辖范围覆盖了几乎整个基沃托斯，瓦尔基里的警力一直处于严重的不足状态。即便我们手下的警察们都拿出了十二分的努力工作，但我们仍不得不放弃很多细小而繁琐的巡逻任务。面对这种情况，我们只能希望市民们能够体会我们的苦衷，并期待来年开学季能有更多的学生成为瓦尔基里的一员，帮我们填上这越来越大的人力缺口。"
 VAL_RenShouJinQue_Y: "§Y谁知道再这样下去的话会有什么后果§!"
 VAL_YouXinWuLi: "有心无力"
 VAL_YouXinWuLi_desc: "由于瓦尔基里的管辖范围覆盖了几乎整个基沃托斯，瓦尔基里的警力一直不算充足。\n在联邦学生会长失踪后，接踵而来的混乱几乎瞬间压垮了瓦尔基里，而减少的治安经费又让瓦尔基里无力解决这些问题。虽然瓦尔基里用尽一切手段来维持基本的治安，但混乱，低效已经成为了瓦尔基里的标签."