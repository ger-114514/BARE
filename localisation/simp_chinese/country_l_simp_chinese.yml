manpower_pdx_tooltip_display: "test text[?BARE_Combat_Readiness_Country_K_country]"


BARE_Combat_Readiness_Tooltip_1: "目前拥有的地区总发展度，经过地区修正后，总数为[?BARE_Combat_Readiness_Country_K_State_All|H]K\n其中核心发展度为[?BARE_Combat_Readiness_Country_K_State_Core|H]K\n非核心发展度为[?BARE_Combat_Readiness_Country_K_State_Non_Core|H]K，并补正为[?BARE_Combat_Readiness_Country_K_State_Non_Core_Modifier|H]K\n所属势力发展度修正为[?BARE_Combat_Readiness_State_K_modifier_count_country|%H]\n在修正后，根据法案和其他修正，可以获得[?modifier@can_use_combat_readiness_percentage|%H]的战备值\n由此，获得战备值上限为[?BARE_Combat_Readiness_Country_K_country|H]K\n----------------------------\n已部署部队占用的总战备值为[?BALP_Combat_Readiness_Cost_Unit_k|H]K\n -陆上部队占用的战备值为[?BARE_Combat_Readiness_Count_Land_Unit|H]K\n -空中部队占用的战备值为[?deployed_airforce_manpower_k|H]K\n -训练中部队占用的战备值为[?BALP_Combat_Readiness_Deployment_queue_Text|H]K\n -治安部队占用的战备值为[?BALP_Combat_Readiness_Garrison_Need_Text|H]K\n----------------------------\n同时，根据所属势力的常备战备修正，获得了当前战备上限[?modifier@free_cost_combat_readiness_percentage|%H]的常备战备上限，并额外获得了[?modifier@free_cost_combat_readiness|H]K的常备战备值，最后共获得常备战备上限为[?BARE_Free_Combat_Readiness_Country_K_country|H]K。\n常备战备上限被消耗了[?BARE_Combat_Readinness_Cost_Free_Use_k|H]K，剩余[?BARE_Combat_Readinness_Cost_Free_Remind_k|H]K。\n----------------------------\n当前部署的部队占用了[?BARE_Combat_Readinness_Cost_Not_Free_k|H]K/[?BARE_Combat_Readiness_Country_K_country|H]K的战备上限，剩余的战备上限([?BARE_Combat_Readinness_Remain|H]K)将作为后备战备上限，影响战备恢复速度和上限。\n根据当前现有后备战备值和战备值上限，当前战备基础恢复速度为[?BARE_Combat_Readinness_Recover_k_Normal|H]K，同时，所属战备恢复速度修正为[?BARE_combat_readiness_recovery_percentage_text|%H]，且每月额外恢复[?modifier@combat_readiness_recovery|H]K战备。根据战备恢复修正和后备战备上限，预计下个月我们可以获得[?BARE_Combat_Readinness_Recover_k|H]K战备值\n----------------------------\n该数据会在每天或是省份控制权改变时刷新。"


BARE_Combat_Readiness_Tooltip: "\n------------数据总览-------------\n当前后备战备：[?manpower_k|H]最大可用战备上限：[?BARE_Combat_Readiness_Country_K_country|H]K\n当前可用战备上限：[?BARE_Combat_Readiness_Country_K_country|H]K\n当前已使用免费战备上限/最大可用免费战备上限：[?BARE_Combat_Readinness_Cost_Free_Use_k|H]K/[?BARE_Free_Combat_Readiness_Country_K_country|H]K\n当前部队占用战备上限/最大战备上限:\n[?BARE_Combat_Readinness_Cost_Not_Free_k|H]K/[?BARE_Combat_Readiness_Country_K_country|H]K\n下月战备恢复：[?BARE_Combat_Readinness_Recover_k|H]K\n\n------------数据总览-------------\n\n\n------------数据修正----------------\n势力发展度修正：[?BARE_Combat_Readiness_State_K_modifier_count_country|%H]\n势力非核心发展度修正：[?modifier@local_non_core_manpower|%H]\n发展度转换战备比例：[?modifier@can_use_combat_readiness_percentage|%H]\n常备战备上限比例：[?modifier@free_cost_combat_readiness_percentage|%H]\n额外免费战备上限：[?modifier@free_cost_combat_readiness|H]K\n战备恢复速度：[?BARE_combat_readiness_recovery_percentage_text|%H]\n每月额外恢复战备：[?modifier@combat_readiness_recovery|H]K\n------------数据修正----------------\n"

BARE_Combat_Readiness_desc_Tooltip: "\n\n\n\n------------数据分析-------------\n目前拥有的地区总发展度，经过地区修正后，总数为[?BARE_Combat_Readiness_Country_K_State_All|H]K\n其中核心发展度为[?BARE_Combat_Readiness_Country_K_State_Core|H]K\n非核心发展度为[?BARE_Combat_Readiness_Country_K_State_Non_Core|H]K，并补正为[?BARE_Combat_Readiness_Country_K_State_Non_Core_Modifier|H]K\n所属势力发展度修正为[?BARE_Combat_Readiness_State_K_modifier_count_country|%H]\n在修正后，根据法案和其他修正，可以获得[?modifier@can_use_combat_readiness_percentage|%H]的战备值\n由此，获得战备值上限为[?BARE_Combat_Readiness_Country_K_country|H]K\n----------------------------\n已部署部队占用的总战备值为[?BALP_Combat_Readiness_Cost_Unit_k|H]K\n -陆上部队占用的战备值为[?BARE_Combat_Readiness_Count_Land_Unit|H]K\n -空中部队占用的战备值为[?deployed_airforce_manpower_k|H]K\n -训练中部队占用的战备值为[?BALP_Combat_Readiness_Deployment_queue_Text|H]K\n -治安部队占用的战备值为[?BALP_Combat_Readiness_Garrison_Need_Text|H]K\n----------------------------\n同时，根据所属势力的常备战备修正，获得了当前战备上限[?modifier@free_cost_combat_readiness_percentage|%H]的常备战备上限，并额外获得了[?modifier@free_cost_combat_readiness|H]K的常备战备值，最后共获得常备战备上限为[?BARE_Free_Combat_Readiness_Country_K_country|H]K。\n常备战备上限被消耗了[?BARE_Combat_Readinness_Cost_Free_Use_k|H]K，剩余[?BARE_Combat_Readinness_Cost_Free_Remind_k|H]K。\n----------------------------\n当前部署的部队占用了[?BARE_Combat_Readinness_Cost_Not_Free_k|H]K/[?BARE_Combat_Readiness_Country_K_country|H]K的战备上限，剩余的战备上限([?BARE_Combat_Readinness_Remain|H]K)将作为后备战备上限，影响战备恢复速度和上限。\n根据当前现有后备战备值和战备值上限，当前战备基础恢复速度为[?BARE_Combat_Readinness_Recover_k_Normal|H]K，同时，所属战备恢复速度修正为[?BARE_combat_readiness_recovery_percentage_text|%H]，且每月额外恢复[?modifier@combat_readiness_recovery|H]K战备。根据战备恢复修正和后备战备上限，预计下个月我们可以获得[?BARE_Combat_Readinness_Recover_k|H]K战备值\n----------------------------\n该数据会在每天或是省份控制权改变时刷新。\n------------数据分析-------------\n"


