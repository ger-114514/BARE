# 五十岚-爱 劳动部长
ARI_igarashi_ai_name: "五十岚-爱"
labor_minister: "劳动部长"
ARI_igarashi_ai_desc: "年龄:16岁 生日:5月14日 身高:164cm 兴趣爱好:祈祷、劳动 所属社团:\"监工\"\n对这位少女来说，\"爱\"的名字可谓是对她人生的莫大讽刺。作为一位不善言辞的少女，她在弱肉强食的阿里乌斯学园中沦为了她人的\"受气包\"。但是少女并没有放弃，在每日被同伴弄得遍体鳞伤后，她总会跪倒在自己宿舍里那尊模糊到看不出是谁的女神像前，向天神祈祷着\"救赎\"的到来。而她的\"救赎\"确实如期而至，在无数学生中，\"夫人\"看中了她沉默实干的性格，将她提拔为了一个小工头。而爱没有辜负夫人的期望，在岗位上愈发努力地工作，并最终成为了\"夫人\"的劳动部长。在这个岗位上，终于没有人敢欺负她，而她也会用十倍的努力去回报\"夫人\"赐予她的\"救赎\"——即便以己为薪柴，化作飞灰，她也毫不后悔。"

# 小川-逸美 情报协调者
ARI_ogawa_itsumi_name: "小川-逸美"
intelligence_coordinator: "情报协调者"
ARI_ogawa_itsumi_desc: "在阿里乌斯的战士中，特战队员是精英中的精英，而小川逸美则是特战队员中的一员。不过相对于她那些专精战斗和爆破的同伴来说，逸美本人并不是这么擅长\"打打杀杀\"（按照她本人的说法），相反，她似乎更喜欢混迹于各大学园之中，收集那些传言和闲聊，并将这些信息提取和精炼成有价值的情报。 \"夫人\"自然没有忽略逸美的那份能力，在一段时间的观察后便将她安排到了情报部的关键岗位，而逸美自然也没有拒绝，毕竟，如果\"情报总监\"的岗位能给她更多出去闲逛的机会的话，那她有什么不乐意的呢？"

# 江口-恋 力图拯救
ARI_eguchi_ren_name: "江口-恋"
saviour_spirit: "力图拯救"
ARI_eguchi_ren_desc: "在\"夫人\"治下的阿里乌斯，江口恋在里面显得格格不入。在她人为了几颗子弹、半瓶水或是一块面包而拼的你死我活时，她则宁愿挨饿来节约更多的食物，并将她们分给那些挨饿的年轻同学。在这之后，她更是自学了基本的医护和农业知识，并成为了阿里乌斯医疗队的一员。她发誓，只要她身边的人还在手上和流血，那她便会对她们进行无差别的救护。"

# 广濑-瑞希 陆军演习
ARI_hirose_mizuki_name: "广濑-瑞希"
army_exercises_expert: "陆军演习"
ARI_hirose_mizuki_desc: "作为阿里乌斯少有的高级军官，广濑瑞希拥有一套独树一帜的训练方式。在长期的实战和训练工作中，瑞希吸纳了阿里乌斯、圣三一、格黑娜，乃至山海经和赤冬等学校的训练体系，并创造性地发明了\"三段式训练法\"，并极大地提高了阿里乌斯部队的训练效果。凭借她在军事训练领域的创新贡献，瑞希也成为了夫人最为倚重的陆军顾问之一。"

# 细川-百合子 陆军组织
ARI_hosokawa_yuriko_name: "细川-百合子"
army_organizer: "陆军组织"
ARI_hosokawa_yuriko_desc: "虽然\"细川百合子\"这个名字总给人一种纤细的大和抚子之感，但这个名字却足以让阿里乌斯中即便最暴力最野蛮的士兵都闻风丧胆。平日里，百合子最喜欢的事情便是用鞭子和长靴确保部队们\"步调一致\"，并欣赏她们的惨叫声。她确信，只有在这种铁与血交织的训练中，一个人才能成为最强大、最坚韧的战士。"

# 藤原-麻美 空军引领人
ARI_fujiwara_mami_name: "藤原-麻美"
air_force_pioneer: "空军引领人"
ARI_fujiwara_mami_desc: "相对于她大部分专注于地面战斗的同僚，藤原麻美更加痴迷于蔚蓝的天空。她曾经孤身一人驾驶自己的战机击落过三家敌机，并从此获得了\"粉伯爵\"的外号。而在退役后，她毅然决然地成为了一位飞行员教官，并培养出了堪称中坚的新世代飞行员。至今，她和她的徒弟们仍然翱翔于蓝天之中，成为沉闷的阿里乌斯之中的一道美丽风景线。"

# 五十铃-树理 制空大师
ARI_isuzu_juri_name: "五十铃-树理"
air_superiority_expert: "制空大师"
ARI_isuzu_juri_desc: "年龄:16岁 生日:5月14日 身高:164cm 兴趣爱好:飞行 所属社团:\"武装学生部队\"\n阿里乌斯最好的无人机空对空飞手\n在阿里乌斯，能纯粹享受自己兴趣的学生少之又少，树里就是其中之一，比起远程操作无人机，她更倾向于直接进入无人机的驾驶舱，用自己的感官感受天空，虽然她对于夫人的追求和什么复仇毫无兴趣，但为了享受飞行和击落敌人的快感，她对于夫人的指令可谓是言听计从，不论是侦察和攻击自己同学的据点，或是攻击圣三一的运输机和护航的无人机。她对此都没有啥怨言或者负罪感，而只是在享受飞行而已。"

# 樱井-诗音 步兵理论家
ARI_sakurai_shion_name: "樱井-诗音"
infantry_theorist: "步兵理论家"
ARI_sakurai_shion_desc: "在一次次的战术对抗中，樱井诗音脱颖而出。作为小队队长的她擅长用各种意想不到的战术突袭对方，并一举消灭所有的敌人。这种无与伦比的战术灵活性和创造性最终让她从队长晋升为了一位参谋，不过即便她早已转为文职，但也不要轻易地挑战她——如果你不想尝尝她的过肩摔的话。"

# 三木-樱 空军理论家
ARI_miki_sakura_name: "三木-樱"
air_warfare_theorist: "空军理论家"
ARI_miki_sakura_desc: "尽管生存艰难，但她脑海里对飞行的热情丝毫不减。在与外界通讯受阻的阿里乌斯，她不知从哪搞到了几本空军飞行的基础教材，并用她与生俱来的强大悟性将这些理论嚼碎、融合，最终化作一个个创新的火花。甚至有人说，如果给她足够的时间，她能够凭借她个人的力量将阿里乌斯的空军战术水平带入一个崭新的时代。"

# 江口-月见 陆军重组
ARI_eguchi_tsukimi_name: "江口-月见"
army_regrouping_expert: "陆军重组"
ARI_eguchi_tsukimi_desc: "一次次的寻找在战斗中失联的同伴让她掌握了大量重新组织的技巧，并让她成为了一位优秀的军事指挥官。所有和月见的部队作战的敌人都会惊恐的发现，除非将她部队里的每一个士兵消灭，否则她们的部队似乎永远不会溃退。"

# 松下-久留米 后勤专家
ARI_matsushita_kurume_name: "松下-久留米"
logistics_expert: "后勤专家"
ARI_matsushita_kurume_desc: "松下久留米是阿里乌斯军队中最受倚重的后勤大师，人送外号\"魔术师\"。她擅长用最少的食物喂饱尽可能多的人，并在看似弹尽粮绝的时候不知从什么地方\"变\"出一大堆食物。而她手下的部队也成为了粮食短缺的阿里乌斯中为数不多的后勤完全重组的部队，并广泛地受到了其他姐妹部队的崇敬和羡艳。"

# 今井-明日香 步兵部队
ARI_imai_asuka_name: "今井-明日香"
infantry_expert: "步兵部队"
ARI_imai_asuka_desc: "在以严苛到残酷的纪律而闻名的阿里乌斯军队中，明日香的存在可谓是黑暗中的一缕烛光。相比于那些把手下的士兵当成棋子乃至耗材的军官，明日香如同一位母亲一般体恤着每个士兵，甚至能记住她们每一个人的名字。这种\"仁慈\"的指挥风格甚至引起了一部分激进派的怀疑，她们认为明日香和那只神秘的\"阿里乌斯反抗军\"有着千丝万缕的联系。不过，无论事实如何，但唯有一件事情无可辩驳——在她的关怀下，就连最为疲惫和绝望的孩子们都愿意为她拖起身躯，为了守护这唯一关心她的人而战斗。"