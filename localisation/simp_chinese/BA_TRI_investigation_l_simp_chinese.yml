 TRI_koharu_investigation_desc: "§R下江小春§!\n\n正义实现委员会的下江小春。身为正义实现委员会的一员，她虽然表面上勤勤恳恳且自诩为精英，却是成绩一塌糊涂的同时行为举止也有一些怪异。这个孩子本身并没有什么威胁。然而，据调查得到的情报所称：在正义实现委员会的正常运转中起到关键作用的副委员长莲见对于格黑娜似乎有着非同一般的仇恨——这或许将会成为《伊甸条约》签订过程中的一个极端不稳定因素。正义实现委员会是圣三一最重要的社团之一：为了避免这把枪的意外走火引起的不必要矛盾成为格黑娜的口实乃至进一步激化冲突，我们必须为它拴上保险。这个名为下江小春的孩子将会是最好的选择。"
 TRI_hanako_investigation_desc: "§9浦和花子§!\n\n浦和花子，有传闻说她是一位心思敏锐且能力优异的同学，同时也有传闻说她曾有机会成为茶话会的一员，或是曾被修女会这个遗世独立的部门青睐。可她现在却已经数次考试不及格，行为举止怪异，同时面临着被退学的风险。"
 TRI_azusa_investigation_desc: "§0白洲梓§!\n\n白洲梓,来历不明的新生，自从入学开始便不断的制造着不大不小的各种麻烦。虽然总是会说出一些奇怪的话，但认真调查起来似乎又找不到什么别的问题。"
 TRI_hifumi_investigation_desc: "§Y阿慈谷日富美§!\n\n阿慈谷日富美,一位相当平凡的学生，各方面来说都没有什么值得过分关注的地方。近期因为未知原因翘掉了考试，导致成绩不及格。根据调查得到的线索显示，她似乎与某些黑恶团体有着密切联系，同时有证据表明她似乎出入黑市，参与了一场针对银行的暴行。在这之后，日富美受到了渚的单独接见。在经历了短暂的会面之后，由日富美担任部长，名为“补习授业部”的特殊部门正式成立了。"
 TRI_investigation_button_tt: "[?decision.GetTokenLocalizedKey]"
 TRI_koharu_inv1: "神秘书籍\n我们发现，下江小春会神色紧张地带着一些内容不明的书籍慌张地出入补课部。我们有人怀疑这些书籍里面可能有圣三一有关的情报。因此，我们将着手调查这些书籍的内容和来历。"
 TRI_koharu_inv2: "不佳成绩\n虽然下江小春很少缺课，但她的成绩意外的...有点差。因此有人怀疑她在故意控制她的成绩，以达到某些不可告人的目的。我们必须要明确小春的真实目的。"
 TRI_koharu_inv3: "与正义委的联系？\n作为正义实现委员会的一员，小春似乎和其中的成员有着千丝万缕的联系。我们必须要明确小春和正义委的联系，以及正义委是否参与到了这个“大阴谋”当中。"
 TRI_koharu_inv4: "生活轨迹\n为了更好地判断下江小春和反叛者的联系，我们的特工将进行一些“情报搜集工作”，以探明她的生活轨迹，对其进行探索和归档。"
 TRI_azusa_inv1: "不清楚的学籍\n我们注意到，白洲梓的学籍信息存在一些模糊和缺失的地方，无论是因为意外还是不怀好意之徒的安排，我们都需要对她的学籍进行进一步的调查与明确。"
 TRI_azusa_inv2: "参与骚乱？\n之前几场圣三一爆发的骚乱中，也出现了白洲梓的身影。她到底是被卷入其中的无辜路人，还是参与其中的歹徒，甚至是主导者？我们必须要查个水落石出。"
 TRI_azusa_inv3: "生活轨迹\n白洲梓的行踪极其飘忽，我们需要对其进行跟踪，以明确这位少女到底在平常的时候干了些什么。"
 TRI_azusa_inv4: "技战术调研\n白洲梓所使用的技战术和圣三一里教授的技战术存在显著的差别，我们需要明确这套技战术到底是从哪里学到的，以及这位“高人”和白洲梓有何联系。"
 TRI_hanako_inv1: "成绩异动\n我们注意到，浦和花子的成绩在进入补课部前后有着巨大的浮动。为了探明这种变化背后的原因，我们将对她的学习情况进行深入调查。"
 TRI_hanako_inv2: "泳装漫步？\n曾经有学生目击到疑似浦和花子的学生穿着泳装在校园内部随意游荡，虽然这个行为似乎和反叛没什么关系，但我们也需要查清是否确有其事。"
 TRI_hanako_inv3: "和修女会的关系\n浦和花子是一个奇怪的人，修女会之前曾经表示过想要邀请浦和花子加入的意愿，却被花子本人给婉拒了。但我们并不能排除这是一出障眼法，我们必须弄清楚修女会与花子的关系，以及她们是否通过浦和花子参与到了这次的事件中。"
 TRI_hanako_inv4: "搜查卧室\n有人提出了一个大胆的计划——通过对浦和花子的卧室进行一次突击搜查，来寻找浦和花子和反叛势力有所勾连的证据。我们的突击队已经准备完毕，只需要茶会的一纸批文便可又快又好地完成任务。"
 TRI_hifumi_inv1: "黑市行踪\n几张在黑市中拍摄到的疑似日富美的照片引起了我们的警觉，前往黑市是圣三一明令禁止的行为，这是否说明日富美真的和黑市的某些势力有关联？我们必须要查清楚。"
 TRI_hifumi_inv2: "蒙面泳装团\n阿拜多斯附近活跃着一个名为“蒙面泳装团”的强盗组织，有传言称日富美似乎和该强盗组织有关。这个组织的底细到底是什么，她们是否也参与了圣三一的阴谋中呢？"
 TRI_hifumi_inv3: "性格档案\n日富美是个普通的孩子，但问题是，她的性格太“普通”了，普通到不正常的程度。在这个普通的外表下，她是否隐瞒了什么？比如说是什么强盗组织的头目？我们要对她的性格进行进一步的解析和建模，以更好地明确日富美同学是否会涉及到这次的阴谋。"
 TRI_hifumi_inv4: "社交圈调查\n日富美在圣三一内部拥有广大的人脉网，甚至可能与校外的各个势力都有所关联。了解与日富美有关联的势力，能够帮我们更好的排除她的嫌疑...或者明确她的罪责。"
