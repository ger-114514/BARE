 TRI_events.210.t: "神秘书籍——下江小春"
 TRI_events.210.d: "调查组织：圣三一茶话会直属情报局\n调查对象：下江 小春\n文件代号：K.H.301\n\n有同学反馈，下江小春在平常的时候会偷偷阅读某些书籍。为了确定这些书籍是否存在问题，我们偷偷回收了几册书籍进行检查。然而，我们发现，这些书籍的主要内容均是恋爱，还有部分少儿不宜的内容（具体内容描述见附录1）。综上，我们认为，下江小春并不存在和任何反学院分子存在合作的嫌疑。"
 TRI_events.210.a: "呃，下次给她一张图书馆大人区的通行证？"
 TRI_events.211.t: "不良成绩——下江小春"
 TRI_events.211.d: "调查组织：圣三一茶话会直属情报局\n调查对象：下江 小春\n文件代号：K.H.302\n\n下江小春的成绩比较疲软，这是我们已知的情报。但鉴于茶会方面担忧其成绩可能涉及主动控分，我们对下江小春的历次考试试卷进行了高级统计分析。我们发现，下江小春的试卷作答模式符合正态分布，平均分的变异也完全处于可控范围内。换言之，其成绩并不存在任何主观控分的迹象。我们可以认为，其成绩不佳的问题，只是单纯的学力受到了挑战。"
 TRI_events.211.a: "真是个彻头彻尾的笨蛋呢，小春酱"
 TRI_events.212.t: "正义委联系——下江小春"
 TRI_events.212.d: "调查组织：圣三一茶话会直属情报局\n调查对象：下江 小春\n文件代号：K.H.303\n\n为了确定下江小春和正义委之间是否真的不存在什么更加“隐蔽”的联系，我们派遣潜伏在正义委内部的成员收集了下江小春的档案，并秘密调查了正义委成员和下江小春的联系。然而我们的所有成员得到的结果都是惊人的类似：下江小春只是单纯地受到整个正义委成员（包括部长莲见）的喜爱，和正义委并不存在更加深入的关联情况。"
 TRI_events.212.a: "真是一个受到喜爱的孩子"
 TRI_events.213.t: "生活轨迹——下江小春"
 TRI_events.213.d: "调查组织：圣三一茶话会直属情报局\n调查对象：下江 小春\n文件代号：K.H.304\n\n为了进一步明确下江小春和潜在反叛分子的关系，我们的人员化妆潜伏在目标中间，并悄悄跟踪了其一星期，并将其一周内的生活轨迹完备地记录了下来（详情见附录）。其中值得注意的地方，只有其会在书店中贩卖R18内容的区域门口反复纠结并四处张望。但结合其个人性格，我们判断该行为纯属其个人“爱好”。"
 TRI_events.213.a: "有点令人意外呢" 
 TRI_events.220.t: "学籍调查报告——白洲梓"
 TRI_events.220.d: "调查组织：圣三一茶话会直属情报局\n调查对象：白洲 梓\n文件代号：A.Z.101\n\n通过发动茶话会的书记官们，我们对白洲梓的学籍信息进行了清查。\n我们发现：白洲梓学籍的来路虽然不明，但其学籍拥有茶会的官方签名，且署名人是茶话会兼帕特尔派领袖圣园未花。考虑到庞杂的纸质档案带来的圣三一学院对学籍管理一如既往存在的混乱及其所导致的学籍来源信息的经常性丢失。情报专员认为，白洲梓的学籍来源并不明显存在问题。我们无法在此项上寻得潜在的反学院势力参与的直接证据。"
 TRI_events.220.a: "是时候调整下档案管理部门了"
 TRI_events.220.b: "未花那家伙…不过她认可的人也应该不会有什么问题吧"
 TRI_events.221.t: "骚乱调查报告——白洲梓"
 TRI_events.221.d: "调查组织：圣三一茶话会直属情报局\n调查对象：白洲 梓\n文件代号：A.Z.102\n\n根据茶会和修女会等有关方面提供的资料，我们追踪到了骚乱事件的主要参与者（一位修女会学生，以下简称K）。K学生最早提供的供词和官方供词一致，即白洲梓是引发骚乱的罪魁祸首。但调查小组成员注意到其明显不正常的面部表情以及语气之中存在的迟疑。\n在将其带至封闭审讯区域进行进一步盘问后，其交代了另外一版供词：该次骚乱事件是她在遭受霸凌时被白洲梓目击，白洲梓因见义勇为而滋发了冲突。当时出于对施暴者的恐惧，事后则被逼迫串供乃有此番言辞。考虑到她审讯时的表情反应，叙述的真实性及其前后的交叉比对，我们认为该学生的第二版供词才符合事实真相。\n综上，我们认为白洲梓并没有涉及到故意引发骚乱等叛校行为。"
 TRI_events.221.a: "（如释重负地叹气）"
 TRI_events.221.b: "待到尘埃落定，我们便需要纠正这股不正之风。"
 TRI_events.222.t: "生活轨迹报告——白洲梓"
 TRI_events.222.d: "调查组织：圣三一茶话会直属情报局\n调查对象：白洲 梓\n文件代号：A.Z.103\n\n按照茶会要求，我们对白洲梓的生活轨迹进行了调查。然而，由于白洲梓个人似乎拥有很高的反侦察意识和战术素养。我们无法完全确定她的生活轨迹。因此，并不能从其生活轨迹上对白洲梓个人的立场进行有把握的判断。"
 TRI_events.222.a: "白发的少女，黑色的迷雾…"
 TRI_events.223.t: "技战术考察——白洲梓"
 TRI_events.223.d: "调查组织：圣三一茶话会直属情报局\n调查对象：白洲 梓\n文件代号：A.Z.104\n\n由于白洲梓同学似乎拥有高超的技战术素养，我们有充足的理由怀疑其收到了某些组织的专业训练。因此，我们分析了白洲梓的战术风格，并将其和学院内外的各大训练模式进行了模式匹配比较。但我们发现，各大战术套路并没有和白洲梓的战斗模式明显匹配的。此外。其接受的训练拥有特战成分，极为擅长进行潜入和破坏。综上所述，从技战术素养的角度来看，我们认为白洲梓拥有明显的嫌疑。"
 TRI_events.223.a: "狐狸露出了尾巴…" 
 TRI_events.223.b: "或许要“单独审问”一下她了？" 
 TRI_events.230.t: "成绩变化——浦和花子"
 TRI_events.230.d: "调查组织：圣三一茶话会直属情报局\n调查对象：浦和 花子\n文件代号：H.N.401\n\n我们注意到，花子同学在进入补课部之前，其成绩出现过一次明显的断崖下降。我们怀疑，其成绩下降是为了潜入进补课部，以和可能的同谋进行联系。但经过其深入调查后，我们发现，虽然花子的成绩的确出现了显著的下降，且存在故意控分的行为。但花子在进入补课部的前后并没有任何可疑表现，且其社交圈也没有明显的变化。故我们认为，虽然浦和花子存在嫌疑，但并非是与反叛势力进行联系，而是有其他的个人原因。"
 TRI_events.230.a: "但我也很好奇，这个“个人原因”是什么"
 TRI_events.231.t: "泳装漫步？——浦和花子"
 TRI_events.231.d: "调查组织：圣三一茶话会直属情报局\n调查对象：浦和 花子\n文件代号：H.N.402\n\n根据学生反馈，我们注意到浦和花子存在某些行为异常。其中最奇怪的便是“泳装漫步”的校园传说——具体来说，有人反应，在深夜，有时候能见到一个穿着泳衣的学生肆无忌惮地漫步在圣三一学园内部。情报官们经过困难重重的搜查之后总算取得了微弱的证据可以确认该传说中的人正是浦和花子。为了确定这种行为是否为一种和她人接头的特殊形式，我们派人在晚上对浦和花子进行了跟踪调查，并在多次无果后确实观察到了其”泳装漫步“的行为。但根据观察员的报告，浦和花子只是穿着泳装在学院内漫无目的的散步，并没有和任何可疑人员接触。因此，我们认为浦和花子的怪异行为可能是她个人的独特爱好，而非是什么和她人的接头方式。"
 TRI_events.231.a: "不知廉耻！但至少不是最坏的情况"
 TRI_events.232.t: "和修女会的关系——浦和花子"
 TRI_events.232.d: "调查组织：圣三一茶话会直属情报局\n调查对象：浦和 花子\n文件代号：H.N.403\n\n根据修女会的记录，修女会曾经邀请过浦和花子加入，但最后却不了了之。为了探明其与修女会是否有更加隐秘和深入的联系，我们对修女会内部进行了调查。然而，正如浦和花子本人一样，这段故事也被迷雾所笼罩。我们并没有查出花子和修女会所存在的联系，但又有传言说，修女会对花子拥有特别的兴趣…由于时间限制，我们难以对其中内情进行深一步调查，但我们认为需要对浦和花子保持特别关注。"
 TRI_events.232.a: "浦和花子，你到底隐藏了什么？"
 TRI_events.233.t: "突袭卧室——浦和花子"
 TRI_events.233.d: "调查组织：圣三一茶话会直属情报局\n调查对象：浦和 花子\n文件代号：H.N.404\n\n为了进一步确定浦和花子是否和校内外反叛势力有勾结，我们趁着其不在，派人悄悄潜入了其卧室并进行了搜查。在卧室中，我们找到了各种奇怪的物品，包括小型的水晶雕像、粉色的气球，以及几件学生用泳装。虽然我们并没有证据表明这些物品和反叛势力有关，但由于我们并不清楚这些道具的具体用处，我们还是需要对其保持怀疑。"
 TRI_events.233.a: "下次找其他人问问好了" 
 TRI_events.240.t: "黑市行踪——日富美"
 TRI_events.240.d: "调查组织：圣三一茶话会直属情报局\n调查对象：阿慈谷 日富美\n文件代号：H.F.201\n\n根据茶会方面提供的日富美在黑市活动的报告，我们派人对日富美本人的活动轨迹进行了跟踪。我们注意到，日富美会隔三岔五前往阿拜多斯学院附近的黑市。但我们的跟踪人员发现，日富美并没有购买类似炸药等可能违反学院安全的物品，而是购买了一种名为“momofriends”的类鸡状毛绒玩偶及其周边，随后便迅速离开黑市。据此我们得出结论，日富美前往黑市并没有参与任何危险行为，而可能只是为了购买毛绒玩具。"
 TRI_events.240.a: "喂，后勤部吗，请帮我订购这种样式的毛绒玩偶…是的，我们需要进一步研究这些玩具是否有其隐含威胁"
 TRI_events.241.t: "蒙面泳装团——日富美"
 TRI_events.241.d: "调查组织：圣三一茶话会直属情报局\n调查对象：阿慈谷 日富美\n文件代号：H.F.202\n\n按照茶会方面和联邦学生会的有关资料，我们调查了被认为和日富美存在关联的潜在恐怖组织——蒙面泳装团。由于其组织成员均蒙面，我们无法完全确定日富美是否为该组织的医院。不过我们对该组织进行了进一步调查：\n该组织一共有六位成员，其中五位战斗人员，一位后勤人员。据调查，该组织只有一次集体出击的行动，即之前所说的凯撒银行抢劫案。但对其的进一步调查得知，该组织在此次抢劫事件后便彻底沉寂，并没有表现出明显的危害性行为。且抢劫凯撒银行的行动似乎和阿拜多斯的债务危机有关，和圣三一并不存在直接关系。此外，之后该组织的显著活跃人员只有一位，且经过调查，该人员的活动轨迹和日富美明显不同。\n综上，我们认为，虽然不能排除日富美和该组织的关系，但该组织并不存在任何危害圣三一乃至整个都市的可能风险。"
 TRI_events.241.a: "至少能确定她和黑恶势力无关"
 TRI_events.241.b: "想办法去调查那位有所踪迹的人，如果可能，我们需要尽可能多的掌握情报"
 TRI_events.242.t: "性格档案——日富美"
 TRI_events.242.d: "调查组织：圣三一茶话会直属情报局\n调查对象：阿慈谷 日富美\n文件代号：H.F.203\n\n根据她的社交、日常生活等信息，我们对日富美的个人性格建立了档案。我们发现，日富美同学的性格非常“普通”，或者说，她的性格没有任何特殊的地方。口头禅则是“啊哈哈”。虽然日富美的性格不符合一般人对“叛徒”的认知，但我们并无法确定这种性格是否是她的伪装。故该性格档案仅供参考，还需要从其他角度对日富美进行进一步调查。"
 TRI_events.242.a: "总觉得心脏有些不舒服..."
 TRI_events.243.t: "社交圈——日富美"
 TRI_events.243.d: "调查组织：圣三一茶话会直属情报局\n调查对象：阿慈谷 日富美\n文件代号：H.F.204\n\n我们对日富美的社交圈子进行了调查。我们发现，日富美同学在学院中拥有不少朋友，在班级中的人气也意外的高（虽然她本人似乎并没有意识到这一点）。但是，我们注意到了一些不正常的地方，即她似乎和某些校外的不良学生和组织有所关联。但受制于时间，我们无法对其这些更加复杂的人际关系进行进一步调查。"
 TRI_events.243.a: "非常可疑" 

