 TRI_church_investigation: "古圣堂袭击事件调查"
 TRI_church_investigation_desc: "这次针对古圣堂的袭击可谓是圣三一成立以来最严重，最具有破坏性的袭击之一。为了给整个学园的同学一个交代，我们必须找出这次袭击的幕后黑手。\n§R否则圣三一将坠入火海，永不翻身。§!"
 TRI_church_missile: "调查导弹技术"
 TRI_church_missile_desc: "为了进一步确认导弹的发射者，我们需要对导弹所使用的技术进行确定。"
 TRI_church_missile_location: "调查导弹发射位置"
 TRI_church_missile_location_desc: "虽然大部分人都认为导弹是从格黑娜所发射的，但有人指出导弹的来袭方向和轨迹并不符合这个猜测…为了明确导弹到底从哪儿发射的，我们将指派修女会的分析官对导弹的发射位置进行定位。"
 TRI_events.300.t: "祸起萧墙"
 TRI_events.300.d: "修女会的分析官给我们带来了惊人的结果：导弹并非来自格黑娜地区，而是来自于我们的学园内部！"
 TRI_events.300.a: "赶快，给我调出袭击时的录像！" 
 TRI_church_arrangement: "重新整理古圣堂袭击事件"
 TRI_church_arrangement_desc: "导弹的先进科技，由圣三一内部发射…这一切都标志着，这场针对大圣堂的袭击并非是来自格黑娜的敌对行为，而是来自于我们所不知道的组织。因此，我们需要结合袭击时的录像，对古圣堂的袭击事件进行重新整理。"
 TRI_events.301.t: "尤斯蒂娜之影"
 TRI_events.301.d: "随着录像资料在众人眼中播放，意想不到的身影出现在了屏幕之上：黑蓝色的头巾、脸上的防毒面具、散发着蓝光的武器，还有那虚无缥缈的光环。那正是修女会前身——尤斯蒂娜圣徒会的成员！"
 TRI_events.301.a: "此刻，唯有沉默…" 

 TRI_mika_investigation: "圣园未花事件调查"
 TRI_mika_investigation_desc: "如果在三个月前，估计整个圣三一都没人相信，圣园未花，这位茶话会的领袖之一，居然会和这场意图颠覆圣三一的阴谋有着直接联系。\n不过很幸运的是，由于圣园未花的配合，我们最终还是顺利的将她进行了控制和收容。为了确认她的动机和目的，我们需要对她进行更加深入的审讯。"
 TRI_mika_motivation: "询问动机"
 TRI_events.400.t: "审讯记录1"
 TRI_events.400.d: "审讯者：圣三一情报局XXXX（黑色方块涂抹）\n被审讯者：圣园未花（茶话会帕特尔派领袖）\n\n审讯者：你为什么要参与对圣三一的袭击？\n\n圣园未花：因为我讨厌格黑娜啊，只要组织一场这样的袭击并伪装为格黑娜所做的，那我就能借此机会收拾格黑娜这群讨厌鬼了哦。嗯\n......\n备注：此后，无论如何向圣园未花提问，她仍然以以上内容搪塞。审讯一度陷入了停滞，但在审讯过程中，审讯人员注意到圣园未花的表情和语气存在不自然的地方，我们认为其可能隐瞒了某些内容，建议对其进行进一步盘问，此项已向桐藤渚主席进行汇报申请。"
 TRI_events.400.a: "赶快，给我调出袭击时的录像！" 
 TRI_mika_what_she_did: "询问圣园未花做了什么"
 TRI_events.401.t: "审讯记录2"
 TRI_events.401.d: "审讯者：圣三一情报局XXXX（黑色方块涂抹）\n被审讯者：圣园未花（茶话会帕特尔派领袖）\n审问纪要：经过茶话会现任轮值主席批准，已向圣园未花提供茶话会成员百合园圣娅尚且无虞的情报。\n\n审讯者：你在整场阴谋活动中起到了什么作用？\n\n圣园未花：我啊，我只是稍微放松了点监视，让阿里乌斯的孩子们进来了哦~其他我什么都没做。\n\n审讯者：你确定只有这些事情，不存在任何隐瞒吗？你的隐瞒行为可能会加重审判庭对你的惩罚。\n\n圣园未花：我发誓，我并没有对你们进行隐瞒。不如说为什么要做那么多多余的事情呢，能简单高效的把事情做完不就好了吗？"
 TRI_events.401.a: "归档记录" 
 TRI_mika_what_she_would_do: "询问后续计划"
 TRI_events.402.t: "审讯记录3"
 TRI_events.402.d: "审讯者：圣三一情报局XXXX（黑色方块涂抹）\n被审讯者：圣园未花（茶话会帕特尔派领袖）\n\n审讯者：除此之外，你有没有任何后续计划？\n\n圣园未花：嗯嗯，我没有接下来的计划哦~毕竟人家也没想到会被花子酱和修女会的人们抓住呢~剩下的事情就不由我决定啦。"
 TRI_events.402.a: "归档记录" 
 TRI_mika_what_she_would_do: "进一步询问动机"
 TRI_events.403.t: "审讯记录4"
 TRI_events.403.d: "审讯者：圣三一情报局XXXX（黑色方块涂抹）\n被审讯者：圣园未花（茶话会帕特尔派领袖）\n\n审讯者：经过我们的调查，我们判断你上次对动机的陈述存在伪造的嫌疑。请你如实交代你的真正动机，否则你未来受到的惩罚可能因此加重。\n\n圣园未花：啊啊~真是瞒不过你们呢。其实啊，我只是想给叽叽喳喳的圣娅酱一个小小的“教训”哦~\n\n审讯者：你和圣娅大人有什么矛盾吗？\n\n圣园未花：矛盾啊…就是啊，每次开茶话会的时候，无论我说什么话，圣娅都要插一句，说我说话没有逻辑啊、不现实啊，或者说我的想法异想天开难以实现啊…你想想看，如果你一直被这样叽叽喳喳，你也会很烦的吧。所以我就想啊，趁着这个机会，稍微报复一下圣娅酱哦。不过我并不想伤害她，所以并没有下狠手就是了，毕竟我们都是同伴嘛。\n\n受审者在说完这句话之后沉默了一会儿，然后用一个有些失落的表情和语气继续说道：“我也没有想到事情会变成这样，我也不想事情变成这样，但事情就是这样发生了。听到圣娅酱她没事的时候我真的...真的很...开心...”"
 TRI_events.403.a: "归档记录，严加看守。等到一切稳定之后，我们会回来做出判决的。做出一个公正的判决。" 