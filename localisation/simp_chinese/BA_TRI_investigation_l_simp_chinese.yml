 TRI_church_investigation: "古圣堂袭击事件调查"
 TRI_church_investigation_desc: "这次针对古圣堂的袭击可谓是圣三一成立以来最严重，最具有破坏性的袭击之一。为了给整个学园的同学一个交代，我们必须找出这次袭击的幕后黑手。\n§R否则圣三一将坠入火海，永不翻身。§!"
 TRI_church_missile: "调查导弹技术"
 TRI_church_missile_desc: "为了进一步确认导弹的发射者，我们需要对导弹所使用的技术进行确定。"
 TRI_church_missile_location: "调查导弹发射位置"
 TRI_church_missile_location_desc: "虽然大部分人都认为导弹是从格黑娜所发射的，但有人指出导弹的来袭方向和轨迹并不符合这个猜测…为了明确导弹到底从哪儿发射的，我们将指派修女会的分析官对导弹的发射位置进行定位。"
 TRI_events.300.t: "祸起萧墙"
 TRI_events.300.d: "修女会的分析官给我们带来了惊人的结果：导弹并非来自格黑娜地区，而是来自于我们的学园内部！"
 TRI_events.300.a: "赶快，给我调出袭击时的录像！" 
 TRI_church_arrangement: "重新整理古圣堂袭击事件"
 TRI_church_arrangement_desc: "导弹的先进科技，由圣三一内部发射…这一切都标志着，这场针对大圣堂的袭击并非是来自格黑娜的敌对行为，而是来自于我们所不知道的组织。因此，我们需要结合袭击时的录像，对古圣堂的袭击事件进行重新整理。"
 TRI_events.301.t: "尤斯蒂娜之影"
 TRI_events.301.d: "随着录像资料在众人眼中播放，意想不到的身影出现在了屏幕之上：黑蓝色的头巾、脸上的防毒面具、散发着蓝光的武器，还有那虚无缥缈的光环。那正是修女会前身——尤斯蒂娜圣徒会的成员！"
 TRI_events.301.a: "此刻，唯有沉默…" 

 TRI_mika_investigation: "圣园未花事件调查"
 TRI_mika_investigation_desc: "如果在三个月前，估计整个圣三一都没人相信，圣园未花，这位茶话会的领袖之一，居然会和这场意图颠覆圣三一的阴谋有着直接联系。\n不过很幸运的是，由于圣园未花的配合，我们最终还是顺利的将她进行了控制和收容。为了确认她的动机和目的，我们需要对她进行更加深入的审讯。"
 TRI_mika_motivation: "询问动机"
 TRI_events.400.t: "审讯记录1"
 TRI_events.400.d: "审讯者：圣三一情报局XXXX（黑色方块涂抹）\n被审讯者：圣园未花（茶话会帕特尔派领袖）\n\n审讯者：你为什么要参与对圣三一的袭击？\n\n圣园未花：因为我讨厌格黑娜啊，只要组织一场这样的袭击并伪装为格黑娜所做的，那我就能借此机会收拾格黑娜这群讨厌鬼了哦。嗯\n......\n备注：此后，无论如何向圣园未花提问，她仍然以以上内容搪塞。审讯一度陷入了停滞，但在审讯过程中，审讯人员注意到圣园未花的表情和语气存在不自然的地方，我们认为其可能隐瞒了某些内容，建议对其进行进一步盘问，此项已向桐藤渚主席进行汇报申请。"
 TRI_events.400.a: "赶快，给我调出袭击时的录像！" 
 TRI_mika_what_she_did: "询问圣园未花做了什么"
 TRI_events.401.t: "审讯记录2"
 TRI_events.401.d: "审讯者：圣三一情报局XXXX（黑色方块涂抹）\n被审讯者：圣园未花（茶话会帕特尔派领袖）\n审问纪要：经过茶话会现任轮值主席批准，已向圣园未花提供茶话会成员百合园圣娅尚且无虞的情报。\n\n审讯者：你在整场阴谋活动中起到了什么作用？\n\n圣园未花：我啊，我只是稍微放松了点监视，让阿里乌斯的孩子们进来了哦~其他我什么都没做。\n\n审讯者：你确定只有这些事情，不存在任何隐瞒吗？你的隐瞒行为可能会加重审判庭对你的惩罚。\n\n圣园未花：我发誓，我并没有对你们进行隐瞒。不如说为什么要做那么多多余的事情呢，能简单高效的把事情做完不就好了吗？"
 TRI_events.401.a: "归档记录" 
 TRI_mika_what_she_would_do: "询问后续计划"
 TRI_events.402.t: "审讯记录3"
 TRI_events.402.d: "审讯者：圣三一情报局XXXX（黑色方块涂抹）\n被审讯者：圣园未花（茶话会帕特尔派领袖）\n\n审讯者：除此之外，你有没有任何后续计划？\n\n圣园未花：嗯嗯，我没有接下来的计划哦~毕竟人家也没想到会被花子酱和修女会的人们抓住呢~剩下的事情就不由我决定啦。"
 TRI_events.402.a: "归档记录" 
 TRI_mika_motivation_2: "进一步询问动机"
 TRI_events.403.t: "审讯记录4"
 TRI_events.403.d: "审讯者：圣三一情报局XXXX（黑色方块涂抹）\n被审讯者：圣园未花（茶话会帕特尔派领袖）\n\n审讯者：经过我们的调查，我们判断你上次对动机的陈述存在伪造的嫌疑。请你如实交代你的真正动机，否则你未来受到的惩罚可能因此加重。\n\n圣园未花：啊啊~真是瞒不过你们呢。其实啊，我只是想给叽叽喳喳的圣娅酱一个小小的“教训”哦~\n\n审讯者：你和圣娅大人有什么矛盾吗？\n\n圣园未花：矛盾啊…就是啊，每次开茶话会的时候，无论我说什么话，圣娅都要插一句，说我说话没有逻辑啊、不现实啊，或者说我的想法异想天开难以实现啊…你想想看，如果你一直被这样叽叽喳喳，你也会很烦的吧。所以我就想啊，趁着这个机会，稍微报复一下圣娅酱哦。不过我并不想伤害她，所以并没有下狠手就是了，毕竟我们都是同伴嘛。\n\n受审者在说完这句话之后沉默了一会儿，然后用一个有些失落的表情和语气继续说道：“我也没有想到事情会变成这样，我也不想事情变成这样，但事情就是这样发生了。听到圣娅酱她没事的时候我真的...真的很...开心...”"
 TRI_events.403.a: "归档记录，严加看守。等到一切稳定之后，我们会回来做出判决的。做出一个公正的判决。" 
#政变事件
 TRI_coup.1.t: "逐渐强烈的杂音"
 TRI_coup.1.d: "随着我们对院内不稳定因素的排查，一些不和谐的声音逐渐从无穷无尽的喧嚣之中浮现而出。种种迹象表明，除却已被我们限制在补习部之中的叛徒以外，另一些妄图颠覆茶话会现有领袖的阴谋分子正逐渐在全院扩大着她们的影响力，甚至有线索表明她们的触须已经伸向了茶话会的内部。我们如果不能及时将她们从潜伏之中连根拔起，茶话会乃至圣三一都有可能会被付之一炬。"
 TRI_coup.1.a: "寒彻背脊的鬼蜮伎俩，我们绝不能放任悲剧再度发生，绝不"
 TRI_coup.2.t: "冲击"
 TRI_coup.2.d: "在度过了补习部的岁月之后，大家逐渐了解了各自的本心。而在老师的带领下，补习部的四位之间建立了深厚的友谊。名为信任的种子播撒在了大家心中。\n在最后的考试开始的前一天夜晚，梓向大家袒露了自己的真实身份。虽然花子看起来并不意外，但小春和日富美都表现得极为震撼。而令梓也感受到惊讶的是，大家并没有表现出厌恶与排斥，反倒是主动的为她找好台阶。这份信任多少令她受到了冲击。"
 TRI_coup.2.a: "着信而致远，挽髫以相持。名为“信任”的纽带将吹散阴云"
 TRI_coup.3.t: "独行，以及反叛"
 TRI_coup.3.d: "虽然梓一再强调自己就是那个叛徒，但大家并没有因此转变对她的态度。经过了友好而和谐的交流之后，花子向大家袒露了心声，并向补习部的诸位解析了梓的心路历程。得知了阿里乌斯的阴谋之后，大家决心藉由这个机会完成本不可能完成的第三次考试，而梓也将会去“刺杀”渚以将她保护起来。在梓拖住阿里乌斯的后备力量之时，补习部的剩余成员将会尝试取得正义实现委员会的支持，以彻底歼灭这些刺客。"
 TRI_coup.3.a: "一切皆是虚无...但也没理由不把今天做到最好"
 TRI_coup.4.t: "激战"
 TRI_coup.4.d: "梓通过事先的调查以及渚对正义实现委员会的安排带来的防备空虚，成功的潜入到了渚的身边。在她震惊的目光之中，梓和花子一同现身，令原本就处于高度紧张之中的渚开始怀疑对叛徒数量的情报是否判断失误。\n在这样的密室之中，渚自然是无法反抗，甚至连呼救都无法得到及时回应。梓打算直接击晕渚而后将其带到更加安全的位置隐藏起来，进行下一步的计划，不过，花子似乎还有一些话想要说。"
 TRI_coup.4.a: "“啊哈哈...那个，还是挺开心的哟。和渚同学扮朋友的游戏”...她是这样说的~"
 TRY_event_nagisa_nolonger_paranoia: "渚的§R偏执度§!将§G不再增长§!"
 TRI_coup.5.t: "幕后的真凶"
 TRI_coup.5.d: "没有什么比这一幕更加摄人心魄。\n在歼灭了大部分的追兵之后，原本应当赶到冲突现场的正义实现委员会并没有出现，取而代之的却是带领着阿里乌斯侵入者赶到体育馆的...圣园未花。“我才是策划这一切事件的黑幕。”\n这个少女对圣三一的众人露出了狡黠的笑容。这绝对是一个意料之外的敌人，她的话语之中有着一些漏洞。但很显然，她并不打算轻易放过我们。"
 TRI_coup.5.a: "一定有什么误会"
 TRI_coup.6.t: "死斗"
 TRI_coup.6.d: "正如未花自己所说，她的实力相当强悍。即便是在老师的支持下，补习部的学生们也只能勉强与她战成平手。可由于未花对正义实现委员会以及茶话会的刻意误导下，此时并不会有援军抵达。在只有未花一人时，想要以战斗手段降服未花或许尚有可能性，但此时阿里乌斯的部队依然在不断地袭扰着补习部，令战斗的天平缓慢而稳定的朝着未花胜利的方向偏移着。“老师☆~差不多的话，我还是推荐您赶快投降的哟。”未花对老师露出一个略显调皮的笑容，“我并不打算真的伤害谁，如果到此为止的话，补习部的各位就这样结束的话，我保证绝对不会伤害你们的~”\n诚如未花所言，如果再继续这样下去的话，失败不过只是早晚的事情而已。"
 TRI_coup.6.a: "继续"
 TRI_coup.7.t: "死斗·其二"
 TRI_coup.7.d: "正当未花认为胜券在握时，体育馆的外围响起了枪声。“诶？骗人的吧，在这种时候？明明正义实现委员会和茶话会都已经...啊啊啊，对，还有修女会啊。再怎么说和修女会开战还是第一次，原来如此，这就是你们的王牌嘛？”未花笑了起来\n“花子同学，你是怎么让她们出动的？想要这些孩子们动起来可是要付出相应的利益才行呢。呐，你付出了什么？”就在众人谈话的间隙，外围的交火声变得愈发激烈了起来。\n“你的脸色总算是变了呢，未花同学。”\n“是么？不过当上茶会主席之后也准备清扫一下大圣堂来着。现在不正是一个一网打尽的好机会么？”未花并没有被花子的话影响，“那么....来打一场吧？”\n“此时此刻？未花同学，即便到了这般境地也要继续抵抗么？”\n“嗯...但都已经到了这地步了，【老老实实投降】也总是不可能的，对吧？”未花闭上了眼,“毕竟现在的我，已经没法回头了。”"
 TRI_coup.7.a: "继续"
 TRI_coup.8.t: "死斗·其三"
 TRI_coup.8.d: "“所以...这到底算是什么嘛，连闹剧都算不上...”在击溃了阿里乌斯援军的修女会突入体育场之后，断绝了援护的未花被老师率领下的补习部击败了。\n“但是，为什么？”未花的言语之中充满了疑惑。\n“明明当时圣娅酱被袭击的时候都没来支援她...这种时候修女会却介入其中了什么的，开玩笑也总得有个度啊...我到底漏算了什么？”她看向花子：“是小看了花子？”\n花子一言不发，只是注视着未花。\n“浦和花子的确是个不得了的存在，但不知何时开始成为了不需要被纳入考量的因素。”她又看向了梓：“因为小梓背叛了？也不对。小梓不过是提线木偶，就算背叛了也不该影响到我所期望的结果。日富美同学只是个普通人，小春也不过是个笨蛋吧？都不该成为变数才对。”未花苦恼的闭上眼，她无法理解现状到底因何发生。\n过了片刻之后，她才恍然大悟的睁开眼，望向了那个大人。\n“说起来，忘了最大的变数了呢。”她叹了口气。“仔细想想，一定是在邀请您过来的时候，我就已经输了呢。”\n“所以，未花同学，圣娅酱她...”花子试探性的开口，得到的却只是未花的叹息。\n“真的...不是我想杀她的，但现在不管怎么说都只是借口罢了...”\n但我们必须要告诉她这个事件的真实结果。"
 TRI_coup.8.a: "“圣娅其实并没有大碍”"
 TRI_coup.9.t: "一夕安寝"
 TRI_coup.9.d: "“没有大碍...？不可能，圣娅酱她明明都已经...”未花明显的动摇了。\n“圣娅一直都被伪装着。因为无法找到犯人，因此为了她的安全考虑，现在的她被隐藏在圣三一之外。”花子平静的叙述着。\n“也就是说...”未花看着花子，“圣娅酱她，并无大碍？”\n“没错，虽然还没醒来...救护骑士团的团长正看护着她。”\n“居然是那个美弥团长...？”\n“是的，同时，在哪个时候保护了圣娅酱的是......”花子停了下来，闭眼片刻后看向了梓，“这一段还是由本人来说比较合适吧。”\n未花神情复杂的看向无人的角落，思索些许之后闭上了眼。“太好了...”与此同时，清脆的撞击声响起。她松开了握着枪的手，卸下了自己的武装。“投降哟，是我输了。”她笑着睁开眼，看着补习部的诸位以及哪位大人，“恭喜你们，补习部...当然，还有老师。你们赢了。已经什么都无所谓了，你们想对我做什么都可以。”\n大家都松了一口气，而未花只是看向了那个白发的少女。\n“小梓...你应该很清楚你在做什么，这之后等着你的又是什么吧。”\n“当然。”\n“那么，你觉得圣三一会保护好你么？从此往后无论你身处何方都会被追杀到底，真的会有你能安然入眠的那一天到来么？”\n“......”\n“而且，你真的可以从纱织的手中逃脱么？作为阿里乌斯出身的孩子你也应该清楚吧，一切皆是虚妄（etomnia vanitas）。”\n“我明白，但即便如此我也要挣扎到最后一刻。”"
 TRI_coup.9.a: "今日革十谶，而后得一夕安寝"
 TRI_mika_arrested_tt: "§R被羁押以接受后续审查§!"
 TRI_coup.10.t: "十万火急"
 TRI_coup.10.d: "在圣三一的中心广场目送未花被正义实现委员会羁押之后，连一刻都没有为事件的妥善解决而感到放松，紧接着警醒大家的是梓的一席话。\n"“大家，现在才是开始呢！现在是7点50分，我们必须在1个小时以内赶到考场才行！跑起来！”等到大家都赶到考场的时候距离考试开始的时间已经及其极限了。\n在考场外，气喘吁吁的众人得到了来自莲见的留言。\n“请加油，以及没能帮到你们真是抱歉。这次的人情将来一定会报答。”"
 TRI_coup.10.a: "嗯，我们进去吧"
 TRY_event_add_mika_to_survey: "§R圣园未花§!将被添加至特别调查之中"
 TRI_coup.11.t: "完美落幕"
 TRI_coup.11.d: "在历经了长达3周，途径了无数意外与事件之后，补习部的四位提交了她们最终的答卷。在让四人心绪沉浮的紧张等待之后，她们得到了自己的成绩。\n花子-100分 梓-97分 小春-91分 日富美-94分\n全员合格。"
 TRI_coup.11.a: "恭喜你们！"
 TRY_event_remove_hoshubu_to_survey: "§G补习部全员§!将被移除出特别调查"
 TRI_coup.20.t: "动摇"
 TRI_coup.20.desc: "天气良好，气候舒适，阳光明媚，这也许这是近十几天来最舒适的一日。\n情报局同学们的努力取得了丰厚的回报，一条条关键信息纷至沓来，被梳理得有条不紊，呈报在渚的面前。\n渚合上文件，听着风拂过风铃时发出的悦耳声音抿下一口微烫的红茶，看着窗外无暇蔚蓝的晴空露出略带疲惫的笑容。她有预感：虽然现在参与其中的人都相当辛苦，但也仍在为了圣三一的未来努力着，一切都在朝着最好的方向发展。\n正在此时，门口传来了敲门的声音。简单的报告过后，情报局的书记官带着一只朴素的褐色纸袋来到了她的面前。\n“渚大人，您今天看起来心情很好，很抱歉在您难得的休息时间时候打搅您。”\n“无妨，我说过，如果有要紧的事情可以立即通知我。”\n渚看着对自己鞠躬的学生将纸袋拆开，把一份盖着“绝密”的文件呈递到了自己面前，犹豫片刻后说：“有一位同学在整理补习部往期的内容时注意到了一些奇怪的内容......如果您现在不方便看的话延后一些也可以，我会随时候命。”\n“不必了，既然选择这个时候交给我，我会做好准备的。”\n简单的相互试探之后，书记官摊开文件，向着渚解释起了这次带来的资料。随着时间的进行，渚的眉头微微皱起，整个办公室内的氛围开始变得微妙了起来。她沉默地翻看着这些消息，过了很长一段时间才面色凝重地抬起头，看着局促不安的书记官后闭上了眼。\n过了好几分钟，她放下文件后重新睁开眼，盯着书记官：“也就是说，她并非心存歹意，只是单纯的觉得‘麻烦’？”\n“是...是的。”\n看到自己的顶头上司脸色阴沉的似乎就要滴出水来的模样，书记官难免感到脊背发凉，但既然没有直接被赶出去，就说明还有机会。\n她咽了咽口水，深深地吸气，仿佛这样做就可以补足自己的勇气：“渚大人，我们可以保证部分异常对我们没有危害......只要我们发现任何危险，或是您认为必须立即终止，我们将会立即停止其他行动。”\n渚慢慢地眯起眼来，沉重的眼神也渐渐地融化为思考。不知过了多久，直到又一阵风让铃铛拽着金色的流苏摇曳，清脆的铃声才让渚下定了决心，她整理好自己的思绪，对看起来已经焦虑到极致的书记官露出一个和善的笑容。"
 TRI_coup.20.a: "我相信你们，放手去做吧。"
 TRI_coup.21.t: "说者有心"
 TRI_coup.21.desc: "到了约定好的时间，对预告信感到有趣儿自告奋勇本次任务，代号分别为“艾玛”和“路易斯”的学生忐忑地打开了手机。\n进入了某个私密语音软件之后，艾玛松了口气，对拿着录音笔的路易斯点了点头。录音笔激活的同时，与身处茶话会办公室内主席的联络也已经激活。\n在场旁听的情报局的学生们对即将到来的通讯抱有各种想象，但都耐着性子等待通讯的正式开始。\n“滋啦...”\n刺耳的电流声让在场的所有人都是一惊，从各自的世界中抽离出来，死死地盯着那台可怜的手机。\n“啊哈哈...真是太狼狈了。没想到这个时候居然会下雨，好不容易才把衣服洗干净晾起来，这下没有能换的了...”\n这是日富美的声音。\n“没关系，我们就这样也是可以去上课的。”梓不假思索地说完之后，小春立刻就发出了悲鸣，她的声音从右边猛地来到了正中央。\n一阵混乱的脚步声后，她义正词严地说：“这样的事情是不行的！”\n在场监听的成员们面面相觑，通过传讯软件发出的声音并没有揭露什么惊天的秘密，而是直播着补习部四人的日常。\n像是同这些严阵以待的孩子们开玩笑一般。\n在场的有些同学对这样的事情感到无趣，渐渐地离开了会议室，只剩下负责本次任务的艾玛与路易斯愁眉苦脸地守在手机前，等待着通讯被挂断。或者......她们想，渚大人会不会觉得这次通话不过是内鬼开的玩笑而选择提前中断这次浪费时间的行动呢？\n会议室内的两人开始走神时，渚却全神贯注的听着语音里的内容。如果她身边还有人的话，一定会发现这位素来以优雅沉着著称的领袖正紧紧的握着拳头，脸上不可避免的流露出了些许紧张的感觉。\n或许是怀着对日富美的愧疚，也或许是因为其它原因，渚认真的听完了全程。好在日富美并没有透露出对自己的失望，也没有抱怨现在的生活有多么艰苦。补习部的学生们似乎只是在打扫着泳池，名为快乐的氛围洋溢在言语之中。\n但如果只是如此，这一次通讯的意义又在哪里呢？\n“真好呢~毕竟这里没有其他人打搅，不用在意其他人的目光，尽情的释放自己的欲望......呵呵~真是太好了~”\n忽然，渚听到了小小的一句话，说话之人似乎离话筒的距离很远。\n“这这这...”\n无视了小春的一时语塞，那暧昧的言语继续从远方飘去：“小春酱~不要这样严肃嘛~你看，浑身都湿漉漉的，泳衣紧紧地贴在肌肤上，让独属于你的部分毫无阻碍的散发到空气中...正是因为没人在看，才能用这幅姿态自由自在的~不是嘛？不被人看见地成为想要的那·个·自·己~再等30分钟后，打扫完泳池...你想要什么，我都可以奉陪哦~”\n“H！死刑！”\n“呼呼呼，说着不在意，却那么在意呢，不是么？”\n语音倏地中断了，艾玛和路易斯一下从昏昏欲睡中清醒了过来。刚刚的对话于她们而言除了暧昧的调戏以外什么都不是，而如今语音被中断了，对她们而言，任务也就告一段落了。\n她们等待着渚的发话，而此时的渚脸上表情十分精彩，她的手指用力地绞着，即便关节处已经有些发白也没有松开。渚长久的沉默着，会议室两位请示渚的意见时她也只是“嗯”了一声。\n偌大的办公室里，只有摆钟发出“滴答”的声音。"
 TRI_coup.21.a: "她究竟想说什么......"
 TRI_coup.22.t: "可疑的邀约"
 TRI_coup.22.desc: "这是相当难捱的半个小时。\n渚在脑海里回顾着所有的信息，可越是尝试串联，就越像是亲自打磨出一根锋利的针，再被亲手刺进自己的心中。\n自从那天接受情报局提呈给自己的猜测以后，推进对补习部工作中的种种违和感原本还可以用“叛徒的所作所为当然会令人感到奇怪”说服自己，到了此时却显得有些苍白无力。\n这也是为何她会选择等待的缘故。\n经过这段时间的调查与持续观察，相较起补习部其他人，浦和花子或许不是渚最在意的，但也无疑是令她感到最迷惑的学生。\n浦和花子的成绩从优异到无法完成课业仅花了一个学年，这并不是什么太难以想象的事情。可难以想象的是，她的成绩每一次都可以完美的贴着即将及格的线而无法及格，甚至于让分数呈现一个令人诧异的...数字排列。\n正因如此，渚才会选择相信在这一系列的巧合背后一定有某些尚不被人知晓的秘密。\n整点的几声钟鸣让少女从思怵中回过神来，此时已经过了花子口中的那个时点。她呆呆地看着自己的手机，随后露出了自嘲的笑容。\n到底是从什么时候开始，自己居然会动摇到企图去抓住这种不切实际的、他人无心的一句话作为救命稻草呢？\n手指按在了锁屏键上，渚正准备关掉自己手机上的软件时，她听到了一句轻笑。\n“哎呀呀，我好像忘了没有WIFI了。”浦和花子慵懒的声音从扬声器传出，等了好一会儿之后见渚没有反应，她接上了自己的话茬：“果然，渚酱就像一只谨慎的小猫一样呢。好奇地在外面蹭蹭，没得到反应会失望地回头，看见手伸过来又会弓着背拉开距离，真是可爱~”\n“你到底想说什么？”\n“想要说一些有用的话...就像是在放学的操场等待往柜子里塞情书的陌生人结果下起了大雨，不得不拖着紧紧贴着身体，濡湿而微微透明的衣服奔跑一样。”\n“......”\n“呼呼...没有反驳的话，就说明你真的很在意吧。不过，要不要把情书撕掉，这完全是你自己要做出决定的事情哦~”\n“说吧。”\n得到了渚肯定的回答，花子只是发来了一些文字消息：“那些令人舒服的事情，用自己的手去做才能得到那份令人心颤的愉悦哦~渚酱，我会告诉你去哪里找到那些被藏起来的书，然后去尽情探索自己那未知的私密之处吧~”"
 TRI_coup.22.a: "令人不悦，但我似乎...别无他法。"
 TRI_coup.23.t: "离巢"
 TRI_coup.23.desc: "独自分批获取了花子藏在各种不可描述书本或是影视作品盒子中的提示之后，渚针对性的安排了一系列调查，这些调查的结果不但大大出乎她的意料，还极大地冲击了她既有的认知。每一份资料都让她想要做些什么，但一回忆起花子的那些话，那股鼓动着她心脏的烈火就像被抽离了空气一般渐渐消散。\n在完成了全部的调查取证后，她将自己关在办公室中几乎一整天。这发乎于自己担忧，由残酷现实激化而一手推行的行动或许确乎将一位嫌疑分子控制了起来，但在剥离了自己全部的偏执之后，她惊恐地发现圣娅遭遇刺杀的“真正主谋”并不在补习部之中，而极有可能埋藏在自己身边。\n等到渚重新鼓起勇气的时候，她抬起头来，可以透过拉起的窗帘下透来一丝橙红的光。她拿起手机，打开通讯软件，想要对某个人发送些什么内容，输入字符后又被她自己一个个删除。\n恰巧在她这最无助的时刻，她看到了一条昨天发来的消息：“我们都在窥探着禁书，那么，要找到那个背后使坏的坏孩子，为什么不亲手去触碰禁忌之处呢？借助神秘的援手，抛弃阻碍自己那不必要的道德，去拥抱真的快乐，该是多么愉快的事情呀？”\n如果是先前，渚一定会毫不犹豫地装作没有看到过这条消息，而现在， 她很清楚这个看似言语霏霏的家伙正一边调笑着自己，一边“认真”地给出她的建议。"
 TRI_coup.23.a: "我将给这个人一个代号，让我跟她联系。"
 TRI_coup.24.t: "示之假寐"
 TRI_coup.24.desc: "对花子的“不信任”与“信任”交织在一起，让渚对这个被隐藏着身份的神秘学生产生了高度的警惕以及...好奇。因此，她给这个线人的代号是“杜鹃”——意为她将通过努力把阴谋者产下的恶果推出巢穴，以自己的计划取而代之。\n为了确保计划不被尚不知其面目的潜伏者截获，渚进行了缜密的安排。令人庆幸的是，“杜鹃”令渚意外地顺利理解了全套流程，准确地前往记号中的地点，交换情报。\n试探性地传递了一些无关紧要的信息后，渚从对方那里得到了一个令她皱眉的消息：“她们的下一个目标是你。”\n可令渚感到荒唐的是，她反而有了解脱感。\n不去追究这份骇人听闻的消息从何而来，她向“杜鹃”递出的下一张问卷写着：“我该如何去做？”\n“表现得越发激进，而等到时机成熟，我会出现在你的面前，一切计划，届时均将揭晓。”\n这是一个疯狂的计划，一但失败，按照这个神秘的双面间谍所言，把自己推向万劫不复深渊的那双手将由自己伸出，而仅在片刻思考后，渚便敲定了主意。\n既然先前的她已经亲手拧开了通向未知未来的门锁，在危险的道路上一路向前，即将迈入深渊之时听到了内心与外界的呼唤即时刹住了步伐；那么现在，她也必须亲手擦燃炬火而后一探究竟。\n她相信自己，相信重拾理智的自己足以用智慧与能力辨别真伪是非，直面任何阴谋与挑战，直面任何残酷的现实与未来。"
 TRI_coup.24.a: "有趣。"
 TRI.coup.24.tt: "渚需要表现得§R尽可能偏激§!，以使暗中的敌人坚信她§R歇斯底里§!的§5表象§!"
 TRI_coup.25.t: "“繁文苛政”"
 TRI_coup.25.desc: "近日以来，茶话会的执政官们无不感到压力倍增。\n出于“对日常工作进行进一步排查”的理由，渚发起了一次全面的、针对整个圣三一的摸底工作。\n按照渚的要求，行政官们必须事无巨细地收集自渚上任以来发布的任何材料文件，而后将其抽丝剥茧，依照工作分类形成总的工作事项报告。\n随着令人感到恐惧的庞大工作一同发布的还有任务指标，以及未能达成指标的严厉惩罚。每当有执政官希望与渚会面时，总是会被她以“你的工作尚未完成，请先专注于完成这项对姐妹们而言最重要的工作，其余的事情我自有判断”这样的话施以鞭策。\n即使在执行任务的过程中，大家总是可以完成这些目标，这项工作的确也具备无法反驳的合理性，但考虑到与数量繁杂的各个社团打交道时可能遭遇的麻烦与不时需要轻微加班带来的疲惫感，行政官们理所当然的对这项工作颇有微词。"
 TRI_coup.25.a: "不要多问，专注于你们的任务，明白么？"
 TRI_coup.26.t: "身后有声"
 TRI_coup.26.desc: "随着任务进程的推进，许多问题被逐渐地摸排了出来。而随着这些可以被交出的问题一件件被登记在册，那些被大家默许的“痼疾”就不得不成为了下一个问题。但显而易见，渚并不打算放过这些“共识”：情报部主导的小队分散在各个工作组之中，监察着这项工作的推进。\n令茶话会的行政官们感到庆幸的是，这些监察小队依然“懂得分寸”，除却某些原则性的问题，例如借口公务接待刻意入住高档旅店、为了享用限时的奢侈甜品而提前溜号早退以外并没有要求大家保证绝对的纪律。\n但不管是被要求提供大量数据的普通社员，还是因为顺带被监督而不得不谨言慎行的茶话会成员都开始腹诽起渚的所作所为来。她们逐渐开始形成这样一个共识：渚大人的这些举措的出发点或许是好的，但她不知为何过于激进且不近人情，这与她一以贯之表现出来的形象截然不同。\n或许，这才是隐藏在她温和外表下的另一面？"
 TRI_coup.26.a: "继续推行这些举措将会让我付出巨大的代价...但圣三一仍遭觊觎，我的个人得失不足为道。"
 TRI_coup.27.t: "百喙如一"
 TRI_coup.27.desc: "茶话会的办公室中传来了玻璃破碎的声音，一名行政官神色木然的从中走出，门则被里面的人用力合上。\n这样的事情时有发生，这些在工作上反复出现问题的学生被召集到渚的办公室，细致的交代问题原委后做出保证方可离开。\n这样的事情在平时或许平平无奇，但对近期接触过渚的人而言就不是如此了。这位以往优雅温和的领袖最近开始变得神经质，对任何可能存在的问头都怀抱着一股打破砂锅问到底的犟劲，使得每个与她接触的学生都不得不万分留意自己的言行，而一但不慎失误，那位在众人看来堪称是渚心腹手下的行政官凄惨的模样便可能是大家的下场。\n如今，大多数涉及到行政工作的学生都认为现在的渚的所作所为过于偏激，部分别有用心的学生甚至已经开始考虑组织自己的力量，通过公开反对渚来积攒自己的声量。"
 TRI_coup.27.a: "水混流湍，时机已至......希望我付出的代价足以钓起那条大鱼。"
 TRI_coup.28.t: "措以惑敌"
 TRI_coup.28.desc: "最近一段时间以来，在茶话会中一直流传着一个说法。圣三一当前最高权力执柄人正变得歇斯底里。\n她不但将只是略有嫌疑的学生控制起来，还开始对反对她想法的执政官施以颜色甚至暗中报复——已有不少曾在她身边任事，被外界视为她心腹干将的学生被处以严重程度各异的惩罚，从角度刁钻的通报批评到被勒令从当前岗位调离到边缘地带。可以说，能接触到这些人和事的茶话会成员都对桐藤渚现在的展露出来的状态有所腹诽。\n建立补习部时，相当一部分成员便对桐藤渚的心思有所揣测，当时的她们无不认为这或许与桐藤渚过于细致认真的性格有关。无论如何，此时的桐藤渚对于她们而言的形象已逐渐从认真负责的领袖转变为了神经质的专断者。\n本就对桐藤渚推行与格黑娜签订《伊甸条约》一事颇有微词的部分激进帕特尔派成员甚至开始公开筹划发起对桐藤渚的弹劾，她们宣称无论是从推行劳民伤财的条约签订角度还是从现今表现出来能力角度而言，桐藤渚都已不适合担任茶话会轮值领袖一职。\n亲近桐藤渚的学生中也有不少人认为自己的付出遭到了忽视，甚至于菲利乌斯派内部都开始涌现出对她的批评之声。整个学院也因此笼罩在了一片阴云之中，这也让桐藤渚重新感受到了被内鬼的威胁笼罩之时的压力。\n她明白，现在所做之事皆是为了迎合这些藏在暗处之人的幻想。即便这可能会暂时性地损害自己在派系乃至整个学院中的声誉，令这场阴谋对圣三一稳定的影响短时间便达到顶峰，但她仍孤身一人背负着压力，误解甚至谩骂。\n不管那个双面间谍所言是否属实，桐藤渚设计了诸多预案以确保可以逮住那条大鱼，从正义实现委员会的安排到自警团的巡逻路线，最极端情况下自己不得不面对那个刺客后对菲利乌斯派的人事安排，以及身处近乎密室却对刺客单向透明的“安全屋”留下线索的手段——哪怕这只脆弱的漂流瓶要以自己的生命为代价也在所不惜。"
 TRI_coup.28.a: "为了做出牺牲的圣娅，为了未花不必遭受这份恐惧......为了圣三一。"
 TRI_coup.29.t: "空巢行动"
 TRI_coup.29.desc: "经过调查，渚确信自己在高层中的声誉已产生了动摇。随着渚不惜自身形象地开展一系列行动以及毫不犹豫地处置自己心腹，她事实上已将自己隔离在了一片“孤岛”之上。\n与“杜鹃”联系过后，渚获知敌人一方也已加紧动作，准备抓住因自己“精神崩溃”而带来的“绝佳机会”发起突袭。至于究竟会是谁，在什么时候发起则尚无具体消息。\n她很清楚目前她所能做的就是将手中名为“补习部”的棋子握紧，而后围绕其进行一系列布置——发布任务巧妙的调度自警团、正义实现委员会与茶话会的卫队来构成一种防务空虚的假象，通过暗中设计保证决定性的战力可以尽快在核心校区内的任何区域赶到事发地点。剩下的便只有等待。\n耐心地等待那条贪吃的毒蛇在漆黑一片的夜晚，志傲意满地溜进遍布隐棘的空巢之中。"
 TRI_coup.29.a: "噤声以待。"
 TRI_coup.30.t: "暗处涌流"
 TRI_coup.30.desc: "又是一个阴云沉沉的的夜晚，明明刮着大风却反倒格外闷热。只要在室外稍微待一会儿就会让人出汗，片刻之后被风干的汗液就会让衣服黏在身上，这是相当恶劣的天气。\n相比之下，有着空调的凉爽室内无疑是最佳的去处。\n渚此时就在这样一个房间内坐着喝着茶，但细细看去，在这正点着灯的居所似乎与正常的房间有所不同——即便做好了融入性的装饰，那些遍布四周粗壮的加强筋依旧很难被人忽视，没有窗户且仅有一扇门与设置在屋顶的换气扇，若不是知道这是一间安全屋，第一次进入此处的人一定会认为这里是某处秘密监狱。\n在“发飙”数次之后，渚开始越发频繁的将自己放进这些隐藏房间之中却故意留下一些关于自己身处何处的蛛丝马迹。正义实现委员会与茶话会的卫兵也逐渐被她调集到了补习部所在的旧校舍附近，身边的防卫也显而易见的空虚。\n她已经不在意这是自己第几次走进这里，只是自顾自的拿起一本书打发时间。在这间密不透风的暗室中，用感官去揣测时间显得毫无意义，渚只能通过自己的疲惫程度来大致判断，逐渐的，她也已经放弃了规律的作息，这也让她显得越发憔悴。\n忽然，灯光闪烁了片刻。渚只是抬头看了华丽的吊顶水晶灯一眼，仿佛毫不在意它的异常一样继续抬起书本，用左手食指翻过一页后垂下了手。\n随着一阵轻微的响动，灯彻底熄灭了。渚的手在沙发上抹过后合起了书，安静的坐在沙发上。\n“居然毫无抵抗的动作么，看起来你已经放弃抵抗了。”\n艰涩的声音从身后响起，与此同时，金属的冰冷感从右耳那侧传来。\n渚无动于衷，平静的将书放在膝上：“如果你想对我做什么的话我也无法抵抗，当然，大费周章地诱骗我支开其他人，而后试图将我暗杀在密室之中的确不失为一种好计策。但你应当也明白，依你们对我的了解，我会不留下后手么？”\n黑暗中，她的嘴角勾起了一个弧度。\n圣娅被刺杀的事情对她来说并不是秘密，她亲眼见证过部员收拾圣娅的房间，那仿佛彻底被摧毁的爆炸痕迹与现在温吞的绑匪有着本质性的不同。渚在冰冷的枪口与绑匪的声音同时传来时便松了口气，她此刻的游刃有余建立在自己的自信之上。\n“不愧是那位桐藤渚大人呢，在这个时刻还能从容地舔着自己的毛毛。”声音的主人从身后转到了身前，可对着自己的枪口却始终不变。\n“也就是说，‘刺客’有两人。”渚还在思索的时候，清脆的响指声响了起来，而那个艰涩古怪的声音忽然变得无比熟悉。\n灯被打开了。\n渚下意识地眯起眼睛去对抗忽然充斥在房间中的光芒，右侧的枪口触感也在这一刻消失。\n“呼呼，真是让我看到了有趣的画面，渚酱~真是敏锐的小猫咪呢~”\n逐渐睁开眼睛，随着视野的恢复，她看见一个粉发的学生正在自己面前弯着腰，笑眯眯地看着自己，她的左侧则是一个面容冷峻的白发学生。\n赫然正是补习部的那两位学生，浦和花子与白洲梓。"
