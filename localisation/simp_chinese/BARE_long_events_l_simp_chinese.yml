#解脱之途 TRI_coup.32
BARE_long_event_title_8: "§b解脱之途§!"
BARE_long_event_text_8: "§b渚戴着花子给她的白色安全帽坐在车上，听着爆破声渐渐远去。虽然今晚乌云密布，有些闷热，但微凉的夜风吹带走了这些不适感——这种体验对她来说还是很新鲜的。\n\n“对了，渚酱，说起来啊，这辆车可是大有来头呢。”\n\n花子的话让渚的注意力从手机上拉开：“这是？”\n\n“呼呼，车子的主人当时的表现在我看来可是相当~的勉强呢。对了，你现在戴的就是她的头盔哦，毕竟只有一只备用头盔嘛。”\n\n渚皱起眉头，任由发丝被风吹乱。她不太明白为什么在这个时候花子要提到这个问题，但依照对花子的理解，这其中一定有什么缘由：“是谁？”\n\n“谁知道呢~”\n\n“你到底...”\n\n还没等渚把话说完，车子忽然停了下来。渚的脸撞在了花子的背上，她抬起头来的时候见到一对充满了玩味的绿色眼睛忽闪忽闪地注视着她：“那个孩子说...‘啊哈哈，那个，还是挺开心的哦，和渚同学扮好朋友的游戏’。”\n\n金色的瞳孔骤然紧缩起来。即便只是用眼去看，花子也能看得出来这个优雅平和的同学如遭雷击一般僵住，甚至精心爱护的翅膀羽毛都根根炸起，着实狼狈。\n\n花子轻笑了几声，重新发动了车子。渚的额头上沁出细密的汗珠，原本微凉的夜风让她如坠冰窟。头上的头盔都仿佛是山海经神话中的紧箍一般，绑带摩擦得渚生疼。\n\n“花子，我已经将小队A的残余部队引向提前布置好的区域中并将之全歼。不知道日富美和小春那边做得怎么样了，我的身份已经暴露了，也向她们透露了渚现在‘正在’体育馆，我立即赶过去。”\n\n“不愧是梓酱，辛苦了。”\n\n通过电话，渚明白了自己接下来的目的地究竟在哪儿。但在这之外，花子口中的那个学生才是她最在意的，只不过花子所指的那个学生究竟是谁她其实心里有数。\n\n自从花子那番话后，渚便不可控制的开始推演全部的可能，但想得越多， 她就感到自己与那个孩子之间的距离变得越发遥远。茶话会的秘密安全屋距离体育馆的距离不算远，但行车而下就需要多绕些路了，这段仍算不长的路却好像变成了无尽漫长一般煎熬。\n\n马上就要见到她了，可这只宛遭冰封的鸟儿却不知道要如何面对那个被自己深深伤害的孩子，不知要如何道歉，也不知自己能否得到原谅。\n\n花子的嘴角高高地扬起，她能通过后视镜看到身后之人的窘态。虽然这样做不太厚道，但这样的“惩罚”已经达到了她的目的：“不过，她最后还是把车子交给了我哦，而且特意叮嘱你一定要戴好安全帽。”\n\n这一番话语仿佛重新点燃了少女失去色彩双瞳中的火焰一般，渚的眼睛仿佛渡上了一层水雾。她低下头，过了不知多久，直到车子的速度渐渐慢下来时才抬起头来，脸上重新换上了往日平静的神情来。§!"
