BARE_long_event_title_1: "§b祭品§!"
BARE_long_event_text_1: "§b在破碎的废墟里，留下的只有哭泣，熊熊燃烧的战火里，学生们看不见奇迹。一根根银色的丝线贯穿着学生们的身体，狰狞的表情，和时隐时现的光环彰显着脆弱的意志。\n\n  夫人把玩着手中银色的小球，狂笑着，端坐于高座之上，她的面前是密密麻麻的学生，她们被控制住四肢，遍野的哀鸿，卑微的哭泣，但夫人毫不在意，这些圣三一与格黑娜的学生足以当她的“薪柴”，燃烧着的神秘，足以完成她的夙愿，登上那无休止高的灯塔，触摸那神奇的伟力，品尝属于她的禁果。\n\n  夫人看向大殿中央那被荆棘缠绕刺破肌肤的少女，她微微一笑，走下台去，裙摆轻轻摇曳，她细心抚摸少女如玉琢般的脸颊，这是她的筑心之作，是这些学生中最有价值的“薪柴”，她轻轻抹过少女被刺破的肌肤，舔拭了一下手上沾染的血滴，她自豪般的大笑，这可是流传的“皇血”，是她是否能接触到那伟大存在的关键，至于那些反抗她的人，她不介意踏着她们的尸骨前进，夫人讨厌这些人，乖乖的做自己的实验品不好吗?既然反抗，那就成为这个巨大实验场的养料吧。夫人的军队进展神速，长时间没打过这样战争的联军接连败退，但夫人似乎对这场即将属于她的胜利毫不在意，对于激动的下属汇报进展情况，她也只是说:\n\n  “把那些战败的学生都送过来吧，让她们在这实验场中实现自己最后的「价值」。\n\n  每当这时候，夫人那冷漠无情的眼眸中才会闪过一丝「狂热」。夫人看着面前巨大的灰树顶端越来越凝实的银色球状体，她似乎看到了那由银色铺就的道路，彼岸盛开的花朵中，似乎真理就隐藏其中。她大笑，她追逐，此刻学生们的哀嚎与哭泣在她耳中似乎成了悦耳的音乐，她拼命地伸出双手想要抓住那不可名状之物，但她失败了。消逝于空中的银色碎片似乎也在嘲弄她的失败和痴心妄想，她那古井无波的眼神再一次泛起了波澜，她愤怒的抓起了电话:\n\n  “不够，这些还不够，给我扫平她们，实验还需要更多的养料!”§!"
