#最终时刻·其二 TRI_coup.37
BARE_long_event_title_13: "§b最终时刻·其二§!"
BARE_long_event_text_13: "§b渚的出现太过突然，除了花子以外，在场的所有人都为之一愣。\n\n尤其是对于未花而言：既然渚选择在此时此刻出现，就说明她的确从一开始就在这个体育馆内。可由于补习部与渚彻底玩弄了阿里乌斯，未花始终认为渚应当同往常一样，身处某个绝对安全的位置，远远的注视着事情的进展。\n\n“大家明明都拼尽全力地想要保护你，但你自己却跳到了凶手面前，渚酱。”未花正欲向前一步，渚却被沉默着向前的鹤城伸出手护在了身后。\n\n“我没事，鹤城同学。”渚的胸口激烈起伏着，她拨开了鹤城的手臂，“未花...你应该明白自己的处境。”\n\n没等未花回话，渚看向身后补习部的众人：“花子同学，多亏了你的话提醒到我。”\n\n她闭上眼，许多画面从她的脑海里闪过。圣娅遇刺的情报于她而言不是秘密，但她所能获得的资讯还存在许多缺失。花子从未花的嘴里套出了非常关键的信息，虽然还有很多逻辑等待推理，虽然这其中还有着许多令她一时之间难以接受的猜测，但笼罩在这次令人胆寒阴谋之上的迷云已被掀开一角。\n\n“梓同学，我知道和圣娅同学有关的事情对你而言是一场噩梦,对此你有什么想说的么？”\n\n“我...”梓就像是在课堂被忽然点名提问的学生一般支支吾吾，“我不知道该怎么说...但事情和你们想得不一样。”\n\n“不。这些事情和她无关，渚酱。”未花开口打断了正欲继续提问的渚，“要怪只能怪你居然会想着要搞《伊甸条约》这种怪事。”\n\n她的声音颤抖着，似乎是在努力压抑内心的情感一样：“和格黑娜那帮长着角的家伙签和平条约什么的，你不觉得开玩笑也得有个限度嘛？这样的事情我刚光是想想都觉得浑身发麻！她们会背叛，一定会背叛的！我不能让你...”\n\n“未花...”\n\n“现实不是童话，这么好的事情怎么可能会发生呢？”她自嘲地笑了笑，“不过，反正对于你们而言我也不过就是个满嘴谎言的家伙，不管说什么都没什么意义的，所以，如果你不打算让开的话，我就当做你自愿成为人质了哦，渚酱。”\n\n未花说完便上前一步，将枪口指在了渚的头上。\n\n可即便如此，渚也执拗地按着鹤城的手臂：“不。这段时间以来，我因为自己的怀疑迫害了太多人，损害了太多事物......我能从这段经历中学会的最重要的东西便是，信任。”\n\n她用手拖着未花的枪，只消轻轻一拉，尚有余温的枪口便直直抵在了她的额头上。\n\n“我绝不会怀疑你，我相信自幼与我一同长大的你绝不可能是这样的人。若你真的已经改变了，那就当做是我与过去的诀别吧。”\n\n“你！”未花身体激烈地颤抖顺着枪身传递到渚的感官之中，“我说过了，我从一开始就打算把你...”\n\n“可你刚刚不是这么说的，还记得么？在我还没现身的时候面对补习部的这些孩子们你是如何辩解的。”\n\n本已下定决心的未花发现自己无法扣下扳机，而身后已经传来修女会的学生们的通报声。即使渚的目的只是为了拖延时间，她已经取得了完全的胜利。\n\n“圣园未花同学，我们修女会将以‘对其他茶话会成员伤害教唆以及伤害未遂’的罪名将你逮捕，请放下武器。”\n\n“歌住樱子...为什么？明明圣娅酱被袭击的时候你们都没有出动，在这种时候却出现了什么的？开玩笑也要有个限度啊？！”未花压低了自己的声音，“我到底算错了什么？小看了花子？”\n\n的确，不知道从什么时候开始，花子的表现就像是一个有着诸多问题的一般学生一般难以被人引起重视。\n\n“还是因为梓酱背叛了？”\n\n但未花很清楚，梓不过是一具攥着些许情报的提线木偶，即便背叛了自己也绝不可能让情况变得如此糟糕。至于日富美和小春，她们一个是平凡得不能再平凡的普通人，另一个干脆就是笨蛋。\n\n“因为渚酱会亲自出现在我的面前让我动摇了？”\n\n可未花明白打从一开始，自己此行的目标就是将这个于她计划而言最大的不稳定因素铲除。\n\n但究竟是什么让事情变成了现在这副模样呢？她确信自己的每一步应该都没有走出太多纰漏来，为什么偏偏就是输了呢？\n\n“因为信任。”\n\n轻轻地，一句话从远方传来。\n\n这句轻语本该淹没在在嘈杂的环境中，可那句话仿佛有着什么奇怪的魔力，使得在场的所有人都听清了这句话一般侧目注视着那个方向。这个声音是那样熟悉，风暴眼中对峙着两人的心脏同时因此漏跳了半拍。\n\n“因为相信彼此，不愿堕入黑暗而向未来的可能性伸出求援之手。”在手持盾牌与霰弹枪之人的保护下，一个娇小的身影慢慢地从阴影里走出，“因为我们并非上帝掷出的骰子，能用自己的意志与双手创造未来。这正是，我们能在此处相会的缘由。”\n\n那已故之影宛如鬼魅一般悄然而至。§!"
