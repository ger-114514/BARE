BARE_long_event_title_3: "§b黎明重启§!"
BARE_long_event_text_3: "§b在银色的辉光铺染在空荡的教堂楼廊里，老师抬头仰望缺口中那一轮残月，他们在潜入的过程中，他听到了学生的哀鸿与哭泣，夫人的疯狂犹如一记记重锤锤在他的心口上，他内心燃烧着愤怒的火焰，夫人必须为她所做的付出代价!\n\n夫人，快成功了?!听着梓汇报的消息，老师深深的皱起了眉头，不行，必须得赶快了。老师带着小队不断的突破一层又一层阿里乌斯学生组成的防线，他的内心现在充斥着焦虑与痛苦，这些学生深陷被夫人洗脑的痛苦。\n\n不能，不能让她成功!老师带着小队最终冲进了大殿，面前是一棵巨大的灰树，每一根延伸出来的枝桠上都闪烁着少女们的哭泣与痛苦。下面是密密麻麻的阿里乌斯部队。\n\n而那位于高座之上的红色身影是那么显眼，让他如此痛恨与恶心。看着夫人手里抓着银色球状体，背后是时隐时现的不可名状之景，老师失声喊道:“难道你已经成功了吗?”他紧紧地攥住了拳头，此时的他已大汗淋漓，有些站不住，本身就虚弱的身体却经历了如此多的奔波。纱织她们担心的看向老师，“我没事。”老师这样安抚她们。“夏莱的老师，你们已经失败了，现在的我已经快要召来那至高无上的存在了!”夫人越说越激动，脸上显露出痴狂的神色。\n\n阿里乌斯部队，选择了率先开火，纱织急忙替老师挡了几枪，但在猝不及防中，老师还是中弹了，但老师也不是毫无准备，阿罗娜挡下了对老师的攻击。\n\n纱织发出了悲痛的呼喊，小队的火力比之前更强了，她们不允许这些人伤害老师！但阿里乌斯部队正源源不断的朝这里赶来，夫人亲手创造的“投影”军队也对阿里乌斯小队发动攻击，几人拼命掩护老师，替老师吸引着火力，但老师还是被接连命中，即使老师使用了「大人的卡片」，在面对即将完成仪式，拥有绝对力量的夫人面前也只能勉强维持，而阿罗娜面对如此猛烈的攻击，也逐渐显了疲态。\n\n已经数不清中了几枪啊，意识已经模糊了，似乎这样的决策是错误的吧，还连累了阿里乌斯小队这群可爱的孩子，梓也很可爱啊，大家都在努力呢，那我也要做些什么。\n\n突然一根尖刺突如其来的穿透了老师的胸膛，鲜血喷涌而出，几人连同阿罗娜一起愣住了。阿罗娜很快反应了过来，夫人已经可以操控色彩的力量，击穿什亭之匣的保护了，也就是说，色彩的到来，基沃托斯的毁灭已经近在眼前。\n\n而此时夫人正狞笑着，这就是反抗她的下场。\n\n老师咬了咬牙，再次拿出了「大人的卡片」，用尽自己最大的声音喊道：“纱织，把我们带出去！”纱织回头看向老师，看着那坚毅的眼神，被血染红的衣服……纱织一边大吼，一边拼尽全力拖着老师，终于突破了包围，看着身后赶来的阿里乌斯小队成员，老师摇了摇头。\n\n“你们快撤!”纱织摇了摇头，握紧了手中的枪，“我们已经退过一次了，这次不会再退了。”说罢扭头和冲过来的小队众人拼命抵抗着阿里乌斯的部队。\n\n夫人念诵起晦涩的语言，无数条银色的丝线扑向小队，老师来不及思考动用了一次「大人的卡片」，看着越来越高大的夫人，奋战中的众人不由得都咽了口口水。\n\n“夏莱的老师，何苦如此呢?”夫人的声音深邃而又恐怖，老师看了看身后惊慌的小队，突然笑了起来，这下连夫人都愣住了。\n\n“你笑什么?”夫人问道。\n\n“我笑你蠢!”躺在地上的老师放下了恐惧，声音也变得轻松起来，鲜血不断的涌上来。\n\n“你这不知死活的东西!”夫人恼羞成怒，用这还未完成的躯壳向老师攻来。\n\n“那么，就让我在此，为了我的学生们，完成我的最后一次使命!”老师的声音坚定而又令人信服，在最后一刻老师动用了「大人的卡片」的全力，众人呆呆地望着那一刻光芒中的身影，无比伟岸，像英雄一样，也或许他本来就是英雄。§!"
BARE_long_event_button_text_3_1: "§b为了学生，践行自己最后一次的使命吧!§!"
