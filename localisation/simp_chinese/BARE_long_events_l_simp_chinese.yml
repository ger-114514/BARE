#死斗 TRI_coup.34
BARE_long_event_title_10: "§b死斗§!"
BARE_long_event_text_10: "§b即便出于对同伴安全的考虑，梓并没有在场馆内布置过多的陷阱，但在三人的紧密配合下，这支更擅长渗透作战的小队还是被更熟悉地形的补习部学生们牢牢牵制在此处。\n\n“队长？你们还好嘛？”\n\n“什么好不好的？有话就直说！”严峻的形式让B小队的队长顾不得许多，她在躲过了一个奇怪的飞盘之后没好气地回复，“支援呢？马上过来掩护我们突围！‘鼹鼠’叛变了，你明白么？我们收到的消息估计就是她发出的，A小队肯定已经完蛋了！”\n\n“我们先前打算拦截一个看起来很胆小的粉发黑衣的圣三一学生，她拿着手机似乎在联系什么。如果没认错，应该也是那个正义实现委员会的人，但还没等我们干掉她，一个咕咕嘎嘎怪叫的疯子就一路撞倒了十多个人，把我们全部拦住......”\n\n“混账！你们都是干什么吃的？这么多人，连一个疯子都解决不掉？”\n\n“但是...但是...”\n\n“快说！”\n\n“也并不是完全没有支援，我们的前哨发现那个圣...呃啊啊啊啊————”\n\n耳麦中传来了凄厉的惨叫，震耳的枪声以及身体与硬物碰撞的巨响。随之而来的便是一声渗人的怪叫怒吼，随后便只剩下了“滋滋”作响的电流音。\n\n“该死，如果是这样的话应该让Squad来这里收拾这群叛徒……如果再不能突围的话，等到圣三一的部队赶到这里，我们就真的完了。”\n\n“既然如此，还是直接投降的好。我们已经彻底封闭了大门，只能从内侧打开。除非你们携带了足够当量的爆破物。”梓适时的插上话来。\n\n小队长为了躲避梓扔出的冲击手雷拼尽全力的前扑，狼狈的翻滚几下后擦了擦护目镜上的血迹。她明白这是在动摇自己的意志，但作为经受过考验的精英，她怎么可能就这样轻信一个叛徒的话？\n\n正在此时，一声惊天的巨响从外侧传来，甚至于连灯泡的光芒都随之闪烁。所有人的目光都聚集到了传来声音的地方，那正是大门的方向。\n\n“她们增援部队？这怎么可能？”\n\n梓迅速的拉开了与小队长之间的距离，警惕的看着遭到了暴力破坏的大门，小队长也露出了疑惑的神情。\n\n在计划中，并不会有这样一支援军出现才对。自己小队的预备队已经被正义实现委员会死死缠住，A小队则近乎全灭.......\n\n灯光仿佛遭受狂风摧残的蜡烛一般摇曳，及时众人之间的氛围依然剑拔弩张，但当看清踏着这片影绰走来的究竟是谁时，所有人都不由得停了下来。\n\n那是一身洁白的连衣长裙，鎏蓝的粉色长发，以及如星河一般璀璨的紫色眼眸。她款款而行，仿佛在初晴的柔软草甸上漫步一般随性地走到了所有人的正中央。\n\n“真是狼狈啊，没想到我预定将要接管整个圣三一官方军事的集团居然这样虚弱。”\n\n“圣园未花......”即便是花子这样整天笑眯眯的人此刻也皱起了眉头。\n\n“今天的学院明明这么安静，渚酱甚至把大部分的驻守部队都调到外围去了，其余的还在的部队也被我以茶话会领袖的身份重新命令，在可以传达得到的范围内用各种理由拖住了，在这样的情况下，对渚酱的袭击也落得了一番闹剧的下场呢......”\n\n她在场中踱步，仿佛漫步在舞台剧中一般微笑着：“没错，我才是那个真正的，‘圣三一的背叛者’。不过现在看来，留给我挽回烂摊子的时间也不多了呢。回到正题，可以请你们把渚酱的位置告诉我嘛？”\n\n未花天真的笑着：“虽然把你们全都解决掉再慢慢找也不错，但这也很麻烦的不是嘛？”§!"
