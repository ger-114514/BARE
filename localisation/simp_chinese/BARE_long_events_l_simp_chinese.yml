BARE_long_event_title_2: "§b最终决断§!"
BARE_long_event_text_2: "§b银白色的会议桌前，一位身着浅蓝色西装的青年深深地叹了一口气，坐在会议桌两侧的学生们也全都无精打采的。空气中传递着压抑的氛围，沉重的消息压的每个人都抬不起头来。\n\n最终还是老师率先张开了口:“现在的形势已经不容我们多想了，即使是全基沃托斯的力量也不足以压制她们，这是严峻的考验。”\n\n一名联邦学生会成员小心翼翼的说:“那，老师····.·我们还有胜利的希望吗?”语罢，会议室内所有人都看向了老师，这位大人俨然已经成为她们的希望。\n\n老师咳嗽了两声，他已经连续好几天没休息了，他的身体是不同于学生们的，看着学生们担忧和关切的神情，他强力压下心头的难过与痛苦，露出一丝勉强的微笑。\n\n“放心吧，我们是为了乐园而战，是为了奇迹而战，这绝不是恐怖和灾难所能摧毁的，迎接我们的终将是胜利与黎明的到来。”\n\n老师倒下了，出了会议室就倒下了，长时间的劳累，已经摧毁了他的身体，待他醒来已在医务室了，几名学生围在他的床前，看向他的眼神充斥着痛苦与难过。他挣扎着起身，身旁的凛终于还是忍不住开口:“老师，你已经太累了，请多多休息吧!我们会为您分担一些工作的。”其他几名学生也都默默点了点头。面前这位大人已经为她们付出了太多太多。\n\n看着面前这群可爱的学生，谁知道在某个清晨到来时，是否还可以看见她们。她们中的太多人都已经陷在了这个不属于她们的战场上。老师微微一笑，他释然了，他放下了，既然夫人想要带来恐怖的存在，他的手在无人看见时紧紧地攥住，那就送她们一起去见鬼去吧!\n\n学生们见老师忽然笑了起来，也有些慌张，就在众人怀疑老师，是不是傻了的时候，老师，却做出了重要的安排。\n\n“凛，你来代替我领导基沃托斯联军!”老师郑重的握住凛纤细的手。凛有些猝不及防，大家也有些愣住了，“老，老师，您是说，让我代替你的位置?”\n\n老师轻轻一笑，“是的，我有一件重要的事要去做，大家就拜托给你了!\n\n即使凛不理解，但最后还是接受了。老师那沐浴在阳光中的微笑，给了这些学生最后一剂强心针。\n\n老师终于动身了，他要潜入那个阴谋的心脏，亲手解决掉这件事，他带上了梓和阿里乌斯小队，一方面梓熟悉地下通道，另一方面夫人掌握着圣徒会的军队，只有阿里乌斯的学生和老师的什亭之匣可以避免被那些东西攻击，阿里乌斯小队在无数学生的质疑和不信任中走了出来，或许是因为很多学生都觉得她们会背叛老师吧，毕竟她们也是阿里乌斯学院的一员，更别说她们曾经还执行过刺杀老师的任务，这使得无数学生想方设法劝阻老师，甚至想用武力阻止老师的自杀行为。但老师最终还是用他的微笑说服了学生。\n\n而阿里乌斯小队，或者说她的残余，对于那些学生的非议并没有说些什么，她们也知道她们没有资格，不过至少，梓的重新加入稍微重新提振了小队的士气。§!"
BARE_long_event_button_text_2_1: "§b走吧，孩子们。§!"
