BARE_long_event_title_14: "§b风卷云散见月升§!"
BARE_long_event_text_14: "§b如果说渚的出现已经足够令人意外，那此刻迈着缓慢、优雅却坚定的步子走进正中央的少女才是真正挑战在场所有人的神经的重磅炸弹。\n\n实际上来说，绝大多数圣三一的学生不太在意茶话会的人事变动，而对于关注茶话会信息的学生而言，圣娅与现任主席渚、有着强大实力的未花比起来都显得存在感薄弱。她们感到震撼仅仅只是因为在这样的场合下，居然可以目睹茶话会的三位领袖齐聚一堂。\n\n而仅有渚和未花，以及阿里乌斯的这些突袭者们明白，这次事件之所以会发生，正是以“圣娅已死”作为前提。\n\n“骗人的吧...肯定是我在做梦吧，对...只有这样才说得通...只有这样...”\n\n听着未花宛如梦呓般的喃喃低语，圣娅转头看向了同样瞪大了眼，怔怔看着自己的渚。\n\n“怎么了？我看起来有哪里很奇怪么？”圣娅的语气轻松而随性，她用左手按住了渚的嘴，“我知道你要说什么，但这一切都是你的苦劳。对不起，因为我的原因让大家受了这么多罪。”\n\n她转向了未花那侧，一点点地靠近，而那个少女却一步步地后退。\n\n“不...不要过来...”\n\n“为什么？”圣娅并没有听从未花的请求，两人之间的距离越来越近。\n\n“我...我...这一切都是假的...是我做的一场噩梦...一定是...我...怎么会...我...”未花的声音颤抖着，“我不可能会再...再见得到...”\n\n圣娅忽然加快了步伐，猝不及防的未花没有能再拉开距离。\n\n矮上半个身子的少女将更高的那一方拥入怀中，她抬起头，盯着那对闪烁着不敢注视自己的眼睛，温柔地说：“这不是你的错，不全是你的错。我也有不可推卸的责任，所以...”\n\n娇小的右手从宽松的衣袖里伸出，温柔地抚摸少女的脸颊。\n\n“我必须原谅你，也情愿原谅你。未花，已经没事了。”\n\n风呼啸着从千疮百孔的体育馆中吹过，一朵茭白的月从乌云中跃出，透过头顶破损的开口，宛如聚光灯一般柔和地照亮了这片弥漫着硝烟的战场。\n\n脸上手掌的温热与触感同那只能存在于记忆之中的声音像是钥匙，轻轻地拧开重重封锁的心灵。\n\n一滴温热的液体落在了圣娅的脸颊上，就像是沉重的锁坠落在柔软的鲜花草甸。\n\n“我...我好害怕...”豆大的眼泪涌出少女的眼眶，她再也没有办法，也没有必要欺骗自己，“我...以为...再也没有办...呜呜...再也没有办法跟你说...说对不起....！对不起，圣娅酱，真的...呜呜呜...真的很对不起呜呜呜啊——”\n\n圣娅没有在意这些雨滴，她只是拥抱着这个浑身颤抖着的友人，轻轻抚摸她的头：“没关系的，我还好好的，都已经结束了。”\n\n即使是一直思考着该如何突围的B小队队长也不由得多看了一眼。\n\n刚刚得到C小队联络的她见到这一幕，在最初的古怪后，心中剩下的更多的都是绝望。在圣娅登场之后，原本还有的一线生机已经被彻底抹除。\n\n未花不可能再为她们的逃脱制造混乱，除非发生奇迹，否则已经赶来并将这里重重包围的圣三一各个军事势力是自己绝无可能与之对抗的。\n\n那个一直抚慰着他人的少女就仿佛读出了她的想法一般对她投来目光：“至于你们，我们还有很多问题要弄明白。”\n\n与先前的温柔截然不同的冰冷语气已经表明了态度。\n\n就在这个时刻，隆隆的战车声从外围飞驰而来。这只目中无人的钢铁巨兽将包围网撕开了一道巨大的缺口，紧接而来的巨大爆炸让试图揪出这辆十字军坦克驾驶员的成员被掀飞。\n\n接到了通讯的B小队成员立即趁着这个机会从正逐渐收拢的缺口撤出，硝烟散去之后，正义实现委员会的学生正准备追击，一枚火箭却在此时创造出了一条由烈焰组成的障碍，阻拦了收拢防线的路线。随之而来的长串烟幕也彻底将她们的行踪遮掩其中。\n\n烟幕消散后，几个身经百战的学生出现，与梓简单的交互并在电光火石的狙击手交锋之中，遁入了一轮新的烟幕，消失得无影无踪。\n\n逐步赶来的援军正在尽可能的清扫拦截她们，此时的体育馆内则早已褪尽了紧张的氛围。\n\n眼眶红肿的未花总算抬起头来，她看了看周围的同学们，又低下头看着圣娅。樱子早就已经站在身边。虽然这样做有些不尽人情，但暂时将未花收押待审是必须的。\n\n未花看着这个对自己露出微笑，轻轻点头示意的少女，看着她眼神中鼓励的意味，未花闭上眼深呼吸后，抬起头来。\n\n她将圣娅轻轻推开，然后扔下了自己的武器，举起自己的双手。\n\n樱子正准备上前，却见到美弥走来。她捡起了未花的枪，郑重的将之放在未花的手上：“你的所做作为虽然损害了圣三一与茶话会的利益，但至少从刚刚的表现来看，你还值得以你应有的身份接受审判。”\n\n“这样啊...”\n\n未花的声音有些沙哑，沙土、尘埃与血污被泪水冲刷过后的痕迹也显得十分狼狈。但她只是平静的转向鹤城，郑重地开口：“那，我要矫正我先前扭曲的命令。逮捕我吧，该做什么就做什么，这是我应得的。另外...”\n\n她又一次对着众人，尤其是梓和渚低头鞠躬：“谢谢你们。即便是这样的我也可以得到大家的信任和谅解，真的...非常感谢。”\n\n未花抬起头来，露出那个大家最熟悉的笑容。§!"
