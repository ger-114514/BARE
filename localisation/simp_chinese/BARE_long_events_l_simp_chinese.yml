BARE_long_event_text_7: "§b自从梓走进这件房间以来，她便从随身的挎包里取出了种类丰富到令人咋舌的各种工具与炸药，在这间用来保护政要的房间里来回穿梭。\n\n大量爆破物精巧地布置在了几乎每一寸空间之中，若不是渚亲眼所见，她也很难想到一个学生居然可以高效地执行这项工作。\n\n还没等渚再说什么，由于可以隔音的门被打开，在场的各位都听到了远处传来了重物砸倒在地板上的声音。\n\n“敌袭？我可以立即呼叫卫兵过来......”\n\n渚的手再一次伸向椅子上的暗钮时，花子按住了她的手。与此同时，梓戴上了一只奇怪的防毒面具，对花子点头后提起枪，一个箭步便冲出了安全屋。\n\n直到梓离开房间之后花子才松了手，依旧笑眯眯地看着渚：“我好想看看发生了什么啊~不过为了安全起见，渚酱...这里应该不止有一个出口吧。”\n\n“当然。”渚点点头，拿起自己的手机简单的几下调试后，屏幕上便出现了那个白色的身影。\n\n她此时正静静地挂在通风口上，宛如一只耐心等待猎物的白色蝙蝠隐藏在黑暗之中。烟尘缭绕的远处，几只枪灯划破了黑暗。\n\n“明明信号屏蔽这么强，却还有直播可以看，真好啊。”花子一边跟渚穿过宛如迷宫一般的通径，一边笑着打趣道，“这下去串远门的路上不会无聊咯~”\n\n过了一会儿，一群穿着灰白服装，同样戴着防毒面具的学生穿过了烟尘。她们一左一右地站在门口。为首的学生对着左侧的学生挥手致意，读懂了手语的左侧学生点了点头，将一个小型的塑性炸弹贴在门锁上。\n\n3、2、1...手势代表的时间结束后，安全屋的门锁被炸弹彻底破坏，她踹开门，这些不速之客迅速涌入了房间之中。然而，出乎她们意料的是，此时的房间内空空如也，除却一杯尚且温热的红茶以外别无他物。\n\n还没等她们有下一步行动，挂在通风口上的梓先一步按下按钮，数十颗闪光弹从安全屋内的3个吊顶灯上先后脱落。\n\n等到她们反应过来时，闪光弹与地面接触发出的金属声已经响起。\n\n“是闪光弹，我们中埋伏了！赶快闭眼！”\n\n随后便是令人肝胆俱颤的连环爆炸声。\n\n即便学生们有着光环保护，小当量的爆炸很难直接使她们失去行动力，但她们遭受到袭击之后的每一步行动仿佛都已经被充分计算，小到为了躲避闪光而趴下时触发的地雷到为了躲避柜子爆炸飞溅的碎片而低下头都可能触发动作感应炸弹。\n\n小小的安全屋内仿佛化为了一座哪怕呼吸都会带来痛苦与死亡的炼狱一般恐怖。\n\n“A小队成员注意，我们在目标阿尔法处遭遇了精密布置的IED袭击，但阿尔法已经脱离了作战区域。各单位务必注意各自位置，我们将会撤出作战区域，请求援护。”\n\n可耳机中除了电流滋滋作响以外听不见其他声音。\n\nA小队的队长只得尽快收拢部队，而一个白色的身影从滚滚浓烟中出现。她用枪托放倒了门口的阿里乌斯学生之后静静地站立在那里，仿佛不屑一言的死神一般。\n\n“如此精湛的IED技巧...这幅姿态...是‘鼹鼠’？”A小队的队长发出了狰狞的怒吼声，不单是因为受到了挫败，更有着遭到同袍背弃的无尽怒火，“她们给了你什么好处让你背叛了你的姐妹和‘夫人’？你忘了‘夫人’的教诲了嘛？”\n\n场上一时之间陷入了死一般的寂静，只有防毒面具影响下发出的“嘶嘶”呼吸声。\n\n梓什么都没有说，只是朝着屋内掷出了被做成子母连发的一大串手雷。当爆炸扬起的声浪与惨叫渐渐消去以后，梓慢条斯理地走进房间之中，挨个确认人员情况。确保了房间内的所有人员全都失去行动能力后，她扯下队长背心挂栏上的通讯器，关掉了自己身上的某个设备后按下按钮，刻意让自己的声音变得艰涩起来。\n\n“A小队成员注意，情报更新：目标阿尔法已被解决，所有成员，我们的任务顺利推进但遭遇了意料之外的抵抗，这可能会吸引一部分圣三一的守军前来探查情况。为了保证不遭到阻击，遭遇敌对阻拦时不要恋战，立刻前往与B小队汇合，确保友军任务得到支援，over。”\n\n与此同时，渚正坐上了花子操纵着的一辆小电动两轮车，在手机上目不转睛的看着这仿佛会让人呼吸都停滞下来的恐怖画面。\n\n实际上，她对梓的战斗方式也有所了解，她可是曾经一个人凭借临时掩体与各种设备一个人阻拦了正义实现委员会近一天的人。只是，亲自目睹战斗画面时的震撼感远胜于观看文字报告。\n\n白洲梓，这个学生在室内战斗中运用地形与陷阱的能力堪称大师。§"
