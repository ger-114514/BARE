BARE_long_event_title_4: "§b归于尘土§!"
BARE_long_event_text_4: "§b烟尘散去，众人再起身，看着老师的残身将化作点点光芒散去，纱织和梓立刻扑了上去，她们拼命的抓着，那点点星光，“不，不要，老师，千万不要，求您了，求求您了!不要!”老师吐了一口血在纱织身上，努力拿出手帕想要给纱织擦一下，但他半个身子已经消散了，纱织的泪水不争气地流了下来，梓沉默着，豆大的泪珠狠狠地砸在地上，阿罗娜也出来了，但她对干涉现实无能为力，她拼尽全力也阻止不了老师生命的消逝。亚津子也从荆棘中摔落到地上随后艰难的起身，看向老师，无言，折下一朵花轻轻的，别在老师的耳朵上。老师看着哭泣的众人，笑了，那是学生们最后一次看见老师的笑容，随着最后一点光芒消散，那朵花也轻轻的落下了。§!"
BARE_long_event_button_text_4_1: "§b他轻轻的来了，留下了奇迹又不带走一片云彩§!"
BARE_long_event_button_effect_text_4_1: ""