#不虞之隙 TRI_coup.35
BARE_long_event_title_11: "§b不虞之隙§!"
BARE_long_event_text_11: "§b突如其来的“增援”打乱了所有人的计划，无论是补习部将来敌尽可能消灭后控制头目再做打算的尝试还是刺客们突围的意图。\n\n即使是从未了解过茶话会的外校学生都或多或少听说过圣园未花的威名，更何况是身处圣三一之中的补习部一行人呢。\n\n藏在暗处的渚更是感到天旋地转，哪怕是坐着椅子，她也险些滑倒在地面上。\n\n只有渚自己才清楚，用尽手段才建立补习部的目的是为了在圣娅已经遭到刺杀的情形下，确保不善政治的未花在自己遭遇不测之后不至于陷入由叛徒发起的下一场阴谋之中。\n\n她怀疑过每一个人，但绝不会怀疑未花。这段时间以来渚历经过了太多可能动摇她的事情，她还能勉力支撑，而面前这一幕几乎冲垮了渚的心神。\n\n————\n\n花子她考虑过绝大多数情况，唯独没有想过会直接面对这样强大的敌人。而未花就这样站在靠近主席台的位置，静静地看着补习部的众人，似乎很有耐心。突袭者们本打算动手，却被未花伸手拦住。\n\n日富美赶紧拉住了准备战斗的梓，她看着眉头紧锁的花子，又回过头来打量起了嘴角勾着微笑的未花，一滴汗水从额角滑落。\n\n“时间差不多咯。”未花拍了拍手，“虽然我记得你们应该是四个人，但也无所谓了吧。刚刚你们打了这么久，梓酱布置的陷阱应该也消耗得差不多了。花子酱，你是一个很聪明的孩子，对吧。那在这样的情况下，你认为你们还有胜算么？”\n\n白色长裙的少女平举双手，向着三人缓步走去。光芒就像是配合着她的行进一般逐渐暗下，每个人的视野都随之收缩，氛围也随之变得愈发紧张。\n\n当她的脚踏上场中的白线时，灯几乎熄灭了。微弱的亮线不足以描绘细节，那个走来的少女渐渐地融化成一团行进的黑影。\n\n令人窒息。\n\n“真是令人遗憾呢，选择顽抗到底的话，我就不得不教训一下你们了呢，抱歉呢~”\n\n黑暗之中，一点紫色的光芒闪亮了起来。\n\n已经扣下扳机，那便没有转圜的余地了。梓用力地推开了日富美，子弹擦着她的手臂飞过，撕碎了她的衣袖，留下一条浅浅的血痕。\n\n“身手不错~不过接下来我就不会留情了哦。”\n\n这场战斗注定是令人绝望的，即使是面对补习部的三人，未花也能轻松的化解攻势。而她仅凭随意一拳就能将试图抵近射击的梓打到失去平衡，狼狈地后退后退好几步后跌倒在地。\n\n电光火石之间，未花的枪口就直直地对准了梓：“可能会有些痛哦？不过我会注意留手的，毕竟我也不想真的伤害你嘛。那，晚安~”\n\n子弹的火光在梓眼中的倒影逐渐放大，如此之近的距离已经不足以躲开全部的子弹，而即便只是捱上一两发也足以令她无法再发挥出有效的战力来。\n\n“还没完！”。认命或许是一个不错的选择，但梓依旧用尽全部的力气翻滚，拼着受伤也要朝着未花掷出几个物体。\n\n这一切都发生得太快，太近。绝对的优势让未花一时没有反应过来，这些家伙逐个爆起的光芒在这昏暗的室内显得尤其刺眼，即便是未花也不由得捂起双眼后退了两步，结结实实地挨上了混在其中的几颗冲击手雷。\n\n爆炸的火光过后，原本游刃有余的未花此时看上去也多了几分狼狈。\n\n“看来我真是小看你了呢，也是，毕竟是那个梓酱嘛。”未花抬起头，用与之前相似的语气说着，只是声音中隐隐多了一丝寒意。\n\n“未花同学，有一件事情我想问一下。袭击圣娅酱，那也是你的指示么？”\n\n“啊哈，花子也会用这样的语气说话呀~”未花的身形明显顿了一下，“没错，是我的指示，毕竟圣娅酱满嘴都是什么乐园啊这样奇怪又难懂的话，但我只是想把她关到毕业为止，没有下令要破坏她的光环什么的.....我又不是什么杀人犯，但不知为什么就变成那样了。”\n\n未花摇了摇头：“最开始，我还以为是有什么计划之外的人抢在我之前对渚酱动手了呢，毕竟我从一开始就只是打算让她接下来都安安静静的待在监狱里。但我的确没有想到居然是你们动的手，倒是省了我不少麻烦。”\n\n在场的人都沉默着，见没人说话，未花继续慢慢地说着：“反正无论如何，在这之后，袭击渚的凶手都可以毫无困难的转嫁到你身上了，那么比我来解释，还是直接让本人来说明圣娅酱是如何遇害的更好不是么？你说对嘛，白洲梓？”\n\n......§!"
