#意外 TRI_coup.33
BARE_long_event_title_9: "§b意外§!"
BARE_long_event_text_9: "§b这座姐妹们挥洒汗水建筑此刻正沉睡着，对所有驻足于此的人不屑一顾。\n\n难以想象，这个朴素到难以引起大家重视的建筑会被卷入到这场充满硝烟的阴谋之中。渚在内心感慨之时，手机却响了起来。\n\n来电显示是一个紊乱的号码，若是平时，她或许会挂断这则来历不明的通讯。但此时此刻已经没有什么事情能比刚刚发生过的更让人感到“荒唐”了，哪怕只是听听看可能响起的营销说辞也可以给紧张的神经添点零嘴，让它稍作放松。\n\n“如我所料，你是不会拒绝这通电话的。”严重失真的声音从听筒里传出，渚的表情也没有任何变化。\n\n“你或许仍心存疑虑，担心自己是否德不配位；你或许心有踌躇，不知自己该往何方。但一路走来，你的付出自为人所凝注。”难懂的话语稍顿片刻，“令人绝望的未来并非归宿，无法逃避的命运亦非定途。前进吧，让信念高悬于心穹，莫要顿足于现物。”\n\n没等渚说话，这则通讯便被挂断了。正如那边所言，她此时正犹豫自己还有没有资格踏进这扇因自己而敞开的门，去面对由自己酿下的苦果。但这段语气似曾相识的通讯给了她一些奇怪的信心。\n\n“好啦好啦，渚酱，要进去了哟。”\n\n————————\n\n平静的校园内响起了由远及近的枪声。\n\n在基沃托斯，枪战并不是什么很稀奇的事情，可一但时间与地点发生了变化，其严肃性便截然不同。\n\n在梓的刻意引导下，阿里乌斯B小队的成员发觉事情开始变得不对了起来。往日那个几乎不可能与她们产生联系的“间谍”居然主动抢在她们之前对目标动手，还闹出了巨大的动静。\n\n梓此时便正带着这些追兵一路闯进了体育馆之中。\n\n黑暗空旷的馆内，脚步声的涟漪回荡在耳边。阿里乌斯的这只小队小心翼翼地结成战术队形行进着，警惕着任何可能存在的陷阱。\n\n根据情报而言，潜伏在圣三一的“间谍”极其擅长室内作战，若她真的已经背叛，就必须万分注意这个场馆。而当她们摸到场馆中央之时，场馆之内变得灯火通明。\n\n视野的急剧变化让她们不得不眯起眼睛，在她们极其有限的视野之中，她们发现三个学生正从三个不同的方向向她们走来。\n\n正面的是一个背着白色奇怪背包的棕发少女，侧面的看台上则是一个笑眯眯的粉发学生，那个白色长发的少女则从身后朝她们慢慢走来。\n\n“三人？即便我们只有一支小队规模，即便是你，也不可能在这样没有退路的地方坚持过10分钟！”\n\n“是的，你们说的没错。”梓点点头，“你们已经没有退路了。”\n\n“我们的援军正在路上，虚张声势也要有个限度！”B小队的队长极力抑制着心中的怒意，但声音难以控制地变得尖锐了起来。\n\n“援军？是Squad？”\n\n面对梓的提问，B小队的队长仿佛抓住了要害一般急促地回复：“她们还有别的事情要做，对付你们还用不着劳驾她们动——”\n\n“那便没问题了，日富美，花子，我们上。”\n\n“？！”§!"
