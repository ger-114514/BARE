#最终时刻·其一 TRI_coup.36
BARE_long_event_title_12: "§b最终时刻·其一§!"
BARE_long_event_text_12: "§b毕竟那之后所有的事情都已经无法挽回了呢，你呢？你是怎么想的呢？”\n\n话题的焦点陡然甩到了梓的身上。\n\n仿佛是为了给抵抗者们心中的怀疑发酵的时间一般，未花停下了动作。除了爆炸掀起的火焰与从破洞处涌进的风以外，场上寂静无声。\n\n日富美的手搭在梓的肩上，无不担忧地说：“梓酱？她说的到底是什么？”\n\n“不，不是那样的......”\n\n梓的话音刚落，外部就冲进来了几个人，她们踉跄着发出恐惧的哀鸣。此情此景，未花的声音也不由得带上了几分嫌弃：“发生什么事了？你们现在的模样连不入流的闹剧都算不上。”\n\n“圣三一的一部分学生正朝着这里前进...还有...还有一只和她们完全不一样的黑色怪兽，它把每一个挡在它面前的人都...只要一个照面，我们就会被甩飞到数十米之外，我们不是它的对手，不是它...它是怪物，怪物！”\n\n“怎么可能？”未花疑惑道，“能违反茶话会戒严令的单位是不存在的。”\n\n“不，你错了。”花子平静地说，“还真有这样一支茶话会无法命令的独立集团哦，未花同学。”\n\n“她们从哪儿来的？！”\n\n未花立即质问起那些瑟瑟发抖的突袭者们，而作为回应，她得到的回复是“那些人来自大圣堂方向”。\n\n“修女会......”未花转头看向花子所在的方向，“她们可不是随随便便就能喊得动的人......浦和花子...！”\n\n“嘛，毕竟是有些约定呢。”\n\n“约定？”\n\n“这部分内容你不用知道也好哦，未花同学。”\n\n“那我如果偏要知道呢？”\n\n未花再一次抬起枪来，而在下一瞬，令人心神俱颤的嚎叫响彻整个体育馆，一道黑影冲向场中央，即便是未花都下意识地后退，去躲避那势不可挡的冲锋。\n\n待到尘埃落定，黑暗中，一双闪烁着血光的双眸隔在了未花与花子之间，随之而来的是一个慢悠悠的人。没有任何人阻止这个跑到了补习部众人之前的人，她大口大口地喘着粗气。\n\n“对不起，我来迟了...我去呼叫增援的时候，大家都收到了茶话会的命令原地待命，如果不是鹤城前辈正好在这附近巡逻的话，我大概就...就...”\n\n“你违背了茶话会的命令，鹤城同学。”\n\n“......”\n\n未花清楚，自己面前的这个人有着绝不逊色自己实力，而外围的枪声正逐渐变得密集。修女会的增援赶到现场不过是时间问题，她还没打算束手就擒。\n\n就在两人拉开架势打算速战速决的时候，一个人忽然插进了两人之间。\n\n在昏暗的灯光下，那人的真实面目很难分辨。未花与鹤城的打算不得而知，这样一个看起来就不善战斗的人也注定无法以自己的实力阻拦她们之间即将发起的战斗。\n\n本该如此。§!"
