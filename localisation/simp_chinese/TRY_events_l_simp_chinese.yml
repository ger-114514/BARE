l_simp_chinese:
 TRY_events.1.t:0 "欢迎来到圣三一！"
 TRY_events.1.d:0 "圣三一是一所历史悠久的学校。经历了艰难的岁月以后，我们最终合而为一，为我们优雅而幸福的未来共同努力。\n茶话会是圣三一的学生会组织，也是其制御机构。其由构成圣三一前身的三大派系帕特尔派、菲利乌斯与圣库特斯组成。因而三大派系的推举领袖将会轮值成为圣三一的学生会代表。\n我们圣三一素来优雅而平和，同时重视民主。社团与学生的民意是我们推行政策的重要依据。"
 TRY_events.1.a:0 "我知道了"
 TRY_events.2.t:0 "在意，载疑，再议"
 TRY_events.2.d:0 "《伊甸条约》...一个虚无缥缈的名词，一个充满疑问的举措，自联邦学生会长失踪以后便搁置至今。可一场突如其来摩擦将我们与格黑娜之间的冲突提升到了一个新的烈度。\n无论是为了制止冲突的进一步恶化，还是为了满足自己的欲望，《伊甸条约》的重启已然成为了各大势力角逐影响力的抓手。"
 TRY_events.2.a:0 "为了我们的和平..."
 TRY_events.3.t:0 "各怀鬼胎"
 TRY_events.3.d:0 "第一次《伊甸条约》的磋商在令人窒息的氛围中匆匆结束。在场的每一位与会人员都竭力希望优先达成自己的诉求——这自然无法达成协议——失去了真正具备控场能力的主持人以后，宛如无头苍蝇一般纷乱的会场难以进行任何有效的讨论。"
 TRY_events.3.a:0 "乌合之众！应当发挥我们素来对法制的理解，引领这场会议！"
 TRY_events.3.b:0 "争吵是正常的"
 TRY_events.3.c:0 "或许我们应当静下心来，呼吁我们双方理性对待..."
 TRY_events.4.t:0 "意料之外的使者"
 TRY_events.4.d:0 "尊敬的茶话会领袖，桐藤渚小姐，请原谅我的叨扰。我是修女会的一员，名为伊落玛丽。\n歌住樱子，现任修女会的领袖，派我来到此地是为了向您宣示：修女会内部由于近期圣三一与格黑娜之间日渐激烈的冲突而产生了一些分歧。出于实际的需要，我们决定与您交涉：修女会希望圣三一可以保持一如既往的姿态，优雅的走向阳光明媚的未来。"
 TRY_events.4.a:0 "这似乎是一个机会"
 TRY_events.5.t:0 "简要的会面"
 TRY_events.5.d:0 "经过了紧张的筹备以后，一场全院社团会议召开了。茶话会、正义实现委员会、救护骑士团自不用说，甜点部、放课后回家部等等也参与到了本次会议之中。\n在仔细的记录了各个社团主要联系人的联系方式与社团的诉求之后，会议结束了——即便我们仍然在某些细枝末节的问题上争论不休，这依然是一次必要的会议：对我们以后将茶话会的影响力重新拓展到全校各个社团之中至关重要。"
 TRY_events.5.a:0 "干得漂亮！"
 TRY_event_focus_decided:0 "§R这将会促使学院内的学生对该焦点进行表态§!"
 TRY_events.6.t:0 "既有近虑"
 TRY_events.6.d:0 "逐渐白热化的冲突令学院内的不稳定因素变得愈发失去控制。激进分子正在宣传策划进一步行动，而原本多数不愿发声的中立团体也在形式与宣传鼓动下开始被迫站队。\n茶话会对于学院内部的掌控力正在逐渐被削弱，虽然很不愿意承认，但根据我们线人的报告，格黑娜的风纪委员会制度有效的维持着混乱的格黑娜内部稳定。\n茶话会中一直有一种声音要求我们效仿格黑娜，建立一支直属于我们茶话会的学院内事务部门，用以处理复杂无匹各项事件，重整我们校内的秩序。但也有成员忧心忡忡的认为这无疑会打破我们圣三一采民声为策的一贯传统。\n而我们也有我们自己的想法：一直以来，茶话会内部有一支被称为“圣三一特殊调查部”下辖部门。这个部门废弛已久，但只要我们愿意投入资源，重振这支历史悠久的特殊部门并不是难事."
 TRY_events.6.a:0 "善！我们需要秩序，绝对的秩序！"
 TRY_events.6.b:0 "可以一试，但让我们应当更加注重圣三一的实际需求"
 TRY_events.6.c:0 "我圣三一自有实情在此！无需采用格黑娜的制度也能维持稳定！"
 TRY_events.7.t:0 "乐园之辩"
 TRY_events.7.d:0 "圣三一机要会议室，一个任何监视监听设备都无法定位的地方。由现任茶话会领袖桐藤渚主导的院内有关《伊甸条约》再议会议召开了。\n“我们不认为格黑娜的人会真心实意的同我们签订条约。她们的所作所为也证明了她们尚不可信。我们应当对她们保持绝对的警惕”\n因为一些原因鹤城并没有出席会议，代为参会的莲见向我们陈述了正义实现委员会的观点。\n“呜，我们对争端没有兴趣...”芹奈叹了口气，“我们只希望同学们不要再受伤了。美弥团长说，如果有必要的话，她会介入争斗之中以她的力量施以援助。”\n随着议程的推进，大家开始对各自理解之中的乐园争执不休。\n“说到底，对于无法证明存在的事物，我们是绝对无法做出准确判断的吧。这就是事实。”圣娅闭上了眼。\n然而，我们无法放任这场重要会议陷入无休止的争吵之中，作为茶话会的领袖，桐藤渚必须做出自己的判断。"
 TRY_events.7.a:0 "也许我们的确应当关注同学们的意见..."
 TRY_events.7.b:0 "同学们，姐妹们。我们的乐园应当由我们自己来定义！"
 TRY_events.8.t:0 "乌云笼于庙堂之上"
 TRY_events.8.d:0 "在最近一次的茶话会会议上，现任茶话会轮值领袖桐藤渚提到了茶话会内日渐紧张的派系斗争。尽管全体成员都一致表示绝对支持她的领导，但这并没有打消她的疑虑。根据桐藤渚的指示，我们必须警惕一切图谋损害圣三一利益的破坏分子，无论她们身居何等职位。这令部分成员略为惊诧，她们以为茶话会的现状并没有发生什么明显的变化。"
 TRY_events.8.a:0 "真有什么事能让渚大人她担心的嘛？"
 TRY_events.9.t:0 "离心之盟"
 TRY_events.9.d:0 "“结成同盟...渚大人，请恕我直言：我们正义实现委员会本身就处于茶话会的领导之下，我们并没有任何异见。”\n“我们救护骑士团对这些事情并不感兴趣。好吧，如果一定要作出表态的话，只要你们不随便插手干扰我们应行的救护就好。”\n“修女会对结盟一事没有更多意见，桐藤渚同学。不过，或许我们要好好考察一下此事的重要性。”\n在桐藤渚的推进下，足以左右圣三一的重要社团领导人都被邀请到了茶话会的会议室之中。代表鹤城发言的莲见、救护骑士团团长美祢以及修女会的樱子均代表各自社团发表了对本次会议关键议程的态度。虽然她们都向渚表示对结盟本身并无过多看法，但很显然，这些社团对结盟一事并不上心。"
 TRY_events.9.a:0 "大敌当前，忠诚不绝对就是绝对不忠诚"
 TRY_events.9.b:0 "这不过是一次无足轻重的态度测试罢了"
 TRY_events.9.c:0 "她们还愿意团结在旗帜之下，至少目前看来..."
 TRY_events.10.t:0 "危险机密被泄露？"
 TRY_events.10.d:0 "渚无数次想要按下这个按钮，也无数次停下了手上的动作。很显然，因联邦学生会长失踪而左支右绌联邦学生会或许并没有这个能力协调解决圣三一目前遭遇的问题。\n一度有传言表明阿拜多斯学院现任学生会长曾多次向联邦学生会反应问题，也只是被一次又一次的搁置。在目前这个状态下，圣三一面临的问题或许会被有心之人利用，进而令本已暗潮涌动的局势进一步恶化。少女最终下定了决心，关闭了拨话页面。"
 TRY_events.10.a:0 "圣三一的问题，只能由圣三一自己解决"
 TRY_events.11.t:0 "外来者"
 TRY_events.11.d:0 "阿拜多斯冲突的激化远在我们的意料之外。由于日渐严峻的现状，我们本不打算介入这场冲突之中。但一位名为阿慈谷日富美的学生意外的与阿拜多斯现存的学生们产生了密切的联系。\n与此同时，一名被称为老师的大人也开始进入到我们的视野之中：这位忽然出现的大人协助阿拜多斯的学生们击溃了凯撒的阴谋。\n而在事件的最后一刻，桐藤渚通过阿慈谷日富美向阿拜多斯施以援手——这也是为了能打破目前这令人感到窒息的氛围做好准备。或许，我们应当拨通夏莱的电话。"
 TRY_events.11.a:0 "一次代价不足称道的下注"
 TRY_events.12.t:0 "与老师的会面"
 TRY_events.12.d:0 "老师，这位在阿拜多斯事件中活跃的大人在接到我们的联络请求之后欣然应允，赶到了圣三一。卫兵将气喘吁吁的他接到会客厅之后，渚发现这位穿着制服的大人与想象中严肃狡诈的形象并不相同。他甚至带给了自己近来少见的安心感。\n虽然未花不知为何总是试图打断自己与老师之间的对话，甚至惹得渚少见的生气了一回，但这个这个近期才忽然出现在大家视线中的陌生人物明明与圣三一没有任何纠葛，却还是笑盈盈的接受了对他唐突的任命。即便她对也对这位大人笑脸相迎，渚依然对老师保持着距离。"
 TRY_events.12.a:0 "老师，请您帮我找出潜藏在圣三一的叛徒"
 TRY_events.13.t:0 "第二次伊甸条约地点选址"
 TRY_events.13.d:0 "经过一系列紧张的筹备之后，虽然院内依然对《伊甸条约》的签订意见不一，真正的叛徒依然没有能找到，但时间不会等人。在通过集体表议，并与格黑娜的主要推进者——风纪委员会的委员长空崎日奈及其幕僚沟通过以后，我们最终将地点选定为双方交界处，传言曾作为《伊甸条约》仲裁机构（ETO）所处的古圣堂遗址处。现在，地点已经敲定。本次会议将会成为圣三一与格黑娜关系的重要转折点，我们必须拿出全部的努力来清扫障碍。"
 TRY_events.13.a:0 "一次扫除障碍的绝佳机会..."
 TRY_events.13.b:0 "我们需明确：我们的努力是为了带来一代姊妹的和平"
 TRY_events.14.t:0 "逐渐强烈的杂音"
 TRY_events.14.d:0 "随着我们对院内不稳定因素的排查，一些不和谐的声音逐渐从无穷无尽的喧嚣之中浮现而出。种种迹象表明，除却已被我们限制在补习部之中的叛徒以外，另一些妄图颠覆茶话会现有领袖的阴谋分子正逐渐在全院扩大着她们的影响力，甚至有线索表明她们的触须已经伸向了茶话会的内部。我们如果不能及时将她们从潜伏之中连根拔起，茶话会乃至圣三一都有可能会被付之一炬。"
 TRY_events.14.a:0 "寒彻背脊的鬼蜮伎俩，我们绝不能放任悲剧再度发生，绝不"
 TRY_events.15.t:0 "冲击"
 TRY_events.15.d:0 "在度过了补习部的岁月之后，大家逐渐了解了各自的本心。而在老师的带领下，补习部的四位之间建立了深厚的友谊。名为信任的种子播撒在了大家心中。\n在最后的考试开始的前一天夜晚，梓向大家袒露了自己的真实身份。虽然花子看起来并不意外，但小春和日富美都表现得极为震撼。而令梓也感受到惊讶的是，大家并没有表现出厌恶与排斥，反倒是主动的为她找好台阶。这份信任多少令她受到了冲击。"
 TRY_events.15.a:0 "着信而致远，挽髫以相持。名为“信任”的纽带将吹散阴云"
 TRY_events.16.t:0 "独行，以及反叛"
 TRY_events.16.d:0 "虽然梓一再强调自己就是那个叛徒，但大家并没有因此转变对她的态度。经过了友好而和谐的交流之后，花子向大家袒露了心声，并向补习部的诸位解析了梓的心路历程。得知了阿里乌斯的阴谋之后，大家决心藉由这个机会完成本不可能完成的第三次考试，而梓也将会去“刺杀”渚以将她保护起来。在梓拖住阿里乌斯的后备力量之时，补习部的剩余成员将会尝试取得正义实现委员会的支持，以彻底歼灭这些刺客。"
 TRY_events.16.a:0 "一切皆是虚无...但也没理由不把今天做到最好"
 TRY_events.17.t:0 "激战"
 TRY_events.17.d:0 "梓通过事先的调查以及渚对正义实现委员会的安排带来的防备空虚，成功的潜入到了渚的身边。在她震惊的目光之中，梓和花子一同现身，令原本就处于高度紧张之中的渚开始怀疑对叛徒数量的情报是否判断失误。\n在这样的密室之中，渚自然是无法反抗，甚至连呼救都无法得到及时回应。梓打算直接击晕渚而后将其带到更加安全的位置隐藏起来，进行下一步的计划，不过，花子似乎还有一些话想要说。"
 TRY_events.17.a:0 "“啊哈哈...那个，还是挺开心的哟。和渚同学扮朋友的游戏”...她是这样说的~"
 TRY_event_nagisa_nolonger_paranoia:0 "渚的§R偏执度§!将§G不再增长§!"
 TRY_events.18.t:0 "幕后的真凶"
 TRY_events.18.d:0 "没有什么比这一幕更加摄人心魄。\n在歼灭了大部分的追兵之后，原本应当赶到冲突现场的正义实现委员会并没有出现，取而代之的却是带领着阿里乌斯侵入者赶到体育馆的...圣园未花。“我才是策划这一切事件的黑幕。”\n这个少女对圣三一的众人露出了狡黠的笑容。这绝对是一个意料之外的敌人，她的话语之中有着一些漏洞。但很显然，她并不打算轻易放过我们。"
 TRY_events.18.a:0 "一定有什么误会"
 TRY_events.19.t:0 "死斗"
 TRY_events.19.d:0 "正如未花自己所说，她的实力相当强悍。即便是在老师的支持下，补习部的学生们也只能勉强与她战成平手。可由于未花对正义实现委员会以及茶话会的刻意误导下，此时并不会有援军抵达。在只有未花一人时，想要以战斗手段降服未花或许尚有可能性，但此时阿里乌斯的部队依然在不断地袭扰着补习部，令战斗的天平缓慢而稳定的朝着未花胜利的方向偏移着。“老师☆~差不多的话，我还是推荐您赶快投降的哟。”未花对老师露出一个略显调皮的笑容，“我并不打算真的伤害谁，如果到此为止的话，补习部的各位就这样结束的话，我保证绝对不会伤害你们的~”\n诚如未花所言，如果再继续这样下去的话，失败不过只是早晚的事情而已。"
 TRY_events.19.a:0 "继续"
 TRY_events.20.t:0 "死斗·其二"
 TRY_events.20.d:0 "正当未花认为胜券在握时，体育馆的外围响起了枪声。“诶？骗人的吧，在这种时候？明明正义实现委员会和茶话会都已经...啊啊啊，对，还有修女会啊。再怎么说和修女会开战还是第一次，原来如此，这就是你们的王牌嘛？”未花笑了起来\n“花子同学，你是怎么让她们出动的？想要这些孩子们动起来可是要付出相应的利益才行呢。呐，你付出了什么？”就在众人谈话的间隙，外围的交火声变得愈发激烈了起来。\n“你的脸色总算是变了呢，未花同学。”\n“是么？不过当上茶会主席之后也准备清扫一下大圣堂来着。现在不正是一个一网打尽的好机会么？”未花并没有被花子的话影响，“那么....来打一场吧？”\n“此时此刻？未花同学，即便到了这般境地也要继续抵抗么？”\n“嗯...但都已经到了这地步了，【老老实实投降】也总是不可能的，对吧？”未花闭上了眼,“毕竟现在的我，已经没法回头了。”"
 TRY_events.20.a:0 "继续"
 TRY_events.21.t:0 "死斗·其三"
 TRY_events.21.d:0 "“所以...这到底算是什么嘛，连闹剧都算不上...”在击溃了阿里乌斯援军的修女会突入体育场之后，断绝了援护的未花被老师率领下的补习部击败了。\n“但是，为什么？”未花的言语之中充满了疑惑。\n“明明当时圣娅酱被袭击的时候都没来支援她...这种时候修女会却介入其中了什么的，开玩笑也总得有个度啊...我到底漏算了什么？”她看向花子：“是小看了花子？”\n花子一言不发，只是注视着未花。\n“浦和花子的确是个不得了的存在，但不知何时开始成为了不需要被纳入考量的因素。”她又看向了梓：“因为小梓背叛了？也不对。小梓不过是提线木偶，就算背叛了也不该影响到我所期望的结果。日富美同学只是个普通人，小春也不过是个笨蛋吧？都不该成为变数才对。”未花苦恼的闭上眼，她无法理解现状到底因何发生。\n过了片刻之后，她才恍然大悟的睁开眼，望向了那个大人。\n“说起来，忘了最大的变数了呢。”她叹了口气。“仔细想想，一定是在邀请您过来的时候，我就已经输了呢。”\n“所以，未花同学，圣娅酱她...”花子试探性的开口，得到的却只是未花的叹息。\n“真的...不是我想杀她的，但现在不管怎么说都只是借口罢了...”\n但我们必须要告诉她这个事件的真实结果。"
 TRY_events.21.a:0 "“圣娅其实并没有大碍”"
 TRY_events.22.t:0 "一夕安寝"
 TRY_events.22.d:0 "“没有大碍...？不可能，圣娅酱她明明都已经...”未花明显的动摇了。\n“圣娅一直都被伪装着。因为无法找到犯人，因此为了她的安全考虑，现在的她被隐藏在圣三一之外。”花子平静的叙述着。\n“也就是说...”未花看着花子，“圣娅酱她，并无大碍？”\n“没错，虽然还没醒来...救护骑士团的团长正看护着她。”\n“居然是那个美弥团长...？”\n“是的，同时，在哪个时候保护了圣娅酱的是......”花子停了下来，闭眼片刻后看向了梓，“这一段还是由本人来说比较合适吧。”\n未花神情复杂的看向无人的角落，思索些许之后闭上了眼。“太好了...”与此同时，清脆的撞击声响起。她松开了握着枪的手，卸下了自己的武装。“投降哟，是我输了。”她笑着睁开眼，看着补习部的诸位以及哪位大人，“恭喜你们，补习部...当然，还有老师。你们赢了。已经什么都无所谓了，你们想对我做什么都可以。”\n大家都松了一口气，而未花只是看向了那个白发的少女。\n“小梓...你应该很清楚你在做什么，这之后等着你的又是什么吧。”\n“当然。”\n“那么，你觉得圣三一会保护好你么？从此往后无论你身处何方都会被追杀到底，真的会有你能安然入眠的那一天到来么？”\n“......”\n“而且，你真的可以从纱织的手中逃脱么？作为阿里乌斯出身的孩子你也应该清楚吧，一切皆是虚妄（etomnia vanitas）。”\n“我明白，但即便如此我也要挣扎到最后一刻。”"
 TRY_events.22.a:0 "今日革十谶，而后得一夕安寝"
 TRY_events.23.t:0 "十万火急"
 TRY_events.23.d:0 "在圣三一的中心广场目送未花被正义实现委员会羁押之后，连一刻都没有为事件的妥善解决而感到放松，紧接着警醒大家的是梓的一席话。\n"“大家，现在才是开始呢！现在是7点50分，我们必须在1个小时以内赶到考场才行！跑起来！”等到大家都赶到考场的时候距离考试开始的时间已经及其极限了。\n在考场外，气喘吁吁的众人得到了来自莲见的留言。\n“请加油，以及没能帮到你们真是抱歉。这次的人情将来一定会报答。”"
 TRY_events.23.a:0 "嗯，我们进去吧"
