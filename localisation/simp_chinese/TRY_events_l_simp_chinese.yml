 TRY_events.24.t:0 "完美落幕"
 TRY_events.24.d:0 "在历经了长达3周，途径了无数意外与事件之后，补习部的四位提交了她们最终的答卷。在让四人心绪沉浮的紧张等待之后，她们得到了自己的成绩。\n花子-100分 梓-97分 小春-91分 日富美-94分\n全员合格。"
 TRY_events.24.a:0 "恭喜你们！"
 TRY_event_remove_hoshubu_to_survey:0 "§G补习部全员§!将被移除出特别调查"
 TRY_events.25.t:0 "名为信任的纽带"
 TRY_events.25.d:0 "在历经了这一系列的事件，甚至将自己最好的朋友之一都作为怀疑对象投入监视的旋涡之中。在这场闹剧落幕之后，受到浦和花子以及现实双重“严刑拷打”的桐藤渚开始深刻检讨起了自己以往行为举动对圣园未花、现今举动对阿慈谷日富美、施政策略对学院带来的影响。或许一昧的以政治因素作为唯一考量是错误的——这将会把每个人的每个举动都解构成纯粹的利益驱动，而无视了其真正的用意以及目的。\n种种经历都表明那个大人说的很有道理，是时候放下那些无意义的猜忌，重拾信任的心了。"
 TRY_events.25.a:0 "无论乐园是否存在，当下我们应当携起手来，共同面对未来"
 TRY_events.26.t:0 "剑拔弩张的会面"
 TRY_events.26.d:0 "在预定的地点，预定的时间，古圣堂的会场之外，由双方精挑细选构成的仪仗队正分别列于红毯的两侧。\n虽然这些孩子们都由于对侧的学生而面露难色，但她们依然紧紧地绷住了自己神情，以保证自己不会成为被对方攻击的把柄。\n格黑娜风纪委员会的大部分成员，包括委员长空崎日奈莅临会场，以桐藤渚为主的圣三一茶话会也亲赴现场参会。\n结怨已久的双方保持着最大的克制等待着会议的开始，我们毫不怀疑只要一颗微不足道的火星就足以引爆这只还在不断增压的煤气罐。"
 TRY_events.26.a:0 "牢记我们圣三一的悠久传统。保持克制，姐妹们！"
 TRY_events.27.t:0 "灼天的硝火"
 TRY_events.27.d:0 "起初只是一声无人在意的空响。随后便是霸占了每个人视野的火光与尖锐的爆鸣。\n没有人知道到底发生了什么，是谁做的，在有人反应过来发生了什么以前，这场灾难便发生了。\n“会议的现场到底发生了什么？”无论是正在观看直播的观众还是急着赶制大新闻的克洛诺斯记者，正在待命的圣三一以及格黑娜成员更是瞠目欲裂。\n原本被部分翻新的宏伟古教堂在巡航导弹的袭击下几乎被彻底摧毁，会场正中心的两校核心人员目前生死未卜。"
 TRY_events.27.a:0 "这到底是怎么回事？！"
 TRY_events.28.t:0 "弥散而出的混乱"
 TRY_events.28.d:0 "在短暂而激烈的爆炸声结束后，一声枪响打破了建筑垮塌与火焰燃烧的声响。随后，枪声此起彼伏，再逐渐变为了一场混战。\n未直接受到爆炸波及的古圣堂外部区域，圣三一与格黑娜的学生开始相互交火——由于一直存在的戒备与偏见，无论是谁开出第一枪都不重要了。\n而在这之外，于会议外围区域戒备的后备力量同样开始蠢蠢欲动。\n又一声剧烈的爆炸声过后，格黑娜万魔殿核心成员乘坐的飞艇也化为了一团熊熊燃烧的火球，朝着地面坠去。\n茶话会现任主席桐藤渚下落不明，正义实现委员会的鹤城与莲见也失去了联系。\n茶话会的卫兵与正义实现委员会的部员内部正在发生激烈的冲突。显而易见的是，如果没有其他的因素影响，这毫无疑问会成为一场全面战争的起点。"
 TRY_events.28.a:0 "..."
 TRY_events.29.t:0 "摇摇欲坠"
 TRY_events.29.d:0 "百合园圣娅遇刺失踪，圣园未花因叛乱而被监禁，桐藤渚在古圣堂袭击中生死未卜。为了维系圣三一权力稳定运行的制御机构此刻已然瘫痪。同时，正逐渐化为前线的古圣堂区域相关的信息不可阻挡的传递到了校内，这进一步滋发了矛盾。\n没有加入主要社团的学生尚只是处于混乱之中，而一直以来对格黑娜较为强硬的正义实现委员会开始自发对陷入混乱的校内进行戒严，但同时为了能支援同样下落不明的部长与副部长而开始集结部队。"
 TRY_events.29.a:0 "风暴已至，我们是否已经做好准备..."
 TRY_events.30.t:0 "凶镬延漫"
 TRY_events.30.d:0 "度过了最初的混乱之后，身处受袭正中心的部分正义实现委员会部员与茶话会亲卫队成员幸运的没有收到足以使之晕厥过去的伤害。但即便如此，她们也已经摇摇欲坠，哪怕被公认为圣三一最强者之一的鹤城也身负重伤。\n还没等到莲见来得及部署命令报告，一些身着奇装异服的蓝色人形单位出现在了她们面前，并对在场的所有学生发动了无差别攻击——无论圣三一或是格黑娜。\n战斗情报显示，几乎所有的攻击都只是穿过这些单位的“实体”而过，看起来没能对这些幽灵般的单位造成任何伤害，哪怕竭尽全力将其中一体击溃令其化作了飞散的粒子，在目所能及的尽头，这些蓝色的幽灵仿佛无穷无尽的浪潮一般涌向战场的最中心。它们显然怀揣着将我们彻底消灭的念头前赴后继，而此时，身负重伤的格黑娜风纪委员长空崎日奈掩护着老师来到了我们的阵地上，在她的身后同样是数量庞大的虚影，以及正在追杀她的奇怪学生小队。\n经历的简短的交流以后，日奈带着老师离开了。我们本该截住那些追杀日奈的学生，可和那些人穿着同样制服的学生带领着数量庞大的虚影拦住了我们。\n我们已然是强弩之末。起视四境，强敌环伺，可哪怕是曾经最怯弱的孩子此时也紧紧地握着手中的枪。伴随着鹤城激昂的怒吼，所有人都已整装上膛——我们绝不会败弃援护日奈的承诺，更不能为光荣神圣的圣三一丢哪怕分毫颜面。\n直至最后一人的光环熄灭，我们绝不后退一步！"
 TRY_events.30.a:0 "天佑三一，常胜利，沐荣光！"
 TRY_events.31.t:0 "临时代管协议"
 TRY_events.31.d:0 "当前的圣三一，茶话会，正义实现委员会与修女会的领导层均已被斩首。而救护骑士团由于其现任领袖苍森美弥下落不明同样无法做出影响局面的实际举动。\n在主要社团领袖均不在场的情况下，越来越多的极端暴力事件正在发生。即便正义实现委员会现有成员在尽力维持秩序，其内部的激进声音也越发强烈。\n当前情况下，浦和花子站了出来。作为唯一建制相对完整的修女会，由于其领导者歌住樱子与花子达成的协议以及院内的实际情况，花子已经实际上成为了当下圣三一为数不多可以维持局面的人员之一。\n修女会在孤立期间积攒了相当多的资源与人力，但这也只能令花子勉强保证院内的情况不至于朝着更坏的方向发展。\n在当前这个事端极其复杂的前提下，花子必须利用她手上紧张的资源做出她的决断。"
 TRY_events.31.a:0 "我们必须尽快理清事情的头尾！"
 TRY_events.32.t:0 "意外访客"
 TRY_events.32.d:0 "正在浦和花子焦头烂额的处理着政务时，一辆属于格黑娜的救护车停在了学院的门口。在现今这个紧张的局面之下，一个来自于冲突对方势力的存在，哪怕是救护车也不会被轻易的饶过。\n“在这辆车上的，是来自夏莱的老师。”\n就在愤怒的圣三一群众打算对救护车动手时，格黑娜的冰室濑名下车并说出了令在场沉默了片刻的话语。\n“但无论如何，你们也是格黑娜派来的，我们没有理由...”\n“住手！有伤员，没有听到嘛？如果你们还要执意袭击伤员的话，我们就要给你们打针了哦！”\n在救护骑士团的两位把局面控制到僵持状态时，一颗闪光弹在人群中爆开，让原本聚集的人群分散了许多。\n在大家都捂着眼睛或是耳朵的时候，守月铃美举着另一颗闪光弹走到了冲突的中央。\n“居然是自警团，算了，我们还是走吧...”\n或许是因为自警团的名声在外，这些原本咄咄逼人的示威学生们在接连遭遇救护骑士团以及自警团的阻挠之后悻悻而散。\n“我们必须立刻开始对老师进行治疗，大人和我们不一样，被子弹命中是真的可能会死亡的。”"
 TRY_events.32.a:0 "十万火急"
 TRY_events.33.t:0 "逆乱"
 TRY_events.33.d:0 "整个圣三一此刻都陷入了混乱之中。受到歌住樱子委托的浦和花子诚然已经开始缓慢而艰难地控制局势，但这并不能改变她无法掌握圣三一真正权力核心茶话会这一事实。\n实际上，由于圣园未花在被拘捕时多次宣称她的举动均是来自于对格黑娜的仇恨，她所属的怕特尔分派中的激进分子已经秘密组织了一支队伍。\n她们发动武装行动软禁了所有的中立以及鸽派分子。在完成了这一切之后，她们撬开了牢房的大门。\n现在，只需要她们的领袖一声令下，圣园未花便会事实上取得对茶话会以及圣三一的实际控制权。"
 TRY_events.33.a:0 "抱歉呢☆~我对这样的事情并不感兴趣呢"
 TRY_events.34.t:0 "无解的谜题"
 TRY_events.34.d:0 "必须对当下的局势进行分析，理清千头万绪才能找到解决难题的思路。\n经由桐藤渚一手创办的特殊调查部此刻成为了最重要的信息来源之一，修女会现存的情报网络能搜集得到的信息也被结合了起来。\n曾作为ETO（仲裁机构）存在，而今如幽灵般浮现的尤斯蒂娜圣徒会，伊甸条约以及针对会场的袭击...\n阿里乌斯特殊小队，第一次公会议，古圣堂，发射地点以及时间...\n圣三一的地下墓穴，游乐园的怪谈以及阿里乌斯自治区所在的位置...\n戒律守护者的重现，以及，《伊甸条约》本身。\n浦和花子的表情比这之前还要凝重。\n如果一切情报都准确无误，哪怕这些联想跨越了数十个逻辑环扣，她也只能推导出那个灰暗的未来。	"
 TRY_events.34.a:0 "也许我们的命运，只有从基沃托斯这片土地上被抹去..."
 TRY_events.35.t:0 "转机"
 TRY_events.35.d:0 "前线与“幽魂”们苦斗的同时，圣三一的姐妹们还不得不与格黑娜的学生鏖战。\n战事进行的过程中，即便双方自发填入战线的学生之间仍在产生摩擦。可随着正义实现委员会、修女会以及格黑娜方面领导层的苏醒、会面并为了保护老师而并肩作战，双方一线的摩擦正渐渐降温。\n在前线压力即将达到极限的某个时间点，一些学生们发现她们最棘手的敌人：那些蓝色的幽影忽然陷入了某种僵硬的状态之中。哪怕它们只是停滞片刻便重新行动了起来，但在这之后，这些仿佛有着不死之身般无穷无尽的敌人不但被能够轻易的被消灭，其再生速度也大大减缓。\n而随着前线压力的骤降以及奉命赶到现场的救护骑士团救援小队以及其他社团预备小组的轮替队伍加入战斗，原本摇摇欲坠的战线终于稳定了下来。"
 TRY_events.35.a:0 "搜寻伤员，稳固阵线，收拢队伍，控制局势"
 TRY_events.36.t:0 "“邪恶的暗部领袖”"
 TRY_events.36.d:0 "“我们不是一个世界的人。”\n从那个时候开始，白洲梓的这一句话就一直在阿慈谷日富美的心中回荡着。\n以那一句话为理由，梓孤身一人与未知的敌人死斗不休。等到她们再次见面的时候，梓依然在抗拒着再与日富美产生关联——为了保护她的朋友。\n可日富美不知从哪里拿出了一只纸袋套在了自己的头上，同时向在场的所有人宣称她实际上是一支“邪恶的暗部领袖”。\n就在梓认为这只是朋友为了安抚自己而做出的谎言时，四个带着各色头套的学生不知从何处出现，她们聚集到了日富美的身边。\n“我们是泳装覆面团！你们居然敢把我们的领袖弄得不开心了，这样可是要付出代价的！”\n即便在场的所有人起初都无法接受这一说辞，但在铁一般的事实下，她们都必须承认这一切的发生。\n特殊小队的成员对这些忽然出现、没有任何情报的敌人展现出了极大的忌惮。而由于日富美实在是感到过于羞耻而摘下头套之后，其他成员也摘下了自己的面罩。\n“阿拜多斯，紧急对策委员会前来助阵！”"
 TRY_events.36.a:0 "无论真相如何，我们将一起共渡难关"
 TRY_events.37.t:0 "战壕速递"
 TRY_events.37.d:0 "随着前线战事压力减缓，圣三一以及格黑娜的高层逐渐从袭击中恢复过来。在目前这个情况下，被下达的第一道命令便是收拢部队，协助本院的医疗队伍搜救受伤的学生。\n前线的情报被源源不断的送达到临时指挥机构，经过研判分析之后重新下达到第一线。原本还在对抗的格黑娜与圣三一学生很快便拉开了距离。相互交火却又被第三方无差别攻击的十几个小时过后，哪怕尚未得到准确命令，学生们也早已相互隔着各自构筑的阵地共同阻击着那些蓝色的幽魂而互不袭击。有些孩子甚至开始跨过掩体障碍，与对方交换部分物资。\n正义实现委员会与风纪委员会的领导核心重新连结起了所有的部员。由于尤斯蒂娜圣徒会的力量核心受到了影响，再加上成建制的抵抗力量成型，战场局势已经稳定可控。"
 TRY_events.37.a:0 "集力聚气，必穿顽石"
 TRY_events.38.t:0 "正义，青春与友谊"
 TRY_events.38.d:0 "“杀意，憎恨，这些才是冰冷世界的真相，不断的强调这些，不停的说这世上一切都不过是虚无...”思惴着这些话，哪怕当时正下着大雨，在阴暗的环境之中，日富美依旧毅然决然的走上了废墟的高处。\n“我不想看到小梓成为杀人凶手。那种黑暗又压抑的故事，我不想要。就算有人说这样的故事才真实，才是这个世界的本质，但我就是不喜欢。我有我喜欢的东西！哪怕我既平凡又缺少个性，但对于我喜欢的东西，我绝不会退让！”在这一刻，不知为何，甚至包括哪些没有表现出过情感的幽魂也停下了手中的动作。\n“靠着友情共渡苦难，努力就能得到回报，难过时会有安慰，与朋友相互扶衬。就算有过痛苦，但到最后所有人还是能露出笑容——我喜欢的是这样的HAPPY END！”密布的乌云恍然散去，少女的背后，一轮温和却又耀目的新日升起。\n“无论别人怎么说，我还是这样认为！我们的故事如何发展，由我们自己决定！我不会让它就这样结束，我要让它继续被讲述下去...”她抬起手臂，手指向天。\n霎时间，天光大放。"
 TRY_events.38.a:0 "“这就是，我们的青春物语！”"
 TRY_events.39.t:0 "新以代之"
 TRY_events.39.d:0 "特殊小队的成员无不惊骇于天气的唐突转变，甚至于一部分成员认为这是日富美的每种能力的体现。\n然而他们随后便意识到了事态的严重性。\n事皆是由那个大人而起。\n“我特此发表声明：我们将结成，新的伊甸条约机构。”\n由于老师所属的“夏莱”本身就是由联邦学生会长设立而成，凌驾于法规之上的机构，就如同阿里乌斯所为一样，利用机制的漏洞——将集结而起的双方主体于已成废墟的古圣堂之上，利用了规则进而构建起了一个全新的、受控的伊甸条约机构。\n现在，由于同时存在两个管理机构，尤斯蒂娜圣徒会的显现士兵陷入了混乱之中。她们的数量不但大大减少，现存于世的单位作战质量也大幅度的降低了。\n“这种满是憎恨与猜忌的世界怎么可能这么容易就被改变！做哪门子梦呢！”"
 TRY_events.39.a:0 "大人的做法，就要用大人的做法去应对"
 TRY_events.40.t:0 "乐园之议"
 TRY_events.40.d:0 "不论在这之前，圣三一与格黑娜之间存在着多少怨恨与误解，在经历了一场高烈度的混战以后，双方领袖乃至基层部员之间都产生了深刻的情谊。\n为了掩护老师带领的补习部击溃阿里乌斯的特殊小队，她们前所未有的并肩而立，共同阻击残存的尤斯蒂娜圣徒会士兵。\n尽管双方的武器物资不尽相同，她们依然乐于为此刻的战友分享自己富余的补给。\n就如同老师所说的一样，即便乐园本身的存在无法被证明，但至少，我们有着建设真正乐园的基础，共识，决心以及最重要的——行动本身。"
 TRY_events.40.a:0 "我们共赴未来！"
 TRY_events.41.t:0 "最后的挣扎"
 TRY_events.41.d:0 "特殊小队经过了轮番攻击之后，已经基本丧失了大规模作战的能力。虽然她们的部分成员认为此时应当放弃抵抗，但作为队长的纱织依然认为她们还有最后的底牌。\n在下达命令之后，她们朝着古圣堂的地下墓穴方向前进。高强度的一系列战斗已经让补习部全员都受了不轻的伤，可她们明白，此时的特殊小队朝着古圣堂的方向前进一定是有着什么目的，她们必须阻止。\n“大家已经受了太多的伤了。接下来，交给我就好了。”梓拦下了日富美。虽然日富美还有什么话想说，但梓只是摇了摇头，“不用担心，组织了纱织，我马上就会回来。”\n“我同你一起去吧。”\n“感谢你，老师。”\n在得到了补习部成员的叮嘱之后，梓和老师一同前往了古圣堂的地下墓穴。\n纱织在见到追杀而来的梓与老师之后，愤怒的表示“无论是谁，她都会一并收拾掉”。\n然而，这场“决斗”并非势均力敌。\n在老师的引导下，来自各个学院的后勤支援准确无误的帮助着梓，使得这场战斗胜利的天平极其迅速朝着梓的方向倾倒。\n毫无疑问，纱织的败局已定。"
 TRY_events.41.a:0 "梓，我们上！"
 TRY_events.42.t:0 "余波"
 TRY_events.42.d:0 "在击败了纱织以后，特殊小队真正的领袖亚津子阻止了纱织拼命的举动。虽然在那个时候，由数秘术成员之一的巨匠完成的“教义”影响，耶罗尼姆斯（主教）一度威胁到了在场的所有人，但老师还是使用大人的卡片解决了这场危机。\n这之后，在老师的默许下，特殊小队通过我们尚未知晓的古圣堂地下墓穴世界的路径逃离了现场。由于危机的解除，圣三一与格黑娜之间达成了初步协议：我们将保持克制，一同行动，搜寻解救尚且被掩埋在古圣堂废墟之下的学生们。"
 TRY_events.42.a:0 "为了姊妹们，快速行动！"
 TRY_events.200.t:0 "正义实现委员会的精英？"
 TRY_events.200.d:0 "正义实现委员会的下江小春。身为正义实现委员会的一员，她虽然表面上勤勤恳恳且自诩为精英，成绩却是一塌糊涂的同时行为举止也有一些怪异。这个孩子本身并没有什么威胁。然而，据调查得到的情报所称：在正义实现委员会的正常运转中起到关键作用的副委员长莲见对于格黑娜似乎有着非同一般的仇恨——这或许将会成为《伊甸条约》签订过程中的一个极端不稳定因素。正义实现委员会是圣三一最重要的社团之一：为了避免这把枪的意外走火引起的不必要矛盾成为格黑娜的口实乃至进一步激化冲突，我们必须为它拴上保险。这个名为下江小春的孩子将会是最好的选择。"
 TRY_events.200.a:0 "如果没有软肋，那就制造一个软肋..."
 TRY_events.201.t:0 "声名在外的怪人"
 TRY_events.201.d:0 "浦和花子。有传闻说她是一位心思敏锐且能力优异的同学，同时也有传闻说她曾有机会成为茶话会的一员，或是曾被修女会这个遗世独立的部门青睐。可她现在却已经数次考试不及格，行为举止怪异，同时面临着被退学的风险。"
 TRY_events.201.a:0 "个奇怪的学生，但不能忽视她的威胁"
 TRY_events.202.t:0 "举止诡异的新生"
 TRY_events.202.d:0 "白洲梓。来历不明的新生，自从入学开始便不断的制造着不大不小的各种麻烦。虽然总是会说出一些奇怪的话，但认真调查起来似乎又找不到什么别的问题。"
 TRY_events.202.a:0 "继续密切关注这个举止异常的学生"
 TRY_events.202.b:0 "可是...她有小翅膀诶...？"
 TRY_events.203.t:0 "必须且必要的..."
 TRY_events.203.d:0 "阿慈谷日富美。一位相当平凡的学生，各方面来说都没有什么值得过分关注的地方。近期因为未知原因翘掉了考试，导致成绩不及格。根据调查得到的线索显示，她似乎与某些黑恶团体有着密切联系，同时有证据表明她似乎出入黑市，参与了一场针对银行的暴行。在这之后，日富美受到了渚的单独接见。在经历了短暂的会面之后，由日富美担任部长，名为“补习授业部”的特殊部门正式成立了。"
 TRY_events.203.a:0 "所以，就拜托你啦。补习部的部长桑"
 TRY_events.1000.t:0 "第一次《伊甸条约》会谈"
 TRY_events.1000.d:0 "在一个天气阴沉的上午，圣三一的现任领导人，茶话会的桐藤渚在正义实现委员会以及茶话会卫兵的保护下提前来到了缔结条约的现场。\n牵头发起这次谈判的领袖——联邦学生会会长并没有出现在现场，有的只是面露疲惫之色的联邦学生会总务部领袖七神凛。
格黑娜学生会会长，万魔殿的羽沼真琴发表了一番或许具备挑衅意味的话语之后，在陪伴她的枣伊吕波的叹息之中离场。\n就在这次会议即将流产时，格黑娜的风纪委员会会长，实际管理着学院内事务的空崎日奈接管了本次会议有关格黑娜的议程。\n在她对桐藤渚表示些许歉意之后，双方艰难的重新开始了有关《伊甸条约》内容本身的商谈，即便最后仍未能达成具体的协议。\n桐藤渚认为仍需考量空崎日奈提出的条款是否合理，也需要进一步考量其是否足以代表格黑娜发起这次谈判；空崎日奈也表示需要更多的时间来处理院内的事务，并就圣三一方提出、体现出的问题进行更加深入审慎的考量。"
 TRY_events.1000.a:0 "这场会谈希望犹存..."
 TRY_events.1000.b:0 "和平要到来了吗？"
 TRY_events.1001.t:0 "古圣堂遇袭！"
 TRY_events.1001.d:0 "圣三一的商业广场人头攒动。无论是镶嵌于大厦之上亦或是空中的宣传飞艇都在不遗余力的播放着对于《伊甸条约》签订会场现场的报告。而在决议通过之后，圣三一所有的学生都获得了一天的假期以迎接《伊甸条约》正式签订的日子到来。可就在这样一片祥和的日常里，一个白发的少女瞪双眼望向窗外，而顺着她的目光看去，一道拖拽着火焰的流星朝着某个地方飞去。随后，伴随着沉闷的响声与广播中传遍现场的剧烈爆炸声过后，直播画面中的古圣堂化作了一片硝烟与火焰密布的废墟。\n没有预兆，没有通知，更没有人对这场袭击宣布负责。\n最初的死一般寂静被广播中不可置信的惊呼打断，越来越多的人开始搜索究竟发生了什么。\n伴随着信息的传递，越来越多的人开始对这场突如其来的灾难感到惊讶乃至恐慌。而混乱与仇恨也在这秩序逐渐崩溃的时刻滋生了起来。\n这场原本应当带来和平的会议，此刻反而成为了滋生暴力与仇恨的催化剂。"
 TRY_events.1001.a:0 "此诚危急存亡之秋也"
 TRY_events.1001.b:0 "那边到底发生了什么！？"