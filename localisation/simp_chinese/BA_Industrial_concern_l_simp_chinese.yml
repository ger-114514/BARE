l_simp_chinese:
 ba_angel_24_enterprise: "“天使24”"
 ba_angel_24_enterprise_desc: "天使24的产业遍布基沃托斯，为各项工业活动提供便利。"
 ba_kaiser_outsourcing_heavy_industry: "“凯撒外包重工”"
 ba_kaiser_outsourcing_heavy_industry_desc: "“只要你给钱，什么都能挖出来。”凯撒集团的资源开采部门效率惊人。"
 ba_electric_fire_society: "“电与火社团”"
 ba_electric_fire_society_desc: "总有那么些人，为电与火的奥秘而着迷，推动着电子技术和整体科研的进步。"
 ba_momo_enterprise: "momo企业"
 ba_momo_enterprise_desc: "momo企业的产品是每一个学生社交都离不开的。其影响力间接提升了行政效率和民众向心力。"
 ba_highland_local_depot: "海兰德本地机务段"
 ba_highland_local_depot_desc: "每个地方都有海兰德的独立的机务段，极大地提升了铁路运输系统的建设与维护效率。"
 ba_octopus_bank: "章鱼银行"
 ba_octopus_bank_desc: "“只要你还有信用，就能贷到钱…”代价是每日的行政能力受到影响，但民众的消费能力得到了释放。"
 ba_gehenna_onsen_development: "温泉开发部"
 ba_gehenna_onsen_development_desc: "温泉开发部的部员们会竭尽所能地进行各种“建设”，无论你有没有相关命令。这有时会扰乱正常的行政秩序，但建设热情确实高涨。"
 ba_trinity_tea_chain: "全学园茶点联锁"
 ba_trinity_tea_chain_desc: "整个基沃托斯最好的甜品都在这里。美味的茶点有效地提升了民众的幸福感，但也增加了他们的日常开销。"
 ba_millennium_engineering_construction: "工程部建设分部"
 ba_millennium_engineering_construction_desc: "对于工程部的精英而言，最好的工艺品就是宏伟的建筑。她们专注于建设，有时会忽略工业技术的同步发展。"
 ba_millennium_truth_security_research: "真理部安科研部" 
 ba_millennium_truth_security_research_desc: "“善攻者，敌不知其所守；善守者，敌不知其所攻。”真理部专注于尖端电子科技的研究，确保信息时代的技术优势。"
 ba_arius_construction_team_213: "第213建设队"
 ba_arius_construction_team_213_desc: "在严酷的筛选中，第213建设队脱颖而出，展现出极高的建设效率，但这背后是持续的人力投入。"
 ba_arius_research_group_18: "第18研究组"
 ba_arius_research_group_18_desc: "只有那些能够持续产生成果的研究组才能在阿里乌斯保留下来。第18组专注于工业技术，但也消耗着宝贵的人才。"
 ba_arius_electrical_team_44: "第44电工队"
 ba_arius_electrical_team_44_desc: "她们维护并开发着阿里乌斯为数不多的用电器，是阿里乌斯电子技术的中坚力量，同样需要大量人手维持运作。"