 SCH_QiGuaiDeDaRen: "奇怪的大人"
 SCH_QiGuaiDeDaRen_desc: "一个从外界来的奇怪“大人”，莫名其妙地成为了这个新创立的机构的主人兼唯一员工。虽然一些奇怪的传言一直围绕在这个人身边——比如把学生骗紧夏莱内部的地下室后对她们上下其手，或是抱住女学生的脚猛舔，但他却依靠着极其卓越的工作能力和人格魅力解决了基沃托斯内部的诸多问题，并成为了学生们所倚仗的对象。\n§C毕竟，照顾这些可爱的学生，是作为“大人”的我，所义不容辞的责任§!。"
 SCH_WuJinDeFanRong_R: "§R无法训练,部署部队§!"
 SCH_TeBieQuanLi: "特别权利"
 SCH_TeBieQuanLi_desc: "作为“特别搜查部”，夏莱被赋予了多项行政上和调查上的特权，再加上那位sensei本身在学生中的超高人气，使得夏莱基本上能够参与到基沃托斯内任何一所学园的内部事务中。而夏莱也出色地利用了这一点，不断缓和与调节着各大学园之间的关系，引导基沃托斯朝着更好的方向不断迈进。"
 SCH_WuJinDeFanRong_QL: "§R但...凡事皆有例外......§!"