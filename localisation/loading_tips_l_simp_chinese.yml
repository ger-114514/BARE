l_simp_chinese:
 LOADING_TIP_0: "圣三一对于那个人而言，是个被谎言和虚伪装饰而成的，充斥着欺瞒的沼泽。对谁都无法吐出真心，对谁都无法袒露真实的自己...\n——浦和花子"
 LOADING_TIP_1: "至今为止我们一直被各种各样的谎言和阴谋玩弄着...这次该轮到我们主动出击了。\n——浦和花子"
 LOADING_TIP_2: "“啊哈哈...那个，还是挺开心的哦。和渚同学扮朋友的游戏。”她说是这样～\n——浦和花子"
 LOADING_TIP_3: "老师...能请您帮我们找出潜藏在补习部里的叛徒嘛？\n——桐藤渚"
 LOADING_TIP_4: "未花同学，如果你无论如何都不能闭嘴的话，我就往你那小嘴里...塞进一整个瑞士卷哦？！\n——桐藤渚"
 LOADING_TIP_5: "当垃圾难以处理时，连同垃圾箱整个扔掉也是个好选择。\n——桐藤渚"
 LOADING_TIP_6: "嗯，即便一切皆是虚无，也没有理由不把今天做到最好。\n——白洲梓"
 LOADING_TIP_7: "虽然我平凡而又缺少个性...但对于自己喜欢的东西，我是绝对不会退让的！\n——阿慈谷日富美"
 LOADING_TIP_8: "我们的故事是怎样的走向，由我们自己来决定！\n——阿慈谷日富美"
 LOADING_TIP_9: "我不会让它结束在这里，还要继续讲下去！把我们的故事...我们的、青春的故事！！\n——阿慈谷日富美"
 LOADING_TIP_10: "Kyrie eleison（上主，求你垂怜）\nChriste eleison（基督，求你垂怜）\n——圣园未花"
 LOADING_TIP_11: "莲见...冷静一点。\n——剑先鹤城"
 LOADING_TIP_12: "这点伤不算什么...老师，不要离开我身边。退路，我来给你打开。\n——空崎日奈"
 LOADING_TIP_13: "我知道了！吾涉险道于魔境...我要把这个座右铭刻进我的生命里！\n——陆八魔阿露"
 LOADING_TIP_14: "虽然这个我没有预料到，但是无法预料的人生才有趣，不是吗？\n——陆八魔阿露"
 LOADING_TIP_15: "Vanitas Vanitatum Et Omnia Vanitas（虚无的虚无，虚无的虚无。凡事都是虚无。）\n——阿里乌斯校训"
 LOADING_TIP_16: "我等阿里乌斯以乐园的名义...对尔等鼠辈执行审判。\n——锭前纱织"
 LOADING_TIP_17: "你这家伙用死来威胁我，那我不管怎样都要让你活着。\n——锭前纱织"
 LOADING_TIP_18: "怀疑，猜忌，暴力，谎言...若将它们当作理所当然，我们也终有一天，会迷失自我。\n——栀子梦"
 LOADING_TIP_19: "如果我们慢慢适应了这种做法，以后做这种事就会变得越来越无所谓了，这样下去，如果有一天，我们陷入困境的时候，就会嘴上说着这不也是没办法嘛，然后做出不该做的事。\n——小鸟游星野"
 LOADING_TIP_20: "我只听比我强的人的话，所以，一决胜负。\n——砂狼白子"
 LOADING_TIP_21: "在千禧年，只有“成果”才能证明一切。\n——早濑优香"
 LOADING_TIP_22: "只要活着，明天肯定会更美好。\n——才羽桃井"
 LOADING_TIP_23: "游戏之所以有趣，是因为里面充满了世界中的美妙事物。\n——天童爱丽丝"
 LOADING_TIP_24: "众所周知，阻挡工程师步伐的不是想象力或者热情不足，而是预算。\n——丰见小鸟"


 LOADING_TIP_25: "我们并不是第一个做这种事的人，这种事也不会因为我们不做而消失。\n——黑服"
 LOADING_TIP_26: "老师，像你这样的大人，我们最讨厌了。\n——月雪宫子
 LOADING_TIP_27: "用权力支配无权者，用知识支配无知者，用力量支配无力者，那样的才是大人的做法。\n——黑服"
 LOADING_TIP_28: "大人的义务......就是帮学生实现，她们的梦。\n——老师"
 LOADING_TIP_29: "你们好大的胆子，敢这么对待我亲爱的公主！\n——老师"
 LOADING_TIP_30: "所以......重要的不是经历，而是选择。\n——联邦学生会长"
 LOADING_TIP_31: "希望今年，能对许多人来说是幸福的一年，不论是走在自己决定的道路的人，还是现在走错路的人。\n——老师"
 LOADING_TIP_32: "比起不拿枪的学生，赤身裸体走在街道上的学生不论是统计学还是实际上都要更多呢。\n——丰见小鸟"
